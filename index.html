<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DalaðŸš²na - Your Local Ordering Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .main-content {
      flex: 1;
      display: flex;
    }

    .split-left, .split-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .split-left {
      background-color: #f0f0f0;
      flex-direction: column;
      text-align: center;
    }

    .split-right {
      background-color: #ffffff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
    }

    .facebook-btn {
      background-color: #4267B2;
      color: white;
    }

    .email-btn {
      background-color: #555;
      color: white;
    }

    .auth-container {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DalaðŸš²na</h1>
    <p>Your community delivery service at your fingertips.</p>
  </header>

  <div class="main-content">
    <div class="split-left">
      <div>
        <h1>Welcome!</h1>
        <p>Order from your local favorites. Sign in to get started.</p>
      </div>
    </div>

    <div class="split-right">
      <div class="auth-container">
        <h1>Login to My Dala Hub</h1>
        <button class="google-btn" onclick="googleLogin()">Continue with Google</button>
        <button class="facebook-btn" onclick="facebookLogin()">Continue with Facebook</button>
        <button class="email-btn" onclick="emailLogin()">Login with Email</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgv0s0WMMI0OpX7O42bb11VM2pttUF0Eg",
      authDomain: "dalahub-f8268.firebaseapp.com",
      projectId: "dalahub-f8268",
      storageBucket: "dalahub-f8268.appspot.com",
      messagingSenderId: "1043572992249",
      appId: "1:1043572992249:web:90b9b4b41d338dc4e21a28",
      measurementId: "G-1H5FRQWS2R"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert(`Welcome, ${result.user.displayName}`);
          window.location.href = 'select-store.html';
        })
        .catch(error => console.error(error));
    }

    function facebookLogin() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert(`Welcome, ${result.user.displayName}`);
          window.location.href = 'select-store.html';
        })
        .catch(error => console.error(error));
    }

    function emailLogin() {
      const email = prompt("Enter your email:");
      const password = prompt("Enter your password:");
      auth.signInWithEmailAndPassword(email, password)
        .then(result => {
          alert(`Welcome, ${result.user.email}`);
          window.location.href = 'select-store.html';
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(result => {
                alert("Account created! Welcome!");
                window.location.href = 'select-store.html';
              });
          } else {
            console.error(error);
          }
        });
    }
  </script>
</body>
</html>
