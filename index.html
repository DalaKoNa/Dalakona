      gap: 1.5rem;
      padding: 0 1rem;

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      }
    }

    .storefront-card {

      color: inherit;
      transition: transform 0.25s ease, box-shadow 0.25s ease;

      animation: fadeSlideUp 0.6s ease forwards;
    }

    .storefront-card:nth-child(1) { animation-delay: 0.1s; }
    .storefront-card:nth-child(2) { animation-delay: 0.2s; }
    .storefront-card:nth-child(3) { animation-delay: 0.3s; }
    .storefront-card:nth-child(4) { animation-delay: 0.4s; }
    .storefront-card:nth-child(5) { animation-delay: 0.5s; }

    .storefront-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    }

    .storefront-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }

    .storefront-card h3 {
