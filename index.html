<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f4;
      color: #333;
    }

    .navbar {
      background-color: #ffe4e1;
      color: #333;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar .hamburger {
      font-size: 1.5em;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
    }

    .navbar .title {
      font-size: 1.2em;
      text-decoration: none;
      color: #333;
      flex-grow: 1;
      text-align: center;
      margin: 0 1em;
    }

    .navbar .cart {
      font-size: 1em;
      white-space: nowrap;
      margin-left: auto;
    }

    @media (max-width: 480px) {
      .navbar .title {
        font-size: 1em;
      }
      .navbar .cart {
        font-size: 0.9em;
      }
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff0f5;
    }

    .hero-img {
      max-width: 100%;
      border-radius: 8px;
    }

    .hero-text h1, .hero-text h2, .hero-text p {
      margin: 0.5em 0;
    }

    .partners {
      padding: 2rem;
      background-color: #faf0e6;
      text-align: center;
    }

    .merchant-scroll {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .merchant-card {
      background: #ffe4e1;
      color: #333;
      padding: 1rem 1.5rem;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .merchant-card:hover {
      transform: translateY(-3px);
    }

    .footer {
      background-color: #ffe4e1;
      color: #333;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-left, .footer-right {
      flex: 1 1 200px;
      margin: 1rem 0;
    }

    .socials a {
      margin-right: 0.5rem;
      text-decoration: none;
      color: #e75480;
    }

    .footer a {
      display: block;
      margin: 0.25rem 0;
      color: #555;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
