  <style>
    :root {
      --accent: #d4a373;
      --light: #fffaf4;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cinzel', serif;
      background-color: var(--light);
      color: #333;
    }

    header {
      background-color: #fff7df;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      font-family: 'DM Serif Display', serif;
      border-bottom: 1px solid #eae2cf;

      top: 0;
      z-index: 1000;
    }

    .merchant-section {

      text-align: center;

      margin-bottom: 2rem;
      color: #222;
    }

    .merchant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .merchant-card {
      display: block;
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: #333;
      box-shadow: 0 8px 20px var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .merchant-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .merchant-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .merchant-card h3 {
      padding: 1rem;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
    }

    footer {
      background-color: #fff4ca;
      padding: 2rem 1.5rem;
      text-align: center;
      font-size: 0.95rem;
      margin-top: 4rem;
      color: #333;
    }

    footer a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .merchant-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
