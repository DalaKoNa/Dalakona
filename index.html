<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Dala Ko na. Subong dayon! Daily delivery of essentials with speed and love in your local city.">
  <title>DalaðŸš²na â€“ Dala Ko na. Subong dayon!</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #fff9f6, #e0f7fa, #fce4ec);
      color: #2d2d2d;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.9);
      color: #2d2d2d;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .title {
      font-size: 1.3em;
      font-weight: bold;
      color: #a0527b;
    }

    .hamburger {
      font-size: 1.5em;
      background: none;
      border: none;
      color: #444;
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s ease;
      padding-top: 60px;
      z-index: 1001;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 1rem;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: #fffdfc;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      border-radius: 12px;
      position: relative;
      overflow-y: auto;
      max-height: 90vh;
    }

    .close-modal {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 1.5rem;
      color: #444;
      cursor: pointer;
    }

    .form-tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .tab-btn {
      padding: 0.5rem 1rem;
      border: none;
      background: #eee;
      color: #333;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Cinzel', serif;
    }

    .tab-btn.active {
      background-color: #ffc107;
      color: #000;
    }

    .form-frame {
      width: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav id="sidebar" class="sidebar" aria-hidden="true">
    <a href="#" class="close-btn" id="closeBtn" aria-label="Close menu">&times;</a>
    <a href="#" onclick="openModal()">Join as Rider / Merchant</a>
    <a href="#partners">Our Partner Merchants</a>
  </nav>

  <header class="navbar">
    <button id="hamburger" class="hamburger" aria-label="Open menu">&#9776;</button>
    <div class="title">DalaðŸš²na.</div>
  </header>

  <!-- Modal with both Rider and Merchant forms -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2>Join the DalaðŸš²na Community</h2>
      <div class="form-tabs">
        <button class="tab-btn active" onclick="switchForm('rider')">Rider Form</button>
        <button class="tab-btn" onclick="switchForm('merchant')">Merchant Form</button>
      </div>
      <div id="riderForm" class="form-content">
        <iframe class="form-frame" src="https://airtable.com/embed/pagAPO8f6i7wAMjMw?backgroundColor=teal" height="1300"></iframe>
      </div>
      <div id="merchantForm" class="form-content" style="display: none;">
        <iframe class="form-frame" src="https://airtable.com/embed/pagI0B2GjHT1q5SvO?backgroundColor=purple" height="1300"></iframe>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("sidebar").style.width = "250px";
    });
    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("sidebar").style.width = "0";
    });

    function openModal() {
      document.getElementById("formModal").style.display = "flex";
      document.getElementById("sidebar").style.width = "0";
    }

    function closeModal() {
      document.getElementById("formModal").style.display = "none";
    }

    function switchForm(type) {
      document.getElementById("riderForm").style.display = type === 'rider' ? 'block' : 'none';
      document.getElementById("merchantForm").style.display = type === 'merchant' ? 'block' : 'none';
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick*="${type}"]`).classList.add('active');
    }
  </script>
</body>
</html>
