  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function normalizeText(text) {
      return text.toLowerCase().normalize("NFD").replace(/[^\w\s]/g, "").trim();
    }
    function filterMerchants() {
      const input = normalizeText(document.getElementById('merchantSearch').value);
      const cards = document.querySelectorAll('.storefront-card');
      cards.forEach(card => {
        const name = card.querySelector('h3')?.textContent || "";
        const match = normalizeText(name).includes(input);
        card.style.display = match ? 'block' : 'none';
      });
    }
  </script>
