<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dalaüö≤Na | Cash In / Cash Out Station</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a34a;
    }
    .note {
      font-size: 13px;
      color: #555;
      text-align: center;
      margin-top: 20px;
    }
    .qr {
      text-align: center;
      margin-top: 20px;
    }
    .qr img {
      max-width: 150px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dalaüö≤Na Cash In / Cash Out</h2>
    
    <form id="cashForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required />

      <label for="walletType">Wallet</label>
      <select id="walletType" required>
        <option value="">-- Select Wallet --</option>
        <option value="GCash">GCash</option>
        <option value="Maya">Maya</option>
        <option value="Coins.ph">Coins.ph</option>
      </select>

      <label for="number">Mobile Number to Cash In / Out</label>
      <input type="tel" id="number" placeholder="09XXXXXXXXX" required />

      <label for="amount">Amount (‚Ç±)</label>
      <input type="number" id="amount" required />

      <label for="type">Transaction Type</label>
      <select id="type" required>
        <option value="">-- Choose --</option>
        <option value="Cash In">Cash In</option>
        <option value="Cash Out">Cash Out</option>
      </select>

      <label for="gcashRef">GCash/Maya Ref No. or Note</label>
      <input type="text" id="gcashRef" placeholder="Paste GCash Ref No or Cash Out instruction" />

      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit">Submit Request</button>
    </form>

    <div class="qr">
      <p>Send payment to:</p>
      <img src="your-gcash-qr-code.png" alt="GCash QR" />
      <p>GCash: 0912-XXX-XXXX <br/>Name: Juan Dela Cruz</p>
    </div>

    <div class="note">
      After submitting, we‚Äôll confirm via WhatsApp or SMS within 2‚Äì5 minutes.
    </div>
  </div>

  <script>
    document.getElementById('cashForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('fullName').value;
      const wallet = document.getElementById('walletType').value;
      const number = document.getElementById('number').value;
      const amount = document.getElementById('amount').value;
      const type = document.getElementById('type').value;
      const ref = document.getElementById('gcashRef').value;
      const notes = document.getElementById('notes').value;

      const message = 
        `üí∏ *New ${type} Request*%0A` +
        `üë§ Name: ${name}%0A` +
        `üì± Wallet: ${wallet}%0A` +
        `üìû Number: ${number}%0A` +
        `üí∞ Amount: ‚Ç±${amount}%0A` +
        `üîñ Ref/Note: ${ref}%0A` +
        `üìù Notes: ${notes}`;

      // Open WhatsApp to notify admin (replace with your number)
      window.open(`https://wa.me/63XXXXXXXXXX?text=${message}`, '_blank');
    });
  </script>
</body>
</html>
