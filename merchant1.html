<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ellen's Cake – Dala🚲na</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">← Back</a>
    <div class="title">Ellen's Cake</div>
    <div class="cart">🛒 <span id="cart-count">0</span></div>
  </header>

  <section class="merchant-products">
    <h2>Our Cakes</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Chocolate Cake" />
        <h3>Chocolate Cake</h3>
        <p>₱350</p>
        <button onclick="addToCart('Chocolate Cake')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Ube Cake" />
        <h3>Ube Cake</h3>
        <p>₱300</p>
        <button onclick="addToCart('Ube Cake')">Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="checkout">
    <h3>Checkout Cart</h3>
    <form id="orderForm" action="https://airtable.com/appISjv70ZQ4pxBxv/pagAPO8f6i7wAMjMw/form" method="GET" target="_blank">
      <input type="hidden" name="products" id="airtable-products">
      <button type="submit" class="btn">Send My Order</button>
    </form>
    <p id="confirmation"></p>
  </section>

  <script>
    let cart = [];

    function addToCart(product) {
      cart.push(product);
      document.getElementById("cart-count").innerText = cart.length;
      document.getElementById("airtable-products").value = cart.join(", ");
    }
  </script>
</body>
</html>
