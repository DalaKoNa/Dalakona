    body {

<body>

  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="title">DalaðŸš²na.</a>
    <div class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </header>

  <!-- Merchant Content -->
  <section class="merchant-detail">
    <h1>Merchant 1 â€“ Grocery Shop</h1>
    <div class="product-list">
      <div class="product">
        <p>Bananas â€“ â‚±20</p>
        <button onclick="addToCart('Bananas', 20)">Add</button>
      </div>
      <div class="product">
        <p>Eggs (Dozen) â€“ â‚±60</p>
        <button onclick="addToCart('Eggs', 60)">Add</button>
      </div>
      <div class="product">
        <p>Milk â€“ â‚±50</p>
        <button onclick="addToCart('Milk', 50)">Add</button>
      </div>
    </div>
  </section>

<h3>Your Cart (<span id="cart-count">0</span> items)</h3>
<ul id="cart-list"></ul>

<p>Total: â‚±<span id="cart-total">0</span></p>

<!-- Checkout Info Inputs -->
<input type="text" id="user-name" placeholder="Your Name" />
<input type="email" id="user-email" placeholder="Your Email" />
<input type="tel" id="user-contact" placeholder="Contact Number" />

<!-- Checkout Button -->
<a id="checkout-btn" href="#" class="checkout-btn" target="_blank">Checkout</a>
<!-- Script -->
<script>
  const cart = {};
  const merchantName = "Merchant 1";

  function addToCart(item, price) {
    if (cart[item]) {
      cart[item].qty += 1;
    } else {
      cart[item] = { price, qty: 1 };
    }
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.querySelectorAll("#cart-count");

    cartList.innerHTML = "";
    let totalQty = 0;
    let totalPrice = 0;

    for (let item in cart) {
      const entry = cart[item];
      const li = document.createElement("li");
      li.textContent = `${item} Ã— ${entry.qty} â€“ â‚±${entry.price * entry.qty}`;
      cartList.appendChild(li);
      totalQty += entry.qty;
      totalPrice += entry.price * entry.qty;
    }

    cartTotal.textContent = totalPrice;
    cartCount.forEach(el => el.textContent = totalQty);

    // Get input values (if present in the DOM)
    const name = encodeURIComponent(document.getElementById("user-name")?.value || "");
    const email = encodeURIComponent(document.getElementById("user-email")?.value || "");
    const contact = encodeURIComponent(document.getElementById("user-contact")?.value || "");

    const itemsStr = Object.entries(cart)
      .map(([item, data]) => `${item} Ã— ${data.qty}`)
      .join(", ");

    const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus` +
      `?Name=${name}` +
      `&Email=${email}` +
      `&Contact_Number=${contact}` +
      `&Items_ordered=${encodeURIComponent(itemsStr)}` +
      `&Total_price=${encodeURIComponent(totalPrice)}`;

    document.getElementById("checkout-btn").href = filloutURL;
  }
</script>

</body>
