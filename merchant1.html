<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.5em;
      text-decoration: none;
      color: white;
    }

    .cart {
      font-size: 1.2em;
    }

    .merchant-detail {
      padding: 1em;
    }

    .product {
      margin-bottom: 1em;
    }

    .cart-section {
      background: #f9f9f9;
      padding: 1em;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="title">DalaðŸš²na.</a>
    <div class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </header>

  <!-- Merchant Content -->
  <section class="merchant-detail">
    <h1>Merchant 1 â€“ Grocery Shop</h1>
    <div class="product-list">
      <div class="product">
        <p>Bananas â€“ â‚±20</p>
        <button onclick="addToCart('Bananas', 20)">Add</button>
      </div>
      <div class="product">
        <p>Eggs (Dozen) â€“ â‚±60</p>
        <button onclick="addToCart('Eggs', 60)">Add</button>
      </div>
      <div class="product">
        <p>Milk â€“ â‚±50</p>
        <button onclick="addToCart('Milk', 50)">Add</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section class="cart-section">
    <h3>Your Cart (<span id="cart-count">0</span> items)</h3>
    <ul id="cart-list"></ul>
    <p>Total: â‚±<span id="cart-total">0</span></p>
    <a id="checkout-btn" href="#" class="checkout-btn" target="_blank">Checkout</a>
  </section>

  <!-- Script -->
  <script>
    const cart = {};
    const merchantName = "Merchant 1";

    function addToCart(item, price) {
      if (cart[item]) {
        cart[item].qty += 1;
      } else {
        cart[item] = { price, qty: 1 };
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartList = document.getElementById("cart-list");
      const cartTotal = document.getElementById("cart-total");
      const cartCount = document.querySelectorAll("#cart-count");

      cartList.innerHTML = "";
      let totalQty = 0;
      let totalPrice = 0;

      for (let item in cart) {
        const entry = cart[item];
        const li = document.createElement("li");
        li.textContent = `${item} Ã— ${entry.qty} â€“ â‚±${entry.price * entry.qty}`;
        cartList.appendChild(li);
        totalQty += entry.qty;
        totalPrice += entry.price * entry.qty;
      }

      cartTotal.textContent = totalPrice;
      cartCount.forEach(el => el.textContent = totalQty);

      const itemsStr = Object.entries(cart)
        .map(([item, data]) => `${item} Ã— ${data.qty}`)
        .join(", ");
      const airtableURL = `https://airtable.com/appISjv70ZQ4pxBxv/pagNTESTFORM?prefill_Merchant=${encodeURIComponent(merchantName)}&prefill_Items=${encodeURIComponent(itemsStr)}&prefill_Total=${totalPrice}`;

      document.getElementById("checkout-btn").href = airtableURL;
    }
  </script>

</body>
