<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakery Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #fffaf5;
    }
    h1 {
      text-align: center;
      color: #d2691e;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .cart {
      font-size: 0.9em;
      background: #fdf1e7;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 12px;
      font-size: 1em;
      background-color: #d2691e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b3591a;
    }
  </style>
</head>
<body>
  <h1>Bakery</h1>

  <label for="customerName">Name</label>
  <input type="text" id="customerName" placeholder="Your full name" required>

  <label for="customerEmail">Email</label>
  <input type="email" id="customerEmail" placeholder="you@example.com" required>

  <label for="customerPhone">Phone Number</label>
  <input type="tel" id="customerPhone" placeholder="09XXXXXXXXX" required>

  <label for="whatsappNumber">WhatsApp Number</label>
  <input type="tel" id="whatsappNumber" placeholder="09XXXXXXXXX" required>

  <label for="deliveryDate">Delivery Date</label>
  <input type="date" id="deliveryDate" required>

  <label for="deliveryTime">Delivery Time</label>
  <input type="time" id="deliveryTime" required>

  <label for="customizationNotes">Special Instructions</label>
  <textarea id="customizationNotes" rows="3" placeholder="e.g., Chocolate message on cake, no onions, etc."></textarea>

  <label for="cart">Cart Summary</label>
  <textarea id="cart" class="cart" rows="5" placeholder="- Item A\n- Item B\n- Quantity: 2\nSubtotal: ₱199.00" required></textarea>

  <div class="button-group">
    <button onclick="sendToFillout()">Submit to Fillout</button>
    <button onclick="sendWhatsApp()">Send WhatsApp to Merchant</button>
    <button onclick="sendWhatsAppToAdmin()">Send WhatsApp to Admin</button>
  </div>

  <script>
    const filloutBase = "https://forms.fillout.com/t/oMZACWUnvFus";
    const merchantNumber = "MERCHANT_PHONE_HERE";
    const adminNumber = "ADMIN_PHONE_HERE";

    function encodeCartText(text) {
      return encodeURIComponent(text.replace(/\n/g, "%0A"));
    }

    function getFormData() {
      return {
        customerName: document.getElementById("customerName").value.trim(),
        customerEmail: document.getElementById("customerEmail").value.trim(),
        customerPhone: document.getElementById("customerPhone").value.trim(),
        whatsappNumber: document.getElementById("whatsappNumber").value.trim(),
        deliveryDate: document.getElementById("deliveryDate").value,
        deliveryTime: document.getElementById("deliveryTime").value,
        customizationNotes: document.getElementById("customizationNotes").value.trim(),
        cartSummary: document.getElementById("cart").value.trim()
      };
    }

    function sendToFillout() {
      const data = getFormData();
      const url = `${filloutBase}?customerName=${encodeURIComponent(data.customerName)}&customerEmail=${encodeURIComponent(data.customerEmail)}&customerPhone=${encodeURIComponent(data.customerPhone)}&whatsappNumber=${encodeURIComponent(data.whatsappNumber)}&deliveryDate=${encodeURIComponent(data.deliveryDate)}&deliveryTime=${encodeURIComponent(data.deliveryTime)}&customizationNotes=${encodeURIComponent(data.customizationNotes)}&cartSummary=${encodeURIComponent(data.cartSummary)}`;
      window.open(url, "_blank");
    }

    function sendWhatsApp() {
      const data = getFormData();
      const message = `*New Order - Bakery*\n\nName: ${data.customerName}\nEmail: ${data.customerEmail}\nPhone: ${data.customerPhone}\nWhatsApp: ${data.whatsappNumber}\n\nDelivery Date: ${data.deliveryDate}\nDelivery Time: ${data.deliveryTime}\n\nSpecial Instructions:\n${data.customizationNotes || 'None'}\n\nCart:\n${data.cartSummary}\n\nService Fee: ₱29.99`;
      const url = `https://wa.me/${merchantNumber}?text=${encodeCartText(message)}`;
      window.open(url, "_blank");
    }

    function sendWhatsAppToAdmin() {
      const data = getFormData();
      const message = `*New Order - Bakery (Admin Copy)*\n\nName: ${data.customerName}\nEmail: ${data.customerEmail}\nPhone: ${data.customerPhone}\nWhatsApp: ${data.whatsappNumber}\n\nDelivery Date: ${data.deliveryDate}\nDelivery Time: ${data.deliveryTime}\n\nSpecial Instructions:\n${data.customizationNotes || 'None'}\n\nCart:\n${data.cartSummary}\n\nService Fee: ₱29.99`;
      const url = `https://wa.me/${adminNumber}?text=${encodeCartText(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
