<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bakery | Dalaüö≤na</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0; padding: 0;
    }
    .navbar {
      background-color: #222;
      color: white;
      padding: 1em;
      display: flex; justify-content: space-between; align-items: center;
    }
    .title {
      font-size: 1.5em;
      text-decoration: none;
      color: white;
    }
    .cart {
      font-size: 1.2em;
    }
    .merchant-detail {
      padding: 1em;
    }
    .product {
      margin-bottom: 1em;
    }
    .product button {
      margin-right: 0.5em;
    }
    .cart-section {
      background: #f9f9f9;
      padding: 1em;
      border-top: 1px solid #ddd;
    }
    .form-fields input {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
    }
    .checkout-btn {
      display: inline-block;
      margin-top: 1em;
      padding: 0.75em 1.5em;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2em;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="title">Dalaüö≤na.</a>
  <div class="cart">üõí Cart (<span id="cart-count">0</span>)</div>
</header>

<section class="merchant-detail">
  <h1>Bakery</h1>
  <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()" style="width:100%;padding:0.5em;margin-bottom:1em;font-size:1em;" />
  <div class="product-list">

    <div class="product"><p>Pan de Sal (6 pcs) ‚Äì ‚Ç±25</p>
      <button onclick="addToCart('Pan de Sal (6 pcs)', 25)">Add</button>
      <button onclick="showModal('Pan de Sal (6 pcs)', 'Classic Filipino bread rolls, slightly sweet and soft.')">View</button>
    </div>

    <div class="product"><p>Ensaymada ‚Äì ‚Ç±35</p>
      <button onclick="addToCart('Ensaymada', 35)">Add</button>
      <button onclick="showModal('Ensaymada', 'Soft, buttery bread topped with sugar and cheese.')">View</button>
    </div>

    <div class="product"><p>Ube Cake Slice ‚Äì ‚Ç±55</p>
      <button onclick="addToCart('Ube Cake Slice', 55)">Add</button>
      <button onclick="showModal('Ube Cake Slice', 'Purple yam flavored cake with creamy frosting.')">View</button>
    </div>

    <div class="product"><p>Banana Bread ‚Äì ‚Ç±45</p>
      <button onclick="addToCart('Banana Bread', 45)">Add</button>
      <button onclick="showModal('Banana Bread', 'Moist banana loaf, perfect for snacks or breakfast.')">View</button>
    </div>

    <div class="product"><p>Chocolate Croissant ‚Äì ‚Ç±40</p>
      <button onclick="addToCart('Chocolate Croissant', 40)">Add</button>
      <button onclick="showModal('Chocolate Croissant', 'Flaky buttery pastry filled with chocolate.')">View</button>
    </div>

  </div>
</section>

<section class="cart-section">
  <div class="cart-card">
    <h2>üõí Your Cart</h2>
    <ul id="cart-list"></ul>
    <p class="total">Total: ‚Ç±<span id="cart-total">0</span></p>

    <div class="form-fields">
      <input type="text" id="user-name" placeholder="Your Name" />
      <input type="email" id="user-email" placeholder="Your Email" />
      <input type="tel" id="user-contact" placeholder="Contact Number" />
    </div>

    <a id="checkout-btn" href="#" class="checkout-btn" target="_blank">üöÄ Checkout</a>
  </div>
</section>

<div id="product-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title">Product Title</h2>
    <p id="modal-description">Product description goes here.</p>
  </div>
</div>

<script>
  const cart = {};
  const serviceFee = 29.99;

  function addToCart(item, price) {
    if (cart[item]) {
      cart[item].qty += 1;
    } else {
      cart[item] = { price, qty: 1 };
    }
    updateCartDisplay();
  }

  function decreaseItem(item) {
    if (cart[item]) {
      cart[item].qty -= 1;
      if (cart[item].qty <= 0) {
        delete cart[item];
      }
      updateCartDisplay();
    }
  }

  function removeItem(item) {
    delete cart[item];
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");

    cartList.innerHTML = "";
    let totalQty = 0;
    let subtotal = 0;

    for (let item in cart) {
      const entry = cart[item];
      const li = document.createElement("li");
      li.innerHTML = `
        ${item} √ó ${entry.qty} ‚Äì ‚Ç±${(entry.price * entry.qty).toFixed(2)}
        <button onclick="addToCart('${item}', ${entry.price})">‚ûï</button>
        <button onclick="decreaseItem('${item}')">‚ûñ</button>
        <button onclick="removeItem('${item}')">‚ùå</button>
      `;
      cartList.appendChild(li);
      totalQty += entry.qty;
      subtotal += entry.price * entry.qty;
    }

    if (subtotal > 0) {
      const feeLine = document.createElement("li");
      feeLine.textContent = `Service & Delivery Fee ‚Äì ‚Ç±${serviceFee.toFixed(2)}`;
      cartList.appendChild(feeLine);
    }

    const finalTotal = subtotal + (subtotal > 0 ? serviceFee : 0);
    cartTotal.textContent = finalTotal.toFixed(2);
    cartCount.textContent = totalQty;

    const name = encodeURIComponent(document.getElementById("user-name").value || "");
    const email = encodeURIComponent(document.getElementById("user-email").value || "");
    const contact = encodeURIComponent(document.getElementById("user-contact").value || "");

    const itemsStr = Object.entries(cart)
      .map(([item, data]) => `${item} √ó ${data.qty}`)
      .concat(subtotal > 0 ? [`Service & Delivery Fee √ó 1`] : [])
      .join(", ");

    const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus` +
      `?Name=${name}&Email=${email}&Contact=${contact}&Items=${encodeURIComponent(itemsStr)}&Total=${finalTotal.toFixed(2)}`;

    document.getElementById("checkout-btn").href = filloutURL;
  }

  document.getElementById("user-name").addEventListener("input", updateCartDisplay);
  document.getElementById("user-email").addEventListener("input", updateCartDisplay);
  document.getElementById("user-contact").addEventListener("input", updateCartDisplay);

  function filterProducts() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    const products = document.querySelectorAll(".product");
    products.forEach(product => {
      const text = product.textContent.toLowerCase();
      product.style.display = text.includes(filter) ? "" : "none";
    });
  }

  const modal = document.getElementById("product-modal");
  function showModal(title, description) {
    document.getElementById("modal-title").textContent = title;
    document.getElementById("modal-description").textContent = description;
    modal.style.display = "block";
  }
  function closeModal() {
    modal.style.display = "none";
  }
  window.onclick = function(event) {
    if (event.target == modal) {
      closeModal();
    }
  }

  updateCartDisplay();
</script>

</body>
</html>
