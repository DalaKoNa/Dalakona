<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(to bottom, #fffaf0, #fce4ec);
      padding: 1rem;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .back-btn, .cart-btn {
      font-size: 1.5rem;
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }
    .cart-count {
      position: absolute; top: -8px; right: -10px;
      background: red; color: white; border-radius: 50%;
      font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .qty-controls button {
      background: #333;
      color: white;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 90%; max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .close-btn {
      text-align: right;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .form-section input, .form-section select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkout-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      font-weight: bold;
      border: none;
      color: white;
    }
    .bg-gray-400 { background: #ccc; }
    .bg-green-600 { background: #2e7d32; }
    .hidden { display: none; }
    .line-break { border-top: 1px solid #ccc; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>Bakery</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="grid" id="product-list"></div>
  <div class="cart-modal hidden" id="cart-modal">
    <div class="close-btn" onclick="toggleCart()">&times;</div>
    <div id="cart-summary"></div>

    <div class="form-section">
      <h3>Customer Info</h3>
      <input type="text" id="customer-name" placeholder="Full Name" required>
      <input type="tel" id="customer-phone" placeholder="Phone Number" required>
      <input type="email" id="customer-email" placeholder="Email Address" required>
      <input type="text" id="delivery-address" placeholder="Delivery Address" required>

      <h3>Delivery Details</h3>
      <input type="date" id="delivery-date">
      <input type="time" id="delivery-time">
      <div id="delivery-note" style="display: none; font-size: 0.85rem; color: #444;">
        âœ… Todayâ€™s delivery auto-sets 1hr 10min from now.
      </div>

      <h3>Payment</h3>
      <select id="payment-method" onchange="handlePaymentChange()">
        <option value="">Select Payment Method</option>
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="COD">Cash on Delivery</option>
      </select>

      <div id="payment-instructions-link" style="margin-top: 0.5rem;"></div>

      <div style="margin-top: 1rem; font-size: 0.85rem;">
        âœ… I agree to the <a href="terms.html" target="_blank" style="color: #008060;">Terms & Conditions</a>.
      </div>

      <button id="checkout-btn" class="checkout-btn bg-gray-400" onclick="submitOrder()" disabled>
        Checkout via WhatsApp
      </button>
    </div>
  </div>
<script>
  const products = [
    { name: "Pandesal (10pcs)", price: 30, image: "https://via.placeholder.com/100?text=Pandesal" },
    { name: "Spanish Bread", price: 35, image: "https://via.placeholder.com/100?text=Spanish+Bread" },
    { name: "Ensaymada", price: 40, image: "https://via.placeholder.com/100?text=Ensaymada" },
    { name: "Cheese Roll", price: 45, image: "https://via.placeholder.com/100?text=Cheese+Roll" }
  ];
  const cart = {};

  function renderProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = '';
    products.forEach((item, i) => {
      list.innerHTML += `
        <div class="card">
          <img src="${item.image}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p>â‚±${item.price}</p>
          <div class="qty-controls">
            <button onclick="decreaseQty(${i})">-</button>
            <span id="qty-${i}">0</span>
            <button onclick="increaseQty(${i})">+</button>
          </div>
        </div>`;
    });
  }

  function toggleCart() {
    document.getElementById("cart-modal").classList.toggle("hidden");
  }

  function increaseQty(i) {
    const item = products[i];
    if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
    cart[item.name].qty++;
    updateQty(i);
  }

  function decreaseQty(i) {
    const item = products[i];
    if (cart[item.name]) {
      cart[item.name].qty--;
      if (cart[item.name].qty <= 0) delete cart[item.name];
    }
    updateQty(i);
  }

  function updateQty(i) {
    const item = products[i];
    document.getElementById(`qty-${i}`).innerText = cart[item.name]?.qty || 0;
    document.getElementById("cart-count").innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
    updateCartSummary();
    validateForm();
  }

  function updateCartSummary() {
    let html = '<h3>Receipt Summary â€“ Bakery</h3><ul>';
    let total = 0;
    Object.values(cart).forEach(item => {
      html += `<li>${item.qty} x ${item.name} - â‚±${(item.qty * item.price).toFixed(2)}</li>`;
      total += item.qty * item.price;
    });
    const vat = total * 0.12;
    const fee = 29.99;
    const grand = total + vat + fee;
    html += `</ul>
      <p>Subtotal: â‚±${total.toFixed(2)}</p>
      <p>VAT (12%): â‚±${vat.toFixed(2)}</p>
      <p>Service Fee: â‚±${fee.toFixed(2)}</p>
      <div class="line-break"></div>
      <h4>Total: â‚±${grand.toFixed(2)}</h4>`;
    document.getElementById("cart-summary").innerHTML = html;
  }

  function handlePaymentChange() {
    const method = document.getElementById("payment-method").value;
    const div = document.getElementById("payment-instructions-link");
    if (["GCash", "PayMaya", "COD"].includes(method)) {
      div.innerHTML = `<a href="payment-instructions.html?method=${method}" target="_blank" style="color:#008060; text-decoration:underline;">âž¤ View ${method} Payment Instructions</a>`;
    } else {
      div.innerHTML = '';
    }
    validateForm();
  }

  function validateForm() {
    const required = ['customer-name', 'customer-phone', 'customer-email', 'customer-address', 'delivery-date', 'delivery-time', 'payment-method'];
    const allFilled = required.every(id => document.getElementById(id).value.trim() !== '');
    const hasCart = Object.values(cart).some(item => item.qty > 0);
    const btn = document.getElementById('checkout-btn');
    if (allFilled && hasCart) {
      btn.disabled = false;
      btn.classList.remove('bg-gray-400');
      btn.classList.add('bg-green-600');
    } else {
      btn.disabled = true;
      btn.classList.add('bg-gray-400');
      btn.classList.remove('bg-green-600');
    }
  }
<script>
  async function submitOrder() {
    // Get form and cart values
    const name = document.getElementById('customer-name').value.trim();

    const date = document.getElementById('delivery-date').value;

    const items = Object.values(cart).map(i => `${i.qty}x ${i.name}`).join(', ');

</script>
