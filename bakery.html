<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery - Dalaüö≤na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #ff7043;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }
    .cart-summary {
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .product-grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #fillout-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #fillout-modal iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 12px;
    }
    #fillout-modal .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      background: white;
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>Bakery ü•ê</div>
    <div class="cart-summary">
      <strong>Your Dala-Cart üßæ</strong>
      <div id="cart-items"></div>
      <p id="cart-total">Total: ‚Ç±0.00</p>
      <button id="checkout-btn" disabled>Checkout</button>
    </div>
  </header>

  <div class="container">
    <div class="product-grid">
      <div class="product-card">
        <img src="images/pandesal.jpg" alt="Pandesal">
        <h3>Pandesal</h3>
        <p>Classic Filipino breakfast bread.</p>
        <p><strong>‚Ç±5</strong></p>
        <button onclick="addToCart({ name: 'Pandesal', price: 5 })">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/spanish-bread.jpg" alt="Spanish Bread">
        <h3>Spanish Bread</h3>
        <p>Sweet rolled bread with buttery filling.</p>
        <p><strong>‚Ç±10</strong></p>
        <button onclick="addToCart({ name: 'Spanish Bread', price: 10 })">Add to Cart</button>
      </div>
      <!-- Add more bakery items here -->
    </div>
  </div>

  <div id="fillout-modal">
    <span class="close-btn" onclick="closeFilloutModal()">√ó</span>
    <iframe id="fillout-iframe"></iframe>
  </div>

</body>
</html>
