<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bakery | Dalaüö≤Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cinzel', serif; margin: 0; padding: 0; }
    .navbar { background-color: #222; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
    .title { font-size: 1.5em; text-decoration: none; color: white; }
    .cart { font-size: 1.2em; }
    .merchant-detail { padding: 1em; }
    .product { margin-bottom: 1em; }
    .product button { margin-left: 0.5em; }
    .cart-section { background: #f9f9f9; padding: 1em; border-top: 1px solid #ddd; }
    .checkout-btn { margin-top: 1em; padding: 0.75em 1.5em; background-color: #000; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .checkout-btn:hover { background-color: #333; }
    textarea, input, select { width: 100%; max-width: 500px; margin-top: 10px; padding: 10px; font-size: 1em; }
    .small-label { margin-top: 15px; font-weight: bold; }
    button.copy-btn { margin-top: 10px; padding: 0.5em 1em; border: none; background-color: #444; color: white; cursor: pointer; border-radius: 4px; }
    button.copy-btn:hover { background-color: #666; }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="title">Dalaüö≤Na | Bakery</a>
  <div class="cart">üõí Cart (<span id="cart-count">0</span>)</div>
</header>

<section class="merchant-detail">
  <h1>Bakery</h1>
  <div class="product-list">
    <div class="product"><p>Pandesal (10 pcs) ‚Äì ‚Ç±40</p><button onclick="addToCart('Pandesal (10 pcs)', 40)">Add</button></div>
    <div class="product"><p>Spanish Bread (5 pcs) ‚Äì ‚Ç±35</p><button onclick="addToCart('Spanish Bread (5 pcs)', 35)">Add</button></div>
    <div class="product"><p>Ensaymada ‚Äì ‚Ç±25</p><button onclick="addToCart('Ensaymada', 25)">Add</button></div>
    <div class="product"><p>Ube Cheese Pandesal ‚Äì ‚Ç±60</p><button onclick="addToCart('Ube Cheese Pandesal', 60)">Add</button></div>
  </div>
</section>

<section class="cart-section">
  <h2>üõí Your Cart</h2>
  <ul id="cart-list"></ul>
  <p>Total: ‚Ç±<span id="cart-total">0</span></p>

  <label class="small-label">üéÇ Customization / Special Instructions:</label>
  <textarea id="customizationNotes" placeholder="e.g. No sugar toppings, add birthday message, etc."></textarea>

  <label class="small-label">üìÜ Delivery Date:</label>
  <input type="date" id="deliveryDate" />

  <label class="small-label">‚è∞ Delivery Time:</label>
  <input type="time" id="deliveryTime" />

  <label class="small-label">üìã Order Summary:</label>
  <textarea id="order-summary" readonly></textarea>
  <button class="copy-btn" onclick="copySummary()">üìÑ Kopyaha ang Order</button>

  <button id="checkout-btn" class="checkout-btn">üöÄ Checkout</button>
</section>

<script>
  const cart = {};
  const serviceFee = 29.99;

  function addToCart(item, price) {
    if (cart[item]) cart[item].qty += 1;
    else cart[item] = { price, qty: 1 };
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");
    const orderSummary = document.getElementById("order-summary");

    cartList.innerHTML = "";
    let totalQty = 0;
    let subtotal = 0;

    for (let item in cart) {
      const entry = cart[item];
      totalQty += entry.qty;
      subtotal += entry.price * entry.qty;
      const li = document.createElement("li");
      li.textContent = `${item} √ó ${entry.qty} ‚Äì ‚Ç±${entry.price * entry.qty}`;
      cartList.appendChild(li);
    }

    if (subtotal > 0) {
      const feeLine = document.createElement("li");
      feeLine.textContent = `Service & Delivery Fee ‚Äì ‚Ç±${serviceFee.toFixed(2)}`;
      cartList.appendChild(feeLine);
    }

    const finalTotal = subtotal + (subtotal > 0 ? serviceFee : 0);
    cartTotal.textContent = finalTotal.toFixed(2);
    cartCount.textContent = totalQty;

    const summaryText = [`Merchant: Bakery`]
      .concat(Object.entries(cart).map(([item, data]) => `${item} √ó ${data.qty} ‚Äì ‚Ç±${data.price * data.qty}`))
      .concat(subtotal > 0 ? [`Service & Delivery Fee ‚Äì ‚Ç±${serviceFee.toFixed(2)}`] : [])
      .concat([`Total: ‚Ç±${finalTotal.toFixed(2)}`])
      .join("\n");

    orderSummary.value = summaryText;
  }

  function copySummary() {
    const textarea = document.getElementById("order-summary");
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("‚úîÔ∏è Nakopya na ang imo order! I-paste ini sa Fillout Form.");
  }

  document.getElementById("checkout-btn").onclick = function () {
    const customerName = prompt("Ibutang imo ngalan:");
    const whatsappNumber = prompt("Ibutang imo WhatsApp number:");

    const cartSummary = encodeURIComponent(document.getElementById("order-summary").value);
    const customizationNotes = encodeURIComponent(document.getElementById("customizationNotes").value || "-");
    const deliveryDate = encodeURIComponent(document.getElementById("deliveryDate").value || "-");
    const deliveryTime = encodeURIComponent(document.getElementById("deliveryTime").value || "-");

    const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus?customerName=${customerName}&whatsappNumber=${whatsappNumber}&cartSummary=${cartSummary}&customizationNotes=${customizationNotes}&deliveryDate=${deliveryDate}&deliveryTime=${deliveryTime}`;

    const merchantNumber = "63XXXXXXXXXX";
    const adminNumber = "63YYYYYYYYYY";

    const waMerchant = `https://wa.me/${merchantNumber}?text=${encodeURIComponent("New Bakery order:\n" + document.getElementById("order-summary").value)}`;
    const waAdmin = `https://wa.me/${adminNumber}?text=${encodeURIComponent("Admin copy - Bakery order:\n" + document.getElementById("order-summary").value)}`;

    window.open(filloutURL, "_blank");
    window.open(waMerchant, "_blank");
    window.open(waAdmin, "_blank");
  };
</script>

</body>
</html>
