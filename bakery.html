<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bakery | DalaðŸš²Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cinzel', serif; margin: 0; padding: 0; }
    .navbar { background-color: #222; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
    .title { font-size: 1.5em; text-decoration: none; color: white; cursor: pointer; }
    .cart { font-size: 1.2em; }
    .merchant-detail { padding: 1em; }
    .product { margin-bottom: 1em; }
    .product button { margin-right: 0.5em; }
    .cart-section { background: #f9f9f9; padding: 1em; border-top: 1px solid #ddd; }
    .form-fields input { display: block; margin: 0.5em 0; padding: 0.5em; width: 100%; max-width: 400px; }
    .checkout-btn { display: inline-block; margin-top: 1em; padding: 0.75em 1.5em; background-color: #000; color: white; text-decoration: none; border-radius: 4px; }
    .checkout-btn:hover { background-color: #333; }
  </style>
</head>
<body>
<header class="navbar">
  <div class="title" onclick="window.location.href='index.html'">DalaðŸš²Na | Bakery</div>
  <div class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
</header>
<section class="merchant-detail">
  <h1>Bakery</h1>
  <div class="product-list">
    <div class="product"><p>Banana Bread â€“ â‚±150</p><button onclick="addToCart('Banana Bread', 150)">Add</button></div>
    <div class="product"><p>Blueberry Muffin â€“ â‚±120</p><button onclick="addToCart('Blueberry Muffin', 120)">Add</button></div>
    <div class="product"><p>Croissant â€“ â‚±130</p><button onclick="addToCart('Croissant', 130)">Add</button></div>
    <div class="product"><p>Cinnamon Roll â€“ â‚±140</p><button onclick="addToCart('Cinnamon Roll', 140)">Add</button></div>
  </div>
</section>
<section class="cart-section">
  <div>
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-list"></ul>
    <p>Total: â‚±<span id="cart-total">0</span></p>
    <div class="form-fields">
      <input type="text" id="user-name" placeholder="Your Name" />
      <input type="email" id="user-email" placeholder="Your Email" />
      <input type="tel" id="user-contact" placeholder="Contact Number" />
    </div>
    <a id="checkout-btn" href="#" class="checkout-btn" target="_blank">ðŸš€ Checkout</a>
  </div>
</section>
<script>
  const cart = {};
  const serviceFee = 29.99;

  function addToCart(item, price) {
    if (cart[item]) cart[item].qty += 1;
    else cart[item] = { price, qty: 1 };
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");

    cartList.innerHTML = "";
    let totalQty = 0;
    let subtotal = 0;

    for (let item in cart) {
      const entry = cart[item];
      totalQty += entry.qty;
      subtotal += entry.price * entry.qty;
      const li = document.createElement("li");
      li.textContent = `${item} Ã— ${entry.qty} â€“ â‚±${(entry.price * entry.qty).toFixed(2)}`;
      cartList.appendChild(li);
    }

    if (subtotal > 0) {
      const feeLine = document.createElement("li");
      feeLine.textContent = `Service & Delivery Fee â€“ â‚±${serviceFee.toFixed(2)}`;
      cartList.appendChild(feeLine);
    }

    const finalTotal = subtotal + (subtotal > 0 ? serviceFee : 0);
    cartTotal.textContent = finalTotal.toFixed(2);
    cartCount.textContent = totalQty;

    const name = encodeURIComponent(document.getElementById("user-name").value || "");
    const email = encodeURIComponent(document.getElementById("user-email").value || "");
    const contact = encodeURIComponent(document.getElementById("user-contact").value || "");

    const itemsStr = Object.entries(cart)
      .map(([item, data]) => `${item} Ã— ${data.qty}`)
      .concat(subtotal > 0 ? [`Service & Delivery Fee Ã— 1`] : [])
      .join(", ");

    const totalPrice = finalTotal.toFixed(2);

    const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus?Name=${name}&Email=${email}&Contact_Number=${contact}&Items_ordered=${encodeURIComponent(itemsStr)}&Total_price=${encodeURIComponent(totalPrice)}`;

    const waText = `Hello! New order from ${decodeURIComponent(name)}\nItems: ${decodeURIComponent(itemsStr)}\nTotal: â‚±${totalPrice}\nContact: ${decodeURIComponent(contact)}`;
    const waURL = `https://wa.me/63XXXXXXXXXX?text=${encodeURIComponent(waText)}`;

    document.getElementById("checkout-btn").onclick = () => {
      window.open(filloutURL, '_blank');
      window.open(waURL, '_blank');
    };
  }
</script>
</body>
</html>
