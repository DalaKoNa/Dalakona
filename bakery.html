<head>

</head>
<body>
  <header>
    <h1>DalaðŸš²na</h1>
    <p>Bakery â€“ Freshly Baked Goods Delivered</p>
  </header>

  <main class="product-list">
    <div class="product">
      <h2>Pandesal (10 pcs)</h2>
      <p>â‚±30</p>
      <button onclick="addToCart('Pandesal', 30)">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Spanish Bread</h2>
      <p>â‚±10</p>
      <button onclick="addToCart('Spanish Bread', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Ensaymada</h2>
      <p>â‚±20</p>
      <button onclick="addToCart('Ensaymada', 20)">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Cheese Roll</h2>
      <p>â‚±25</p>
      <button onclick="addToCart('Cheese Roll', 25)">Add to Cart</button>
    </div>
  </main>

  <footer>
    <button onclick="openCart()">ðŸ›’ View Cart (<span id="cart-count">0</span>)</button>
  </footer>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal" style="display:none">
    <div class="modal-content">
      <span onclick="closeCart()" class="close">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: â‚±<span id="cart-total">0</span></p>
      <a href="https://form.fillout.com/t/dalana-checkout" target="_blank"><button>Checkout</button></a>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      updateCart();
    }

    function updateCart() {
      document.getElementById("cart-count").innerText = cart.length;
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(({ item, price }) => {
        const li = document.createElement("li");
        li.textContent = `${item} - â‚±${price}`;
        cartItems.appendChild(li);
        total += price;
      });
      document.getElementById("cart-total").innerText = total;
    }

    function openCart() {
      document.getElementById("cart-modal").style.display = "block";
    }

    function closeCart() {
      document.getElementById("cart-modal").style.display = "none";
    }
  </script>
</body>
</html>
