<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dala🚲Na Handumanan Grocery Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; font-size: 1.25rem; }
    .search-bar { margin-bottom: 1rem; text-align: center; display: flex; justify-content: center; gap: 0.5rem; }
    .search-bar input {
      padding: 0.5rem; width: 60%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .search-bar button {
      padding: 0.5rem 1rem; background: #008060; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    .category-title {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.25rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.5rem;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name { font-size: 0.9rem; font-weight: 600; margin-bottom: 0.25rem; }
    .product-price { font-size: 0.85rem; color: #555; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .qty-controls button {
      padding: 0.25rem 0.5rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .cart-modal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; width: 95%; max-width: 600px; max-height: 90vh;
      overflow-y: auto; padding: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px; z-index: 9999;
    }
    .cart-modal .close-btn { text-align: right; font-size: 1.5rem; cursor: pointer; }
    .cart-summary { margin-top: 1rem; font-size: 0.9rem; }
    .checkout-btn {
      margin-top: 1rem; background: green; color: white;
      padding: 0.8rem; width: 100%; border: none;
      font-weight: bold; cursor: pointer;
    }
    .hidden { display: none; }
    .form-section input, .form-section select {
      width: 100%; padding: 0.5rem; margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>Handumanan Grocery Hub</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button onclick="filterProducts()">Search</button>
  </div>

  <div id="product-list"></div>

  <div class="cart-modal hidden" id="cart-modal">
    <div class="close-btn" onclick="toggleCart()">&times;</div>
    <div class="cart-summary" id="cart-summary"></div>
    <div class="form-section">
      <input type="text" id="customer-name" placeholder="Full Name" required>
      <input type="tel" id="customer-phone" placeholder="Phone Number" required>
      <input type="email" id="customer-email" placeholder="Email Address" required>
      <input type="text" id="delivery-address" placeholder="📍 Address or Google Maps link" required>
      <input type="text" id="delivery-notes" placeholder="🏠 Notes (optional)">
      <select id="payment-method">
        <option value="Cash">Cash on Delivery (Recommended)</option>
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="Bank">Bank Transfer</option>
      </select>
      <input type="text" id="payment-ref" placeholder="Payment reference # (for online payments)" style="display:none;" />
      <button class="checkout-btn" id="checkout-btn" onclick="submitOrder()">🛒 Checkout via WhatsApp</button>
    </div>
  </div>

  <script>
    const markup = 1.99;
    const cart = {};
    const categorizedProducts = {
      "Snacks": [
        { name: "Piattos (Cheese)", base: 17 },
        { name: "Nova (BBQ)", base: 19 },
        { name: "Chippy (Garlic)", base: 16 }
      ],
      "Frozen": [
        { name: "Hotdog (500g)", base: 72 },
        { name: "Tocino", base: 95 },
        { name: "Bangus (per pc)", base: 60 }
      ],
      "Toiletries": [
        { name: "Safeguard Soap", base: 28 },
        { name: "Shampoo Sachet", base: 9 }
      ],
      "Canned Goods": [
        { name: "Century Tuna", base: 35 },
        { name: "555 Sardines", base: 20 }
      ],
      "Rice": [
        { name: "Dinorado (per kg)", base: 53 },
        { name: "Sinandomeng (per kg)", base: 50 }
      ],
      "Condiments": [
        { name: "Silver Swan Soy Sauce", base: 18 },
        { name: "Datu Puti Vinegar", base: 17 }
      ],
      "Dairy": [
        { name: "Bear Brand (sachet)", base: 10 },
        { name: "Fresh Milk 1L", base: 95 }
      ]
    };

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      for (const [category, products] of Object.entries(categorizedProducts)) {
        const section = document.createElement("div");
        section.innerHTML = `<div class='category-title'>${category}</div><div class='grid'></div>`;
        const grid = section.querySelector(".grid");
        products.forEach(p => {
          const id = p.name.replace(/\s+/g, "-");
          const price = +(p.base + markup).toFixed(2);
          const qty = cart[p.name]?.qty || 0;
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <div class="product-name">${p.name}</div>
            <div class="product-price">₱${price}</div>
            <div class="qty-controls">
              <button onclick="decreaseQty('${p.name}')">-</button>
              <span id="qty-${id}">${qty}</span>
              <button onclick="increaseQty('${p.name}')">+</button>
            </div>
          `;
          grid.appendChild(card);
        });
        container.appendChild(section);
      }
    }

    function increaseQty(name) {
      const item = findProduct(name);
      if (!item) return;
      if (!cart[name]) cart[name] = { name, qty: 0, price: +(item.base + markup).toFixed(2) };
      cart[name].qty++;
      updateQtyDisplay(name);
    }

    function decreaseQty(name) {
      if (cart[name]) {
        cart[name].qty--;
        if (cart[name].qty <= 0) delete cart[name];
        updateQtyDisplay(name);
      }
    }

    function updateQtyDisplay(name) {
      const id = name.replace(/\s+/g, "-");
      const qty = cart[name]?.qty || 0;
      document.getElementById(`qty-${id}`).innerText = qty;
      document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
      updateCartSummary();
    }

    function updateCartSummary() {
      let html = `<h3>🧾 Receipt Summary</h3><ul style='list-style:none;padding-left:0;'>`;
      let total = 0;
      Object.values(cart).forEach(item => {
        html += `<li>${item.qty}x ${item.name} <span style='float:right;'>₱${(item.qty * item.price).toFixed(2)}</span></li>`;
        total += item.qty * item.price;
      });
      const fee = 29.99;
      html += `</ul><hr><p>Subtotal: ₱${total.toFixed(2)}</p><p>Service Fee: ₱${fee.toFixed(2)}</p><hr><h4>Total: ₱${(total + fee).toFixed(2)}</h4>`;
      document.getElementById('cart-summary').innerHTML = html;
    }

    function findProduct(name) {
      for (const list of Object.values(categorizedProducts)) {
        for (const item of list) {
          if (item.name === name) return item;
        }
      }
      return null;
    }

    function toggleCart() {
      document.getElementById('cart-modal').classList.toggle('hidden');
    }

    function filterProducts() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.product-card').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    }

    function submitOrder() {
      const name = document.getElementById('customer-name').value.trim();
      const phone = document.getElementById('customer-phone').value.trim();
      const email = document.getElementById('customer-email').value.trim();
      const address = document.getElementById('delivery-address').value.trim();
      const notes = document.getElementById('delivery-notes').value.trim();
      const method = document.getElementById('payment-method').value;
      const ref = document.getElementById('payment-ref').value.trim();
      const items = Object.values(cart).map(i => `${i.qty}x ${i.name}`).join(', ');
      const subtotal = Object.values(cart).reduce((s, i) => s + i.qty * i.price, 0);
      const total = subtotal + 29.99;
      const confirmation = 'DALA-' + Math.floor(100000 + Math.random() * 900000);

      const filloutUrl = new URL("https://forms.fillout.com/t/oMZACWUnvFus");
      filloutUrl.searchParams.append("customerName", name);
      filloutUrl.searchParams.append("customerPhone", phone);
      filloutUrl.searchParams.append("customerEmail", email);
      filloutUrl.searchParams.append("deliveryAddress", address);
      filloutUrl.searchParams.append("addressNotes", notes);
      filloutUrl.searchParams.append("deliveryDate", new Date().toISOString().split('T')[0]);
      filloutUrl.searchParams.append("deliveryTime", new Date().toTimeString().slice(0, 5));
      filloutUrl.searchParams.append("paymentMethod", method);
      filloutUrl.searchParams.append("paymentReference", ref);
      filloutUrl.searchParams.append("cartSummary", items);
      filloutUrl.searchParams.append("confirmationNumber", confirmation);

      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = filloutUrl.toString();
      document.body.appendChild(iframe);

      const message = `🧾 New Order - Dala Grocery\nConfirmation #: ${confirmation}\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nAddress: ${address}\nNotes: ${notes}\nItems: ${items}\nTotal: ₱${total.toFixed(2)}\nPayment: ${method}\nRef: ${ref || 'N/A'}`;
      const encoded = encodeURIComponent(message);
      const merchant = "63XXXXXXXXXX";
      const admin = "63YYYYYYYYYY";
      const driver = "63ZZZZZZZZZZ";

      window.open(`https://wa.me/${merchant}?text=${encoded}`);
      window.open(`https://wa.me/${admin}?text=${encoded}`);
      window.open(`https://wa.me/${driver}?text=${encoded}`);

      setTimeout(() => {
        window.location.href = `thankyou.html?confirmation=${confirmation}`;
      }, 2000);
    }

    document.getElementById('payment-method').addEventListener('change', function () {
      const refInput = document.getElementById('payment-ref');
      refInput.style.display = this.value === 'Cash' ? 'none' : 'block';
    });

    window.onload = renderProducts;
  </script>
</body>
</html>
