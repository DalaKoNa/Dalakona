<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaðŸš²Na Handumanan Grocery Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; }
    .search-bar { margin-bottom: 1rem; text-align: center; display: flex; justify-content: center; gap: 0.5rem; }
    .search-bar input {
      padding: 0.5rem; width: 60%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .search-bar button {
      padding: 0.5rem 1rem; background: #008060; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    .category-title {
      margin-top: 1rem; font-size: 1.2rem; font-weight: bold; cursor: pointer;
    }
    .product-row {
      padding: 0.5rem 0; border-bottom: 1px solid #eee; display: flex; flex-direction: column;
    }
    .product-name { font-weight: 600; }
    .qty-controls {
      display: flex; align-items: center; margin-top: 0.25rem; gap: 0.5rem;
    }
    .qty-controls button {
      padding: 0.2rem 0.6rem; background: #008060; color: white;
      border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
    }
    .cart-modal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; width: 90%; max-width: 600px; max-height: 90vh;
      overflow-y: auto; padding: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px; z-index: 9999;
    }
    .cart-modal .close-btn { text-align: right; font-size: 1.5rem; cursor: pointer; }
    .form-section, .cart-summary { margin-top: 1rem; }
    .form-section input, .form-section select {
      width: 100%; padding: 0.5rem; margin: 0.5rem 0;
    }
    .checkout-btn {
      margin-top: 1rem; background: green; color: white;
      padding: 0.8rem; width: 100%; border: none;
      font-weight: bold; cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>Handumanan Grocery Hub</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button onclick="filterProducts()">Search</button>
  </div>

  <div id="product-list"></div>

  <div class="cart-modal hidden" id="cart-modal">
    <div class="close-btn" onclick="toggleCart()">&times;</div>
    <div class="cart-summary" id="cart-summary"></div>
    <div class="form-section">
      <input id="custName" placeholder="Customer Name" required />
      <input id="custPhone" placeholder="Phone Number" required />
      <input id="custAddress" placeholder="Address" required />
      <button class="checkout-btn" onclick="sendWhatsAppOrder()">Send Order via WhatsApp</button>
    </div>
  </div>

  <script>
    const markup = 1.99;
    const cart = {};
    const categorizedProducts = {
      "Fruits": [
        { name: "Mango (per pc)", base: 15 },
        { name: "Banana (1kg)", base: 30 },
        { name: "Apple (per pc)", base: 25 },
        { name: "Orange (per pc)", base: 20 }
      ],
      "Rice": [
        { name: "Sinandomeng (1kg)", base: 45 },
        { name: "Dinorado (1kg)", base: 50 },
        { name: "Jasmine Rice (1kg)", base: 55 }
      ],
      "Condiments": [
        { name: "Silver Swan Soy Sauce 200ml", base: 15 },
        { name: "Datu Puti Vinegar 250ml", base: 14 },
        { name: "UFC Banana Ketchup 320g", base: 20 }
      ],
      "Dairy": [
        { name: "Bear Brand Powdered Milk (80g)", base: 28 },
        { name: "Alaska Condensed Milk (300ml)", base: 32 },
        { name: "Magnolia Cheddar Cheese (165g)", base: 48 }
      ],
      "Snacks": [
        { name: "Piattos (Cheese, 85g)", base: 17 },
        { name: "Nova (BBQ, 80g)", base: 19 },
        { name: "Chippy (BBQ, 90g)", base: 16 },
        { name: "Tortillos (Cheese, 100g)", base: 18 }
      ]
    };

    function renderProductList() {
      const container = document.getElementById('product-list');
      container.innerHTML = "";
      for (const [category, items] of Object.entries(categorizedProducts)) {
        const catDiv = document.createElement("div");
        catDiv.innerHTML = `<div class="category-title" onclick="this.nextElementSibling.classList.toggle('hidden')">${category}</div><div>`;
        items.forEach(item => {
          const id = item.name.replace(/\s+/g, "-");
          const price = +(item.base + markup).toFixed(2);
          const qty = cart[item.name]?.qty || 0;
          catDiv.innerHTML += `
            <div class="product-row" id="row-${id}">
              <div class="product-name">${item.name} â€” â‚±${price}</div>
              <div class="qty-controls">
                <button onclick="decreaseQty('${item.name}')">-</button>
                <span id="qty-${id}">${qty}</span>
                <button onclick="increaseQty('${item.name}')">+</button>
              </div>
            </div>
          `;
        });
        catDiv.innerHTML += `</div>`;
        container.appendChild(catDiv);
      }
    }

    function increaseQty(name) {
      const item = findProduct(name);
      if (!item) return;
      if (!cart[name]) cart[name] = { name, qty: 0, price: +(item.base + markup).toFixed(2) };
      cart[name].qty++;
      updateQtyDisplay(name);
    }

    function decreaseQty(name) {
      if (cart[name]) {
        cart[name].qty--;
        if (cart[name].qty <= 0) delete cart[name];
        updateQtyDisplay(name);
      }
    }

    function updateQtyDisplay(name) {
      const id = name.replace(/\s+/g, "-");
      const qty = cart[name]?.qty || 0;
      document.getElementById(`qty-${id}`).innerText = qty;
      document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
      updateCartSummary();
    }

    function toggleCart() {
      document.getElementById('cart-modal').classList.toggle('hidden');
    }

    function filterProducts() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.product-row').forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(search) ? '' : 'none';
      });
    }

    function updateCartSummary() {
      let html = `<h2 style="text-align: center;">ðŸ§¾ Receipt Summary</h2><ul style="list-style: none; padding: 0;">`;
      let total = 0;
      Object.values(cart).forEach(item => {
        html += `<li><strong>${item.qty}x</strong> ${item.name} <span style="float:right">â‚±${(item.qty * item.price).toFixed(2)}</span></li>`;
        total += item.qty * item.price;
      });
      const fee = 29.99;
      const grand = total + fee;
      html += `</ul><hr><p><strong>Subtotal:</strong> <span style="float:right;">â‚±${total.toFixed(2)}</span></p>
        <p><strong>Service Fee:</strong> <span style="float:right;">â‚±${fee.toFixed(2)}</span></p>
        <hr><h3 style="text-align:center;">Total: â‚±${grand.toFixed(2)}</h3>`;
      document.getElementById('cart-summary').innerHTML = html;
    }

    function findProduct(name) {
      for (const items of Object.values(categorizedProducts)) {
        for (const item of items) {
          if (item.name === name) return item;
        }
      }
      return null;
    }

    function sendWhatsAppOrder() {
      const name = document.getElementById('custName').value;
      const phone = document.getElementById('custPhone').value;
      const address = document.getElementById('custAddress').value;
      let message = `Hello! I'd like to order:%0A`;
      Object.values(cart).forEach(item => {
        message += `â€¢ ${item.qty}x ${item.name} = â‚±${(item.qty * item.price).toFixed(2)}%0A`;
      });
      message += `Subtotal: â‚±${Object.values(cart).reduce((t, i) => t + i.qty * i.price, 0).toFixed(2)}%0AService Fee: â‚±29.99%0ATotal: â‚±${(Object.values(cart).reduce((t, i) => t + i.qty * i.price, 0) + 29.99).toFixed(2)}%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}`;
      window.open(`https://wa.me/63XXXXXXXXXX?text=${message}`, '_blank');
    }

    window.onload = renderProductList;
  </script>
</body>
</html>
