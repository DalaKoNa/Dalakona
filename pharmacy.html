<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy - Dalaüö≤Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #008060;
      color: white;
      padding: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-arrow {
      position: absolute;
      left: 1rem;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }
    .cart-icon {
      position: absolute;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
      flex-grow: 1;
    }
    .product-info h4 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }
    .product-info p {
      margin: 0 0 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .product-info button {
      width: 100%;
      padding: 0.6rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #cart-drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 350px;
      max-width: 100%;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    #cart-drawer.open {
      right: 0;
    }
    #cart-drawer h3 {
      margin-top: 0;
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
      font-size: 0.9rem;
    }
    .receipt {
      margin-top: auto;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .receipt p {
      margin: 0.2rem 0;
      display: flex;
      justify-content: space-between;
    }
    .checkout-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow">‚Üê</a>
    <h1>Pharmacy</h1>
    <div class="cart-icon" onclick="toggleCart()">üõí</div>
  </header>

  <div class="product-grid" id="product-grid"></div>

  <div id="cart-drawer">
    <h3>Your Dalaüö≤Na Cart</h3>
    <div id="cart-items"></div>
    <div class="receipt">
      <p><span>Subtotal</span><span id="subtotal">‚Ç±0.00</span></p>
      <p><span>Delivery Fee</span><span>‚Ç±29.99</span></p>
      <p><strong>Total</strong><strong id="total">‚Ç±0.00</strong></p>
    </div>
    <button class="checkout-btn" onclick="proceedToCheckout()" id="checkout-btn" disabled>Proceed to Checkout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgv0s0WMMI0OpX7O42bb11VM2pttUF0Eg",
      authDomain: "dalahub-f8268.firebaseapp.com",
      projectId: "dalahub-f8268",
      storageBucket: "dalahub-f8268.appspot.com",
      messagingSenderId: "1043572992249",
      appId: "1:1043572992249:web:90b9b4b41d338dc4e21a28",
      measurementId: "G-1H5FRQWS2R"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="dalacart.js"></script>
  <script>
    const products = [
      { name: "Paracetamol 500mg", price: 35, img: "https://via.placeholder.com/300x150?text=Paracetamol", desc: "Fever and pain relief." },
      { name: "Hydrite", price: 15, img: "https://via.placeholder.com/300x150?text=Hydrite", desc: "Oral rehydration salts." },
      { name: "Loperamide", price: 22, img: "https://via.placeholder.com/300x150?text=Loperamide", desc: "Anti-diarrheal capsule." },
      { name: "Vitamin C", price: 40, img: "https://via.placeholder.com/300x150?text=Vitamin+C", desc: "Immune support tablets." },
      { name: "Salbutamol Inhaler", price: 180, img: "https://via.placeholder.com/300x150?text=Inhaler", desc: "For asthma or bronchospasm." },
      { name: "Cetirizine", price: 30, img: "https://via.placeholder.com/300x150?text=Cetirizine", desc: "Allergy relief." },
      { name: "Antacid Tablets", price: 25, img: "https://via.placeholder.com/300x150?text=Antacid", desc: "For heartburn and indigestion." },
      { name: "Mefenamic Acid", price: 28, img: "https://via.placeholder.com/300x150?text=Mefenamic+Acid", desc: "Pain reliever and anti-inflammatory." },
      { name: "Oral Thermometer", price: 99, img: "https://via.placeholder.com/300x150?text=Thermometer", desc: "Digital oral thermometer." },
      { name: "Alcohol 70%", price: 55, img: "https://via.placeholder.com/300x150?text=Alcohol", desc: "Disinfectant and sanitizer." }
    ];

    const grid = document.getElementById("product-grid");
    products.forEach(prod => {
      grid.innerHTML += `
        <div class="product-card">
          <img src="${prod.img}" alt="${prod.name}" />
          <div class="product-info">
            <h4>${prod.name}</h4>
            <p>${prod.desc}</p>
            <button onclick='addToCart({ name: "${prod.name}", price: ${prod.price} })'>Add to Cart - ‚Ç±${prod.price}</button>
          </div>
        </div>
      `;
    });

    function toggleCart() {
      document.getElementById('cart-drawer').classList.toggle('open');
    }
    function updateCartUI(items) {
      const cartItemsEl = document.getElementById('cart-items');
      const subtotalEl = document.getElementById('subtotal');
      const totalEl = document.getElementById('total');
      const checkoutBtn = document.getElementById('checkout-btn');

      cartItemsEl.innerHTML = '';
      let subtotal = 0;

      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'cart-item';
        el.innerText = `${item.name} x${item.quantity} - ‚Ç±${(item.price * item.quantity).toFixed(2)}`;
        cartItemsEl.appendChild(el);
        subtotal += item.price * item.quantity;
      });

      subtotalEl.innerText = `‚Ç±${subtotal.toFixed(2)}`;
      const deliveryFee = 29.99;
      const total = subtotal + deliveryFee;
      totalEl.innerText = `‚Ç±${total.toFixed(2)}`;

      checkoutBtn.disabled = items.length === 0;
    }
    window.onCartUpdate = updateCartUI;
    function proceedToCheckout() {
      alert("Proceeding to checkout...");
    }
  </script>
</body>
</html>
