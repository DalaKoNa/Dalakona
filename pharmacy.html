<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy | Dalaüö≤na</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0; padding: 0;
    }
    .navbar {
      background-color: #222;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 1.5em;
      text-decoration: none;
      color: white;
    }
    .cart {
      font-size: 1.2em;
    }
    .merchant-detail {
      padding: 1em;
    }
    .product {
      margin-bottom: 1em;
    }
    .product button {
      margin-right: 0.5em;
    }
    .cart-section {
      background: #f9f9f9;
      padding: 1em;
      border-top: 1px solid #ddd;
    }
    .form-fields input {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
    }
    .checkout-btn {
      display: inline-block;
      margin-top: 1em;
      padding: 0.75em 1.5em;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    /* MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2em;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="title">Dalaüö≤na.</a>
  <div class="cart">üõí Cart (<span id="cart-count">0</span>)</div>
</header>

<section class="merchant-detail">
  <h1>Pharmacy</h1>
  <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()" style="width:100%;padding:0.5em;margin-bottom:1em;font-size:1em;" />
  <div class="product-list">

    <div class="product"><p>Paracetamol 500mg ‚Äì ‚Ç±10</p>
      <button onclick="addToCart('Paracetamol 500mg', 10)">Add</button>
      <button onclick="showModal('Paracetamol 500mg', 'Pain reliever and fever reducer.')">View</button>
    </div>
    <div class="product"><p>Vitamin C 1000mg ‚Äì ‚Ç±50</p>
      <button onclick="addToCart('Vitamin C 1000mg', 50)">Add</button>
      <button onclick="showModal('Vitamin C 1000mg', 'Boosts immune system.')">View</button>
    </div>
    <div class="product"><p>Antiseptic Cream ‚Äì ‚Ç±75</p>
      <button onclick="addToCart('Antiseptic Cream', 75)">Add</button>
      <button onclick="showModal('Antiseptic Cream', 'Prevents infection in minor cuts.')">View</button>
    </div>
    <div class="product"><p>Cough Syrup ‚Äì ‚Ç±60</p>
      <button onclick="addToCart('Cough Syrup', 60)">Add</button>
      <button onclick="showModal('Cough Syrup', 'Relieves cough symptoms.')">View</button>
    </div>

  </div>
</section>

<!-- Cart Section -->
<section class="cart-section">
  <div class="cart-card">
    <h2>üõí Your Cart</h2>
    <ul id="cart-list"></ul>
    <p class="total">Total: ‚Ç±<span id="cart-total">0</span></p>
    <a id="checkout-btn" href="#" class="checkout-btn" target="_blank">üöÄ Checkout</a>
  </div>
</section>
<div id="product-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title">Product Title</h2>
    <p id="modal-description">Product description goes here.</p>
  </div>
</div>

<script>
  const cart = {};
  const serviceFee = 29.99;

  function addToCart(item, price) {
    if (cart[item]) {
      cart[item].qty += 1;
    } else {
      cart[item] = { price, qty: 1 };
    }
    updateCartDisplay();
  }

  function decreaseItem(item) {
    if (cart[item]) {
      cart[item].qty -= 1;
      if (cart[item].qty <= 0) {
        delete cart[item];
      }
      updateCartDisplay();
    }
  }

  function removeItem(item) {
    delete cart[item];
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");

    cartList.innerHTML = "";
    let totalQty = 0;
    let subtotal = 0;

    for (let item in cart) {
      const entry = cart[item];
      totalQty += entry.qty;
      subtotal += entry.price * entry.qty;
      const li = document.createElement("li");
      li.innerHTML = `
        ${item} √ó ${entry.qty} ‚Äì ‚Ç±${entry.price * entry.qty}
        <button onclick="addToCart('${item}', ${entry.price})">‚ûï</button>
        <button onclick="decreaseItem('${item}')">‚ûñ</button>
        <button onclick="removeItem('${item}')">‚ùå</button>
      `;
      cartList.appendChild(li);
    }

    if (subtotal > 0) {
      const feeLine = document.createElement("li");
      feeLine.textContent = `Service & Delivery Fee ‚Äì ‚Ç±${serviceFee.toFixed(2)}`;
      cartList.appendChild(feeLine);
    }

    const finalTotal = subtotal + (subtotal > 0 ? serviceFee : 0);
    cartTotal.textContent = finalTotal.toFixed(2);
    cartCount.textContent = totalQty;

    const name = encodeURIComponent(document.getElementById("user-name")?.value || "");
    const email = encodeURIComponent(document.getElementById("user-email")?.value || "");
    const contact = encodeURIComponent(document.getElementById("user-contact")?.value || "");

    const itemsStr = Object.entries(cart)
      .map(([item, data]) => `${item} √ó ${data.qty}`)
      .concat(subtotal > 0 ? [`Service & Delivery Fee √ó 1`] : [])
      .join(", ");

    const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus` +
      `?Name=${name}` +
      `&Email=${email}` +
      `&Contact_Number=${contact}` +
      `&Items_ordered=${encodeURIComponent(itemsStr)}` +
      `&Total_price=${encodeURIComponent(finalTotal.toFixed(2))}`;

    document.getElementById("checkout-btn").href = filloutURL;
  }

  function showModal(title, description) {
    document.getElementById("modal-title").textContent = title;
    document.getElementById("modal-description").textContent = description;
    document.getElementById("product-modal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("product-modal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("product-modal");
    if (event.target === modal) {
      closeModal();
    }
  }

  function filterProducts() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const products = document.querySelectorAll(".product-list .product");

    products.forEach(product => {
      const text = product.textContent.toLowerCase();
      product.style.display = text.includes(input) ? "block" : "none";
    });
  }
</script>
<script>
  const cart = []; // Sample: [{ name: "Item", price: 100 }]
  const cartList = document.getElementById("cart-list");
  const cartTotal = document.getElementById("cart-total");
  const checkoutLink = document.getElementById("checkout-btn");

  const SERVICE_AND_DELIVERY_FEE = 29.99;

  function renderCart() {
    cartList.innerHTML = "";
    let subtotal = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} ‚Äì ‚Ç±${item.price.toFixed(2)}`;
      cartList.appendChild(li);
      subtotal += item.price;
    });

    const total = subtotal + SERVICE_AND_DELIVERY_FEE;
    cartTotal.textContent = total.toFixed(2);

    // Fillout prefilled form URL
    const items = cart.map(item => item.name).join(", ");
    const encodedItems = encodeURIComponent(items);
    const encodedTotal = encodeURIComponent(total.toFixed(2));

    const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus?Items_ordered=${encodedItems}&Total_price=${encodedTotal}`;
    checkoutLink.href = filloutURL;
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  // Example (wire this to your "Add to Cart" buttons)
  // addToCart("Chicken Inasal", 120);
</script>

</body>
</html>
