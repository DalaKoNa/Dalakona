<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
    }
    .header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }
    .cart-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }
    .product img {
      max-width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-size: 0.875rem;
      text-align: center;
    }
    .add-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem;
      margin-top: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .cart-box {
      background: white;
      width: 90%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 12px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .checkout-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .summary {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .form-area input, .form-area select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">â¬… Back</a>
    <h2>Pharmacy</h2>
    <button class="cart-btn" onclick="toggleCart()">
      ðŸ›’<span class="cart-count" id="cart-count">0</span>
    </button>
  </div>

  <div class="product-grid" id="product-grid">
    <!-- Sample product -->
    <div class="product">
      <img src="https://via.placeholder.com/150x80" alt="Paracetamol">
      <h3>Paracetamol</h3>
      <p>â‚±5.00 / tablet</p>
      <button class="add-btn" onclick="addToCart('Paracetamol', 5)">Add to Cart</button>
    </div>
    <!-- Add more as needed -->
  </div>

  <div class="cart-modal" id="cart-modal" style="display:none;">
    <div class="cart-box">
      <button class="close-btn" onclick="toggleCart()">âœ–</button>
      <h3>ðŸ§¾ Dala-Cart Receipt</h3>
      <div id="cart-items"></div>
      <div class="summary" id="summary"></div>
      <div class="form-area">
        <input type="text" id="cust-name" placeholder="Full Name">
        <input type="tel" id="cust-phone" placeholder="Phone Number">
        <input type="email" id="cust-email" placeholder="Email">
        <input type="date" id="delivery-date">
        <input type="time" id="delivery-time">
        <select id="payment-method">
          <option>Cash</option>
          <option>GCash</option>
          <option>PayMaya</option>
        </select>
      </div>
      <small>By checking out, you agree to our terms.</small>
      <button class="checkout-btn" onclick="checkout()">âœ… Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      const item = cart.find(i => i.name === name);
      if (item) item.qty++;
      else cart.push({ name, price, qty: 1 });
      updateCartUI();
    }

    function updateCartUI() {
      document.getElementById('cart-count').innerText = cart.reduce((a, b) => a + b.qty, 0);
      let cartHTML = '';
      let subtotal = 0;
      cart.forEach(item => {
        subtotal += item.price * item.qty;
        cartHTML += `<div><strong>${item.name}</strong> x ${item.qty} = â‚±${item.price * item.qty}</div>`;
      });
      const vat = subtotal * 0.12;
      const service = 29.99;
      const total = subtotal + vat + service;

      document.getElementById('cart-items').innerHTML = cartHTML;
      document.getElementById('summary').innerHTML = `Subtotal: â‚±${subtotal.toFixed(2)}<br>VAT (12%): â‚±${vat.toFixed(2)}<br>Service Fee: â‚±${service.toFixed(2)}<br><strong>Total: â‚±${total.toFixed(2)}</strong>`;
    }

    function toggleCart() {
      const modal = document.getElementById('cart-modal');
      modal.style.display = modal.style.display === 'none' ? 'flex' : 'none';
    }

    function checkout() {
      const name = document.getElementById('cust-name').value;
      const phone = document.getElementById('cust-phone').value;
      const email = document.getElementById('cust-email').value;
      const date = document.getElementById('delivery-date').value;
      const time = document.getElementById('delivery-time').value;
      const payment = document.getElementById('payment-method').value;
      const summary = document.getElementById('summary').innerText;

      let order = `ðŸ§¾ DalaðŸš²na Order\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nDelivery: ${date} ${time}\nPayment: ${payment}\n\n${summary}`;

      let encoded = encodeURIComponent(order);
      let numbers = ['63MERCNUM', '63ADMINNUM', '63DRIVERNUM'];
      numbers.forEach(num => {
        window.open(`https://wa.me/${num}?text=${encoded}`, '_blank');
      });

      toggleCart();
    }
  </script>
</body>
</html>
