<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Pharmacy </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #fdfdfd;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .back-btn {
      font-size: 1.5rem;
      color: #333;
      text-decoration: none;
    }
    .cart-btn {
      position: relative;
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0.5rem 0;
    }
    .qty-controls button {
      background: #333;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    .cart-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      z-index: 9999;
    }
    .cart-modal .close-btn {
      text-align: right;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .form-section, .cart-summary {
      margin-top: 1rem;
    }
    .form-section input, .form-section select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    .checkout-btn {
      margin-top: 1rem;
      background: green;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>DalaðŸš²Na Pharmacy</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="grid" id="product-list"></div>

  <div class="cart-modal hidden" id="cart-modal">
    <div class="close-btn" onclick="toggleCart()">&times;</div>
    <div class="cart-summary" id="cart-summary"></div>

    <div class="form-section">
      <h3>Customer Info</h3>
      <input type="text" id="customer-name" placeholder="Full Name" required>
      <input type="tel" id="customer-phone" placeholder="Phone Number" required>
      <input type="email" id="customer-email" placeholder="Email Address" required>

      <h3>Delivery Details</h3>
      <input type="date" id="delivery-date">
      <input type="time" id="delivery-time">

      <h3>Payment</h3>
      <select id="payment-method">
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="COD">Cash on Delivery</option>
      </select>

      <div style="margin-top: 1rem; font-size: 0.85rem;">
        âœ… I accept the Terms & Conditions.
      </div>

      <button class="checkout-btn" onclick="submitOrder()">Checkout via WhatsApp</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Paracetamol", price: 5, image: "https://via.placeholder.com/100" },
      { name: "Biogesic", price: 6, image: "https://via.placeholder.com/100" },
      { name: "Amoxicillin", price: 10, image: "https://via.placeholder.com/100" },
      { name: "Loperamide", price: 4, image: "https://via.placeholder.com/100" },
      { name: "Vitamin C", price: 3, image: "https://via.placeholder.com/100" },
      { name: "Betadine", price: 20, image: "https://via.placeholder.com/100" },
      { name: "Hydrite", price: 8, image: "https://via.placeholder.com/100" },
      { name: "Salonpas", price: 12, image: "https://via.placeholder.com/100" },
      { name: "Alaxan FR", price: 7, image: "https://via.placeholder.com/100" },
      { name: "Neozep", price: 6, image: "https://via.placeholder.com/100" }
    ];

    const cart = {};

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((item, index) => {
        list.innerHTML += `
        <div class="card">
          <img src="${item.image}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p>â‚±${item.price.toFixed(2)}</p>
          <div class="qty-controls">
            <button onclick="decreaseQty(${index})">-</button>
            <span id="qty-${index}">0</span>
            <button onclick="increaseQty(${index})">+</button>
          </div>
        </div>`;
      });
    }

    function increaseQty(i) {
      const item = products[i];
      if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
      cart[item.name].qty++;
      updateQty(i);
    }

    function decreaseQty(i) {
      const item = products[i];
      if (cart[item.name]) {
        cart[item.name].qty--;
        if (cart[item.name].qty <= 0) delete cart[item.name];
      }
      updateQty(i);
    }

    function updateQty(i) {
      const item = products[i];
      const qty = cart[item.name]?.qty || 0;
      document.getElementById(`qty-${i}`).innerText = qty;
      document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
      updateCartSummary();
    }

    function toggleCart() {
      document.getElementById('cart-modal').classList.toggle('hidden');
    }

    function updateCartSummary() {
      let html = '<h3>Receipt Summary</h3><ul>';
      let total = 0;
      Object.values(cart).forEach(item => {
        const line = `${item.qty} x ${item.name} - â‚±${(item.qty * item.price).toFixed(2)}`;
        html += `<li>${line}</li>`;
        total += item.qty * item.price;
      });
      const vat = total * 0.12;
      const fee = 29.99;
      const grand = total + vat + fee;
      html += `</ul>
        <p>Subtotal: â‚±${total.toFixed(2)}</p>
        <p>VAT (12%): â‚±${vat.toFixed(2)}</p>
        <p>Service Fee: â‚±${fee.toFixed(2)}</p>
        <h4>Total: â‚±${grand.toFixed(2)}</h4>`;
      document.getElementById('cart-summary').innerHTML = html;
    }

    function submitOrder() {
      const name = document.getElementById('customer-name').value;
      const phone = document.getElementById('customer-phone').value;
      const email = document.getElementById('customer-email').value;
      const date = document.getElementById('delivery-date').value;
      const time = document.getElementById('delivery-time').value;
      const method = document.getElementById('payment-method').value;

      const items = Object.values(cart).map(item => `${item.qty}x ${item.name}`).join(', ');
      const summary = document.getElementById('cart-summary').innerText;

      const message = `New Order:
Name: ${name}
Phone: ${phone}
Email: ${email}
Items: ${items}
${summary}
Delivery: ${date} ${time}
Payment: ${method}`;

      window.open(`https://wa.me/63XXXXXXXXXX?text=${encodeURIComponent(message)}`);
    }

    window.onload = () => {
      renderProducts();
      const today = new Date();
      const localDate = today.toISOString().split('T')[0];
      const deliveryDate = document.getElementById('delivery-date');
      deliveryDate.value = localDate;

      const time = new Date(today.getTime() + 70 * 60000);
      document.getElementById('delivery-time').value = time.toTimeString().slice(0, 5);
    }
  </script>
</body>

</html>
