<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaðŸš²Na Pharmacy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 50;
      background: white;
      border-radius: 1rem;
      width: 95%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 40;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 bg-white shadow">
    <a href="index.html" class="text-xl font-bold"><i class="fas fa-arrow-left"></i></a>
    <h1 class="text-lg font-bold">DalaðŸš²Na Pharmacy</h1>
    <div class="relative">
      <button onclick="toggleCart()" class="relative">
        <i class="fas fa-shopping-cart text-xl"></i>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1">0</span>
      </button>
    </div>
  </header>

  <!-- Product Grid -->
  <main class="p-4 grid grid-cols-2 gap-4">
    <!-- Product Template -->
    <!-- Repeat this for each product -->
    <div class="bg-white p-3 rounded-lg shadow" id="product-1">
      <img src="https://via.placeholder.com/150" alt="Paracetamol" class="w-full h-24 object-cover rounded">
      <h2 class="text-sm font-semibold mt-2">Paracetamol 500mg</h2>
      <p class="text-xs text-gray-500">Relieves mild pain or fever</p>
      <div class="flex justify-between items-center mt-2">
        <span class="text-sm font-bold">â‚±10</span>
        <div class="flex items-center space-x-1">
          <button onclick="updateQty(1, -1)" class="px-2 bg-gray-200">-</button>
          <span id="qty-1">0</span>
          <button onclick="updateQty(1, 1)" class="px-2 bg-gray-200">+</button>
        </div>
      </div>
    </div>
    <!-- Repeat this block for more products, changing ID, name, price, etc. -->
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="hidden">
    <div class="overlay" onclick="toggleCart()"></div>
    <div class="modal">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">ðŸ§¾ Order Summary</h2>
        <button onclick="toggleCart()"><i class="fas fa-times"></i></button>
      </div>
      <div id="cart-summary" class="text-sm space-y-1"></div>

      <div class="mt-4">
        <label class="text-sm font-semibold">Delivery Date</label>
        <input type="date" id="delivery-date" class="w-full border rounded px-2 py-1" onchange="handleDateChange()">
      </div>
      <div class="mt-2">
        <label class="text-sm font-semibold">Delivery Time</label>
        <input type="time" id="delivery-time" class="w-full border rounded px-2 py-1">
      </div>
      <div class="mt-2">
        <label class="text-sm font-semibold">Payment Method</label>
        <select id="payment-method" class="w-full border rounded px-2 py-1">
          <option>GCash</option>
          <option>PayMaya</option>
          <option>COD (Cash on Delivery)</option>
        </select>
      </div>
      <div class="mt-2">
        <label class="text-sm font-semibold">Full Name</label>
        <input type="text" id="customer-name" class="w-full border rounded px-2 py-1">
      </div>
      <div class="mt-2">
        <label class="text-sm font-semibold">Phone Number</label>
        <input type="text" id="customer-phone" class="w-full border rounded px-2 py-1">
      </div>
      <div class="mt-2">
        <label class="text-sm font-semibold">Email</label>
        <input type="email" id="customer-email" class="w-full border rounded px-2 py-1">
      </div>
      <div class="mt-2 text-xs">
        âœ… By checking out, you agree to our <a href="#" class="underline">Terms and Conditions</a>.
      </div>
      <button onclick="checkout()" class="w-full mt-4 bg-green-600 text-white rounded py-2 font-semibold">Checkout</button>
    </div>
  </div>

  <script>
    const cart = {};

    function updateQty(id, delta) {
      if (!cart[id]) cart[id] = 0;
      cart[id] = Math.max(0, cart[id] + delta);
      document.getElementById(`qty-${id}`).textContent = cart[id];
      updateCartCount();
    }

    function updateCartCount() {
      const count = Object.values(cart).reduce((a, b) => a + b, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function toggleCart() {
      document.getElementById('cartModal').classList.toggle('hidden');
      renderCartSummary();
    }

    function renderCartSummary() {
      const summary = document.getElementById('cart-summary');
      summary.innerHTML = '';
      let total = 0;
      for (let id in cart) {
        if (cart[id] > 0) {
          const name = document.querySelector(`#product-${id} h2`).textContent;
          const price = parseInt(document.querySelector(`#product-${id} span`).textContent.replace('â‚±', ''));
          summary.innerHTML += `<div>${name} x ${cart[id]} - â‚±${price * cart[id]}</div>`;
          total += price * cart[id];
        }
      }
      const vat = total * 0.12;
      const service = 29.99;
      summary.innerHTML += `<hr><div>Subtotal: â‚±${total.toFixed(2)}</div><div>VAT (12%): â‚±${vat.toFixed(2)}</div><div>Service Fee: â‚±${service.toFixed(2)}</div><hr><div class='font-bold'>Total: â‚±${(total + vat + service).toFixed(2)}</div>`;
    }

    function handleDateChange() {
      const dateInput = document.getElementById('delivery-date');
      const timeInput = document.getElementById('delivery-time');
      const selectedDate = new Date(dateInput.value);
      const now = new Date();
      if (selectedDate.toDateString() === now.toDateString()) {
        now.setHours(now.getHours() + 1);
        now.setMinutes(now.getMinutes() + 10);
        timeInput.value = now.toTimeString().slice(0, 5);
      }
    }

    function checkout() {
      const name = document.getElementById('customer-name').value;
      const phone = document.getElementById('customer-phone').value;
      const email = document.getElementById('customer-email').value;
      const deliveryDate = document.getElementById('delivery-date').value;
      const deliveryTime = document.getElementById('delivery-time').value;
      const paymentMethod = document.getElementById('payment-method').value;
      if (!name || !phone || !email || !deliveryDate || !deliveryTime || !paymentMethod) {
        alert('Please fill all fields.');
        return;
      }
      const cartDetails = document.getElementById('cart-summary').innerText;
      const message = `ORDER DETAILS\n${cartDetails}\n\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nDelivery: ${deliveryDate} ${deliveryTime}\nPayment: ${paymentMethod}`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/63XXXXXXXXXX?text=${encoded}`);
      window.open(`https://wa.me/63YYYYYYYYYY?text=${encoded}`);
      toggleCart();
    }
  </script>

</body>
</html>
