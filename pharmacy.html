<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dalaüö≤Na Pharmacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; }
    .search-bar { margin-bottom: 1rem; text-align: center; }
    .search-bar input {
      padding: 0.5rem; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 12px;
      padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; height: 100%; text-align: center;
    }
    .card img { max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex; justify-content: center; align-items: center; margin: 0.5rem 0;
    }
    .qty-controls button {
      background: #333; color: white; border: none;
      padding: 0.3rem 0.6rem; margin: 0 0.5rem; cursor: pointer;
    }
    .cart-modal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; width: 90%; max-width: 600px; max-height: 90vh;
      overflow-y: auto; padding: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px; z-index: 9999;
    }
    .cart-modal .close-btn { text-align: right; font-size: 1.5rem; cursor: pointer; }
    .form-section, .cart-summary { margin-top: 1rem; }
    .form-section input, .form-section select {
      width: 100%; padding: 0.5rem; margin: 0.5rem 0;
    }
    .checkout-btn {
      margin-top: 1rem; background: green; color: white;
      padding: 0.8rem; width: 100%; border: none;
      font-weight: bold; cursor: pointer;
    }
    .hidden { display: none; }
    .line-break { border-top: 1px solid #ccc; margin: 0.5rem 0; }
    .location-btn {
      background: #008060;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>Dalaüö≤Na Pharmacy</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search meds...">
  </div>

  <div class="grid" id="product-list"></div>

  <div class="cart-modal hidden" id="cart-modal">
    <div class="close-btn" onclick="toggleCart()">&times;</div>
    <div class="cart-summary" id="cart-summary"></div>

    <div class="form-section">
      <h3>Customer Info</h3>
      <input type="text" id="customer-name" placeholder="Full Name" required>
      <input type="tel" id="customer-phone" placeholder="Phone Number" required>
      <input type="email" id="customer-email" placeholder="Email Address" required>
      <input type="text" id="delivery-address" placeholder="üìç Paste Google Maps link or address" required>
      <button type="button" class="location-btn" onclick="getLocation()">üìç Use Current Location</button>
      <input type="text" id="delivery-notes" placeholder="üè† House number, landmarks, etc. (Optional)">

      <h3>Delivery Details</h3>
      <input type="date" id="delivery-date">
      <input type="time" id="delivery-time">
      <div id="delivery-note" style="display: none; font-size: 0.85rem; color: #444;">
        ‚úÖ Today's delivery time is auto-set to 1 hour and 10 minutes from now and cannot be edited.
      </div>

      <h3>Payment</h3>
      <select id="payment-method">
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="Bank">Bank Transfer</option>
        <option value="Cash">Cash on Delivery</option>
      </select>

      <div style="margin-top: 0.5rem;">
        <a id="payment-link" href="payment-instructions.html?method=GCash" target="_blank" style="color: #008060; text-decoration: underline;">
          View payment instructions
        </a>
      </div>

      <div style="margin-top: 1rem; font-size: 0.85rem; color: #444;">
        ‚úÖ I agree to the <a href="terms.html" target="_blank" style="color: #008060; text-decoration: underline;">Terms & Conditions</a>. Orders are final.
      </div>

      <button class="checkout-btn bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed" id="checkout-btn" onclick="submitOrder()" disabled>
        Checkout via WhatsApp
      </button>
    </div>
  </div>
<script>
  const products = [
    { name: "Paracetamol 500mg (10 tabs)", price: 60, image: "https://via.placeholder.com/100" },
    { name: "Ibuprofen 200mg (10 tabs)", price: 75, image: "https://via.placeholder.com/100" },
    { name: "Vitamin C 1000mg (10 tabs)", price: 120, image: "https://via.placeholder.com/100" },
    { name: "Multivitamins (30 caps)", price: 250, image: "https://via.placeholder.com/100" },
    { name: "Cough Syrup 100ml", price: 180, image: "https://via.placeholder.com/100" },
    { name: "Antacid 20 tabs", price: 90, image: "https://via.placeholder.com/100" },
    { name: "Allergy Relief 10 tabs", price: 150, image: "https://via.placeholder.com/100" },
    { name: "Topical Ointment 30g", price: 85, image: "https://via.placeholder.com/100" },
    { name: "Hydrocortisone Cream 20g", price: 110, image: "https://via.placeholder.com/100" },
    { name: "First Aid Kit", price: 350, image: "https://via.placeholder.com/100" }
  ];

  const cart = {};

  function renderProducts() {
    const list = document.getElementById('product-list');
    list.innerHTML = '';
    products.forEach((item, index) => {
      list.innerHTML += `
        <div class="card" data-name="${item.name.toLowerCase()}">
          <img src="${item.image}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p>‚Ç±${item.price.toFixed(2)}</p>
          <div class="qty-controls">
            <button onclick="decreaseQty(${index})">-</button>
            <span id="qty-${index}">0</span>
            <button onclick="increaseQty(${index})">+</button>
          </div>
        </div>`;
    });
  }

  function filterProducts() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.card').forEach(c => c.style.display = c.dataset.name.includes(q) ? 'block' : 'none');
  }

  function increaseQty(i) {
    const item = products[i];
    if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
    cart[item.name].qty++;
    updateQty(i);
  }

  function decreaseQty(i) {
    const item = products[i];
    if (cart[item.name]) {
      cart[item.name].qty--;
      if (cart[item.name].qty <= 0) delete cart[item.name];
    }
    updateQty(i);
  }

  function updateQty(i) {
    const item = products[i], qty = cart[item.name]?.qty || 0;
    document.getElementById(`qty-${i}`).innerText = qty;
    document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
    updateCartSummary(); validateForm();
  }

  function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }

  function updateCartSummary() {
    let html = '<h3>Receipt - Pharmacy</h3><ul>'; let total = 0;
    Object.values(cart).forEach(it => { html += `<li>${it.qty} x ${it.name} - ‚Ç±${(it.qty*it.price).toFixed(2)}</li>`; total += it.qty * it.price; });
    const fee=29.99, grand=total+fee;
    html += `</ul><p>Subtotal: ‚Ç±${total.toFixed(2)}</p><p>Service Fee: ‚Ç±${fee.toFixed(2)}</p><div class="line-break"></div><h4>Total: ‚Ç±${grand.toFixed(2)}</h4>`;
    document.getElementById('cart-summary').innerHTML = html;
  }

  function getLocation() {
    if (!navigator.geolocation) return alert("Geolocation not supported");
    navigator.geolocation.getCurrentPosition(pos => {
      const lat=pos.coords.latitude.toFixed(5), lng=pos.coords.longitude.toFixed(5);
      document.getElementById('delivery-address').value = `https://maps.google.com/?q=${lat},${lng}`;
      validateForm();
    });
  }

  const address = document.getElementById('delivery-address').value.trim();
  const notes = document.getElementById('delivery-notes').value.trim();
        date = document.getElementById('delivery-date').value,
        time = document.getElementById('delivery-time').value,
        method = document.getElementById('payment-method').value;
        
  // ... rest of your code ...
}

    const subtotal=Object.values(cart).reduce((s,i)=>s+i.qty*i.price,0),
          fee=29.99, total=subtotal+fee;

    const filloutUrl=new URL("https://forms.fillout.com/t/oMZACWUnvFus");

window.addEventListener("DOMContentLoaded", () => {
  renderProducts();
  updateCartSummary();
  validateForm();

  // Setup delivery date and time auto logic
  const today = new Date();
  const localDate = today.toISOString().split('T')[0];
  const dDate = document.getElementById('delivery-date');
  const dTime = document.getElementById('delivery-time');
  const dNote = document.getElementById('delivery-note');

  dDate.value = localDate;

  const updateTime = () => {
    const selDate = new Date(dDate.value), now = new Date();
    if (selDate.toDateString() === now.toDateString()) {
      const autoTime = new Date(now.getTime() + 70 * 60000);
      dTime.value = autoTime.toTimeString().slice(0, 5);
      dTime.disabled = true;
      dNote.style.display = "block";
    } else {
      dTime.disabled = false;
      dNote.style.display = "none";
    }
  };

  updateTime();
  dDate.addEventListener('change', updateTime);
});

  document.getElementById('payment-method').addEventListener('change', function(){
    const m=this.value, link=document.getElementById('payment-link');
    link.href=`payment-instructions.html?method=${encodeURIComponent(m)}`;
    link.textContent=`View ${m} instructions`;
  });

  ['customer-name','customer-phone','customer-email','delivery-date','delivery-time','payment-method'].forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
      const allFilled = ['customer-name','customer-phone','customer-email','delivery-address','delivery-date','delivery-time','payment-method']
        .every(i => document.getElementById(i).value.trim() !== '');
      const hasItems = Object.values(cart).some(i => i.qty > 0);
      const btn = document.getElementById('checkout-btn');
      if (allFilled && hasItems) {
        btn.disabled = false;
        btn.classList.remove('bg-gray-400','cursor-not-allowed');
        btn.classList.add('bg-green-600','hover:scale-105','transition','duration-200');
      } else {
        btn.disabled = true;
        btn.classList.add('bg-gray-400','cursor-not-allowed');
        btn.classList.remove('bg-green-600','hover:scale-105');
      }
    });
  });
</script>
</body>
</html>
