<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy - DalaNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #008060;
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-arrow {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }
    .cart-btn {
      position: relative;
      background: white;
      color: #008060;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 0.7rem;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h4 {
      margin: 0 0 0.5rem;
    }
    .product-info p {
      margin: 0 0 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .quantity-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
    }
    .quantity-controls button {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 6px;
      background: #008060;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .cart-panel {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 360px;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 99;
    }
    .cart-panel.open {
      transform: translateX(0);
    }
    .cart-panel-header {
      padding: 1rem;
      background: #008060;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .cart-item {
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .cart-summary {
      padding: 1rem;
      border-top: 1px solid #ddd;
    }
    .checkout-btn {
      width: 100%;
      padding: 0.75rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modal iframe {
      width: 95vw;
      height: 95vh;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <a class="back-arrow" href="index.html">‚Üê</a>
    <h2>Pharmacy</h2>
    <button class="cart-btn" onclick="toggleCart()">
      üõí<span class="cart-count" id="cart-count">0</span>
    </button>
  </header>

  <div class="product-grid" id="product-grid"></div>

  <div class="cart-panel" id="cart-panel">
    <div class="cart-panel-header">
      <h3>Dala Cart</h3>
      <button onclick="toggleCart()">‚úï</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-summary">
      <p>Subtotal: ‚Ç±<span id="subtotal">0.00</span></p>
      <p>Service Fee: ‚Ç±<span id="service-fee">29.99</span></p>
      <p>VAT (12%): ‚Ç±<span id="vat">0.00</span></p>
      <h4>Total: ‚Ç±<span id="total">0.00</span></h4>
      <button class="checkout-btn" onclick="openModal()">Checkout</button>
    </div>
  </div>

  <div id="modal">
    <iframe id="fillout-iframe" src=""></iframe>
  </div>

  <script>
    const products = [
      { name: "Paracetamol", price: 35 },
      { name: "Hydrite", price: 15 },
      { name: "Biogesic", price: 30 },
      { name: "Decolgen", price: 28 },
      { name: "Alaxan FR", price: 40 },
      { name: "Neozep", price: 25 },
      { name: "Diatabs", price: 22 },
      { name: "Loperamide", price: 20 },
      { name: "Kremil-S", price: 18 },
      { name: "Antacid Tabs", price: 19 },
    ];
    const cart = {};

    function renderProducts() {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      products.forEach((item, i) => {
        grid.innerHTML += `
        <div class="product-card">
          <img src="https://via.placeholder.com/300x150?text=${item.name}" alt="${item.name}">
          <div class="product-info">
            <h4>${item.name}</h4>
            <p>‚Ç±${item.price.toFixed(2)}</p>
            <div class="quantity-controls">
              <button onclick="decreaseQuantity('${item.name}', ${item.price})">-</button>
              <span id="qty-${item.name}">0</span>
              <button onclick="increaseQuantity('${item.name}', ${item.price})">+</button>
            </div>
          </div>
        </div>`;
      });
    }

    function increaseQuantity(name, price) {
      if (!cart[name]) cart[name] = { price, qty: 0 };
      cart[name].qty++;
      updateCart();
    }
    function decreaseQuantity(name, price) {
      if (cart[name]) {
        cart[name].qty--;
        if (cart[name].qty <= 0) delete cart[name];
        updateCart();
      }
    }
    function updateCart() {
      let items = '';
      let subtotal = 0;
      let count = 0;
      for (const [name, item] of Object.entries(cart)) {
        items += `<div class="cart-item">${item.qty}x ${name} - ‚Ç±${(item.qty * item.price).toFixed(2)}</div>`;
        document.getElementById(`qty-${name}`).innerText = item.qty;
        subtotal += item.qty * item.price;
        count += item.qty;
      }
      const vat = subtotal * 0.12;
      const service = 29.99;
      const total = subtotal + vat + service;

      document.getElementById('cart-items').innerHTML = items || '<p>No items yet.</p>';
      document.getElementById('subtotal').innerText = subtotal.toFixed(2);
      document.getElementById('vat').innerText = vat.toFixed(2);
      document.getElementById('total').innerText = total.toFixed(2);
      document.getElementById('cart-count').innerText = count;
    }

    function toggleCart() {
      document.getElementById('cart-panel').classList.toggle('open');
    }

    function openModal() {
      let summary = '';
      for (const [name, item] of Object.entries(cart)) {
        summary += `${item.qty}x ${name} - ‚Ç±${(item.qty * item.price).toFixed(2)}\n`;
      }
      const url = `https://forms.fillout.com/t/oMZACWUnvFus?cartSummary=${encodeURIComponent(summary)}&paymentMethod=Select&deliveryTime=&customerName=&customerPhone=&customerEmail=`;
      document.getElementById('fillout-iframe').src = url;
      document.getElementById('modal').style.display = 'flex';
    }

    window.onload = renderProducts;
  </script>
</body>
</html>
