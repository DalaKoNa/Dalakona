<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy - Dalaüö≤Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #008060;
      color: white;
      padding: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0 auto;
      text-align: center;
      font-size: 1.2rem;
    }
    .back-arrow {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }
    .cart-icon {
      font-size: 1.5rem;
      background: white;
      color: #008060;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .search-bar {
      padding: 1rem;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 80%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      margin-top: 1rem;
    }
    .product-info h4 {
      margin: 0 0 0.25rem;
      font-size: 1rem;
    }
    .product-info p {
      font-size: 0.875rem;
      color: #555;
    }
    .qty-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }
    .qty-controls button {
      padding: 0.3rem 0.7rem;
      font-size: 1rem;
      border: none;
      background: #008060;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-panel {
      position: fixed;
      right: -100%;
      top: 0;
      width: 90%;
      max-width: 400px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-header {
      padding: 1rem;
      background: #008060;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .cart-item {
      margin-bottom: 0.75rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
    .cart-footer {
      padding: 1rem;
      border-top: 1px solid #ddd;
    }
    #fillout-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #fillout-modal iframe {
      width: 90vw;
      height: 90vh;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow">‚Üê</a>
    <h1>Pharmacy</h1>
    <div class="cart-icon" onclick="toggleCart()">üõí</div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search medicine..." oninput="filterProducts()" />
  </div>

  <div class="product-grid" id="productGrid">
    <!-- JS will populate products -->
  </div>

  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <strong>Your Cart</strong>
      <button onclick="toggleCart()">‚úñ</button>
    </div>
    <div class="cart-body" id="cartItems"></div>
    <div class="cart-footer">
      <p>Subtotal: ‚Ç±<span id="subtotal">0.00</span></p>
      <p>VAT (12%): ‚Ç±<span id="vat">0.00</span></p>
      <p>Delivery Fee: ‚Ç±<span id="delivery">29.99</span></p>
      <h4>Total: ‚Ç±<span id="total">0.00</span></h4>
      <button onclick="checkout()" style="width:100%;padding:0.6rem;background:#008060;color:white;border:none;border-radius:8px;">Checkout</button>
    </div>
  </div>

  <div id="fillout-modal">
    <iframe id="fillout-iframe" src=""></iframe>
  </div>

  <script>
    const products = [
      { name: "Paracetamol 500mg", desc: "Fever and pain relief. 10 tablets.", price: 35 },
      { name: "Hydrite", desc: "Oral rehydration salts. 1 sachet.", price: 15 },
      { name: "Biogesic", desc: "Relieves headaches and fever.", price: 30 },
      { name: "Decolgen", desc: "Cold and flu relief.", price: 28 },
      { name: "Alaxan FR", desc: "Body pain and inflammation.", price: 40 },
      { name: "Neozep", desc: "Relieves cold symptoms.", price: 25 },
      { name: "Diatabs", desc: "Anti-diarrheal tablets.", price: 22 },
      { name: "Loperamide", desc: "For diarrhea control.", price: 20 },
      { name: "Kremil-S", desc: "For stomach relief.", price: 18 },
      { name: "Antacid Tabs", desc: "Relieves acidity.", price: 19 },
    ];

    const cart = {};

    function renderProducts() {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach((prod, i) => {
        const qty = cart[prod.name]?.qty || 0;
        grid.innerHTML += `
          <div class="product-card">
            <img src="https://via.placeholder.com/300x150?text=${encodeURIComponent(prod.name)}" alt="${prod.name}">
            <div class="product-info">
              <h4>${prod.name}</h4>
              <p>${prod.desc}</p>
              <div class="qty-controls">
                <button onclick='updateQty("${prod.name}", -1)'>-</button>
                <span>${qty}</span>
                <button onclick='updateQty("${prod.name}", 1)'>+</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function updateQty(name, change) {
      const prod = products.find(p => p.name === name);
      if (!cart[name]) cart[name] = { ...prod, qty: 0 };
      cart[name].qty = Math.max(0, cart[name].qty + change);
      if (cart[name].qty === 0) delete cart[name];
      renderProducts();
      renderCart();
    }

    function renderCart() {
      const itemsDiv = document.getElementById('cartItems');
      let subtotal = 0;
      itemsDiv.innerHTML = '';
      Object.values(cart).forEach(item => {
        const total = item.price * item.qty;
        subtotal += total;
        itemsDiv.innerHTML += `<div class="cart-item">${item.name} x${item.qty} - ‚Ç±${total.toFixed(2)}</div>`;
      });
      const vat = subtotal * 0.12;
      const delivery = 29.99;
      const total = subtotal + vat + delivery;
      document.getElementById('subtotal').innerText = subtotal.toFixed(2);
      document.getElementById('vat').innerText = vat.toFixed(2);
      document.getElementById('delivery').innerText = delivery.toFixed(2);
      document.getElementById('total').innerText = total.toFixed(2);
    }

    function toggleCart() {
      document.getElementById('cartPanel').classList.toggle('open');
    }

    function checkout() {
      const summary = encodeURIComponent(
        Object.values(cart)
          .map(item => `${item.name} x${item.qty} = ‚Ç±${(item.qty * item.price).toFixed(2)}`)
          .join("\n")
      );
      const total = document.getElementById('total').innerText;
      const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus?cartSummary=${summary}&totalAmount=‚Ç±${total}`;
      document.getElementById('fillout-iframe').src = filloutURL;
      document.getElementById('fillout-modal').style.display = 'flex';
    }

    function filterProducts() {
      const val = document.getElementById('searchInput').value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(val));
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      filtered.forEach(prod => {
        const qty = cart[prod.name]?.qty || 0;
        grid.innerHTML += `
          <div class="product-card">
            <img src="https://via.placeholder.com/300x150?text=${encodeURIComponent(prod.name)}" alt="${prod.name}">
            <div class="product-info">
              <h4>${prod.name}</h4>
              <p>${prod.desc}</p>
              <div class="qty-controls">
                <button onclick='updateQty("${prod.name}", -1)'>-</button>
                <span>${qty}</span>
                <button onclick='updateQty("${prod.name}", 1)'>+</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    renderProducts();
  </script>
</body>
</html>
