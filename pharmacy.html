<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaðŸš²Na Pharmacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fdfdfd; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; }
    .search-bar { margin-bottom: 1rem; text-align: center; }
    .search-bar input {
      padding: 0.5rem; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 12px;
      padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; height: 100%; text-align: center;
    }
    .card img { max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex; justify-content: center; align-items: center; margin: 0.5rem 0;
    }
    .qty-controls button {
      background: #333; color: white; border: none;
      padding: 0.3rem 0.6rem; margin: 0 0.5rem; cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>DalaðŸš²Na Pharmacy</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search items...">
  </div>

  <div class="grid" id="product-list"></div>

  <div class="cart-modal hidden" id="cart-modal" style="
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; width: 90%; max-width: 600px; max-height: 90vh;
    overflow-y: auto; padding: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 20px; z-index: 9999;
  ">
    <div class="close-btn" onclick="toggleCart()" style="text-align:right;font-size:1.5rem;cursor:pointer;">&times;</div>
    <div class="cart-summary" id="cart-summary"></div>

    <div class="form-section" style="margin-top: 1rem;">
      <h3>Customer Info</h3>
      <input type="text" id="customer-name" placeholder="Full Name" required>
      <input type="tel" id="customer-phone" placeholder="Phone Number" required>
      <input type="email" id="customer-email" placeholder="Email Address" required>
      <input type="text" id="delivery-address" placeholder="Delivery Address" required>

      <h3>Delivery Details</h3>
      <input type="date" id="delivery-date">
      <input type="time" id="delivery-time">
      <div id="delivery-note" style="display: none; font-size: 0.85rem; color: #444;">
        âœ… Today's delivery time is auto-set to 1 hour and 10 minutes from now and cannot be edited.
      </div>

      <h3>Payment</h3>
      <select id="payment-method">
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="Bank">Bank Transfer</option>
        <option value="Cash">Cash on Delivery</option>
      </select>

      <div style="margin-top: 0.5rem;">
        <a id="payment-link" href="payment-instructions.html?method=GCash" target="_blank" style="color: #008060; text-decoration: underline;">
          View payment instructions
        </a>
      </div>

      <div style="margin-top: 1rem; font-size: 0.85rem; color: #444;">
        âœ… I agree to the <a href="terms.html" target="_blank" style="color: #008060; text-decoration: underline;">Terms & Conditions</a>. Orders are final.
      </div>

      <button class="checkout-btn bg-gray-400 text-white cursor-not-allowed" id="checkout-btn" onclick="submitOrder()" disabled style="
        margin-top: 1rem; background: green; color: white;
        padding: 0.8rem; width: 100%; border: none;
        font-weight: bold; cursor: pointer;
      ">
        Checkout via WhatsApp
      </button>
    </div>
  </div>

<script>
const products = [
  { name: "Paracetamol 500mg (10 tabs)", price: 25, image: "https://via.placeholder.com/100" },
  { name: "Bioflu Tablet", price: 12, image: "https://via.placeholder.com/100" },
  { name: "Neozep Forte", price: 14, image: "https://via.placeholder.com/100" },
  { name: "Biogesic (for Kids)", price: 18, image: "https://via.placeholder.com/100" },
  { name: "Tuseran Forte", price: 15, image: "https://via.placeholder.com/100" },
  { name: "Strepsils (lozenges)", price: 45, image: "https://via.placeholder.com/100" },
  { name: "Vicks Vaporub (small)", price: 30, image: "https://via.placeholder.com/100" },
  { name: "Betadine Gargle", price: 60, image: "https://via.placeholder.com/100" },
  { name: "Salinase Nasal Spray", price: 95, image: "https://via.placeholder.com/100" },
  { name: "Hydrite (4 sachets)", price: 35, image: "https://via.placeholder.com/100" },
  { name: "Buscopan Tablet", price: 20, image: "https://via.placeholder.com/100" },
  { name: "Kremil-S", price: 9, image: "https://via.placeholder.com/100" },
  { name: "Loperamide Capsule", price: 10, image: "https://via.placeholder.com/100" },
  { name: "Amoxicillin 500mg (10 caps)", price: 55, image: "https://via.placeholder.com/100" },
  { name: "Ascof Lagundi Syrup", price: 85, image: "https://via.placeholder.com/100" },
  { name: "Charcoal Capsule (Diatabs)", price: 12, image: "https://via.placeholder.com/100" },
  { name: "Cetirizine 10mg (Allergy)", price: 8, image: "https://via.placeholder.com/100" },
  { name: "Antacid Tablet (Aluminum Hydroxide)", price: 7, image: "https://via.placeholder.com/100" },
  { name: "Oral Rehydration Salts (ORS)", price: 15, image: "https://via.placeholder.com/100" },
  { name: "Digital Thermometer", price: 180, image: "https://via.placeholder.com/100" },
  { name: "Alcohol 70% 150ml", price: 45, image: "https://via.placeholder.com/100" },
  { name: "Face Mask (box of 10)", price: 50, image: "https://via.placeholder.com/100" },
  { name: "Cotton Balls (100 pcs)", price: 35, image: "https://via.placeholder.com/100" },
  { name: "Band-Aid Strips (10 pcs)", price: 30, image: "https://via.placeholder.com/100" },
  { name: "Hydrocortisone Cream", price: 65, image: "https://via.placeholder.com/100" },
  { name: "Multivitamins (10 tabs)", price: 45, image: "https://via.placeholder.com/100" },
  { name: "Vitamin C 500mg (10 tabs)", price: 40, image: "https://via.placeholder.com/100" },
  { name: "Sodium Ascorbate Capsule", price: 18, image: "https://via.placeholder.com/100" },
  { name: "Eye Mo Drops (Redness Reliever)", price: 55, image: "https://via.placeholder.com/100" },
  { name: "Petroleum Jelly (small tub)", price: 30, image: "https://via.placeholder.com/100" }
];

const cart = {};

function renderProducts() {
  const list = document.getElementById('product-list');
  list.innerHTML = '';
  products.forEach((item, index) => {
    list.innerHTML += `
      <div class="card" data-name="${item.name.toLowerCase()}">
        <img src="${item.image}" alt="${item.name}">
        <h4>${item.name}</h4>
        <p>â‚±${item.price.toFixed(2)}</p>
        <div class="qty-controls">
          <button onclick="decreaseQty(${index})">-</button>
          <span id="qty-${index}">0</span>
          <button onclick="increaseQty(${index})">+</button>
        </div>
      </div>`;
  });
}

function filterProducts() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.card').forEach(card => {
    card.style.display = card.dataset.name.includes(query) ? 'block' : 'none';
  });
}

function increaseQty(i) {
  const item = products[i];
  if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
  cart[item.name].qty++;
  updateQty(i);
}

function decreaseQty(i) {
  const item = products[i];
  if (cart[item.name]) {
    cart[item.name].qty--;
    if (cart[item.name].qty <= 0) delete cart[item.name];
  }
  updateQty(i);
}

function updateQty(i) {
  const item = products[i];
  const qty = cart[item.name]?.qty || 0;
  document.getElementById(`qty-${i}`).innerText = qty;
  document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
  updateCartSummary();
  validateForm();
}

function toggleCart() {
  document.getElementById('cart-modal').classList.toggle('hidden');
}

function updateCartSummary() {
  let html = '<h3>Receipt Summary - DalaðŸš²Na Pharmacy</h3><ul>';
  let total = 0;
  Object.values(cart).forEach(item => {
    html += `<li>${item.qty} x ${item.name} - â‚±${(item.qty * item.price).toFixed(2)}</li>`;
    total += item.qty * item.price;
  });
  const vat = total * 0.12;
  const fee = 29.99;
  const grand = total + vat + fee;

  html += `</ul>
    <p>Subtotal: â‚±${total.toFixed(2)}</p>
    <p>VAT (12%): â‚±${vat.toFixed(2)}</p>
    <p>Service Fee: â‚±${fee.toFixed(2)}</p>
    <div class="line-break"></div>
    <h4>Total: â‚±${grand.toFixed(2)}</h4>`;

  document.getElementById('cart-summary').innerHTML = html;
}

window.onload = () => {
  renderProducts();

  const today = new Date();
  const localDate = today.toISOString().split('T')[0];
  const deliveryDate = document.getElementById('delivery-date');
  const deliveryTime = document.getElementById('delivery-time');
  const deliveryNote = document.getElementById('delivery-note');

  deliveryDate.value = localDate;

  const updateTime = () => {
    const selected = new Date(deliveryDate.value);
    const now = new Date();

    if (selected.toDateString() === now.toDateString()) {
      const autoTime = new Date(now.getTime() + 70 * 60000); // +1h10m
      deliveryTime.value = autoTime.toTimeString().slice(0, 5);
      deliveryTime.disabled = true;
      deliveryNote.style.display = "block";
    } else {
      deliveryTime.disabled = false;
      deliveryNote.style.display = "none";
    }
  };

  updateTime();
  deliveryDate.addEventListener('change', updateTime);
};

document.getElementById('payment-method').addEventListener('change', function () {
  const method = this.value;
  const link = document.getElementById('payment-link');
  link.href = `payment-instructions.html?method=${encodeURIComponent(method)}`;
  link.textContent = `View ${method} instructions`;
});

const requiredFields = ['customer-name', 'customer-phone', 'customer-email', 'delivery-date', 'delivery-time', 'payment-method'];
requiredFields.forEach(id => {
  document.getElementById(id).addEventListener('input', validateForm);
});

function validateForm() {
  const filled = requiredFields.every(id => document.getElementById(id).value.trim() !== '');
  const hasItems = Object.values(cart).some(i => i.qty > 0);
  const btn = document.getElementById('checkout-btn');

  btn.disabled = !(filled && hasItems);
  btn.classList.toggle('bg-gray-400', btn.disabled);
  btn.classList.toggle('cursor-not-allowed', btn.disabled);
  btn.classList.toggle('bg-green-600', !btn.disabled);
}

async function submitOrder() {
  const name = document.getElementById('customer-name').value.trim();
  const phone = document.getElementById('customer-phone').value.trim();
  const email = document.getElementById('customer-email').value.trim();
  const address = document.getElementById('delivery-address').value.trim();
  const date = document.getElementById('delivery-date').value;
  const time = document.getElementById('delivery-time').value;
  const method = document.getElementById('payment-method').value;

  const items = Object.values(cart).map(i => `${i.qty}x ${i.name}`).join(', ');
  const subtotal = Object.values(cart).reduce((sum, i) => sum + i.qty * i.price, 0);
  const vat = subtotal * 0.12;
  const fee = 29.99;
  const total = subtotal + vat + fee;
  const confirmation = 'DALA-' + Math.floor(100000 + Math.random() * 900000);

  const filloutUrl = new URL("https://forms.fillout.com/t/oMZACWUnvFus");
  filloutUrl.searchParams.append("customerName", name);
  filloutUrl.searchParams.append("customerPhone", phone);
  filloutUrl.searchParams.append("customerEmail", email);
  filloutUrl.searchParams.append("deliveryAddress", address);
  filloutUrl.searchParams.append("deliveryDate", date);
  filloutUrl.searchParams.append("deliveryTime", time);
  filloutUrl.searchParams.append("paymentMethod", method);
  filloutUrl.searchParams.append("cartSummary", items);
  filloutUrl.searchParams.append("confirmationNumber", confirmation);

  const iframe = document.createElement("iframe");
  iframe.style.display = "none";
  iframe.src = filloutUrl.toString();
  document.body.appendChild(iframe);

  const summary = `Subtotal: â‚±${subtotal.toFixed(2)}\nVAT: â‚±${vat.toFixed(2)}\nService Fee: â‚±${fee}\nTotal: â‚±${total.toFixed(2)}`;
  const message = `ðŸ’Š New Order - Dala Pharmacy\n\nConfirmation #: ${confirmation}\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nAddress: ${address}\n\nItems:\n${items}\n\n${summary}\nDelivery: ${date} ${time}\nPayment: ${method}`;
  const encodedMsg = encodeURIComponent(message);

  const merchant = '63XXXXXXXXXX', admin = '63YYYYYYYYYY', driver = '63ZZZZZZZZZZ';
  window.open(`https://wa.me/${merchant}?text=${encodedMsg}`, '_blank');
  window.open(`https://wa.me/${admin}?text=${encodedMsg}`, '_blank');
  window.open(`https://wa.me/${driver}?text=${encodedMsg}`, '_blank');

  alert("Order submitted successfully!");
  document.getElementById("cart-modal").classList.add("hidden");
}
</script>
</body>
</html>
