<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy - Dalaüö≤Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }
    header {
      background: #da2c43;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
      font-family: 'Georgia', serif;
      font-size: 1.5rem;
    }
    .back-arrow {
      position: absolute;
      left: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }
    .cart-icon {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: white;
      color: #da2c43;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      position: fixed;
      z-index: 1001;
    }
    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ffcc00;
      color: #000;
      font-size: 0.75rem;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
      flex-grow: 1;
    }
    .product-info h4 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }
    .product-info p {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .product-info button {
      width: 100%;
      padding: 0.5rem;
      background: #da2c43;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 1rem;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-panel h3 {
      margin-top: 0;
    }
    .cart-item {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-total {
      margin-top: 1rem;
      font-weight: bold;
    }
    .close-cart {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      color: #da2c43;
    }
    @media (max-width: 400px) {
      .cart-panel {
        width: 100vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow">‚Üê</a>
    Pharmacy
    <div class="cart-icon" onclick="toggleCart()">
      üõí<div class="cart-count" id="cart-count">0</div>
    </div>
  </header>

  <div class="product-grid" id="product-grid"></div>

  <div class="cart-panel" id="cart-panel">
    <span class="close-cart" onclick="toggleCart()">‚úñ</span>
    <h3>Your Dala-Cart</h3>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: ‚Ç±0.00</div>
    <p><small>Includes delivery fee ‚Ç±29.99. Est: 60‚Äì90 mins.</small></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    const products = [
      { name: "Paracetamol 500mg", desc: "Fever and pain relief. 10 tablets.", price: 35 },
      { name: "Hydrite", desc: "Oral rehydration salts. 1 sachet.", price: 15 },
      { name: "Biogesic", desc: "Relieves headaches and fever.", price: 30 },
      { name: "Decolgen", desc: "Cold and flu relief.", price: 28 },
      { name: "Alaxan FR", desc: "Body pain and inflammation relief.", price: 40 },
      { name: "Neozep", desc: "Cold symptoms relief.", price: 25 },
      { name: "Diatabs", desc: "Anti-diarrheal tablets.", price: 22 },
      { name: "Loperamide", desc: "For diarrhea control.", price: 20 },
      { name: "Kremil-S", desc: "For stomach relief.", price: 18 },
      { name: "Antacid Tablets", desc: "Indigestion and acidity relief.", price: 19 }
    ];

    const productGrid = document.getElementById('product-grid');
    const cartPanel = document.getElementById('cart-panel');
    const cartItemsEl = document.getElementById('cart-items');
    const cartCountEl = document.getElementById('cart-count');
    const cartTotalEl = document.getElementById('cart-total');
    const cart = [];

    function renderProducts() {
      productGrid.innerHTML = '';
      products.forEach((p, index) => {
        productGrid.innerHTML += `
          <div class="product-card">
            <img src="https://via.placeholder.com/300x150?text=${encodeURIComponent(p.name)}" alt="${p.name}">
            <div class="product-info">
              <h4>${p.name}</h4>
              <p>${p.desc}</p>
              <button onclick='addToCart(${index})'>Add to Cart - ‚Ç±${p.price}</button>
            </div>
          </div>`;
      });
    }

    function toggleCart() {
      cartPanel.classList.toggle('open');
    }

    function addToCart(index) {
      const item = products[index];
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        cartItemsEl.innerHTML += `<div class='cart-item'>${item.name} - ‚Ç±${item.price}</div>`;
        total += item.price;
      });
      const deliveryFee = 29.99;
      const grandTotal = total + deliveryFee;
      cartTotalEl.textContent = `Total: ‚Ç±${grandTotal.toFixed(2)}`;
      cartCountEl.textContent = cart.length;
    }

    function checkout() {
      alert('Redirecting to Fillout form and then WhatsApp.');
    }

    renderProducts();
  </script>
</body>
</html>
