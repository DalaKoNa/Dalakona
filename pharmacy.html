<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy - Dalaüö≤Na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
    }
    .cart-icon {
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      background: #fefefe;
    }
    .product img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product button {
      margin-top: 0.5rem;
      background-color: #27ae60;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #cart-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: flex-end;
    }
    #cart-panel {
      width: 300px;
      height: 100%;
      background: white;
      padding: 1rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    #cart-panel.show {
      transform: translateX(0);
    }
    #cart-items .cart-item {
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    #checkout-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #2980b9;
      color: white;
      border: none;
      margin-top: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
