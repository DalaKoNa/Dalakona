<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy - Dalaüö≤Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #004d40;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .back-arrow {
      position: absolute;
      left: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }
    .cart-icon {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: white;
      color: #004d40;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      text-align: center;
      margin-top: 0.5rem;
    }
    .product-info h4 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1rem;
    }
    .product-info p {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .quantity-controls button {
      background: #004d40;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart-drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 320px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 1rem;
      transition: right 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
    }
    #cart-drawer.active {
      right: 0;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cart-item {
      margin-bottom: 0.75rem;
    }
    .cart-item span {
      display: block;
    }
    #cart-total {
      font-weight: bold;
      margin-top: auto;
      padding-top: 1rem;
    }
    #checkout-btn {
      margin-top: 1rem;
      padding: 0.6rem;
      background: #004d40;
      color: white;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe#fillout-iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow">‚Üê</a>
    <h1>Pharmacy</h1>
    <div class="cart-icon" onclick="toggleCart()">üõí</div>
  </header>

  <div class="product-grid" id="product-list"></div>

  <div id="cart-drawer">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button onclick="toggleCart()">‚úñ</button>
    </div>
    <div id="cart-items"></div>
    <p id="cart-total">Total: ‚Ç±0.00</p>
    <button id="checkout-btn" onclick="showFilloutForm()">Checkout</button>
    <iframe id="fillout-iframe" src=""></iframe>
  </div>

  <script>
    const products = [
      { name: "Paracetamol", price: 35, img: "https://via.placeholder.com/300x150?text=Paracetamol", desc: "Fever and pain relief." },
      { name: "Hydrite", price: 15, img: "https://via.placeholder.com/300x150?text=Hydrite", desc: "Oral rehydration salts." },
      { name: "Biogesic", price: 30, img: "https://via.placeholder.com/300x150?text=Biogesic", desc: "Relieves headaches and fever." },
      { name: "Decolgen", price: 28, img: "https://via.placeholder.com/300x150?text=Decolgen", desc: "Cold and flu relief." },
      { name: "Alaxan FR", price: 40, img: "https://via.placeholder.com/300x150?text=Alaxan+FR", desc: "Body pain and inflammation." },
      { name: "Neozep", price: 25, img: "https://via.placeholder.com/300x150?text=Neozep", desc: "Cold symptoms relief." },
      { name: "Diatabs", price: 22, img: "https://via.placeholder.com/300x150?text=Diatabs", desc: "Anti-diarrheal tablets." },
      { name: "Loperamide", price: 20, img: "https://via.placeholder.com/300x150?text=Loperamide", desc: "For diarrhea control." },
      { name: "Kremil-S", price: 18, img: "https://via.placeholder.com/300x150?text=Kremil-S", desc: "For stomach relief." },
      { name: "Antacid Tabs", price: 19, img: "https://via.placeholder.com/300x150?text=Antacid+Tabs", desc: "Indigestion relief." }
    ];

    const cart = {};

    function renderProducts() {
      const grid = document.getElementById('product-list');
      grid.innerHTML = '';
      products.forEach((p, idx) => {
        grid.innerHTML += `
          <div class="product-card">
            <img src="${p.img}" alt="${p.name}" />
            <div class="product-info">
              <h4>${p.name}</h4>
              <p>${p.desc}</p>
              <div class="quantity-controls">
                <button onclick="decreaseQty(${idx})">‚àí</button>
                <span id="qty-${idx}">0</span>
                <button onclick="increaseQty(${idx})">+</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function increaseQty(index) {
      const product = products[index];
      cart[product.name] = (cart[product.name] || 0) + 1;
      updateQtyUI(index);
      updateCart();
    }

    function decreaseQty(index) {
      const product = products[index];
      if (cart[product.name]) {
        cart[product.name]--;
        if (cart[product.name] <= 0) delete cart[product.name];
        updateQtyUI(index);
        updateCart();
      }
    }

    function updateQtyUI(index) {
      const product = products[index];
      document.getElementById(`qty-${index}`).innerText = cart[product.name] || 0;
    }

    function toggleCart() {
      document.getElementById('cart-drawer').classList.toggle('active');
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      let total = 0;
      cartItems.innerHTML = '';
      for (let key in cart) {
        const product = products.find(p => p.name === key);
        const qty = cart[key];
        total += product.price * qty;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${product.name} x ${qty}</span>
            <span>‚Ç±${(product.price * qty).toFixed(2)}</span>
          </div>
        `;
      }
      cartTotal.innerText = `Total: ‚Ç±${total.toFixed(2)}`;
    }

    function showFilloutForm() {
      const summary = Object.entries(cart).map(([name, qty]) => `${name} x${qty}`).join(', ');
      const total = Object.entries(cart).reduce((sum, [name, qty]) => {
        const p = products.find(p => p.name === name);
        return sum + p.price * qty;
      }, 0);
      const url = `https://forms.fillout.com/t/oMZACWUnvFus?cartSummary=${encodeURIComponent(summary)}&cartTotal=${total}`;
      document.getElementById('fillout-iframe').src = url;
    }

    renderProducts();
  </script>
</body>
</html>
