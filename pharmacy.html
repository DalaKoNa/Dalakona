<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pharmacy | Dala🚲Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cinzel', serif; margin: 0; padding: 0; }
    .navbar { background-color: #222; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
    .title { font-size: 1.5em; text-decoration: none; color: white; cursor: pointer; }
    .cart { font-size: 1.2em; }
    .merchant-detail { padding: 1em; }
    .product { margin-bottom: 1em; }
    .product button { margin-right: 0.5em; }
    .cart-section { background: #f9f9f9; padding: 1em; border-top: 1px solid #ddd; }
    .checkout-btn { display: inline-block; margin-top: 1em; padding: 0.75em 1.5em; background-color: #000; color: white; text-decoration: none; border-radius: 4px; cursor: pointer; }
    .checkout-btn:hover { background-color: #333; }
    textarea, input { width: 100%; max-width: 500px; padding: 10px; font-size: 1em; margin-top: 5px; }
    textarea { height: 120px; }
    button.copy-btn { margin-top: 10px; padding: 0.5em 1em; border: none; background-color: #444; color: white; cursor: pointer; border-radius: 4px; }
    button.copy-btn:hover { background-color: #666; }
    input, textarea { font-family: 'Cinzel', serif; }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="title">Dala🚲Na | Pharmacy</a>
  <div class="cart">🛒 Cart (<span id="cart-count">0</span>)</div>
</header>

<section class="merchant-detail">
  <h1>Pharmacy</h1>
  <div class="product-list">
    <div class="product"><p>Paracetamol (10 tablets) – ₱50</p><button onclick="addToCart('Paracetamol (10 tablets)', 50)">Add</button></div>
    <div class="product"><p>Vitamin C (30 tablets) – ₱120</p><button onclick="addToCart('Vitamin C (30 tablets)', 120)">Add</button></div>
    <div class="product"><p>Cough Syrup – ₱180</p><button onclick="addToCart('Cough Syrup', 180)">Add</button></div>
    <div class="product"><p>First Aid Kit – ₱450</p><button onclick="addToCart('First Aid Kit', 450)">Add</button></div>
  </div>
</section>

<section class="cart-section">
  <div>
    <h2>🛒 Your Cart</h2>
    <ul id="cart-list"></ul>
    <p>Total: ₱<span id="cart-total">0</span></p>

    <label>🙋 Customer Name:
      <input type="text" id="customer-name" required />
    </label><br /><br />

    <label>📧 Customer Email:
      <input type="email" id="customer-email" required />
    </label><br /><br />

    <label>📱 WhatsApp Number:
      <input type="tel" id="whatsapp-number" required />
    </label><br /><br />

    <label>📞 Phone Number:
      <input type="tel" id="customer-phone" required />
    </label><br /><br />

    <label>📆 Delivery Date:
      <input type="date" id="delivery-date" onchange="handleDateChange()" required />
    </label><br /><br />

    <label>⏰ Delivery Time:
      <input type="time" id="delivery-time" required />
    </label><br /><br />

    <label>📝 Special Instructions or Customization:
      <textarea id="customization-notes" placeholder="e.g. Specific brand or dosage preference"></textarea>
    </label><br /><br />

    <h3>📋 Palihug kopyaha ang imo order kag i-paste ini sa sunod nga page (Fillout Form):</h3>
    <textarea id="order-summary" readonly></textarea>
    <button class="copy-btn" onclick="copySummary()">📄 Kopyaha ang Order</button>
    <br />
    <a id="checkout-btn" class="checkout-btn" target="_blank">🚀 Checkout</a>
  </div>
</section>

<script>
  const cart = {};
  const serviceFee = 29.99;

  function addToCart(item, price) {
    if (cart[item]) cart[item].qty += 1;
    else cart[item] = { price, qty: 1 };
    updateCartDisplay();
  }

  function handleDateChange() {
    const dateInput = document.getElementById("delivery-date");
    const timeInput = document.getElementById("delivery-time");
    const selectedDate = new Date(dateInput.value);
    const today = new Date();
    const isToday = selectedDate.toDateString() === today.toDateString();

    if (isToday) {
      const now = new Date();
      now.setMinutes(now.getMinutes() + 80);
      const pad = n => n.toString().padStart(2, '0');
      timeInput.value = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
    }
  }

  function updateCartDisplay() {
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");
    const orderSummary = document.getElementById("order-summary");

    cartList.innerHTML = "";
    let totalQty = 0;
    let subtotal = 0;

    for (let item in cart) {
      const entry = cart[item];
      totalQty += entry.qty;
      subtotal += entry.price * entry.qty;
      const li = document.createElement("li");
      li.textContent = `${item} × ${entry.qty} – ₱${entry.price * entry.qty}`;
      cartList.appendChild(li);
    }

    if (subtotal > 0) {
      const feeLine = document.createElement("li");
      feeLine.textContent = `Service & Delivery Fee – ₱${serviceFee.toFixed(2)}`;
      cartList.appendChild(feeLine);
    }

    const finalTotal = subtotal + (subtotal > 0 ? serviceFee : 0);
    cartTotal.textContent = finalTotal.toFixed(2);
    cartCount.textContent = totalQty;

    const merchantName = "Pharmacy";
    const customerName = document.getElementById("customer-name")?.value || "Not provided";
    const customerEmail = document.getElementById("customer-email")?.value || "Not provided";
    const whatsappNumber = document.getElementById("whatsapp-number")?.value || "Not provided";
    const customerPhone = document.getElementById("customer-phone")?.value || "Not provided";
    const deliveryDate = document.getElementById("delivery-date")?.value || "Not specified";
    const deliveryTime = document.getElementById("delivery-time")?.value || "Not specified";
    const customizationNotes = document.getElementById("customization-notes")?.value || "None";

    const summaryText = [`Merchant: ${merchantName}`]
      .concat(
        Object.entries(cart).map(
          ([item, data]) => `${item} × ${data.qty} – ₱${data.price * data.qty}`
        )
      )
      .concat(subtotal > 0 ? [`Service & Delivery Fee – ₱${serviceFee.toFixed(2)}`] : [])
      .concat([`Total: ₱${finalTotal.toFixed(2)}`])
      .concat([
        `Delivery Date: ${deliveryDate}`,
        `Delivery Time: ${deliveryTime}`,
        `Customization / Notes: ${customizationNotes}`
      ])
      .join("\n");

    orderSummary.value = summaryText;

    const merchantNumber = "63XXXXXXXXXX"; // Replace with actual merchant number
    const adminNumber = "63YYYYYYYYYY";    // Replace with actual admin number

    const waMessage = `Hello! New order from ${merchantName}:\n\n` +
      summaryText + "\n\n" +
      `🙋 Name: ${customerName}\n📱 WhatsApp: ${whatsappNumber}\n📧 Email: ${customerEmail}\n📞 Phone: ${customerPhone}`;

    const waMerchant = `https://wa.me/${merchantNumber}?text=${encodeURIComponent(waMessage)}`;
    const waAdmin = `https://wa.me/${adminNumber}?text=${encodeURIComponent("Admin copy - " + waMessage)}`;

    const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus` +
      `?customerName=${encodeURIComponent(customerName)}` +
      `&whatsappNumber=${encodeURIComponent(whatsappNumber)}` +
      `&cartSummary=${encodeURIComponent(summaryText)}` +
      `&customizationNotes=${encodeURIComponent(customizationNotes)}` +
      `&deliveryDate=${encodeURIComponent(deliveryDate)}` +
      `&deliveryTime=${encodeURIComponent(deliveryTime)}` +
      `&customerEmail=${encodeURIComponent(customerEmail)}` +
      `&customerPhone=${encodeURIComponent(customerPhone)}`;

    document.getElementById("checkout-btn").onclick = () => {
      window.open(filloutURL, '_blank');
      window.open(waMerchant, '_blank');
      window.open(waAdmin, '_blank');
    };
  }

  function copySummary() {
    const textarea = document.getElementById("order-summary");
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("✔️ Nakopya na ang imo order! I-paste ini sa Fillout Form.");
  }
</script>

</body>
</html>
