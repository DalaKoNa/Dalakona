<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaðŸš²Na Pharmacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; }
    .search-bar { margin-bottom: 1rem; text-align: center; }
    .search-bar input {
      padding: 0.5rem; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 12px;
      padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; height: 100%; text-align: center;
    }
    .card img { max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex; justify-content: center; align-items: center; margin: 0.5rem 0;
    }
    .qty-controls button {
      background: #333; color: white; border: none;
      padding: 0.3rem 0.6rem; margin: 0 0.5rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>DalaðŸš²Na Pharmacy</h1>
    <div class="cart-btn">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search meds...">
  </div>

  <div class="grid" id="product-list"></div>

  <script>
    const products = [
      { name: "Paracetamol 500mg (10 tabs)", price: 60, image: "https://via.placeholder.com/100" },
      { name: "Ibuprofen 200mg (10 tabs)", price: 75, image: "https://via.placeholder.com/100" },
      { name: "Vitamin C 1000mg (10 tabs)", price: 120, image: "https://via.placeholder.com/100" },
      { name: "Multivitamins (30 caps)", price: 250, image: "https://via.placeholder.com/100" },
      { name: "Cough Syrup 100ml", price: 180, image: "https://via.placeholder.com/100" },
      { name: "Antacid 20 tabs", price: 90, image: "https://via.placeholder.com/100" },
      { name: "Allergy Relief 10 tabs", price: 150, image: "https://via.placeholder.com/100" },
      { name: "Topical Ointment 30g", price: 85, image: "https://via.placeholder.com/100" },
      { name: "Hydrocortisone Cream 20g", price: 110, image: "https://via.placeholder.com/100" },
      { name: "First Aid Kit", price: 350, image: "https://via.placeholder.com/100" }
    ];

    const cart = {};

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((item, index) => {
        list.innerHTML += `
          <div class="card" data-name="${item.name.toLowerCase()}">
            <img src="${item.image}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>â‚±${item.price.toFixed(2)}</p>
            <div class="qty-controls">
              <button onclick="decreaseQty(${index})">-</button>
              <span id="qty-${index}">0</span>
              <button onclick="increaseQty(${index})">+</button>
            </div>
          </div>`;
      });
    }

    function increaseQty(i) {
      const item = products[i];
      if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
      cart[item.name].qty++;
      updateQty(i);
    }

    function decreaseQty(i) {
      const item = products[i];
      if (cart[item.name]) {
        cart[item.name].qty--;
        if (cart[item.name].qty <= 0) delete cart[item.name];
      }
      updateQty(i);
    }

    function updateQty(i) {
      const item = products[i];
      const qty = cart[item.name]?.qty || 0;
      document.getElementById(`qty-${i}`).innerText = qty;
      document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
    }

    function filterProducts() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.card').forEach(c => {
        const name = c.dataset.name;
        c.style.display = name.includes(q) ? 'block' : 'none';
      });
    }

    window.onload = renderProducts;
  </script>
<div class="cart-modal hidden" id="cart-modal">
  <div class="close-btn" onclick="toggleCart()">&times;</div>
  <div class="cart-summary" id="cart-summary">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p id="subtotal">Subtotal: â‚±0.00</p>
    <p id="service-fee">Service Fee: â‚±29.99</p>
    <div class="line-break"></div>
    <h4 id="total">Total: â‚±0.00</h4>
  </div>

  <div class="form-section">
    <h3>Customer Info</h3>
    <input type="text" id="customer-name" placeholder="Full Name" required>
    <input type="tel" id="customer-phone" placeholder="Phone Number" required>
    <input type="email" id="customer-email" placeholder="Email Address" required>

    <h3>Delivery Info</h3>
    <input type="text" id="delivery-address" placeholder="Address or Google Maps link" required>
    <input type="date" id="delivery-date">
    <input type="time" id="delivery-time">

    <h3>Payment</h3>
    <select id="payment-method">
      <option value="GCash">GCash</option>
      <option value="PayMaya">PayMaya</option>
      <option value="Cash">Cash on Delivery</option>
    </select>

    <button class="checkout-btn" id="checkout-btn" onclick="submitOrder()" disabled>
      Checkout via WhatsApp
    </button>
  </div>
</div>

</body>
</html>
