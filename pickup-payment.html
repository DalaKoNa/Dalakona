<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Payment ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Cinzel&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff9e6;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .fee-box {
      margin-top: 1rem;
      font-weight: bold;
      color: #008060;
    }

    .payment-options {
      margin-top: 1.5rem;
    }

    .payment-options label {
      font-weight: normal;
      display: block;
      margin: 0.5rem 0;
    }

    .confirm-box {
      margin-top: 1.5rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõµ Confirm Pickup</h1>

    <label>From</label>
    <select id="from">
      <option value="">Select Area</option>
      <option value="Handumanan">Handumanan</option>
      <option value="Felisa">Felisa</option>
      <option value="Cabug">Cabug</option>
      <option value="Mansilingan">Mansilingan</option>
      <option value="Alijis">Alijis</option>
    </select>

    <label>To</label>
    <select id="to">
      <option value="">Select Area</option>
      <option value="Handumanan">Handumanan</option>
      <option value="Felisa">Felisa</option>
      <option value="Cabug">Cabug</option>
      <option value="Mansilingan">Mansilingan</option>
      <option value="Alijis">Alijis</option>
    </select>

    <label>Item Description</label>
    <textarea id="item" rows="2" placeholder="e.g. Grocery package from Hypermarket"></textarea>

    <div class="fee-box">Estimated Fee: ‚Ç±<span id="fee">0</span></div>

    <div class="payment-options">
      <label><strong>Choose Payment Method:</strong></label>
      <label><input type="radio" name="payment" value="Cash"> Cash (COD)</label>
      <label><input type="radio" name="payment" value="GCash"> GCash</label>
      <label><input type="radio" name="payment" value="Bank Transfer"> Bank Transfer</label>
    </div>

    <div class="confirm-box">
      <label>
        <input type="checkbox" id="confirmCheck"> I confirm I have prepared the item and agreed to the terms.
      </label>
    </div>

    <button id="confirmBtn" onclick="submitOrder()" disabled>‚úîÔ∏è Confirm Order</button>
  </div>

  <script>
    const from = document.getElementById('from');
    const to = document.getElementById('to');
    const fee = document.getElementById('fee');
    const confirmBtn = document.getElementById('confirmBtn');
    const confirmCheck = document.getElementById('confirmCheck');

    function updateFee() {
      if (from.value && to.value) {
        fee.innerText = from.value === to.value ? "39.00" : "78.00";
      } else {
        fee.innerText = "0";
      }
    }

    from.addEventListener('change', updateFee);
    to.addEventListener('change', updateFee);

    confirmCheck.addEventListener('change', () => {
      confirmBtn.disabled = !confirmCheck.checked;
    });

    function submitOrder() {
      const paymentMethod = document.querySelector('input[name="payment"]:checked');
      if (!paymentMethod) return alert("Please select a payment method.");

      const url = `pickup-summary.html?from=${from.value}&to=${to.value}&item=${encodeURIComponent(document.getElementById('item').value)}&fee=${fee.innerText}&payment=${paymentMethod.value}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
