<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Payment ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      border-radius: 16px;
      border: 1.5px solid #ccc;
      padding: 2rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .cod-terms {
      background: #fef9d6;
      padding: 1rem;
      border: 1px dashed #999;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.2rem;
      width: 100%;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí≥ Choose Payment Method</h1>

    <label>Payment Method</label>
    <select id="paymentMethod" onchange="handlePaymentChange()">
      <option value="">-- Select --</option>
      <option value="Cash">Cash on Delivery (COD)</option>
      <option value="GCash">GCash</option>
      <option value="PayMaya">PayMaya</option>
      <option value="Bank Transfer">Bank Transfer</option>
    </select>

    <div id="referenceSection" style="display:none;">
      <label>Reference Number</label>
      <input type="text" id="referenceNumber" placeholder="Enter Reference No." />
    </div>

    <div id="codTerms" class="cod-terms">
      <strong>üìù COD Terms:</strong><br/>
      Please prepare the exact amount. Rider will collect payment upon delivery. Repeated cancellations may lead to account restriction.
    </div>

    <button id="proceedBtn" onclick="goToSummary()">‚úÖ Proceed to Confirmation</button>
  </div>

  <script>
    function handlePaymentChange() {
      const method = document.getElementById("paymentMethod").value;
      const referenceSection = document.getElementById("referenceSection");
      const codTerms = document.getElementById("codTerms");

      if (method === "Cash") {
        referenceSection.style.display = "none";
        codTerms.style.display = "block";
      } else if (method) {
        referenceSection.style.display = "block";
        codTerms.style.display = "none";
      } else {
        referenceSection.style.display = "none";
        codTerms.style.display = "none";
      }

      validateForm();
    }

    function validateForm() {
      const method = document.getElementById("paymentMethod").value;
      const refNum = document.getElementById("referenceNumber").value.trim();
      const btn = document.getElementById("proceedBtn");

      const isCash = method === "Cash";
      const isValid = (isCash || (refNum.length >= 5));

      if (method && isValid) {
        btn.style.opacity = "1";
        btn.style.pointerEvents = "auto";
      } else {
        btn.style.opacity = "0.5";
        btn.style.pointerEvents = "none";
      }
    }

    function goToSummary() {
      const method = document.getElementById("paymentMethod").value;
      const refNum = document.getElementById("referenceNumber").value.trim();

      // Store payment data in localStorage or pass to the next page
      localStorage.setItem("paymentMethod", method);
      localStorage.setItem("referenceNumber", refNum);

      // Redirect
      window.location.href = "pickup-summary.html";
    }

    document.getElementById("referenceNumber").addEventListener("input", validateForm);
  </script>
</body>
</html>
