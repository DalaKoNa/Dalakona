<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup Payment ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }
    .form-box {
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .hidden {
      display: none;
    }
    .cod-terms {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíµ Choose Payment Method</h1>
    <div class="form-box">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" onchange="handlePaymentChange()">
        <option value="">-- Select Payment Method --</option>
        <option value="Cash">Cash on Delivery</option>
        <option value="GCash">GCash</option>
        <option value="Maya">Maya</option>
        <option value="Bank">Bank Transfer</option>
      </select>

      <div id="referenceSection" class="hidden">
        <label for="referenceNumber">Reference Number</label>
        <input type="text" id="referenceNumber" placeholder="e.g. GCash Ref No." />
      </div>

      <div id="bankDetails" class="hidden">
        <p><strong>Bank Transfer Instructions:</strong><br />
        BDO Account: 1234 5678 9012<br />
        Account Name: DalaKoNa Services</p>
      </div>

      <div id="codTerms" class="hidden cod-terms">
        üìå COD Policy: Please prepare exact amount. Riders do not carry change. Payment is collected upon delivery.
      </div>

      <button id="proceedBtn" onclick="submitPayment()">‚û°Ô∏è Proceed</button>
    </div>
  </div>

  <script>
    const proceedBtn = document.getElementById("proceedBtn");

    function handlePaymentChange() {
      const paymentMethod = document.getElementById("paymentMethod").value;
      const refSection = document.getElementById("referenceSection");
      const codTerms = document.getElementById("codTerms");
      const bankDetails = document.getElementById("bankDetails");

      // Show/hide sections
      if (paymentMethod === "Cash") {
        refSection.classList.add("hidden");
        codTerms.classList.remove("hidden");
        bankDetails.classList.add("hidden");
        enableProceed();
      } else if (paymentMethod === "Bank") {
        refSection.classList.remove("hidden");
        codTerms.classList.add("hidden");
        bankDetails.classList.remove("hidden");
        disableProceed();
      } else if (paymentMethod === "GCash" || paymentMethod === "Maya") {
        refSection.classList.remove("hidden");
        codTerms.classList.add("hidden");
        bankDetails.classList.add("hidden");
        disableProceed();
      } else {
        refSection.classList.add("hidden");
        codTerms.classList.add("hidden");
        bankDetails.classList.add("hidden");
        disableProceed();
      }
    }

    function enableProceed() {
      proceedBtn.classList.add("enabled");
    }

    function disableProceed() {
      proceedBtn.classList.remove("enabled");
    }

    document.getElementById("referenceNumber").addEventListener("input", function () {
      const ref = this.value.trim();
      const paymentMethod = document.getElementById("paymentMethod").value;
      if ((paymentMethod === "GCash" || paymentMethod === "Maya" || paymentMethod === "Bank") && ref !== "") {
        enableProceed();
      } else {
        disableProceed();
      }
    });

    function submitPayment() {
      const paymentMethod = document.getElementById("paymentMethod").value;
      const referenceNumber = document.getElementById("referenceNumber").value.trim();

      localStorage.setItem("paymentMethod", paymentMethod);
      if (paymentMethod !== "Cash") {
        localStorage.setItem("referenceNumber", referenceNumber);
      } else {
        localStorage.setItem("referenceNumber", "N/A");
      }
      // Redirect to summary page
      window.location.href = "pickup-summary.html";
    }
  </script>
</body>
</html>
