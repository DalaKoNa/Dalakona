<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Payment â€“ DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
    }
    h1 {
      font-family: 'Cinzel', serif;
      text-align: center;
      color: #008060;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      border: 2px solid #008060;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .qr-container {
      display: none;
      margin-top: 1.5rem;
      background: #f2f2f2;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .qr-container img {
      max-width: 160px;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¸ Payment for Pickup Service</h1>

  <div class="container">
    <label>Select Payment Method:</label>
    <select id="paymentMethod" onchange="showPaymentInstructions()">
      <option value="">-- Choose Method --</option>
      <option value="cod">Cash on Delivery (COD)</option>
      <option value="gcash">GCash</option>
      <option value="paymaya">PayMaya</option>
    </select>

    <div class="qr-container" id="gcashQR">
      <p><strong>Pay via GCash:</strong></p>
      <p>Send â‚±39 or â‚±78 to <strong>09171234567</strong></p>
      <img src="https://via.placeholder.com/160x160.png?text=GCash+QR" alt="GCash QR Code">
    </div>

    <div class="qr-container" id="paymayaQR">
      <p><strong>Pay via PayMaya:</strong></p>
      <p>Send â‚±39 or â‚±78 to <strong>09181234567</strong></p>
      <img src="https://via.placeholder.com/160x160.png?text=PayMaya+QR" alt="PayMaya QR Code">
    </div>

    <button onclick="confirmPayment()">âœ… Confirm and Finish</button>
  </div>

  <script>
    function showPaymentInstructions() {
      const method = document.getElementById('paymentMethod').value;
      document.getElementById('gcashQR').style.display = method === 'gcash' ? 'block' : 'none';
      document.getElementById('paymayaQR').style.display = method === 'paymaya' ? 'block' : 'none';
    }

    function confirmPayment() {
      const method = document.getElementById('paymentMethod').value;
      if (!method) {
        alert("Please select a payment method.");
        return;
      }

      if (method === 'cod') {
        alert("Cash on Delivery confirmed. Your pickup has been scheduled.");
        window.location.href = "index.html";
      } else {
        const confirmMsg = confirm("Have you sent your payment?");
        if (confirmMsg) {
          alert("Payment confirmed. Your pickup has been scheduled.");
          window.location.href = "index.html";
        }
      }
    }
  </script>

</body>
</html>
