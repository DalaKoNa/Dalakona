<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }

    .payment-container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 2rem;
      border-radius: 16px;
      border: 1.5px solid #008060;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    label {
      display: block;
      margin: 1.2rem 0 0.5rem;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.3rem;
    }

    .pay-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #008060;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }

    .pay-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .qr-container {
      text-align: center;
      margin-top: 1.5rem;
      display: none;
    }

    .qr-container img {
      width: 180px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .gcash-info {
      color: #008060;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üí≥ Payment Options</h1>
  <p class="subtitle">Choose how you'd like to pay for your delivery.<br />
    <em>Pili sang paagi nga bayad para sa imo padala.</em>
  </p>

  <div class="payment-container">
    <label for="paymentMethod">Payment Method</label>
    <select id="paymentMethod" onchange="toggleQR()">
      <option value="">Select a method...</option>
      <option value="cash">üíµ Cash on Delivery</option>
      <option value="gcash">üì± GCash</option>
      <option value="maya">üì≤ Maya</option>
    </select>

    <div class="qr-container" id="qrGCash">
      <img src="gcash-qr-placeholder.png" alt="GCash QR Code" />
      <p>Send your payment to <span class="gcash-info">0917 123 4567</span></p>
    </div>

    <div class="qr-container" id="qrMaya">
      <img src="maya-qr-placeholder.png" alt="Maya QR Code" />
      <p>Send your payment to <span class="gcash-info">0923 456 7890</span></p>
    </div>

    <a href="pickup-checkout.html" id="continueBtn" class="pay-btn" style="display: none;">‚û°Ô∏è Continue to Checkout</a>
  </div>

  <script>
    function toggleQR() {
      const method = document.getElementById("paymentMethod").value;
      document.getElementById("qrGCash").style.display = method === "gcash" ? "block" : "none";
      document.getElementById("qrMaya").style.display = method === "maya" ? "block" : "none";

      const continueBtn = document.getElementById("continueBtn");
      continueBtn.style.display = method !== "" ? "block" : "none";
    }
  </script>

</body>
</html>
