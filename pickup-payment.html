<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Payment ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .cod-terms {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
      background: #f5f5f5;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .payment-instructions {
      font-size: 0.9rem;
      color: #333;
      background: #fff;
      border-left: 4px solid #008060;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.2rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      opacity: 0.5;
      pointer-events: none;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∏ Payment Method</h1>

    <label for="paymentMethod">Select Payment Method</label>
    <select id="paymentMethod" onchange="handlePaymentChange()">
      <option value="">-- Select --</option>
      <option value="Cash on Delivery">Cash on Delivery (COD)</option>
      <option value="GCash">GCash</option>
      <option value="PayMaya">PayMaya</option>
      <option value="Bank Transfer">Bank Transfer</option>
    </select>

    <div id="codTerms" class="cod-terms" style="display: none;">
      ‚úÖ <strong>Terms:</strong> Please ensure someone is available to pay the rider upon delivery. Orders without payment will be returned.
    </div>

    <div id="bankInstructions" class="payment-instructions" style="display: none;">
      üí≥ Please transfer the amount to:<br/>
      <strong>Bank:</strong> BDO<br/>
      <strong>Account Name:</strong> DalaKoNa Services<br/>
      <strong>Account Number:</strong> 0000-1234-5678<br/><br/>
      After sending, enter the reference number below.
    </div>

    <label for="referenceNumber" id="refLabel" style="display: none;">Reference Number</label>
    <input type="text" id="referenceNumber" placeholder="e.g. GCASH123456" style="display: none;" />

    <button id="proceedBtn" onclick="proceed()" disabled>‚û°Ô∏è Proceed to Summary</button>
  </div>

  <script>
    const methodSelect = document.getElementById("paymentMethod");
    const refInput = document.getElementById("referenceNumber");
    const refLabel = document.getElementById("refLabel");
    const proceedBtn = document.getElementById("proceedBtn");
    const codTerms = document.getElementById("codTerms");
    const bankInstructions = document.getElementById("bankInstructions");

    function handlePaymentChange() {
      const method = methodSelect.value;
      localStorage.setItem("paymentMethod", method);

      const needsRef = method !== "Cash on Delivery" && method !== "";

      refInput.style.display = needsRef ? "block" : "none";
      refLabel.style.display = needsRef ? "block" : "none";
      codTerms.style.display = method === "Cash on Delivery" ? "block" : "none";
      bankInstructions.style.display = method === "Bank Transfer" ? "block" : "none";

      validateFields();
    }

    refInput.addEventListener("input", validateFields);
    methodSelect.addEventListener("change", validateFields);

    function validateFields() {
      const method = methodSelect.value;
      const needsRef = method !== "Cash on Delivery" && method !== "";
      const hasRef = refInput.value.trim() !== "";

      const isValid = method && (!needsRef || hasRef);

      proceedBtn.disabled = !isValid;
      proceedBtn.classList.toggle("enabled", isValid);
    }

    function proceed() {
      localStorage.setItem("referenceNumber", refInput.value.trim());
      window.location.href = "pickup-summary.html";
    }
  </script>
</body>
</html>
