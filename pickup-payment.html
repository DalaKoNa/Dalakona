<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup Payment ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }
    .form-box {
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
    }
    .form-box label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .form-box select,
    .form-box input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .form-box button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    #continueBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #codTerms {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }
    #paymentInstructions {
      display: none;
      background: #f0f9f8;
      padding: 0.8rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí≥ Select Payment Method</h1>
    <div class="form-box">
      <label>Payment Method</label>
      <select id="paymentMethod" onchange="toggleRefBox()">
        <option value="">-- Select --</option>
        <option value="Cash">Cash</option>
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="Bank">Bank Transfer</option>
      </select>

      <div id="paymentInstructions">
        <strong>Send payment to:</strong><br>
        <span id="paymentDetails">‚Äî</span>
      </div>

      <div id="refBox" style="display: none;">
        <label>Reference Number</label>
        <input type="text" id="referenceNumber" placeholder="e.g. 123456789" />
      </div>

      <div id="codTerms" style="display: none;">
        <p><em>Bayad pag-abot sang item. Palihog andam sang hustong bayad. COD is final upon delivery.</em></p>
      </div>

      <button id="continueBtn" onclick="goNext()" disabled>‚û°Ô∏è Proceed to Summary</button>
    </div>
  </div>

  <script>
    const methodEl = document.getElementById("paymentMethod");
    const refBox = document.getElementById("refBox");
    const codTerms = document.getElementById("codTerms");
    const continueBtn = document.getElementById("continueBtn");
    const refInput = document.getElementById("referenceNumber");
    const paymentInstructions = document.getElementById("paymentInstructions");
    const paymentDetails = document.getElementById("paymentDetails");

    function toggleRefBox() {
      const method = methodEl.value;
      if (method === "Cash") {
        refBox.style.display = "none";
        codTerms.style.display = "block";
        paymentInstructions.style.display = "none";
        refInput.value = "";
      } else if (method) {
        refBox.style.display = "block";
        codTerms.style.display = "none";
        paymentInstructions.style.display = "block";
        if (method === "GCash") {
          paymentDetails.innerHTML = "üì± 0917-123-4567 (Juan GCash)";
        } else if (method === "PayMaya") {
          paymentDetails.innerHTML = "üì± 0928-456-7890 (Maya Account)";
        } else if (method === "Bank") {
          paymentDetails.innerHTML = "üè¶ BPI ‚Äì 1234 5678 9012 ‚Äì DalaKoNa Services";
        } else {
          paymentDetails.innerHTML = "‚Äî";
        }
      } else {
        refBox.style.display = "none";
        codTerms.style.display = "none";
        paymentInstructions.style.display = "none";
      }
      validateForm();
    }

    function validateForm() {
      const method = methodEl.value;
      const ref = refInput.value.trim();
      if (method === "Cash" || (method && ref)) {
        continueBtn.disabled = false;
      } else {
        continueBtn.disabled = true;
      }
    }

    refInput.addEventListener("input", validateForm);

    function goNext() {
      localStorage.setItem("paymentMethod", methodEl.value);
      localStorage.setItem("referenceNumber", refInput.value.trim());
      window.location.href = "pickup-summary.html";
    }
  </script>
</body>
</html>
