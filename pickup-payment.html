<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Payment ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
      margin-bottom: 1rem;
    }
    .section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      border: 1.5px solid #ccc;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .cod-terms {
      font-size: 0.9rem;
      margin-top: 0.8rem;
      background: #f8f8f8;
      padding: 0.8rem;
      border-left: 4px solid #008060;
    }
    .button {
      display: block;
      margin-top: 2rem;
      padding: 0.8rem 1.2rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
    }
    .button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí≥ Choose Payment Method</h1>

    <div class="section">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" onchange="toggleReferenceInput()">
        <option value="">-- Select Payment Method --</option>
        <option value="Cash on Delivery">Cash on Delivery (COD)</option>
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>

      <div id="referenceInputContainer" style="display:none;">
        <label for="refNumber">Reference Number</label>
        <input type="text" id="refNumber" placeholder="e.g. GCash transaction number"/>
      </div>

      <div id="codTerms" class="cod-terms" style="display:none;">
        ‚ö†Ô∏è <strong>Cash on Delivery Terms:</strong> Please prepare the exact amount. Riders are instructed to wait only 5 minutes at the drop-off point. Unpaid deliveries may be blacklisted.
      </div>

      <button id="continueBtn" class="button" onclick="goToSummary()">‚û°Ô∏è Continue to Summary</button>
    </div>
  </div>

  <script>
    const paymentSelect = document.getElementById('paymentMethod');
    const refContainer = document.getElementById('referenceInputContainer');
    const refInput = document.getElementById('refNumber');
    const codTerms = document.getElementById('codTerms');
    const continueBtn = document.getElementById('continueBtn');

    function toggleReferenceInput() {
      const method = paymentSelect.value;

      if (method === "Cash on Delivery") {
        refContainer.style.display = "none";
        codTerms.style.display = "block";
        refInput.value = "";
      } else if (method) {
        refContainer.style.display = "block";
        codTerms.style.display = "none";
      } else {
        refContainer.style.display = "none";
        codTerms.style.display = "none";
        refInput.value = "";
      }

      validateFields();
    }

    function validateFields() {
      const method = paymentSelect.value;
      const refVal = refInput.value.trim();
      const isValid = (
        method === "Cash on Delivery" ||
        (method !== "" && refVal !== "")
      );

      if (isValid) {
        continueBtn.classList.add("enabled");
      } else {
        continueBtn.classList.remove("enabled");
      }
    }

    paymentSelect.addEventListener("change", validateFields);
    refInput.addEventListener("input", validateFields);

    function goToSummary() {
      if (!continueBtn.classList.contains("enabled")) return;

      localStorage.setItem("paymentMethod", paymentSelect.value);
      localStorage.setItem("referenceNumber", refInput.value.trim());
      window.location.href = "pickup-summary.html";
    }
  </script>
</body>
</html>
