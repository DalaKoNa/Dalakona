<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PasaBuy – DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .cart-icon-wrapper {
      position: relative;
    }
    #cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      overflow-y: auto;
    }
    .modal-content {
      background: white;
      max-width: 480px;
      margin: 5vh auto;
      padding: 1rem;
      border-radius: 12px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      width: 2rem;
      height: 2rem;
    }
    .button {
      background: #0057b8;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .item {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin: 2rem auto;
    }
    @media screen and (max-width: 500px) {
      .modal-content {
        margin: 10vh 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">&larr; Back</a>
    <span>PasaBuy – DalaKoNa</span>
    <div class="cart-icon-wrapper">
      <button onclick="toggleCart()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">🛒</button>
      <span id="cart-count">0</span>
    </div>
  </div>

  <div style="max-width: 480px; margin: 1rem auto; padding: 1rem;">
    <button class="button" onclick="openModal('add-item-modal')">➕ Add Item</button>
  </div>

  <!-- Add Item Modal -->
  <div id="add-item-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('add-item-modal')">&times;</button>
      <h3>Add Item</h3>
      <label>Item Name</label>
      <input type="text" id="item-name" style="width:100%; margin-bottom:0.5rem;">
      <label>Quantity</label>
      <input type="number" id="item-qty" value="1" min="1" style="width:100%; margin-bottom:0.5rem;">
      <button class="button" onclick="addItemToCart()">Add to Cart</button>
    </div>
  </div>

  <!-- Customer Info Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('checkout-modal')">&times;</button>
      <h3>Customer Info</h3>
      <label>Full Name</label>
      <input type="text" id="cust-name" style="width:100%;">
      <label>Phone</label>
      <input type="text" id="cust-phone" style="width:100%;">
      <label>Email</label>
      <input type="email" id="cust-email" style="width:100%;">
      <label>Address</label>
      <input type="text" id="cust-address" style="width:100%;">
      <label>Notes</label>
      <textarea id="cust-notes" style="width:100%;"></textarea>
      <label>Date</label>
      <input type="date" id="delivery-date" readonly style="width:100%;">
      <label>Time</label>
      <input type="time" id="delivery-time" readonly style="width:100%;">
      <label>Payment Method</label>
      <select id="cust-method" style="width:100%;">
        <option>Cash on Delivery</option>
        <option>GCash</option>
        <option>PayMaya</option>
      </select>
      <button class="button" onclick="submitOrder()" style="margin-top:1rem;">✅ Submit via WhatsApp</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('cart-modal')">&times;</button>
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p id="subtotal-text"></p>
      <button class="button" onclick="openModal('checkout-modal')">Next: Checkout</button>
    </div>
  </div>

  <div class="footer">🚲 DalaKoNa Pasabuy • Fast. Local. Trusted.</div>

  <audio id="success-sound" src="success.mp3" preload="auto"></audio>

  <script>
    const items = [];
    const adminNumber = "639082900309";
    const driverNumber = ""; // Leave blank
    const serviceFee = 10;
    const deliveryFee = 29.99;

    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    function toggleCart() {
      populateCart();
      openModal('cart-modal');
    }
    function addItemToCart() {
      const name = document.getElementById("item-name").value;
      const qty = parseInt(document.getElementById("item-qty").value);
      if (!name || qty < 1) return;
      items.push({ name, qty });
      document.getElementById("item-name").value = "";
      document.getElementById("item-qty").value = 1;
      document.getElementById("cart-count").style.display = 'inline-block';
      document.getElementById("cart-count").textContent = items.length;
      closeModal('add-item-modal');
    }
    function populateCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      let subtotal = 0;
      items.forEach(item => {
        container.innerHTML += `<p>🔹 ${item.name} (x${item.qty})</p>`;
        subtotal += item.qty * 100; // example pricing ₱100 each
      });
      const total = subtotal + serviceFee + deliveryFee;
      document.getElementById("subtotal-text").innerText = `Subtotal: ₱${subtotal.toFixed(2)}\nService Fee: ₱${serviceFee.toFixed(2)}\nDelivery Fee: ₱${deliveryFee.toFixed(2)}\nTotal: ₱${total.toFixed(2)}`;
    }
    function submitOrder() {
      const name = document.getElementById("cust-name").value;
      const phone = document.getElementById("cust-phone").value;
      const email = document.getElementById("cust-email").value;
      const address = document.getElementById("cust-address").value;
      const notes = document.getElementById("cust-notes").value;
      const date = document.getElementById("delivery-date").value;
      const time = document.getElementById("delivery-time").value;
      const method = document.getElementById("cust-method").value;
      const confirmation = Math.floor(100000 + Math.random() * 900000);

      if (!name || !phone || !address) {
        alert("Please complete all fields");
        return;
      }

      let itemList = items.map(i => `🔹 ${i.name} (x${i.qty})`).join("\n");
      let subtotal = items.reduce((sum, i) => sum + i.qty * 100, 0);
      let total = subtotal + serviceFee + deliveryFee;
      const message = `📟 New Order - Dala🚲Na PasaBuy\n\nConfirmation #: ${confirmation}\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\n📍 Address: ${address}\n📌 Notes: ${notes || 'N/A'}\n\nItems:\n${itemList}\n\nSubtotal: ₱${subtotal.toFixed(2)}\nService Fee: ₱${serviceFee.toFixed(2)}\nDelivery Fee: ₱${deliveryFee.toFixed(2)}\nTotal: ₱${total.toFixed(2)}\n\nDelivery: ${date} ${time}\nPayment: ${method}\nRef #: N/A`;

      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/${adminNumber}?text=${encoded}`, '_blank');
      if (driverNumber) {
        setTimeout(() => {
          window.open(`https://wa.me/${driverNumber}?text=${encoded}`, '_blank');
        }, 1000);
      }

      document.getElementById("success-sound").play();
      setTimeout(() => {
        window.location.href = "pasabuy-thank-you.html?ref=" + confirmation;
      }, 3500);
    }

    // Autofill date and time
    window.onload = function () {
      const now = new Date();
      document.getElementById("delivery-date").value = now.toISOString().split("T")[0];
      document.getElementById("delivery-time").value = now.toTimeString().slice(0, 5);
    };
  </script>
</body>
</html>
