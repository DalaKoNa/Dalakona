<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PasaBuy ‚Äì Custom Order</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; }
    input, select, textarea { width: 100%; padding: 8px; margin: 6px 0; border-radius: 6px; border: 1px solid #ccc; }
    .item-row { display: flex; gap: 8px; margin-bottom: 10px; }
    .item-row input { flex: 1; }
    button { background-color: #28a745; color: white; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Custom PasaBuy Request</h1>

  <form id="pasabuyForm">
    <label>Full Name:</label>
    <input type="text" id="customerName" required />

    <label>Phone Number:</label>
    <input type="tel" id="customerPhone" required />

    <label>Barangay:</label>
    <select id="barangay" required>
      <option value="">Select Barangay</option>
      <option value="Handumanan">Handumanan</option>
      <option value="Alijis">Alijis</option>
      <option value="Tangub">Tangub</option>
      <!-- Add more if needed -->
    </select>

    <label>Preferred Store:</label>
    <select id="store" required>
      <option value="">Select Store</option>
      <option value="Handumanan Hypermarket">Handumanan Hypermarket</option>
      <option value="Ellen's Bakery">Ellen's Bakery</option>
      <!-- Add more stores -->
    </select>

    <label>Preferred Delivery Time:</label>
    <input type="time" id="preferredTime" required />

    <label>Special Notes:</label>
    <textarea id="notes" placeholder="Optional notes‚Ä¶"></textarea>

    <hr>
    <h3>üõí Items to Buy</h3>
    <div id="itemsContainer">
      <div class="item-row">
        <input type="text" class="item-name" placeholder="Item name" required />
        <input type="number" class="item-qty" placeholder="Qty" min="1" required />
        <input type="number" class="item-budget" placeholder="Budget ‚Ç±" step="0.01" required />
      </div>
    </div>
    <button type="button" onclick="addItem()">‚ûï Add Another Item</button>

    <hr>
    <p><strong>Total Budget: ‚Ç±<span id="totalBudget">0.00</span></strong></p>

    <button type="submit">üì§ Submit PasaBuy Request</button>
  </form>

  <script>
    function addItem() {
      const container = document.getElementById("itemsContainer");
      const row = document.createElement("div");
      row.classList.add("item-row");
      row.innerHTML = `
        <input type="text" class="item-name" placeholder="Item name" required />
        <input type="number" class="item-qty" placeholder="Qty" min="1" required />
        <input type="number" class="item-budget" placeholder="Budget ‚Ç±" step="0.01" required />
      `;
      container.appendChild(row);
    }

    function updateBudget() {
      const budgets = document.querySelectorAll(".item-budget");
      let total = 0;
      budgets.forEach(b => total += parseFloat(b.value) || 0);
      document.getElementById("totalBudget").textContent = total.toFixed(2);
    }

    document.getElementById("itemsContainer").addEventListener("input", updateBudget);

    document.getElementById("pasabuyForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const name = document.getElementById("customerName").value.trim();
      const phone = document.getElementById("customerPhone").value.trim();
      const barangay = document.getElementById("barangay").value;
      const store = document.getElementById("store").value;
      const time = document.getElementById("preferredTime").value;
      const notes = document.getElementById("notes").value.trim();
      const itemRows = document.querySelectorAll(".item-row");

      const items = Array.from(itemRows).map(row => {
        const item = row.querySelector(".item-name").value.trim();
        const qty = row.querySelector(".item-qty").value;
        const budget = row.querySelector(".item-budget").value;
        return `${qty} x ${item} (‚Ç±${budget})`;
      });

      const totalBudget = items.reduce((sum, _, i) => {
        const budget = parseFloat(document.querySelectorAll(".item-budget")[i].value);
        return sum + (isNaN(budget) ? 0 : budget);
      }, 0).toFixed(2);

      const message = `Hi! I'd like to request a PasaBuy:\n\nüë§ ${name}\nüì± ${phone}\nüìç ${barangay}\nüè™ ${store}\nüïí ${time}\nüìù ${notes}\n\nüõí Items:\n${items.join('\n')}\n\nüí∏ Total Budget: ‚Ç±${totalBudget}`;

      try {
        // 1. Airtable submission
        await fetch("https://api.airtable.com/v0/YOUR_BASE_ID/YOUR_TABLE_NAME", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_AIRTABLE_PAT"
          },
          body: JSON.stringify({
            fields: {
              Name: name,
              Phone: phone,
              Barangay: barangay,
              Store: store,
              Time: time,
              Notes: notes,
              Items: items.join(", "),
              Budget: parseFloat(totalBudget)
            }
          })
        });

        // 2. WhatsApp trigger
        const encoded = encodeURIComponent(message);
        const whatsappNumber = "63XXXXXXXXXX"; // Replace with your WhatsApp number
        window.open(`https://wa.me/${whatsappNumber}?text=${encoded}`, "_blank");

        // 3. Redirect to Thank You
        setTimeout(() => {
          window.location.href = "pasabuy-thankyou.html";
        }, 3000);
      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
