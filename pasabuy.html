<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PasaBuy ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .step-section {
      display: none;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .step-section.active {
      display: block;
    }
    .item-group {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
    }
    .qty-btn {
      width: 2.2rem;
      height: 2.2rem;
      font-size: 1.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f0f0f0;
      cursor: pointer;
    }
    .button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin: 2rem auto;
    }
    @media screen and (max-width: 500px) {
      .header {
        font-size: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .step-section {
        padding: 1rem;
        margin: 1rem;
      }
      .item-group input,
      .item-group select {
        font-size: 0.95rem;
      }
      .button {
        font-size: 1rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
<div class="header">
  <a href="index.html">‚Üê Back</a>
  <span>PasaBuy ‚Äì DalaKoNa</span>
  <span style="width: 2rem;"></span>
</div>

<!-- Dynamic sections will be added here via script -->
<div id="form-root"></div>

<!-- Footer -->
<div class="footer">
  üö≤ DalaKoNa Pasabuy ‚Ä¢ Fast. Local. Trusted.
</div>

<!-- Success Sound -->
<audio id="success-sound" src="success.mp3" preload="auto"></audio>

<!-- Scripts -->
<script>
let itemIndex = 0;
const deliveryFee = 29.99;
const serviceFee = 10.01;

// Auto-fill current date and +1hr time
function autoFillDateTime() {
  const now = new Date();
  const plusOneHour = new Date(now.getTime() + 60 * 60 * 1000);
  document.getElementById("delivery-date").value = now.toISOString().split("T")[0];
  document.getElementById("delivery-time").value = plusOneHour.toTimeString().slice(0, 5);
}

window.onload = autoFillDateTime;

// Add item
function addItem() {
  const container = document.getElementById('items-container');
  const itemDiv = document.createElement('div');
  itemDiv.className = 'item-group';
  itemDiv.id = `item-${itemIndex}`;

  itemDiv.innerHTML = `
    <label>Item Name:</label>
    <input type="text" class="item-name" placeholder="e.g. 1 Loaf Bread" required />

    <label>Quantity:</label>
    <div style="display:flex; gap:0.5rem; align-items:center;">
      <button type="button" class="qty-btn" onclick="adjustQty(${itemIndex}, -1)">‚àí</button>
      <input type="number" class="item-qty" id="qty-${itemIndex}" value="1" min="1" required style="width:60px; text-align:center;" />
      <button type="button" class="qty-btn" onclick="adjustQty(${itemIndex}, 1)">+</button>
    </div>

    <label>Optional Product Link:</label>
    <input type="url" class="item-link" placeholder="https://..."/>

    <label>Optional Photo:</label>
    <input type="file" accept="image/*" class="item-photo" onchange="previewImage(event, ${itemIndex})"/>
    <img id="preview-${itemIndex}" style="display:none; max-width:100%; margin-top:8px; border-radius:8px;"/>

    <button type="button" class="remove-btn" onclick="removeItem(${itemIndex})">‚úñ Remove</button>
  `;
  container.appendChild(itemDiv);
  itemIndex++;
}

// Adjust quantity
function adjustQty(id, change) {
  const input = document.getElementById(`qty-${id}`);
  let qty = parseInt(input.value) || 1;
  qty += change;
  if (qty < 1) qty = 1;
  input.value = qty;
}

// Remove item
function removeItem(id) {
  const div = document.getElementById(`item-${id}`);
  if (div) div.remove();
}

// Preview uploaded photo
function previewImage(event, id) {
  const file = event.target.files[0];
  const preview = document.getElementById(`preview-${id}`);
  if (file) {
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
  }
}

// Go to delivery step
function goToCustomerForm() {
  if (document.querySelectorAll(".item-group").length === 0) {
    alert("Please add at least one item.");
    return;
  }
  document.getElementById("step-items").classList.remove("active");
  document.getElementById("step-details").classList.add("active");
}

// Generate confirmation #
function generateConfirmationCode() {
  return Math.floor(100000 + Math.random() * 900000);
}

// Submit order
function submitOrder() {
  const name = document.getElementById("cust-name").value.trim();
  const phone = document.getElementById("cust-phone").value.trim();
  const address = document.getElementById("cust-address").value.trim();
  const payment = document.getElementById("cust-payment").value;
  const date = document.getElementById("delivery-date").value;
  const time = document.getElementById("delivery-time").value;

  if (!name || !phone || !address) {
    alert("Please fill all delivery info.");
    return;
  }

  const items = [];
  document.querySelectorAll(".item-group").forEach(group => {
    const itemName = group.querySelector(".item-name").value.trim();
    const qty = group.querySelector(".item-qty").value;
    const link = group.querySelector(".item-link").value.trim();
    const photoInput = group.querySelector(".item-photo");
    const photo = photoInput.files.length ? "üì∑ Attached photo" : "";

    if (itemName) {
      items.push({ itemName, qty, link, photo });
    }
  });

  if (items.length === 0) {
    alert("Add at least one item.");
    return;
  }

  const confirmationCode = generateConfirmationCode();
  const payStatus = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;

  let message = `üõç *PasaBuy Order ‚Äì DalaKoNa*\n\n`;
  items.forEach((item, i) => {
    message += `üîπ ${item.itemName} (x${item.qty})\n`;
    if (item.link) message += `üîó ${item.link}\n`;
    if (item.photo) message += `${item.photo}\n`;
  });

  message += `\nüìç *Delivery Address:* ${address}`;
  message += `\nüóì *Date:* ${date}`;
  message += `\n‚è∞ *Time:* ${time}`;
  message += `\nüë§ *Customer:* ${name}`;
  message += `\nüìû *Phone:* ${phone}`;
  message += `\nüí≥ *Payment:* ${payStatus}`;
  message += `\n\nüöö *Delivery Fee:* ‚Ç±${deliveryFee.toFixed(2)}\n‚öôÔ∏è *Service Fee:* ‚Ç±${serviceFee.toFixed(2)}\nüí∞ *Total Add-on:* ‚Ç±${(deliveryFee + serviceFee).toFixed(2)}`;
  message += `\n\nüîñ *Confirmation #:* ${confirmationCode}`;

  // Attempt geolocation
  navigator.geolocation.getCurrentPosition(
    pos => {
      const mapLink = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
      message += `\nüåê *Location:* ${mapLink}`;
      sendToWhatsApp(message, confirmationCode);
    },
    () => {
      sendToWhatsApp(message, confirmationCode);
    }
  );
}

// Send to WhatsApp (admin + driver)
function sendToWhatsApp(message, code) {
  const encoded = encodeURIComponent(message);
  const adminNumber = "63XXXXXXXXXX";   // Replace with real #
  const driverNumber = "63YYYYYYYYYY";  // Replace with real #

  window.open(`https://wa.me/${adminNumber}?text=${encoded}`, "_blank");
  setTimeout(() => {
    window.open(`https://wa.me/${driverNumber}?text=${encoded}`, "_blank");
  }, 1200);

  const audio = document.getElementById("success-sound");
  if (audio) audio.play();

  setTimeout(() => {
    window.location.href = `PasaBuy-thank-you.html?ref=${code}`;
  }, 3000);
}

// Payment display toggle
document.getElementById("cust-payment").addEventListener("change", function () {
  const container = document.getElementById("payment-instructions");
  const gcash = document.getElementById("gcash-info");
  const paymaya = document.getElementById("paymaya-info");

  if (this.value === "GCash") {
    container.style.display = 'block';
    gcash.style.display = 'block';
    paymaya.style.display = 'none';
  } else if (this.value === "PayMaya") {
    container.style.display = 'block';
    gcash.style.display = 'none';
    paymaya.style.display = 'block';
  } else {
    container.style.display = 'none';
    gcash.style.display = 'none';
    paymaya.style.display = 'none';
  }
});
</script>
</body>
</html>
