<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;

      background-color: #f4f4f4;
    }

    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .cart-icon-wrapper {
      position: relative;
      font-size: 1.4rem;
      cursor: pointer;
    }
    #cart-count {
      position: absolute;

      background: red;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;

    }
    .main-container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    h2 {
      font-size: 1.2rem;

    label {
      display: block;

    input,
    select {
      width: 100%;

    }
    .button.add-item {
      background: #444;

    }

    }

      background: #f9f9f9;

    }

      display: flex;

    }
    .qty-wrapper button {
      width: 2rem;
      height: 2rem;
      font-size: 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;

    }
    .qty-wrapper input {
      width: 60px;
      text-align: center;

<body>
<!-- Header with cart badge -->
<div class="header">
  <a href="index.html">‚Üê Back</a>
  <span>PasaBuy ‚Äì DalaKoNa</span>
  <div style="position: relative;">
    <button onclick="toggleCartModal()" style="background:none; border:none; cursor:pointer; font-size:1.5rem;">
      üõí
      <span id="cart-count" style="position:absolute; top:-8px; right:-10px; background:red; color:white; font-size:0.75rem; padding:2px 6px; border-radius:50%; display:none;">0</span>
    </button>
  </div>
</div>

<!-- CART MODAL -->
<div id="cart-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;">
  <div style="max-width:480px; background:white; margin:5vh auto; border-radius:12px; padding:1.5rem; position:relative;">
    <button onclick="toggleCartModal()" style="position:absolute; top:1rem; right:1rem; background:red; color:white; border:none; border-radius:50%; font-size:1.2rem; width:2rem; height:2rem;">√ó</button>
    <h3>üßæ Order Summary</h3>
    <div id="cart-items-list" style="margin-top:1rem;"></div>

    <hr/>
    <p>üöö Delivery Fee: ‚Ç±29.99</p>
    <p>‚öôÔ∏è Service Fee: ‚Ç±10.01</p>
    <p><strong>üí∞ Total Add-on: ‚Ç±40.00</strong></p>

    <button class="button" style="margin-top:1rem;" onclick="goToCustomerForm()">Next: Enter Delivery Info</button>
  </div>
</div>
<script>
let itemIndex = 0;
const deliveryFee = 29.99;
const serviceFee = 10.01;

// When page loads, autofill date/time
window.onload = () => {
  autoFillDateTime();
  updateCartCount();
};

// Add item to form
function addItem() {
  const container = document.getElementById("items-container");

  const wrapper = document.createElement("div");
  wrapper.className = "item-group";
  wrapper.id = `item-${itemIndex}`;
  wrapper.innerHTML = `
    <label>Item Name:</label>
    <input type="text" class="item-name" placeholder="e.g. 2 Loaves of Bread" required/>

    <label>Quantity:</label>
    <div style="display:flex; gap:0.5rem; align-items:center;">
      <button type="button" class="qty-btn" onclick="adjustQty(${itemIndex}, -1)">‚àí</button>
      <input type="number" min="1" value="1" class="item-qty" id="qty-${itemIndex}" style="flex:1; text-align:center;">
      <button type="button" class="qty-btn" onclick="adjustQty(${itemIndex}, 1)">+</button>
    </div>

    <label>Optional Link:</label>
    <input type="url" class="item-link" placeholder="https://..." />

    <label>Optional Photo:</label>
    <input type="file" accept="image/*" class="item-photo" onchange="previewImage(event, ${itemIndex})">
    <img id="preview-${itemIndex}" class="preview" style="display:none; max-width:100%; margin-top:0.5rem; border-radius:8px;"/>

    <button type="button" class="remove-btn" onclick="removeItem(${itemIndex})">‚úñ Remove</button>
  `;
  container.appendChild(wrapper);
  itemIndex++;
  updateCartCount();
}

// Adjust quantity
function adjustQty(id, change) {
  const qtyInput = document.getElementById(`qty-${id}`);
  let current = parseInt(qtyInput.value) || 1;
  current += change;
  if (current < 1) current = 1;
  qtyInput.value = current;
  updateCartCount();
}

// Remove item
function removeItem(id) {
  const el = document.getElementById(`item-${id}`);
  if (el) el.remove();
  updateCartCount();
}

// Preview uploaded photo
function previewImage(event, id) {
  const file = event.target.files[0];
  const preview = document.getElementById(`preview-${id}`);
  if (file) {
    preview.src = URL.createObjectURL(file);
    preview.style.display = 'block';
  }
}

// Toggle cart modal
function toggleCartModal() {
  const modal = document.getElementById("cart-modal");
  if (modal.style.display === "none" || !modal.style.display) {
    populateCartItems();
    modal.style.display = "block";
  } else {
    modal.style.display = "none";
  }
}

// Count items for badge
function updateCartCount() {
  const count = document.querySelectorAll(".item-group").length;
  const badge = document.getElementById("cart-count");
  if (count > 0) {
    badge.style.display = "inline-block";
    badge.textContent = count;
  } else {
    badge.style.display = "none";
  }
}

// Show items in cart modal
function populateCartItems() {
  const list = document.getElementById("cart-items-list");
  list.innerHTML = "";
  const items = document.querySelectorAll(".item-group");
  if (items.length === 0) {
    list.innerHTML = "<p>No items added yet.</p>";
    return;
  }

  items.forEach(group => {
    const name = group.querySelector(".item-name").value || "(Unnamed item)";
    const qty = group.querySelector(".item-qty").value || "1";
    const row = document.createElement("p");
    row.innerHTML = `üõí <strong>${name}</strong> √ó ${qty}`;
    list.appendChild(row);
  });
}

// Proceed to customer info form
function goToCustomerForm() {
  toggleCartModal();
  document.getElementById("step-items").classList.remove("active");
  document.getElementById("step-details").classList.add("active");
}
</script>
<script>
const deliveryFee = 29.99;
const serviceFee = 10.01;
const adminNumber = "639082900309"; // Admin WhatsApp number
const driverNumber = ""; // Leave blank or set if needed

// Auto-fill current date and time
function autoFillDateTime() {
  const now = new Date();
  const plus1Hr = new Date(now.getTime() + 60 * 60 * 1000);
  document.getElementById("delivery-date").value = now.toISOString().split("T")[0];
  document.getElementById("delivery-time").value = plus1Hr.toTimeString().slice(0, 5);
}

// Generate 6-digit confirmation code
function generateConfirmationCode() {
  return Math.floor(100000 + Math.random() * 900000);
}

// Send order
function submitOrder() {
  const name = document.getElementById("cust-name").value.trim();
  const phone = document.getElementById("cust-phone").value.trim();
  const address = document.getElementById("cust-address").value.trim();
  const payment = document.getElementById("cust-payment").value;
  const date = document.getElementById("delivery-date").value;
  const time = document.getElementById("delivery-time").value;

  if (!name || !phone || !address) {
    alert("Please complete all required fields.");
    return;
  }

  const items = [];
  document.querySelectorAll(".item-group").forEach(group => {
    const itemName = group.querySelector(".item-name")?.value.trim();
    const qty = group.querySelector(".item-qty")?.value || "1";
    const link = group.querySelector(".item-link")?.value.trim();
    const photo = group.querySelector(".item-photo")?.files[0];
    const hasPhoto = photo ? "üì∑ Attached" : "";

    if (itemName) {
      items.push({ itemName, qty, link, hasPhoto });
    }
  });

  if (items.length === 0) {
    alert("Please add at least one item.");
    return;
  }

  const confirmationCode = generateConfirmationCode();
  const payStatus = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;

  let message = `üõç *PasaBuy Order ‚Äì DalaKoNa*\n\n`;
  items.forEach(item => {
    message += `üîπ ${item.itemName} (x${item.qty})\n`;
    if (item.link) message += `üîó ${item.link}\n`;
    if (item.hasPhoto) message += `${item.hasPhoto}\n`;
  });

  message += `\nüìç *Address:* ${address}`;
  message += `\nüóì *Date:* ${date}`;
  message += `\n‚è∞ *Time:* ${time}`;
  message += `\nüë§ *Customer:* ${name}`;
  message += `\nüìû *Phone:* ${phone}`;
  message += `\nüí≥ *Payment:* ${payStatus}`;
  message += `\n\nüöö *Delivery Fee:* ‚Ç±${deliveryFee.toFixed(2)}`;
  message += `\n‚öôÔ∏è *Service Fee:* ‚Ç±${serviceFee.toFixed(2)}`;
  message += `\nüí∞ *Total Add-on:* ‚Ç±${(deliveryFee + serviceFee).toFixed(2)}`;
  message += `\n\nüîñ *Confirmation #:* ${confirmationCode}`;

  // Try to include map location if allowed
  navigator.geolocation.getCurrentPosition(
    position => {
      const mapLink = `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
      message += `\nüìç *Location:* ${mapLink}`;
      sendToWhatsApp(message, confirmationCode);
    },
    () => {
      sendToWhatsApp(message, confirmationCode);
    }
  );
}

// Send to WhatsApp and redirect
function sendToWhatsApp(message, code) {
  const encoded = encodeURIComponent(message);
  window.open(`https://wa.me/${adminNumber}?text=${encoded}`, "_blank");

  if (driverNumber) {
    setTimeout(() => {
      window.open(`https://wa.me/${driverNumber}?text=${encoded}`, "_blank");
    }, 1500);
  }

  // Success sound
  const sound = document.getElementById("success-sound");
  if (sound) sound.play();

  // Redirect
  setTimeout(() => {
    window.location.href = `pasabuy-thank-you.html?ref=${code}`;
  }, 3500);
}
</script>

<!-- Handle payment instructions -->
<script>
document.getElementById('cust-payment').addEventListener('change', function () {
  const method = this.value;
  const instructions = document.getElementById('payment-instructions');
  const gcash = document.getElementById('gcash-info');
  const paymaya = document.getElementById('paymaya-info');

  if (method === "GCash") {
    instructions.style.display = "block";
    gcash.style.display = "block";
    paymaya.style.display = "none";
  } else if (method === "PayMaya") {
    instructions.style.display = "block";
    gcash.style.display = "none";
    paymaya.style.display = "block";
  } else {
    instructions.style.display = "none";
    gcash.style.display = "none";
    paymaya.style.display = "none";
  }
});
</script>

<!-- Optional Success Sound -->
<audio id="success-sound" src="success.mp3" preload="auto"></audio>

<!-- Footer -->
<div class="footer">
  üö≤ DalaKoNa Pasabuy ‚Ä¢ Fast. Local. Trusted.
</div>

<!-- Closing Tags -->
</body>
