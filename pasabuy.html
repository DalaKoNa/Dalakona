<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PasaBuy â€“ DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      overflow-y: auto;
    }
    .modal-content {
      background: white;
      max-width: 480px;
      margin: 5vh auto;
      padding: 1rem;
      border-radius: 12px;
      position: relative;
    }
    .button {
      background: #0057b8;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      width: 2rem; height: 2rem;
    }
    input[readonly] {
      pointer-events: none;
      background: #eee;
    }
    @media screen and (max-width: 500px) {
      .modal-content {
        margin: 10vh 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">&larr; Back</a>
    <span>PasaBuy â€“ DalaKoNa</span>
    <button onclick="toggleCart()">ðŸ›’</button>
  </div>

  <div style="max-width: 480px; margin: 1rem auto; padding: 1rem;">
    <button class="button" onclick="openModal('add-item-modal')">âž• Add Item</button>
  </div>

  <!-- Add Item Modal -->
  <div id="add-item-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('add-item-modal')">&times;</button>
      <h3>Add Item</h3>
      <label>Store</label>
      <select id="item-store" onchange="toggleOtherStore(this.value)" style="width:100%; margin-bottom: 0.5rem">
        <option value="">Select Store</option>
        <option>MR DIY</option>
        <option>Bong Bongâ€™s Bakery</option>
        <option>Julieâ€™s Bakeshop</option>
        <option>Don Macchiatos</option>
        <option>Others</option>
      </select>
      <input type="text" id="other-store" placeholder="Enter store name" style="display:none; width:100%; margin-bottom:0.5rem;" />
      <label>Item Name</label>
      <input type="text" id="item-name" style="width:100%; margin-bottom:0.5rem;" />
      <label>Quantity</label>
      <input type="number" id="item-qty" value="1" min="1" style="width:100%; margin-bottom:0.5rem;" />
      <button class="button" onclick="addItemToCart()">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('cart-modal')">&times;</button>
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <button class="button" onclick="openModal('checkout-modal')">Next: Checkout</button>
    </div>
  </div>

  <!-- Customer Info Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('checkout-modal')">&times;</button>
      <h3>Customer Info</h3>
      <input type="text" id="cust-name" placeholder="Full Name" style="width:100%;" />
      <input type="text" id="cust-phone" placeholder="Phone" style="width:100%;" />
      <input type="email" id="cust-email" placeholder="Email" style="width:100%;" />
      <input type="text" id="cust-address" placeholder="Address" style="width:100%;" />
      <label for="cust-brgy">Barangay</label>
      <select id="cust-brgy" style="width:100%;">
        <option>Handumanan</option>
        <option>Mansilingan</option>
        <option>Alijis</option>
        <option>Tangub</option>
        <option>Other</option>
      </select>
      <input type="text" id="cust-notes" placeholder="Notes (optional)" style="width:100%;" />
      <input type="date" id="delivery-date" readonly style="width:100%;" />
      <input type="time" id="delivery-time" readonly style="width:100%;" />
      <select id="cust-method" style="width:100%;">
        <option>Cash on Delivery</option>
        <option>GCash (+â‚±5.00 fee)</option>
        <option>PayMaya (+â‚±5.00 fee)</option>
      </select>
      <button class="button" onclick="submitOrder()">âœ… Submit Order</button>
    </div>
  </div>

  <script>
    let items = [];
    let selectedStore = "";

    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    function toggleCart() {
      document.getElementById('cart-items').innerHTML = items.map(i => `ðŸ”¹ ${i.name} (x${i.qty})`).join('<br>');
      openModal('cart-modal');
    }
    function toggleOtherStore(value) {
      const other = document.getElementById("other-store");
      if (value === "Others") other.style.display = 'block';
      else other.style.display = 'none';
    }
    function addItemToCart() {
      const store = document.getElementById("item-store").value === "Others"
        ? document.getElementById("other-store").value
        : document.getElementById("item-store").value;
      const name = document.getElementById("item-name").value;
      const qty = parseInt(document.getElementById("item-qty").value);

      if (!store || !name || qty < 1) return alert("Fill all fields");
      if (selectedStore && store !== selectedStore) return alert("One store per order only.");
      selectedStore = store;

      items.push({ store, name, qty });
      closeModal('add-item-modal');
    }
    function submitOrder() {
      const name = document.getElementById("cust-name").value;
      const phone = document.getElementById("cust-phone").value;
      const email = document.getElementById("cust-email").value;
      const address = document.getElementById("cust-address").value;
      const brgy = document.getElementById("cust-brgy").value;
      const notes = document.getElementById("cust-notes").value;
      const date = document.getElementById("delivery-date").value;
      const time = document.getElementById("delivery-time").value;
      const method = document.getElementById("cust-method").value;

      const confirmation = Math.floor(100000 + Math.random() * 900000);
      const itemLines = items.map(i => `ðŸ”¹ ${i.name} (x${i.qty})`).join("\n");

      const msg = `ðŸ§¾ New Order - DalaKoNa PasaBuy\n\nConfirmation #: ${confirmation}\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nAddress: ${address}, ${brgy}, Bacolod City\nStore: ${selectedStore}\nNotes: ${notes || 'N/A'}\n\nItems:\n${itemLines}\n\nTotal will be confirmed after item availability.\n\nDelivery: ${date} ${time}\nPayment: ${method}`;

      const waURL = `https://wa.me/639082900309?text=${encodeURIComponent(msg)}`;
      window.open(waURL, '_blank');
    }

    // Set default date +1 hour
    window.onload = () => {
      const now = new Date();
      now.setHours(now.getHours() + 1);
      document.getElementById("delivery-date").value = now.toISOString().split("T")[0];
      document.getElementById("delivery-time").value = now.toTimeString().slice(0, 5);
    }
  </script>
</body>
</html>
