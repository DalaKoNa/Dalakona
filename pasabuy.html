<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PasaBuy Now â€“ Dala Ko Na ðŸš²</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 1rem;
      width: 100%;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .receipt {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border: 1px dashed #ccc;
      text-align: left;
    }
    .item-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .item-group input {
      flex: 1;
    }
    .remove-item-btn {
      background: red;
      color: white;
      border: none;
      padding: 0 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="pasabuyForm">
    <h2>ðŸ›’ PasaBuy Order</h2>

    <label for="store">Select Store *</label>
    <select id="store" required>
      <option value="">Select a store</option>
      <option>Handumanan Hypermarket</option>
      <option>Chooks To Go</option>
      <option>Uling Rooster</option>
      <option>Goldilocks</option>
      <option>The Generics Pharmacy</option>
      <option>Watsons</option>
      <option>Julie's Bakeshop</option>
      <option>Bong Bongs</option>
      <option>Don Macchiatos</option>
      <option>Joe Joe's Chicken</option>
      <option>JDE Hardware and Construction Supply</option>
      <option>Sabon Depot</option>
      <option>Mr. DIY</option>
      <option>Other (Specify in item)</option>
    </select>

    <label>Items to Buy *</label>
    <div id="items-container"></div>
    <button type="button" onclick="addItem()">+ Add Item</button>

    <label>Delivery Type *</label>
    <select id="deliveryType" required onchange="updateDeliveryFields()">
      <option value="today">Today (within 1 hour)</option>
      <option value="later">Later</option>
    </select>

    <label>Delivery Date *</label>
    <input type="date" id="deliveryDate" required readonly />

    <label>Delivery Time *</label>
    <input type="time" id="deliveryTime" required readonly />

    <label>Budget (â‚±) *</label>
    <input type="number" id="budget" min="1" max="3000" required />

    <label>Your Name *</label>
    <input type="text" id="customerName" required />

    <label>Phone Number *</label>
    <input type="tel" id="customerPhone" required />

    <label>Exact Location *</label>
    <input type="text" id="customerLocation" placeholder="e.g. Block 2 Lot 5, Handumanan" required />

    <div class="receipt" id="summaryBox">
      <strong>ðŸ§¾ PasaBuy Summary:</strong><br/>
      Item Total: â‚±<span id="itemTotal">0.00</span><br/>
      Delivery Fee: â‚±29.99<br/>
      Service Fee: â‚±10.01<br/>
      <hr>
      TOTAL: â‚±<span id="finalTotal">40.00</span>
    </div>

    <button type="submit" id="submitBtn" disabled>âœ… Submit via WhatsApp</button>
  </form>

  <script>
    const DELIVERY_FEE = 29.99;
    const SERVICE_FEE = 10.01;

    const deliveryType = document.getElementById("deliveryType");
    const deliveryDate = document.getElementById("deliveryDate");
    const deliveryTime = document.getElementById("deliveryTime");

    function updateDeliveryFields() {
      const now = new Date();
      const today = now.toISOString().split('T')[0];
      deliveryDate.value = today;
      if (deliveryType.value === "today") {
        deliveryDate.readOnly = true;
        deliveryTime.readOnly = true;
        deliveryTime.value = new Date(now.getTime() + 60 * 60000).toTimeString().slice(0,5); // +1 hour
      } else {
        deliveryDate.readOnly = false;
        deliveryTime.readOnly = false;
        deliveryTime.value = "";
      }
    }

    function addItem(name = "", qty = "") {
      const container = document.getElementById('items-container');
      const itemGroup = document.createElement('div');
      itemGroup.className = 'item-group';
      itemGroup.innerHTML = `
        <input type="text" placeholder="Item name" value="${name}" required />
        <input type="number" placeholder="Qty" min="1" value="${qty}" required />
        <button type="button" class="remove-item-btn" onclick="this.parentElement.remove(); updateSummary()">ðŸ—‘</button>
      `;
      container.appendChild(itemGroup);
      updateSummary();
    }

    function updateSummary() {
      let itemTotal = 0;
      document.querySelectorAll('#items-container .item-group').forEach(group => {
        const qty = parseFloat(group.children[1].value) || 0;
        itemTotal += qty * 1; // assume â‚±1 per item qty, update logic if you need pricing
      });
      const finalTotal = itemTotal + DELIVERY_FEE + SERVICE_FEE;
      document.getElementById("itemTotal").textContent = itemTotal.toFixed(2);
      document.getElementById("finalTotal").textContent = finalTotal.toFixed(2);
      document.getElementById("submitBtn").disabled = !isFormComplete();
    }

    function isFormComplete() {
      const requiredFields = ["store", "budget", "customerName", "customerPhone", "customerLocation"];
      return requiredFields.every(id => document.getElementById(id).value.trim() !== "") &&
             document.querySelectorAll("#items-container .item-group").length > 0;
    }

    document.getElementById("pasabuyForm").addEventListener("input", updateSummary);
    updateDeliveryFields();

    document.getElementById("pasabuyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const confirmationNum = "PN-" + Math.floor(100000 + Math.random() * 900000);
      let message = `ðŸ›’ *PasaBuy Order Confirmation*\n`;
      message += `Ref#: *${confirmationNum}*\n\n`;
      message += `Store: ${document.getElementById("store").value}\n`;
      message += `Items:\n`;

      document.querySelectorAll('#items-container .item-group').forEach(group => {
        const name = group.children[0].value;
        const qty = group.children[1].value;
        message += `- ${name} x${qty}\n`;
      });

      message += `\nDelivery: ${deliveryDate.value} at ${deliveryTime.value}\n`;
      message += `Budget: â‚±${document.getElementById("budget").value}\n`;
      message += `Location: ${document.getElementById("customerLocation").value}\n`;
      message += `Name: ${document.getElementById("customerName").value}\n`;
      message += `Phone: ${document.getElementById("customerPhone").value}\n`;
      message += `\nDelivery Fee: â‚±${DELIVERY_FEE.toFixed(2)}\n`;
      message += `Service Fee: â‚±${SERVICE_FEE.toFixed(2)}\n`;
      const total = parseFloat(document.getElementById("finalTotal").textContent);
      message += `*TOTAL: â‚±${total.toFixed(2)}*\n\n`;
      message += `_Sent via Dala Ko Na ðŸš²_`;

      const encoded = encodeURIComponent(message);
      const whatsappLink = `https://wa.me/63XXXXXXXXXX?text=${encoded}`; // Replace with real number

      window.open(whatsappLink, "_blank");

      // optional redirect to thank you page
      setTimeout(() => window.location.href = "pasabuy-thank-you.html", 1000);
    });
  </script>
</body>
</html>
