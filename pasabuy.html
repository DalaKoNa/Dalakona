<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaKoNa – Pasabuy Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      font-weight: 600;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    input[readonly] {
      background-color: #f0f0f0;
      pointer-events: none;
    }
    .btn {
      display: inline-block;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>DalaKoNa – PasaBuy</header>

  <main>
    <div class="card">
      <h2>Add Item</h2>
      <label for="store">Select Store</label>
      <select id="store">
        <option>MR DIY</option>
        <option>Bong Bong's Bakery</option>
        <option>Julie's Bakeshop</option>
        <option>Don Macchiatos</option>
        <option>Others</option>
      </select>
      <label for="store-other">If Others, Specify</label>
      <input type="text" id="store-other" placeholder="Enter custom store name..." />

      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" />

      <label for="item-qty">Quantity</label>
      <input type="number" id="item-qty" value="1" min="1" />

      <button class="btn" onclick="addItemToCart()">Add to Cart</button>
    </div>

    <div class="card">
      <h2>Customer Info</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" />

      <label for="phone">Phone</label>
      <input type="text" id="phone" />

      <label for="email">Email</label>
      <input type="email" id="email" />

      <label for="barangay">Barangay</label>
      <select id="barangay">
        <option>Handumanan</option>
        <option>Mansilingan</option>
        <option>Alijis</option>
        <option>Sum-ag</option>
        <option>Others</option>
      </select>

      <label for="address">Street Address</label>
      <input type="text" id="address" />

      <label for="geo">Exact Location (optional)</label>
      <input type="text" id="geo" placeholder="Paste Google Maps link or landmark" />

      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Leave at gate, call when outside, etc."></textarea>

      <label for="date">Delivery Date</label>
      <input type="date" id="date" readonly />

      <label for="time">Delivery Time</label>
      <input type="time" id="time" readonly />

      <label for="schedule">Want to schedule for later?</label>
      <input type="datetime-local" id="schedule" />

      <label for="method">Payment Method</label>
      <select id="method">
        <option>Cash on Delivery</option>
        <option>GCash</option>
        <option>PayMaya</option>
      </select>

      <small>* Online payments may incur transfer fees.</small>

      <button class="btn" onclick="submitOrder()">Submit via WhatsApp</button>
    </div>

    <div class="footer">DalaKoNa • Handumanan Area Only • Fast. Local. Trusted.</div>
  </main>

  <script>
    const items = [];
    const adminNumber = "639082900309";
    const serviceFee = 10.01;
    const deliveryFee = 29.99;

    function addItemToCart() {
      const store = document.getElementById('store').value;
      const otherStore = document.getElementById('store-other').value.trim();
      const name = document.getElementById('item-name').value.trim();
      const qty = parseInt(document.getElementById('item-qty').value);
      if (!name || qty < 1) return alert("Enter valid item and quantity.");

      const storeLabel = (store === 'Others' && otherStore) ? otherStore : store;
      items.push(`${storeLabel}: ${name} (x${qty})`);
      alert("Item added!");

      document.getElementById('item-name').value = "";
      document.getElementById('item-qty').value = 1;
    }

    function submitOrder() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const schedule = document.getElementById("schedule").value;
      const method = document.getElementById("method").value;
      const barangay = document.getElementById("barangay").value;
      const geo = document.getElementById("geo").value;

      if (!name || !phone || !address || items.length === 0) {
        return alert("Please fill out all required fields and add items.");
      }

      const confirmation = Math.floor(Math.random() * 900000 + 100000);
      const deliveryTime = schedule ? new Date(schedule).toLocaleString() : `${date} ${time}`;

      const message = `📝 New Order - DalaKoNa Pasabuy\n\nConfirmation #: ${confirmation}\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nBarangay: ${barangay}\n📍 Address: ${address}\n📌 Geo: ${geo || 'N/A'}\n📌 Notes: ${notes || 'N/A'}\n\nItems:\n${items.join("\n")}\n\nSubtotal: ₱0.00\nService Fee: ₱${serviceFee.toFixed(2)}\nDelivery Fee: ₱${deliveryFee.toFixed(2)}\nTotal: ₱${(serviceFee + deliveryFee).toFixed(2)}\n\nDelivery: ${deliveryTime}\nPayment: ${method}\n\n⚠️ Final amount to be confirmed after item availability.`;

      window.open(`https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`, '_blank');
    }

    window.onload = function () {
      const now = new Date();
      now.setHours(now.getHours() + 1);
      document.getElementById("date").value = now.toISOString().split("T")[0];
      document.getElementById("time").value = now.toTimeString().slice(0, 5);
    };
  </script>
</body>
</html>
