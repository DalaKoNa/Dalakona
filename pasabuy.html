<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PasaBuy Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .item-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .item-group input[type="text"],
    .item-group input[type="number"] {
      flex: 1;
    }
    .remove-item-btn {
      background: #dc3545;
      color: #fff;
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .summary {
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .radio-group label {
      font-weight: normal;
    }
    .hidden { display: none; }
    .center { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>PasaBuy Order</h2>
    <form id="orderForm" onsubmit="handleSubmit(event)">
      <label>Customer Name *</label>
      <input type="text" id="name" required>

      <label>Phone Number *</label>
      <input type="tel" id="phone" required>

      <label>Store *</label>
      <select id="store" required>
        <option value="">Select store</option>
        <option>Handumanan Hypermarket</option>
        <option>Chooks to Go</option>
        <option>Uling Rooster</option>
        <option>Goldilocks</option>
        <option>The Generics Pharmacy</option>
        <option>Watsons</option>
        <option>Julie's Bakeshop</option>
        <option>Bong Bongs</option>
        <option>Don Macchiatos</option>
        <option>Joe Joe's Chicken</option>
        <option>JDE Hardware</option>
        <option>Sabon Depot</option>
        <option>Others (Specify in notes)</option>
      </select>

      <label>Delivery Type *</label>
      <div class="radio-group">
        <label><input type="radio" name="deliveryType" value="today" checked onchange="toggleDeliveryFields()"> üì¶ Today (within 1 hour)</label>
        <label><input type="radio" name="deliveryType" value="later" onchange="toggleDeliveryFields()"> üöö Later</label>
      </div>

      <div id="todayFields">
        <label>Delivery Date</label>
        <input type="text" id="deliveryDateToday" readonly>
        <label>Delivery Time</label>
        <input type="text" id="deliveryTimeToday" readonly>
      </div>

      <div id="laterFields" class="hidden">
        <label>Choose Delivery Date</label>
        <input type="date" id="deliveryDateLater">
        <label>Choose Time</label>
        <input type="time" id="deliveryTimeLater">
      </div>

      <label>Exact Address *</label>
      <input type="text" id="address" required>
      <button type="button" onclick="getGeoLocation()">üìç Use My Location</button>

      <label>Items to Buy *</label>
      <div id="items-container"></div>
      <button type="button" onclick="addItem()">‚ûï Add Item</button>

      <label>Budget *</label>
      <select id="budget" required>
        <option value="">Select</option>
        <option>‚Ç±100</option>
        <option>‚Ç±200</option>
        <option>‚Ç±500</option>
        <option>‚Ç±1000</option>
        <option>‚Ç±2000</option>
        <option>‚Ç±3000</option>
      </select>

      <label>Upload Proof of Deposit *</label>
      <input type="file" id="proof" accept="image/*" required>

      <div class="summary">
        <strong>Service Fee:</strong> ‚Ç±29.99<br>
        <strong>Delivery Fee:</strong> ‚Ç±10.01<br>
        <strong>Total (estimated):</strong> <span id="totalAmount">‚Ç±0.00</span><br>
        <strong>Required Downpayment (50%):</strong> <span id="downPayment">‚Ç±0.00</span>
      </div>

      <label>Additional Notes</label>
      <textarea id="notes" placeholder="Allergic to peanuts, please choose cheapest item, etc."></textarea>

      <button type="submit">‚úÖ Submit Order</button>
    </form>
    <div class="center" style="margin-top: 1rem;">
      <small>After submitting, you‚Äôll be redirected to confirmation page.</small>
    </div>
  </div>

  <script>
    const serviceFee = 29.99;
    const deliveryFee = 10.01;

    function addItem(name = '', qty = '') {
      const container = document.getElementById('items-container');
      const itemGroup = document.createElement('div');
      itemGroup.className = 'item-group';
      itemGroup.innerHTML = `
        <input type="text" name="itemName[]" placeholder="Item name" value="${name}" required />
        <input type="number" name="itemQty[]" placeholder="Qty" value="${qty}" min="1" required />
        <button type="button" class="remove-item-btn" onclick="this.parentElement.remove()">üóë</button>
      `;
      container.appendChild(itemGroup);
      calculateTotal();
    }

    function toggleDeliveryFields() {
      const type = document.querySelector('input[name="deliveryType"]:checked').value;
      document.getElementById('todayFields').classList.toggle('hidden', type !== 'today');
      document.getElementById('laterFields').classList.toggle('hidden', type !== 'later');
    }

    function getGeoLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
          const data = await res.json();
          document.getElementById('address').value = data.display_name || `${lat}, ${lng}`;
        });
      } else {
        alert('Geolocation not supported');
      }
    }

    function calculateTotal() {
      const budgetVal = parseFloat(document.getElementById('budget').value.replace('‚Ç±','')) || 0;
      const total = budgetVal + serviceFee + deliveryFee;
      const down = total * 0.5;
      document.getElementById('totalAmount').textContent = `‚Ç±${total.toFixed(2)}`;
      document.getElementById('downPayment').textContent = `‚Ç±${down.toFixed(2)}`;
    }

    document.getElementById('budget').addEventListener('change', calculateTotal);

    function handleSubmit(e) {
      e.preventDefault();
      // Construct WhatsApp message + logic here
      window.location.href = 'pasabuy-thank-you.html';
    }

    // Auto-set today's date/time
    const now = new Date();
    document.getElementById('deliveryDateToday').value = now.toISOString().split('T')[0];
    const time = now.getHours() + 1;
    document.getElementById('deliveryTimeToday').value = `${time}:00`;

    addItem(); // Add initial item
  </script>
</body>
</html>
