<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dala🚲na – PasaBuy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #00c853;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .item-group {
      display: flex;
      gap: 0.5rem;
    }
    .item-group input {
      flex: 1;
    }
    .remove-item-btn {
      background: #e53935;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>PasaBuy Request 🛒</h2>
    <form id="pasabuyForm">
      <label>Full Name *</label>
      <input type="text" id="fullName" required />

      <label>Phone Number *</label>
      <input type="tel" id="phoneNumber" required />

      <label>Email Address</label>
      <input type="email" id="email" />

      <label>Store *</label>
      <select id="store" required>
        <option value="">-- Select Store --</option>
        <option>Handumanan Hypermarket</option>
        <option>Chooks to Go</option>
        <option>Uling Rooster</option>
        <option>Goldilocks</option>
        <option>The Generics Pharmacy</option>
        <option>Watsons</option>
        <option>Julie's Bakeshop</option>
        <option>Bong Bong's</option>
        <option>Don Macchiatos</option>
        <option>Joe Joe's Chicken</option>
        <option>JDE Hardware and Construction Supply</option>
        <option>Sabon Depot</option>
        <option>Mr. DIY</option>
        <option>Others (Please Specify Below)</option>
      </select>

      <input type="text" id="otherStore" placeholder="Specify store if Others selected" />

      <label>Items to Buy *</label>
      <div id="items-container"></div>
      <button type="button" onclick="addItem()">+ Add Item</button>

      <label>Delivery Type *</label>
      <select id="deliveryType" required>
        <option value="Today">Today (Within 1 Hour)</option>
        <option value="Later">Later</option>
      </select>

      <label>Delivery Time *</label>
      <input type="time" id="deliveryTime" required />

      <label>Delivery Address *</label>
      <input type="text" id="deliveryAddress" required />

      <label>Geo Location *</label>
      <input type="text" id="geoLocation" placeholder="Click Get Location" readonly required />
      <button type="button" onclick="getExactLocation()">📍 Get My Location</button>

      <label>Budget (₱) *</label>
      <input type="number" id="budget" max="3000" required />

      <label>Estimated Downpayment (50%)</label>
      <input type="text" id="downpayment" readonly />

      <label>Upload Payment Proof (optional)</label>
      <input type="file" id="paymentProof" accept="image/*" />

      <button type="submit">Submit via WhatsApp</button>
    </form>
  </div>

  <script>
    function addItem(name = '', qty = '') {
      const container = document.getElementById('items-container');
      const itemGroup = document.createElement('div');
      itemGroup.className = 'item-group';
      itemGroup.innerHTML = `
        <input type="text" placeholder="Item name (e.g. Soy Sauce)" required />
        <input type="number" placeholder="Qty" min="1" required />
        <button type="button" class="remove-item-btn" onclick="this.parentElement.remove()">🗑</button>
      `;
      container.appendChild(itemGroup);
    }

    document.getElementById('deliveryType').addEventListener('change', function () {
      const timeField = document.getElementById('deliveryTime');
      if (this.value === 'Today') {
        const now = new Date();
        now.setHours(now.getHours() + 1);
        timeField.value = now.toTimeString().slice(0,5);
        timeField.readOnly = true;
      } else {
        timeField.value = '';
        timeField.readOnly = false;
      }
    });

    document.getElementById('budget').addEventListener('input', function () {
      const val = parseFloat(this.value);
      if (!isNaN(val)) {
        document.getElementById('downpayment').value = '₱' + (val * 0.5).toFixed(2);
      } else {
        document.getElementById('downpayment').value = '';
      }
    });

    function getExactLocation() {
      if (!navigator.geolocation) return alert("Geolocation not supported");
      navigator.geolocation.getCurrentPosition(async pos => {
        const { latitude, longitude } = pos.coords;
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
        const data = await res.json();
        const fullAddress = data.display_name;
        document.getElementById('geoLocation').value = fullAddress;
      });
    }

    document.getElementById('pasabuyForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('fullName').value;
      const phone = document.getElementById('phoneNumber').value;
      const email = document.getElementById('email').value;
      const store = document.getElementById('store').value;
      const otherStore = document.getElementById('otherStore').value;
      const deliveryType = document.getElementById('deliveryType').value;
      const deliveryTime = document.getElementById('deliveryTime').value;
      const address = document.getElementById('deliveryAddress').value;
      const geo = document.getElementById('geoLocation').value;
      const budget = document.getElementById('budget').value;
      const downpayment = document.getElementById('downpayment').value;

      const items = Array.from(document.querySelectorAll('#items-container .item-group')).map(group => {
        const inputs = group.querySelectorAll('input');
        return `• ${inputs[0].value} x${inputs[1].value}`;
      }).join("\n");

      const msg = `🛒 *PasaBuy Request*

👤 Name: ${name}
📞 Phone: ${phone}
📧 Email: ${email}
🏪 Store: ${store}${store === 'Others (Please Specify Below)' ? ` (${otherStore})` : ''}
📦 Items:
${items}

📍 Address: ${address}
🗺️ Location: ${geo}
⏰ Delivery: ${deliveryType} at ${deliveryTime}
💰 Budget: ₱${budget}
💸 50% DP: ${downpayment}`;

      const whatsappUrl = `https://wa.me/639123456789?text=${encodeURIComponent(msg)}`;
      window.open(whatsappUrl, '_blank');
      window.location.href = 'pasabuy-thank-you.html';
    });

    // Add first item by default
    addItem();
  </script>
</body>
</html>
