<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PasaBuy ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .header a {
      color: white;
      text-decoration: none;
    }

    .step-section {
      display: none;
      max-width: 480px;
      margin: 1.5rem auto;
      padding: 1rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .step-section.active {
      display: block;
    }

    h2 {
      margin-top: 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .item-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: transparent;
      border: none;
      color: red;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .preview {
      margin-top: 0.5rem;
      max-width: 100%;
      border-radius: 8px;
    }

    .button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="index.html">‚Üê Back</a>
  <span>PasaBuy ‚Äì DalaKoNa</span>
  <span style="width: 2rem;"></span>
</div>
<!-- Step 1: Add Items -->
<div class="step-section active" id="step-items">
  <h2>üõç What do you want us to buy?</h2>
  <div id="items-container"></div>
  <button class="button" onclick="addItem()">‚ûï Add Item</button>
  <button class="button" style="background:#0057b8;" onclick="goToCustomerForm()">Next: Delivery Info</button>
</div>

<!-- Step 2: Customer Details -->
<div class="step-section" id="step-details">
  <h2>üë§ Your Delivery Info</h2>
  <label>Name:</label>
  <input type="text" id="cust-name" placeholder="Juan Dela Cruz" required />

  <label>Phone Number:</label>
  <input type="text" id="cust-phone" placeholder="09XXXXXXXXX" required />

  <label>Delivery Address:</label>
  <input type="text" id="cust-address" placeholder="Blk 1 Lot 2, Barangay..." required />

  <label>üóì Delivery Date</label>
  <input type="date" id="delivery-date" disabled />

  <label>üïí Delivery Time</label>
  <input type="time" id="delivery-time" disabled />
  <small style="color:#666;font-size:0.9rem;">Auto-scheduled 1 hour from now</small>

  <label>üí≥ Payment Method:</label>
  <select id="cust-payment">
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="GCash">GCash</option>
    <option value="PayMaya">PayMaya</option>
  </select>

  <!-- Payment Instructions -->
  <div id="payment-instructions" style="display: none; background: #f7f7f7; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
    <h4>üí∏ Payment Instructions</h4>
    <div id="gcash-info" style="display:none;">
      <p><strong>GCash Number:</strong> 09XXXXXXXXX</p>
      <img src="gcash-qr.png" alt="GCash QR" style="max-width:100%; border-radius: 8px;" />
    </div>
    <div id="paymaya-info" style="display:none;">
      <p><strong>PayMaya Number:</strong> 09YYYYYYYYY</p>
      <img src="paymaya-qr.png" alt="PayMaya QR" style="max-width:100%; border-radius: 8px;" />
    </div>
  </div>

  <button class="button" onclick="submitOrder()">‚úÖ Submit Order to WhatsApp</button>
</div>

<div class="footer">
  üö≤ DalaKoNa PasaBuy ‚Ä¢ Powered by neighborhood hustle üíõ
</div>
<script>
let itemIndex = 0;
const deliveryFee = 29.99;
const serviceFee = 10.01;

// Set default delivery time: 1 hour from now
function setAutoDeliveryDateTime() {
  const now = new Date();
  const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
  document.getElementById("delivery-date").value = now.toISOString().split('T')[0];
  document.getElementById("delivery-time").value = oneHourLater.toTimeString().slice(0, 5);
}
setAutoDeliveryDateTime();

function addItem() {
  const container = document.getElementById('items-container');
  const itemDiv = document.createElement('div');
  itemDiv.className = 'item-group';
  itemDiv.id = `item-${itemIndex}`;
  itemDiv.innerHTML = `
    <label>Item ${itemIndex + 1}</label>
    <input type="text" placeholder="What to buy?" class="item-name" required />

    <label>Quantity</label>
    <input type="number" min="1" value="1" class="item-qty" required />

    <label>Optional Product Link</label>
    <input type="url" class="item-link" placeholder="https://..." />

    <label>Optional Photo</label>
    <input type="file" accept="image/*" class="item-photo" onchange="previewImage(event, ${itemIndex})"/>
    <img id="preview-${itemIndex}" class="preview" style="display:none; max-width:100%; margin-top:5px;" />

    <button type="button" class="remove-btn" onclick="removeItem(${itemIndex})">‚úñ</button>
  `;
  container.appendChild(itemDiv);
  itemIndex++;
}

function removeItem(index) {
  const item = document.getElementById(`item-${index}`);
  if (item) item.remove();
}

function previewImage(event, index) {
  const file = event.target.files[0];
  const preview = document.getElementById(`preview-${index}`);
  if (file) {
    preview.src = URL.createObjectURL(file);
    preview.style.display = 'block';
  }
}

function goToCustomerForm() {
  if (document.querySelectorAll('.item-group').length === 0) {
    alert("Please add at least one item.");
    return;
  }
  document.getElementById("step-items").classList.remove("active");
  document.getElementById("step-details").classList.add("active");
}

document.getElementById('cust-payment').addEventListener('change', function () {
  const value = this.value;
  const container = document.getElementById('payment-instructions');
  const gcash = document.getElementById('gcash-info');
  const paymaya = document.getElementById('paymaya-info');

  if (value === 'GCash') {
    container.style.display = 'block';
    gcash.style.display = 'block';
    paymaya.style.display = 'none';
  } else if (value === 'PayMaya') {
    container.style.display = 'block';
    gcash.style.display = 'none';
    paymaya.style.display = 'block';
  } else {
    container.style.display = 'none';
    gcash.style.display = 'none';
    paymaya.style.display = 'none';
  }
});

function generateConfirmationCode() {
  return Math.floor(100000 + Math.random() * 900000); // 6-digit code
}

function submitOrder() {
  const name = document.getElementById("cust-name").value.trim();
  const phone = document.getElementById("cust-phone").value.trim();
  const address = document.getElementById("cust-address").value.trim();
  const payment = document.getElementById("cust-payment").value;
  const date = document.getElementById("delivery-date").value;
  const time = document.getElementById("delivery-time").value;

  if (!name || !phone || !address) {
    alert("Please complete all required fields.");
    return;
  }

  const items = [];
  document.querySelectorAll('.item-group').forEach((group) => {
    const itemName = group.querySelector('.item-name').value.trim();
    const itemQty = group.querySelector('.item-qty').value;
    const itemLink = group.querySelector('.item-link').value.trim();
    const itemPhoto = group.querySelector('.item-photo').files[0];
    const photoUrl = itemPhoto ? URL.createObjectURL(itemPhoto) : null;

    items.push({ itemName, itemQty, itemLink, photoUrl });
  });

  const confirmationCode = generateConfirmationCode();
  const payStatus = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;

  let summary = `*PasaBuy Order ‚Äì DalaKoNa*\n\nüõí *Order Items:*\n`;
  items.forEach((item, i) => {
    summary += `‚Ä¢ ${item.itemName} (x${item.itemQty})\n`;
    if (item.itemLink) summary += `üîó ${item.itemLink}\n`;
    if (item.photoUrl) summary += `üì∑ [Preview sent separately]\n`;
  });

  summary += `\nüìç *Delivery Address:* ${address}`;
  summary += `\nüóì *Date:* ${date} ‚è∞ *Time:* ${time}`;
  summary += `\nüë§ *Name:* ${name}`;
  summary += `\nüìû *Phone:* ${phone}`;
  summary += `\nüí≥ *Payment:* ${payStatus}`;
  summary += `\n\nüöö *Delivery Fee:* ‚Ç±${deliveryFee.toFixed(2)}`;
  summary += `\n‚öôÔ∏è *Service Fee:* ‚Ç±${serviceFee.toFixed(2)}`;
  summary += `\nüí∞ *Total Add-on:* ‚Ç±${(deliveryFee + serviceFee).toFixed(2)}`;
  summary += `\n\nüîñ *Order Ref #:* ${confirmationCode}`;

  // You can customize these numbers:
  const adminNumber = "63XXXXXXXXXX";
  const riderNumber = "63YYYYYYYYYY";

  const encoded = encodeURIComponent(summary);

  // Send to Admin & Rider
  window.open(`https://wa.me/${adminNumber}?text=${encoded}`, '_blank');
  setTimeout(() => {
    window.open(`https://wa.me/${riderNumber}?text=${encoded}`, '_blank');
  }, 1000);

  // Play success sound (optional)
  const audio = new Audio('success.mp3');
  audio.play();

  // Redirect after short delay
  setTimeout(() => {
    window.location.href = `PasaBuy-thank-you.html?ref=${confirmationCode}`;
  }, 3500);
}
</script>
</body>
</html>
