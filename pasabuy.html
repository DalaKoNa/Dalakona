<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dala🚲na – PasaBuy Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .item-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .item-group input {
      flex: 1;
    }
    .item-group button {
      flex: 0 0 auto;
      padding: 0.5rem 0.7rem;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row > div {
      flex: 1;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
      margin-top: 2rem;
      font-weight: bold;
    }
    .hidden { display: none; }
    .summary {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dala🚲Na PasaBuy</h1>
    <form id="pasabuyForm">
      <label>Customer Name *</label>
      <input type="text" id="customerName" required />

      <label>Phone Number *</label>
      <input type="tel" id="customerPhone" required />

      <label>Address *</label>
      <input type="text" id="customerAddress" required />

      <label>Store *</label>
      <select id="storeSelect" required>
        <option value="">Select Store</option>
        <option>Handumanan Hypermarket</option>
        <option>Chooks to Go</option>
        <option>Uling Rooster</option>
        <option>Goldilocks</option>
        <option>The Generics Pharmacy</option>
        <option>Watsons</option>
        <option>Julie's Bakeshop</option>
        <option>Bong Bongs</option>
        <option>Don Macchiatos</option>
        <option>Joe Joe's Chicken</option>
        <option>JDE Hardware and Construction Supply</option>
        <option>Sabon Depot</option>
        <option>Others (Specify Below)</option>
      </select>
      <input type="text" id="otherStore" placeholder="If others, specify here..." />

      <label>Items to Buy *</label>
      <div id="items-container"></div>
      <button type="button" onclick="addItem()">+ Add Item</button>

      <label>Delivery Type *</label>
      <select id="deliveryType" required onchange="toggleDeliveryFields()">
        <option value="">Select Delivery Option</option>
        <option value="today">Today (within 1 hour)</option>
        <option value="later">Deliver Later</option>
      </select>

      <div id="laterFields" class="hidden">
        <label>Delivery Date *</label>
        <input type="date" id="deliveryDate" />

        <label>Delivery Time *</label>
        <input type="time" id="deliveryTime" />
      </div>

      <label>Estimated Budget (₱) *</label>
      <input type="number" id="budget" min="1" max="3000" required oninput="calculateDownpayment()" />

      <div class="summary" id="summaryBox"></div>

      <label>Bank Transfer Details</label>
      <p>Pay to GCash/PayMaya: 0917-XXX-XXXX (Dala Ko Na)</p>

      <label>Upload Proof of Deposit *</label>
      <input type="file" id="proofUpload" required />

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    function addItem(name = '', qty = '') {
      const container = document.getElementById('items-container');
      const itemGroup = document.createElement('div');
      itemGroup.className = 'item-group';
      itemGroup.innerHTML = `
        <input type="text" name="itemName[]" placeholder="Item name" value="${name}" required />
        <input type="number" name="itemQty[]" placeholder="Qty" min="1" value="${qty}" required />
        <button type="button" onclick="this.parentElement.remove()">🗑</button>
      `;
      container.appendChild(itemGroup);
    }

    function toggleDeliveryFields() {
      const type = document.getElementById('deliveryType').value;
      const laterFields = document.getElementById('laterFields');
      if (type === 'later') {
        laterFields.classList.remove('hidden');
      } else {
        laterFields.classList.add('hidden');
      }
    }

    function calculateDownpayment() {
      const budget = parseFloat(document.getElementById('budget').value);
      if (!isNaN(budget)) {
        const down = (budget * 0.5).toFixed(2);
        document.getElementById('summaryBox').innerHTML = `
          Total Estimate: ₱${budget.toFixed(2)}<br>
          Downpayment Required: ₱${down}`;
      }
    }

    document.getElementById('pasabuyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('customerName').value;
      const phone = document.getElementById('customerPhone').value;
      const address = document.getElementById('customerAddress').value;
      const store = document.getElementById('storeSelect').value || document.getElementById('otherStore').value;
      const type = document.getElementById('deliveryType').value;
      const budget = document.getElementById('budget').value;

      let items = '';
      document.querySelectorAll('#items-container .item-group').forEach(group => {
        const item = group.querySelector('input[name="itemName[]"]').value;
        const qty = group.querySelector('input[name="itemQty[]"]').value;
        items += `\n- ${item} x${qty}`;
      });

      const deliveryDetails = type === 'today' ?
        'Today (within 1 hour)' :
        `${document.getElementById('deliveryDate').value} at ${document.getElementById('deliveryTime').value}`;

      const message = `
📦 *New PasaBuy Order*
👤 Name: ${name}
📞 Phone: ${phone}
🏠 Address: ${address}
🏬 Store: ${store}
🛒 Items: ${items}
💰 Budget: ₱${budget}
🚚 Delivery: ${deliveryDetails}
📤 Proof of deposit uploaded.
`;

      const encoded = encodeURIComponent(message);
      window.location.href = `https://wa.me/63XXXXXXXXXX?text=${encoded}`;
      setTimeout(() => {
        window.location.href = "pasabuy-thank-you.html";
      }, 2000);
    });

    window.onload = () => addItem();
  </script>
</body>
</html>
