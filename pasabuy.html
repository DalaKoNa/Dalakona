<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaðŸš²Na â€“ Custom PasaBuy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
    }
    .fade-enter {
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
    }
    .fade-enter-active {
      opacity: 1;
    }
  </style>
</head>
<body class="font-sans text-gray-800">
  <div class="max-w-xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-4">ðŸ›’ Custom PasaBuy Order (Handumanan Only)</h1>
    
    <form id="orderForm" class="space-y-4">
      <input type="text" id="name" placeholder="Your Name" class="w-full border p-2 rounded" required />
      <input type="tel" id="phone" placeholder="Phone Number" class="w-full border p-2 rounded" required />
      
      <div class="space-y-2" id="items"></div>
      <button type="button" onclick="addItem()" class="bg-green-500 text-white px-3 py-1 rounded">+ Add Item</button>

      <div class="pt-4">
        <label>Barangay</label>
        <select class="w-full border p-2 rounded" id="barangay" required>
          <option value="Handumanan">Handumanan</option>
        </select>
      </div>

      <div>
        <label>Payment Option</label>
        <select id="paymentOption" class="w-full border p-2 rounded">
          <option value="pay_later">Pay Later</option>
          <option value="wallet_topup">Top-Up Wallet</option>
        </select>
      </div>

      <div class="bg-gray-100 p-4 rounded mt-4">
        <p>Subtotal: â‚±<span id="subtotal">0.00</span></p>
        <p>Service Fee: â‚±29.99</p>
        <p>Delivery Fee: â‚±10.01</p>
        <p class="font-bold">Grand Total: â‚±<span id="grandTotal">0.00</span></p>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full mt-4">ðŸ“¤ Submit Order</button>
    </form>
  </div>

  <script>
    let itemCount = 0;

    function addItem() {
      const itemDiv = document.createElement('div');
      itemDiv.className = "flex space-x-2";
      itemDiv.innerHTML = `
        <input type="text" placeholder="Item name" class="w-2/3 border p-2 rounded item-name" required>
        <input type="number" placeholder="â‚± Price" class="w-1/3 border p-2 rounded item-price" required oninput="calculateTotal()">
      `;
      document.getElementById('items').appendChild(itemDiv);
    }

    function calculateTotal() {
      const prices = document.querySelectorAll('.item-price');
      let subtotal = 0;
      prices.forEach(p => subtotal += parseFloat(p.value || 0));
      document.getElementById('subtotal').textContent = subtotal.toFixed(2);
      const grand = subtotal + 29.99 + 10.01;
      document.getElementById('grandTotal').textContent = grand.toFixed(2);
    }

    document.getElementById('orderForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const barangay = document.getElementById('barangay').value;
      const paymentOption = document.getElementById('paymentOption').value;
      const items = Array.from(document.querySelectorAll('.item-name')).map((el, i) => {
        const price = document.querySelectorAll('.item-price')[i].value;
        return `${el.value} - â‚±${price}`;
      });

      const subtotal = parseFloat(document.getElementById('subtotal').textContent);
      const grandTotal = parseFloat(document.getElementById('grandTotal').textContent);

      // ðŸ”— Airtable + WhatsApp (Simulated)
      const airtableData = {
        name,
        phone,
        barangay,
        paymentOption,
        items: items.join("\n"),
        subtotal,
        serviceFee: 29.99,
        deliveryFee: 10.01,
        total: grandTotal
      };

      // Replace with your actual Airtable call here
      console.log("Saving to Airtable:", airtableData);

      // WhatsApp Message (redirect or open)
      const msg = `ðŸ›’ Custom Order\n\nName: ${name}\nBarangay: ${barangay}\nItems:\n${items.join("\n")}\n\nEstimated Total: â‚±${subtotal}\n+ Service: â‚±29.99\n+ Delivery: â‚±10.01\n= â‚±${grandTotal.toFixed(2)}\n\nPayment: ${paymentOption === 'wallet_topup' ? 'Wallet Top-Up' : 'Pay Later'}\nðŸ“ž ${phone}`;

      window.open(`https://wa.me/63XXXXXXXXXX?text=${encodeURIComponent(msg)}`, '_blank');
      alert("Order submitted successfully!");
      this.reset();
      document.getElementById('items').innerHTML = "";
      document.getElementById('subtotal').textContent = "0.00";
      document.getElementById('grandTotal').textContent = "0.00";
    });

    // Add 1 item by default
    window.onload = addItem;
  </script>
</body>
</html>
