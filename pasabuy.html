<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PasaBuy ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .cart-icon-wrapper {
      position: relative;
      font-size: 1.4rem;
      cursor: pointer;
    }
    #cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
      display: none;
    }
    .main-container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .item-group {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      position: relative;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin: 2rem auto;
    }
    .button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0057b8;
      color: white;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
    }
    #cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }
    #cart-content {
      max-width: 480px;
      margin: 5vh auto;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      overflow-y: auto;
      max-height: 90vh;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">&larr; Back</a>
    <span>PasaBuy ‚Äì DalaKoNa</span>
    <div class="cart-icon-wrapper">
      <span onclick="toggleCart()">üõí<span id="cart-count">0</span></span>
    </div>
  </div>

  <div class="main-container">
    <h2>üõç Add Items</h2>
    <div id="items-container"></div>
    <button onclick="addItem()" class="button" style="background:#444;">‚ûï Add Item</button>
    <button onclick="toggleCart()" class="button">üßæ View Cart</button>
  </div>

  <!-- Modal Cart -->
  <div id="cart-modal">
    <div id="cart-content">
      <button class="close-btn" onclick="toggleCart()">&times;</button>
      <h3>üßæ Order Summary</h3>
      <div id="cart-items"></div>
      <p>üöö Delivery Fee: ‚Ç±29.99</p>
      <p>‚öôÔ∏è Service Fee: ‚Ç±10.01</p>
      <p><strong>üí∞ Total Add-on: ‚Ç±40.00</strong></p>
      <h3>üì¶ Delivery Info</h3>
      <input type="text" id="cust-name" placeholder="Full Name" required />
      <input type="text" id="cust-phone" placeholder="Phone Number" required />
      <input type="email" id="cust-email" placeholder="Email (optional)" />
      <input type="text" id="cust-address" placeholder="Complete Address" required />
      <textarea id="cust-notes" placeholder="Notes (optional)"></textarea>
      <input type="date" id="delivery-date" readonly />
      <input type="time" id="delivery-time" readonly />
      <select id="cust-payment">
        <option>Cash on Delivery</option>
        <option>GCash</option>
        <option>PayMaya</option>
      </select>
      <button onclick="submitOrder()" class="button">‚úÖ Submit Order</button>
    </div>
  </div>

  <audio id="success-sound" src="success.mp3" preload="auto"></audio>

  <div class="footer">
    üö≤ DalaKoNa Pasabuy &bull; Fast. Local. Trusted.
  </div>

  <script>
    let itemCount = 0;
    const deliveryFee = 29.99;
    const serviceFee = 10.01;
    const adminNumber = "639082900309";

    function addItem() {
      const container = document.getElementById('items-container');
      const div = document.createElement('div');
      div.className = 'item-group';
      div.innerHTML = `
        <input type="text" placeholder="Item name (e.g. Milk 1L)" class="item-name" />
        <input type="number" min="1" value="1" class="item-qty" />
        <button onclick="this.parentElement.remove(); updateCartCount();" class="button" style="background:red; color:white;">Remove</button>
      `;
      container.appendChild(div);
      updateCartCount();
    }

    function updateCartCount() {
      const count = document.querySelectorAll('.item-group').length;
      document.getElementById('cart-count').textContent = count;
      document.getElementById('cart-count').style.display = count > 0 ? 'inline-block' : 'none';
    }

    function toggleCart() {
      document.getElementById('cart-modal').style.display =
        document.getElementById('cart-modal').style.display === 'block' ? 'none' : 'block';
      populateCart();
    }

    function populateCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      document.querySelectorAll('.item-group').forEach(item => {
        const name = item.querySelector('.item-name').value || '(Unnamed)';
        const qty = item.querySelector('.item-qty').value || '1';
        const p = document.createElement('p');
        p.textContent = `üîπ ${name} (x${qty})`;
        list.appendChild(p);
      });
    }

    function autoFillDateTime() {
      const now = new Date();
      const plusHour = new Date(now.getTime() + 60 * 60 * 1000);
      document.getElementById('delivery-date').value = now.toISOString().split('T')[0];
      document.getElementById('delivery-time').value = plusHour.toTimeString().slice(0, 5);
    }

    function submitOrder() {
      const name = document.getElementById('cust-name').value.trim();
      const phone = document.getElementById('cust-phone').value.trim();
      const email = document.getElementById('cust-email').value.trim();
      const address = document.getElementById('cust-address').value.trim();
      const notes = document.getElementById('cust-notes').value.trim();
      const date = document.getElementById('delivery-date').value;
      const time = document.getElementById('delivery-time').value;
      const method = document.getElementById('cust-payment').value;
      if (!name || !phone || !address) return alert("Please complete all required fields.");

      let items = '';
      let subtotal = 0;
      document.querySelectorAll('.item-group').forEach(item => {
        const itemName = item.querySelector('.item-name').value;
        const qty = parseInt(item.querySelector('.item-qty').value) || 1;
        items += `\nüîπ ${itemName} (x${qty})`;
        subtotal += qty * 100;
      });
      if (!items) return alert("Please add at least one item.");
      const total = subtotal + deliveryFee + serviceFee;
      const confirmation = Math.floor(100000 + Math.random() * 900000);
      const message = `üìü New Order - Dalaüö≤Na PasaBuy\n\nConfirmation #: ${confirmation}\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nüìç Address: ${address}\nüìå Notes: ${notes || 'N/A'}\n\nItems: ${items}\n\nSubtotal: ‚Ç±${subtotal.toFixed(2)}\nService Fee: ‚Ç±${serviceFee.toFixed(2)}\nDelivery Fee: ‚Ç±${deliveryFee.toFixed(2)}\nTotal: ‚Ç±${total.toFixed(2)}\n\nTotal will be sent after confirming available items from store.\n\nDelivery: ${date} ${time}\nPayment: ${method}`;

      const sound = document.getElementById("success-sound");
      if (sound) sound.play();

      window.open(`https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`, "_blank");
      setTimeout(() => {
        window.location.href = "pasabuy-thank-you.html?ref=" + confirmation;
      }, 3000);
    }

    window.onload = autoFillDateTime;
  </script>
</body>
</html>
