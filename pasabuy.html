<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PasaBuy Order Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    .flex-row > * {
      flex: 1;
    }
    .sticky-footer {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 10px 0;
    }
    #cart-summary {
      font-weight: bold;
      text-align: right;
    }
    #qrModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #qrModal img {
      max-width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>PasaBuy Order</h2>
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <textarea id="address" placeholder="Address"></textarea>

  <div class="flex-row">
    <input type="text" id="geo" placeholder="Geo Location (Click üìç)" readonly />
    <button onclick="getGeoLocation()">üìç</button>
  </div>

  <textarea id="items" placeholder="List items you want to order (with quantity)"></textarea>
  <select id="budget">
    <option value="">Select Your Max Budget</option>
    <option value="300">‚Ç±300</option>
    <option value="500">‚Ç±500</option>
    <option value="1000">‚Ç±1000</option>
  </select>

  <div class="flex-row">
    <input type="text" id="deliveryDate" value="Today" readonly />
    <label><input type="checkbox" id="deliverLater" onchange="toggleDeliveryDate()" /> Deliver Later</label>
  </div>

  <div id="cart-summary"></div>

  <button onclick="showQRModal()">üí≥ Pay 50% Downpayment</button>
  <button onclick="submitOrder()">üì§ Submit to WhatsApp</button>
</div>

<div id="qrModal" onclick="this.style.display='none'">
  <img src="https://via.placeholder.com/300x300.png?text=GCash+or+PayMaya+QR" alt="QR Code" />
</div>

<script>
function toggleDeliveryDate() {
  const checkbox = document.getElementById("deliverLater");
  document.getElementById("deliveryDate").readOnly = !checkbox.checked;
  if (!checkbox.checked) document.getElementById("deliveryDate").value = "Today";
}

function getGeoLocation() {
  if (!navigator.geolocation) return alert("Geolocation not supported");
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
    const data = await res.json();
    const place = data.address?.suburb || data.address?.neighbourhood || data.display_name;
    document.getElementById("geo").value = `${place} (${lat.toFixed(4)}, ${lng.toFixed(4)})`;
  }, err => alert("Location error: " + err.message));
}

function showQRModal() {
  document.getElementById("qrModal").style.display = 'flex';
}

function calculateSummary() {
  const serviceFee = 29.99;
  const deliveryFee = 10.01;
  const budget = parseFloat(document.getElementById("budget").value || 0);
  const total = budget + serviceFee + deliveryFee;
  const down = (total / 2).toFixed(2);

  document.getElementById("cart-summary").innerHTML = `
    Budget: ‚Ç±${budget.toFixed(2)}<br>
    + Service Fee: ‚Ç±${serviceFee.toFixed(2)}<br>
    + Delivery Fee: ‚Ç±${deliveryFee.toFixed(2)}<br>
    <b>Total: ‚Ç±${total.toFixed(2)}</b><br>
    <span style="color: green">üí∞ Downpayment: ‚Ç±${down}</span>
  `;

  return { total: total.toFixed(2), down };
}

document.getElementById("budget").addEventListener("change", calculateSummary);

function submitOrder() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;
  const items = document.getElementById("items").value;
  const geo = document.getElementById("geo").value;
  const delivery = document.getElementById("deliveryDate").value;
  const budget = document.getElementById("budget").value;
  const { total, down } = calculateSummary();

  const message = `PASABUY ORDER\n\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nLocation: ${geo}\nDelivery: ${delivery}\n\nItems:\n${items}\n\nBudget: ‚Ç±${budget}\nService Fee: ‚Ç±29.99\nDelivery Fee: ‚Ç±10.01\nTotal: ‚Ç±${total}\nDownpayment (50%): ‚Ç±${down}`;

  const url = `https://wa.me/63XXXXXXXXXX?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}
</script>
</body>
</html>
