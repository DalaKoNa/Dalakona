<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PasaBuy ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .main-container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 16px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.3rem;
    }
    .button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0057b8;
      color: white;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">‚Üê Back</a>
    <span>PasaBuy ‚Äì DalaKoNa</span>
    <span></span>
  </div>

  <div class="main-container">
    <h2>üì¶ Customer & Delivery Info</h2>
    <label>Full Name:</label>
    <input type="text" id="cust-name" placeholder="Juan Dela Cruz" required />

    <label>Phone Number:</label>
    <input type="text" id="cust-phone" placeholder="09123456789" required />

    <label>Email Address:</label>
    <input type="email" id="cust-email" placeholder="juan@email.com" required />

    <label>Delivery Address:</label>
    <input type="text" id="cust-address" placeholder="Street, Barangay, City" required />

    <label>Notes / Instructions:</label>
    <textarea id="cust-notes" placeholder="Anything we should know?"></textarea>

    <label>üìÖ Delivery Date:</label>
    <input type="date" id="delivery-date" readonly />

    <label>‚è∞ Delivery Time:</label>
    <input type="time" id="delivery-time" readonly />

    <label>üí≥ Payment Method:</label>
    <select id="cust-payment">
      <option value="Cash on Delivery">Cash on Delivery</option>
      <option value="GCash">GCash</option>
      <option value="PayMaya">PayMaya</option>
    </select>

    <label>Ref # (if paid):</label>
    <input type="text" id="cust-ref" placeholder="GCash/PayMaya Reference" />

    <button class="button" onclick="submitOrder()">‚úÖ Send to WhatsApp</button>
  </div>

  <script>
    const deliveryFee = 29.99;
    const serviceFee = 10.01;
    const adminNumber = "639082900309";

    function autoFillDateTime() {
      const now = new Date();
      const plus1Hr = new Date(now.getTime() + 60 * 60 * 1000);
      document.getElementById("delivery-date").value = now.toISOString().split("T")[0];
      document.getElementById("delivery-time").value = plus1Hr.toTimeString().slice(0, 5);
    }
    window.onload = autoFillDateTime;

    function generateConfirmationCode() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function submitOrder() {
      const name = document.getElementById("cust-name").value.trim();
      const phone = document.getElementById("cust-phone").value.trim();
      const email = document.getElementById("cust-email").value.trim();
      const address = document.getElementById("cust-address").value.trim();
      const notes = document.getElementById("cust-notes").value.trim();
      const date = document.getElementById("delivery-date").value;
      const time = document.getElementById("delivery-time").value;
      const method = document.getElementById("cust-payment").value;
      const ref = document.getElementById("cust-ref").value.trim();

      const items = ["Bread (x2)", "Milk (x1)", "Eggs (x12)"]; // For now, static. You can later loop from cart
      const subtotal = 145.00;
      const fee = deliveryFee + serviceFee;
      const total = subtotal + fee;
      const confirmation = generateConfirmationCode();

      const message = `üßæ New Order - Dalaüö≤Na PasaBuy\n\nConfirmation #: ${confirmation}
Name: ${name}
Phone: ${phone}
Email: ${email}
üìç Address: ${address}
üìå Notes: ${notes || 'N/A'}\n\nItems:\n- ${items.join("\n- ")}
Subtotal: ‚Ç±${subtotal.toFixed(2)}
Service Fee: ‚Ç±${fee.toFixed(2)}
Total: ‚Ç±${total.toFixed(2)}\n\nDelivery: ${date} ${time}
Payment: ${method}
Ref #: ${ref || 'N/A'}`;

      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/${adminNumber}?text=${encoded}`, "_blank");

      setTimeout(() => {
        window.location.href = `pasabuy-thank-you.html?ref=${confirmation}`;
      }, 3000);
    }
  </script>

  <div class="footer">
    üö≤ DalaKoNa Pasabuy ‚Ä¢ Fast. Local. Trusted.
  </div>
</body>
</html>
