<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PasaBuy Order â€“ DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #ffffff;
      width: 95%;
      max-width: 500px;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow-y: auto;
      max-height: 95vh;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #0057b8;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.65rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .preview-img {
      margin-top: 0.5rem;
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      display: none;
      border-radius: 8px;
    }
    .summary {
      margin-top: 1rem;
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 12px;
    }
    .summary p {
      margin: 0.3rem 0;
    }
    .button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.8rem;
      background: green;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="modal" id="pasabuyModal">
  <div class="modal-content">
    <button class="close-btn" onclick="document.getElementById('pasabuyModal').style.display='none'">Ã—</button>
    <h2>ğŸ› PasaBuy Request</h2>

    <label>ğŸ“ What do you want us to buy?</label>
    <textarea id="custom-request" rows="3" placeholder="e.g. 1 Don Macchiatos Latte, 2 BongBongâ€™s Ube Piaya..." required></textarea>

    <label>ğŸ”¢ Quantity:</label>
    <input type="number" id="custom-qty" min="1" value="1" required>

    <label>ğŸ“· Upload a photo (optional):</label>
    <input type="file" id="custom-photo" accept="image/*" onchange="previewImage()"/>
    <img id="preview" class="preview-img" />

    <label>ğŸ”— Product link (optional):</label>
    <input type="url" id="custom-link" placeholder="https://..." />

    <label>ğŸ‘¤ Name:</label>
    <input type="text" id="cust-name" required />

    <label>ğŸ“ Phone Number:</label>
    <input type="text" id="cust-phone" required />

    <label>ğŸ“ Delivery Address:</label>
    <input type="text" id="cust-address" required />

    <label>ğŸ’³ Payment Method:</label>
    <select id="cust-payment">
      <option value="Cash on Delivery">Cash on Delivery</option>
      <option value="GCash">GCash</option>
      <option value="PayMaya">PayMaya</option>
    </select>

    <div class="summary">
      <p>ğŸšš Delivery Fee: â‚±29.99</p>
      <p>âš™ï¸ Service Fee: â‚±10.01</p>
      <p><strong>Total Add-on: â‚±40.00</strong></p>
      <p id="schedule-note" style="font-size: 0.85rem; color: #555;"></p>
    </div>

    <button class="button" onclick="submitCustomOrder()">âœ… Send via WhatsApp</button>
  </div>
</div>

<script>
function setAutoDeliveryDateTime() {
  const now = new Date();
  const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
  const date = now.toISOString().split('T')[0];
  const time = oneHourLater.toTimeString().slice(0, 5);
  document.getElementById("schedule-note").textContent = `Delivery auto-scheduled for ${date} at ${time}.`;
  return { date, time };
}
setAutoDeliveryDateTime();

function previewImage() {
  const file = document.getElementById("custom-photo").files[0];
  const preview = document.getElementById("preview");
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
}

function submitCustomOrder() {
  const { date, time } = setAutoDeliveryDateTime();
  const request = document.getElementById("custom-request").value.trim();
  const qty = document.getElementById("custom-qty").value.trim();
  const link = document.getElementById("custom-link").value.trim();
  const name = document.getElementById("cust-name").value.trim();
  const phone = document.getElementById("cust-phone").value.trim();
  const address = document.getElementById("cust-address").value.trim();
  const payment = document.getElementById("cust-payment").value;

  if (!request || !qty || !name || !phone || !address) {
    alert("Please fill in all required fields.");
    return;
  }

  const payStatus = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;
  const deliveryFee = 29.99;
  const serviceFee = 10.01;
  const totalFees = (deliveryFee + serviceFee).toFixed(2);

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const locationUrl = `https://www.google.com/maps?q=${lat},${lng}`;

    let message = `*PasaBuy Order â€“ DalaKoNa*\n\nğŸ“ *Item(s):* ${qty} x ${request}`;
    if (link) message += `\nğŸ”— *Product Link:* ${link}`;
    message += `\n\nğŸ“ *Address:* ${address}\nğŸ—“ *Date:* ${date}\nğŸ•’ *Time:* ${time}\nğŸŒ *Location:* ${locationUrl}`;
    message += `\nğŸ‘¤ *Name:* ${name}\nğŸ“ *Phone:* ${phone}\nğŸ’¸ *Payment:* ${payStatus}`;
    message += `\n\nğŸ’° *Delivery Fee:* â‚±${deliveryFee}\nâš™ï¸ *Service Fee:* â‚±${serviceFee}\n*Total Add-on:* â‚±${totalFees}`;

    const encoded = encodeURIComponent(message);
    const phoneNumber = "63XXXXXXXXXX"; // Replace with your WhatsApp merchant #

    window.open(`https://wa.me/${phoneNumber}?text=${encoded}`, '_blank');

    setTimeout(() => {
      window.location.href = "thank-you.html";
    }, 3000);
  }, () => {
    alert("âš ï¸ Please allow location access for delivery.");
  });
}
</script>
</body>
</html>
