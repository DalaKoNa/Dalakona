<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;

    }
    .header {
      background-color: #ffcc00;

      font-weight: bold;
      font-size: 1.2rem;
    }
    .container {
      max-width: 480px;
      margin: 1rem auto;
      padding: 1rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h3, h4 {
      margin-top: 0.5rem;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;

    }
    input[type="file"] {
      padding: 0.3rem;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .button {
      width: 100%;
      padding: 0.8rem;
      background: green;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;

    }
  </style>
</head>
<body>

<div class="header">ğŸ‚ Goldilocks Pasabuy â€“ DalaKoNa</div>

<div class="container">
  <h3>ğŸ› What do you want us to buy?</h3>
  <textarea id="custom-request" rows="3" placeholder="e.g. 1 medium mocha cake, 2 brownies..." required></textarea>

  <label>ğŸ“· Upload a product photo (optional):</label>
  <input type="file" id="custom-photo" accept="image/*"/>

  <label>ğŸ”— Or paste a product link (optional):</label>
  <input type="url" id="custom-link" placeholder="https://..."/>

  <h4>ğŸ‘¤ Your Information</h4>
  <input type="text" id="cust-name" placeholder="Your Name" required/>
  <input type="text" id="cust-phone" placeholder="Phone Number" required/>
  <input type="text" id="cust-address" placeholder="Delivery Address" required/>

  <h4>ğŸ“… Delivery Info</h4>
  <input type="date" id="delivery-date" disabled/>
  <input type="time" id="delivery-time" disabled/>
  <div class="note">Delivery is auto-scheduled 1 hour from now.</div>

  <label>ğŸ’³ Payment Method:</label>
  <select id="cust-payment">
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="GCash">GCash</option>
    <option value="PayMaya">PayMaya</option>
  </select>

  <button class="button" onclick="submitCustomOrder()">âœ… Send to WhatsApp</button>
</div>

<div class="footer">DalaKoNa ğŸš² Pasabuy Service â€¢ Powered by Goldilocks Love ğŸ°</div>

<script>
function setAutoDeliveryDateTime() {
  const now = new Date();
  const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
  document.getElementById("delivery-date").value = now.toISOString().split('T')[0];
  document.getElementById("delivery-time").value = oneHourLater.toTimeString().slice(0, 5);
}
setAutoDeliveryDateTime();

function submitCustomOrder() {
  const request = document.getElementById("custom-request").value.trim();
  const photoInput = document.getElementById("custom-photo");
  const customLink = document.getElementById("custom-link").value.trim();
  const name = document.getElementById("cust-name").value.trim();
  const phone = document.getElementById("cust-phone").value.trim();
  const address = document.getElementById("cust-address").value.trim();
  const payment = document.getElementById("cust-payment").value;
  const date = document.getElementById("delivery-date").value;
  const time = document.getElementById("delivery-time").value;

  if (!request || !name || !phone || !address) {
    alert("Please complete all required fields.");
    return;
  }

  const payStatus = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;

  let photoUrl = '';
  if (photoInput.files && photoInput.files[0]) {
    photoUrl = URL.createObjectURL(photoInput.files[0]);
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const locationUrl = `https://www.google.com/maps?q=${lat},${lng}`;

    let message = `*Pasabuy Order (DalaKoNa)*\n\nğŸ§ *Buy for me:*\n${request}`;

    if (customLink) {
      message += `\nğŸ”— *Link:* ${customLink}`;
    }
    if (photoUrl) {
      message += `\nğŸ“· *Photo (preview):* ${photoUrl}`;
    }

    message += `\n\nğŸ“ *Address:* ${address}\nğŸ—“ *Date:* ${date}\nğŸ•’ *Time:* ${time}\nğŸŒ *Location:* ${locationUrl}\nğŸ‘¤ *Name:* ${name}\nğŸ“ *Phone:* ${phone}\nğŸ’¸ *Payment:* ${payStatus}`;

    const encoded = encodeURIComponent(message);
    const phoneNumber = "63XXXXXXXXXX"; // Replace with your merchant WhatsApp number
    window.open(`https://wa.me/${phoneNumber}?text=${encoded}`, '_blank');
  }, () => alert("âš ï¸ Location permission is required to proceed with delivery."));
}
</script>

</body>
</html>
