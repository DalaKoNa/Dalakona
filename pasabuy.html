<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PasaBuy â€“ DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .cart-icon-wrapper {
      position: relative;
    }
    #cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .modal-content {
      background: white;
      max-width: 480px;
      margin: 5vh auto;
      padding: 1rem;
      border-radius: 12px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
    }
    .button {
      background: #0057b8;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }
    label {
      font-weight: 600;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin: 2rem auto;
    }
    @media screen and (max-width: 500px) {
      .modal-content {
        margin: 10vh 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">&larr; Back</a>
    <span>PasaBuy â€“ DalaKoNa</span>
    <div class="cart-icon-wrapper">
      <button onclick="toggleCart()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">ðŸ›’</button>
      <span id="cart-count">0</span>
    </div>
  </div>

  <div style="max-width: 480px; margin: 1rem auto; padding: 1rem;">
    <button class="button" onclick="openModal('add-item-modal')">âž• Add Item</button>
  </div>

  <!-- Add Item Modal -->
  <div id="add-item-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="addItemTitle">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('add-item-modal')" aria-label="Close Add Item Modal">&times;</button>
      <h3 id="addItemTitle">Add Item</h3>
      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" aria-required="true" />
      <label for="item-qty">Quantity</label>
      <input type="number" id="item-qty" value="1" min="1" aria-required="true" />
      <button class="button" onclick="addItemToCart()">Add to Cart</button>
    </div>
  </div>

  <!-- Customer Info Modal -->
  <div id="checkout-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="checkoutTitle">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('checkout-modal')" aria-label="Close Customer Info Modal">&times;</button>
      <h3 id="checkoutTitle">Customer Info</h3>
      <label for="cust-name">Full Name</label>
      <input type="text" id="cust-name" aria-required="true" />
      <label for="cust-phone">Phone</label>
      <input type="tel" id="cust-phone" aria-required="true" />
      <label for="cust-email">Email</label>
      <input type="email" id="cust-email" />
      <label for="cust-address">Address</label>
      <input type="text" id="cust-address" aria-required="true" />
      <label for="cust-notes">Notes</label>
      <textarea id="cust-notes" rows="3"></textarea>
      <label for="delivery-date">Date</label>
      <input type="date" id="delivery-date" readonly />
      <label for="delivery-time">Time</label>
      <input type="time" id="delivery-time" readonly />
      <label for="cust-method">Payment Method</label>
      <select id="cust-method" aria-required="true">
        <option>Cash on Delivery</option>
        <option>GCash</option>
        <option>PayMaya</option>
      </select>
      <button class="button" onclick="submitOrder()" style="margin-top:1rem;">âœ… Submit via WhatsApp</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('cart-modal')" aria-label="Close Cart Modal">&times;</button>
      <h3 id="cartTitle">Your Cart</h3>
      <div id="cart-items" style="min-height: 80px; margin-bottom: 1rem;"></div>
      <p id="subtotal-text" style="white-space: pre-line; font-weight: 600;"></p>
      <button class="button" onclick="openModal('checkout-modal')">Next: Checkout</button>
    </div>
  </div>

  <div class="footer">ðŸš² DalaKoNa Pasabuy â€¢ Fast. Local. Trusted.</div>

  <audio id="success-sound" src="success.mp3" preload="auto"></audio>

  <script>
    const items = [];
    const adminNumber = "639082900309";
    const driverNumber = ""; // Leave blank or add driver WhatsApp number here if needed
    const serviceFee = 10;
    const deliveryFee = 29.99;

    function openModal(id) {
      document.getElementById(id).style.display = 'block';
      // Focus first input for accessibility
      const modal = document.getElementById(id);
      const focusable = modal.querySelector('input, select, textarea, button');
      if (focusable) focusable.focus();
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    function toggleCart() {
      populateCart();
      openModal('cart-modal');
    }
    function addItemToCart() {
      const nameInput = document.getElementById("item-name");
      const qtyInput = document.getElementById("item-qty");
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value);
      if (!name) {
        alert("Please enter item name.");
        nameInput.focus();
        return;
      }
      if (!qty || qty < 1) {
        alert("Quantity must be at least 1.");
        qtyInput.focus();
        return;
      }
      items.push({ name, qty });
      nameInput.value = "";
      qtyInput.value = 1;
      updateCartCount();
      closeModal('add-item-modal');
    }
    function updateCartCount() {
      const count = items.length;
      const badge = document.getElementById("cart-count");
      if (count > 0) {
        badge.style.display = "inline-block";
        badge.textContent = count;
      } else {
        badge.style.display = "none";
      }
    }
    function populateCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      if (items.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("subtotal-text").textContent = "";
        return;
      }
      items.forEach(item => {
        const p = document.createElement("p");
        p.textContent = `ðŸ”¹ ${item.name} (x${item.qty})`;
        container.appendChild(p);
      });

      // Subtotal is zero (ignore item prices)
      const subtotal = 0;
      const total = subtotal + serviceFee + deliveryFee;

      document.getElementById("subtotal-text").textContent =
        `Subtotal: â‚±${subtotal.toFixed(2)}\nService Fee: â‚±${serviceFee.toFixed(2)}\nDelivery Fee: â‚±${deliveryFee.toFixed(2)}\nTotal: To be confirmed by store`;
    }

    function submitOrder() {
      if (items.length === 0) {
        alert("Please add at least one item to your cart before checkout.");
        return;
      }
      const name = document.getElementById("cust-name").value.trim();
      const phone = document.getElementById("cust-phone").value.trim();
      const email = document.getElementById("cust-email").value.trim();
      const address = document.getElementById("cust-address").value.trim();
      const notes = document.getElementById("cust-notes").value.trim();
      const date = document.getElementById("delivery-date").value;
      const time = document.getElementById("delivery-time").value;
      const method = document.getElementById("cust-method").value;
      const confirmation = Math.floor(100000 + Math.random() * 900000);

      if (!name || !phone || !address) {
        alert("Please complete all required customer info fields.");
        return;
      }

      let itemList = items.map(i => `ðŸ”¹ ${i.name} (x${i.qty})`).join("\n");

      // Subtotal = 0 as per your request (ignore item prices)
      let subtotal = 0;

      const message = `ðŸ§¾ New Order - DalaðŸš²Na PasaBuy

Confirmation #: ${confirmation}
Name: ${name}
Phone: ${phone}
Email: ${email || "N/A"}
ðŸ“ Address: ${address}
ðŸ“Œ Notes: ${notes || "N/A"}

Items:
${itemList}

Subtotal: â‚±${subtotal.toFixed(2)}
Service Fee: â‚±${serviceFee.toFixed(2)}
Delivery Fee: â‚±${deliveryFee.toFixed(2)}
Total: To be confirmed by store

Delivery: ${date} ${time}
Payment: ${method}
Ref #: N/A`;

      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/${adminNumber}?text=${encoded}`, '_blank');

      if (driverNumber) {
        setTimeout(() => {
          window.open(`https://wa.me/${driverNumber}?text=${encoded}`, '_blank');
        }, 1000);
      }

      document.getElementById("success-sound").play();

      // Redirect after 3.5s
      setTimeout(() => {
        window.location.href = "pasabuy-thank-you.html?ref=" + confirmation;
      }, 3500);
    }

    // Autofill date and time on load
    window.onload = function () {
      const now = new Date();
      document.getElementById("delivery-date").value = now.toISOString().split("T")[0];
      // plus 1 hour for delivery time
      const plus1hr = new Date(now.getTime() + 60 * 60 * 1000);
      document.getElementById("delivery-time").value = plus1hr.toTimeString().slice(0,5);
      updateCartCount();
    };
  </script>
</body>
</html>
