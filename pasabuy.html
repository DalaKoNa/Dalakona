<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dala🚲na – Pasabuy Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">
  <style>
    .item-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .remove-item-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #items-container input[type="text"], #items-container input[type="number"] {
      flex: 1;
    }
  </style>
</head>
<body>
  <main class="container">
    <h2>🛒 Dala🚲na – Pasabuy Order</h2>
    <form id="pasabuyForm">

      <label>📍 Select Store *</label>
      <select name="store" id="store" required onchange="toggleCustomStore()">
        <option value="">-- Choose Store --</option>
        <option>Handumanan Hypermarket</option>
        <option>Chooks to Go</option>
        <option>Uling Rooster</option>
        <option>Goldilocks</option>
        <option>The Generics Pharmacy</option>
        <option>Watsons</option>
        <option>Julie's Bakeshop</option>
        <option>Bong Bongs</option>
        <option>Don Macchiatos</option>
        <option>Joe Joe's Chicken</option>
        <option>JDE Hardware</option>
        <option>Sabon Depot</option>
        <option>Others (specify below)</option>
      </select>
      <input type="text" id="customStore" name="customStore" placeholder="If others, specify here..." style="display:none;" />

      <label>🧾 Items to Buy *</label>
      <div id="items-container"></div>
      <button type="button" onclick="addItem()">+ Add Item</button>

      <label>💰 Budget (₱) *</label>
      <input type="number" id="budget" min="1" max="3000" required />

      <label>📉 Downpayment (50%)</label>
      <input type="text" id="downpayment" readonly />

      <label>📸 Proof of Downpayment *</label>
      <input type="file" id="proof" required />

      <label>📅 Delivery Date *</label>
      <input type="date" id="deliveryDate" readonly />

      <label>⏰ Delivery Time *</label>
      <input type="time" id="deliveryTime" readonly />
      <small><em>Note: Today's orders are targeted to be delivered within 1 hour.</em></small>

      <label>🧑 Your Name *</label>
      <input type="text" id="customerName" required />

      <label>📞 Phone Number *</label>
      <input type="text" id="phone" required />

      <label>📍 Exact Location *</label>
      <input type="text" id="location" placeholder="Fetching your address..." required />

      <button type="submit">📤 Submit Order via WhatsApp</button>
    </form>
  </main>

  <script>
    const serviceFee = 29.99;
    const deliveryFee = 10.01;

    function toggleCustomStore() {
      const store = document.getElementById('store').value;
      document.getElementById('customStore').style.display = (store === 'Others (specify below)') ? 'block' : 'none';
    }

    function addItem(name = '', qty = '') {
      const container = document.getElementById('items-container');
      const itemGroup = document.createElement('div');
      itemGroup.className = 'item-group';
      itemGroup.innerHTML = `
        <input type="text" name="itemName[]" placeholder="Item name (e.g. Soy Sauce)" value="${name}" required />
        <input type="number" name="itemQty[]" placeholder="Qty" value="${qty}" min="1" required />
        <button type="button" class="remove-item-btn" onclick="this.parentElement.remove()">🗑</button>
      `;
      container.appendChild(itemGroup);
    }

    document.getElementById('budget').addEventListener('input', () => {
      const budget = parseFloat(document.getElementById('budget').value || 0);
      const total = budget + serviceFee + deliveryFee;
      const down = (total * 0.5).toFixed(2);
      document.getElementById('downpayment').value = `₱${down}`;
    });

    document.getElementById('pasabuyForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = new FormData(e.target);
      if (form.get('store') === 'Others (specify below)' && !form.get('customStore')) {
        alert('Please specify the store name.');
        return;
      }

      const items = [...document.querySelectorAll('[name="itemName[]"]')].map((el, i) => {
        const qty = document.querySelectorAll('[name="itemQty[]"]')[i].value;
        return `• ${el.value} x${qty}`;
      }).join('\n');

      const message = `🛒 *New Pasabuy Order*\n\n` +
        `Store: ${form.get('store') === 'Others (specify below)' ? form.get('customStore') : form.get('store')}\n` +
        `Items:\n${items}\n` +
        `Budget: ₱${form.get('budget')}\n` +
        `Downpayment: ${document.getElementById('downpayment').value}\n` +
        `Delivery: ${form.get('deliveryDate')} @ ${form.get('deliveryTime')}\n` +
        `Name: ${form.get('customerName')}\n` +
        `Phone: ${form.get('phone')}\n` +
        `Location: ${form.get('location')}\n`;

      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/63XXXXXXXXXX?text=${encoded}`, '_blank');
      setTimeout(() => {
        window.open(`https://wa.me/63YYYYYYYYYY?text=${encoded}`, '_blank');
      }, 1000);
      setTimeout(() => {
        window.location.href = 'pasabuy-thank-you.html';
      }, 2000);
    });

    window.onload = () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById('deliveryDate').value = `${yyyy}-${mm}-${dd}`;

      const hour = String(today.getHours()).padStart(2, '0');
      const minute = String(today.getMinutes()).padStart(2, '0');
      document.getElementById('deliveryTime').value = `${hour}:${minute}`;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await res.json();
            document.getElementById('location').value = data.display_name;
          } catch (err) {
            console.error(err);
            document.getElementById('location').placeholder = "Location fetch failed. Enter manually";
          }
        });
      }

      addItem(); // Add first item row
    };
  </script>
</body>
</html>
