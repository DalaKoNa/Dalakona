<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PasaBuy ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .step-section {
      display: none;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .step-section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .item-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: transparent;
      border: none;
      color: red;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="index.html">&larr; Back</a>
  <span>PasaBuy ‚Äì DalaKoNa</span>
  <span style="width: 2rem;"></span>
</div>

<!-- Step 1: Add Items -->
<div class="step-section active" id="step-items">
  <h2>üç≠ Add Items to Buy</h2>
  <div id="items-container"></div>
  <button class="button" type="button" onclick="addItem()">‚ûï Add Item</button>
  <button class="button" type="button" style="background:#0057b8;" onclick="goToNextStep()">Next: Delivery Info</button>
</div>

<!-- Step 2: Customer Details -->
<div class="step-section" id="step-details">
  <h2>üë§ Delivery Information</h2>
  <label for="cust-name">Name:</label>
  <input type="text" id="cust-name" required />

  <label for="cust-phone">Phone Number:</label>
  <input type="text" id="cust-phone" required />

  <label for="cust-address">Delivery Address:</label>
  <input type="text" id="cust-address" required />

  <label for="delivery-date">Delivery Date:</label>
  <input type="date" id="delivery-date" disabled />

  <label for="delivery-time">Delivery Time:</label>
  <input type="time" id="delivery-time" disabled />

  <label for="cust-payment">Payment Method:</label>
  <select id="cust-payment">
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="GCash">GCash</option>
    <option value="PayMaya">PayMaya</option>
  </select>

  <button class="button" onclick="submitOrder()">‚úÖ Place Order</button>
</div>

<div class="footer">
  üö≤ DalaKoNa PasaBuy Service
</div>

<script>
let itemCount = 0;
const deliveryFee = 29.99;
const serviceFee = 10.01;

function setAutoDeliveryDateTime() {
  const now = new Date();
  const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
  document.getElementById("delivery-date").value = now.toISOString().split('T')[0];
  document.getElementById("delivery-time").value = oneHourLater.toTimeString().slice(0, 5);
}

function addItem() {
  const container = document.getElementById("items-container");
  const itemDiv = document.createElement("div");
  itemDiv.classList.add("item-group");
  itemDiv.innerHTML = `
    <label>Item:</label>
    <input type="text" class="item-name" placeholder="e.g. Piaya, Coffee..." required />
    <label>Quantity:</label>
    <input type="number" class="item-qty" value="1" min="1" required />
    <button type="button" class="remove-btn" onclick="this.parentElement.remove()">‚úñ</button>
  `;
  container.appendChild(itemDiv);
  itemCount++;
}

function goToNextStep() {
  if (document.querySelectorAll('.item-group').length === 0) {
    alert("Please add at least one item.");
    return;
  }
  document.getElementById("step-items").classList.remove("active");
  document.getElementById("step-details").classList.add("active");
  setAutoDeliveryDateTime();
}
</script>
<script>
const deliveryFee = 29.99;
const serviceFee = 10.01;

function generateConfirmationCode() {
  return Math.floor(100000 + Math.random() * 900000);
}

function submitOrder() {
  const name = document.getElementById("cust-name").value.trim();
  const phone = document.getElementById("cust-phone").value.trim();
  const address = document.getElementById("cust-address").value.trim();
  const payment = document.getElementById("cust-payment").value;
  const date = document.getElementById("delivery-date").value;
  const time = document.getElementById("delivery-time").value;

  if (!name || !phone || !address) {
    alert("Please complete your info.");
    return;
  }

  const items = [];
  document.querySelectorAll('.item-group').forEach((group) => {
    const itemName = group.querySelector('.item-name').value.trim();
    const itemQty = group.querySelector('.item-qty').value;
    const itemLink = group.querySelector('.item-link').value.trim();
    const itemPhoto = group.querySelector('.item-photo').files[0];
    const photoUrl = itemPhoto ? URL.createObjectURL(itemPhoto) : null;

    if (itemName && itemQty) {
      items.push({ itemName, itemQty, itemLink, photoUrl });
    }
  });

  if (items.length === 0) {
    alert("Please add at least one item.");
    return;
  }

  const confirmationCode = generateConfirmationCode();
  const payStatus = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;

  let message = `*PasaBuy Order ‚Äì DalaKoNa*\n\nüìù *Items to Buy:*\n`;
  items.forEach((item, i) => {
    message += `‚Ä¢ ${item.itemName} (x${item.itemQty})\n`;
    if (item.itemLink) message += `üîó ${item.itemLink}\n`;
    if (item.photoUrl) message += `üì∑ Attached Photo\n`;
  });

  message += `\nüìç *Delivery Address:* ${address}`;
  message += `\nüóì *Delivery Date:* ${date}\nüïí *Time:* ${time}`;
  message += `\nüë§ *Customer:* ${name}\nüìû *Phone:* ${phone}`;
  message += `\nüí≥ *Payment:* ${payStatus}`;
  message += `\n\nüöö *Delivery Fee:* ‚Ç±${deliveryFee.toFixed(2)}\n‚öôÔ∏è *Service Fee:* ‚Ç±${serviceFee.toFixed(2)}\nüí∞ *Total Add-on:* ‚Ç±${(deliveryFee + serviceFee).toFixed(2)}`;
  message += `\n\nüîñ *Confirmation #:* ${confirmationCode}`;

  // Geolocation & WhatsApp send
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const locationUrl = `https://maps.google.com/?q=${lat},${lng}`;
    message += `\nüìç *Location:* ${locationUrl}`;

    const encodedMsg = encodeURIComponent(message);
    const adminNumber = "63XXXXXXXXXX";  // Replace with actual admin WhatsApp
    const driverNumber = "63YYYYYYYYYY"; // Replace with actual driver WhatsApp

    // Send to both admin and driver
    window.open(`https://wa.me/${adminNumber}?text=${encodedMsg}`, '_blank');
    setTimeout(() => {
      window.open(`https://wa.me/${driverNumber}?text=${encodedMsg}`, '_blank');
    }, 800);

    // Redirect to Thank You page
    setTimeout(() => {
      window.location.href = `PasaBuy-thank-you.html?ref=${confirmationCode}`;
    }, 3000);
  }, () => {
    // If geolocation denied
    const encodedMsg = encodeURIComponent(message);
    const adminNumber = "63XXXXXXXXXX";
    const driverNumber = "63YYYYYYYYYY";

    window.open(`https://wa.me/${adminNumber}?text=${encodedMsg}`, '_blank');
    setTimeout(() => {
      window.open(`https://wa.me/${driverNumber}?text=${encodedMsg}`, '_blank');
    }, 800);

    setTimeout(() => {
      window.location.href = `PasaBuy-thank-you.html?ref=${confirmationCode}`;
    }, 3000);
  });
}
</script>
</body>
</html>
