<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PasaBuy ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 1rem;
    }
    .item-group {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .item-group input {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .remove-btn {
      position: absolute;
      right: 0.5rem;
      top: 0.5rem;
      background: red;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .button {
      background: green;
      color: white;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="index.html" style="color:white; text-decoration:none;">‚Üê Back</a>
  <div>PasaBuy ‚Äì DalaKoNa</div>
  <div style="width:1.5rem;"></div>
</div>

<div class="container">
  <h2>üõç Add Items</h2>
  <div id="items-container"></div>
  <button class="button" style="background:#444;" onclick="addItem()">‚ûï Add Item</button>
  <h2>üë§ Your Info</h2>
  <label>Name:</label>
  <input type="text" id="cust-name" placeholder="Your Name" required>

  <label>Phone:</label>
  <input type="text" id="cust-phone" placeholder="09XXXXXXXXX" required>

  <label>Delivery Address:</label>
  <input type="text" id="cust-address" placeholder="Exact location..." required>

  <label>üïí Delivery Time (auto-filled):</label>
  <input type="date" id="delivery-date" disabled>
  <input type="time" id="delivery-time" disabled>

  <label>üí≥ Payment Method:</label>
  <select id="cust-payment">
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="GCash">GCash</option>
    <option value="PayMaya">PayMaya</option>
  </select>

  <div style="margin-top:1rem; background:#f3f3f3; padding:1rem; border-radius:8px;">
    <p>üöö Delivery Fee: ‚Ç±29.99</p>
    <p>‚öôÔ∏è Service Fee: ‚Ç±10.01</p>
    <p><strong>Total Add-on: ‚Ç±40.00 + item costs</strong></p>
  </div>

  <button class="button" onclick="submitOrder()">‚úÖ Place Order via WhatsApp</button>
</div>
<script>
const deliveryFee = 29.99;
const serviceFee = 10.01;
let itemCount = 0;

function setDeliverySchedule() {
  const now = new Date();
  const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
  document.getElementById("delivery-date").value = now.toISOString().split('T')[0];
  document.getElementById("delivery-time").value = oneHourLater.toTimeString().slice(0,5);
}
setDeliverySchedule();

function addItem() {
  const container = document.getElementById('items-container');

  const div = document.createElement('div');
  div.className = 'item-entry';
  div.innerHTML = `
    <label>üõí Item ${itemCount + 1}</label>
    <input type="text" class="item-name" placeholder="What to buy?" required>
    <label>Qty:</label>
    <input type="number" min="1" value="1" class="item-qty">
    <label>Link (optional):</label>
    <input type="url" class="item-link" placeholder="https://...">
    <label>Photo (optional):</label>
    <input type="file" class="item-photo" accept="image/*">
    <hr/>
  `;
  container.appendChild(div);
  itemCount++;
}

function submitOrder() {
  const name = document.getElementById("cust-name").value.trim();
  const phone = document.getElementById("cust-phone").value.trim();
  const address = document.getElementById("cust-address").value.trim();
  const date = document.getElementById("delivery-date").value;
  const time = document.getElementById("delivery-time").value;
  const payment = document.getElementById("cust-payment").value;

  if (!name || !phone || !address || itemCount === 0) {
    alert("Please complete all required fields and add at least 1 item.");
    return;
  }

  let message = `*üõç PasaBuy Order ‚Äì DalaKoNa*\n\n*Items:*\n`;
  const items = document.querySelectorAll('.item-entry');
  items.forEach((item, i) => {
    const itemName = item.querySelector('.item-name').value.trim();
    const qty = item.querySelector('.item-qty').value;
    const link = item.querySelector('.item-link').value.trim();

    if (itemName) {
      message += `‚Ä¢ ${itemName} (x${qty})\n`;
      if (link) message += `üîó ${link}\n`;
    }
  });

  message += `\nüìç *Delivery Address:* ${address}`;
  message += `\nüìû *Phone:* ${phone}`;
  message += `\nüë§ *Name:* ${name}`;
  message += `\nüïí *Delivery:* ${date} ${time}`;
  message += `\nüí≥ *Payment:* ${payment}`;
  message += `\n\nüöö Delivery Fee: ‚Ç±${deliveryFee.toFixed(2)}\n‚öôÔ∏è Service Fee: ‚Ç±${serviceFee.toFixed(2)}\nüí∞ Total Add-on: ‚Ç±${(deliveryFee + serviceFee).toFixed(2)}`;

  const encoded = encodeURIComponent(message);

  // Replace these with real numbers
  const adminPhone = "63XXXXXXXXXX";
  const driverPhone = "63YYYYYYYYYY";

  // Send to Admin
  window.open(`https://wa.me/${adminPhone}?text=${encoded}`, '_blank');
  // Send to Driver
  window.open(`https://wa.me/${driverPhone}?text=${encoded}`, '_blank');

  // Redirect after short delay
  setTimeout(() => {
    window.location.href = "PasaBuy-thank-you.html";
  }, 3000);
}
</script>
<!-- Optional Payment Instructions -->
<div id="payment-instructions" style="display:none; background: #f7f7f7; padding: 1rem; margin: 1rem auto; border-radius: 12px; max-width: 480px;">
  <h4>üí∏ Payment Instructions</h4>
  <div id="gcash-info" style="display:none;">
    <p><strong>GCash:</strong> 09XXXXXXXXX</p>
    <img src="gcash-qr.png" alt="GCash QR" style="max-width:100%; border-radius:8px;">
  </div>
  <div id="paymaya-info" style="display:none;">
    <p><strong>PayMaya:</strong> 09YYYYYYYYY</p>
    <img src="paymaya-qr.png" alt="PayMaya QR" style="max-width:100%; border-radius:8px;">
  </div>
</div>

<script>
document.getElementById('cust-payment').addEventListener('change', function() {
  const value = this.value;
  const container = document.getElementById('payment-instructions');
  const gcash = document.getElementById('gcash-info');
  const paymaya = document.getElementById('paymaya-info');

  if (value === 'GCash') {
    container.style.display = 'block';
    gcash.style.display = 'block';
    paymaya.style.display = 'none';
  } else if (value === 'PayMaya') {
    container.style.display = 'block';
    gcash.style.display = 'none';
    paymaya.style.display = 'block';
  } else {
    container.style.display = 'none';
    gcash.style.display = 'none';
    paymaya.style.display = 'none';
  }
});
</script>

<div class="footer">
  <p>üö≤ DalaKoNa Pasabuy ‚Ä¢ We deliver with love</p>
</div>

</body>
</html>
