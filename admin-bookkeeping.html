<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Bookkeeping – Dala🚲na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Cinzel', serif;
      background-color: #fffaf7;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #a0527b;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      background-color: #a0527b;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    .log-record {
      background-color: #f9f1ea;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
      white-space: pre-line;
      border: 1px solid #ddd;
    }
    .log-entry {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px dashed #ccc;
    }

    .login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fffaf7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box input {
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- 🔐 Login Prompt -->
<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h2>🔐 Admin Login</h2>
    <p>Please enter the admin password:</p>
    <input type="password" id="adminPass" placeholder="Enter Password"/>
    <button onclick="checkLogin()">Login</button>
    <p style="color:gray; margin-top:1rem;">Hint: daladmin123</p>
  </div>
</div>

<!-- ✅ Admin Dashboard -->
<div id="adminContent" class="hidden">
  <h1>📒 Admin Bookkeeping</h1>

  <form id="adminForm" onsubmit="handleAdminLog(event)">
    <div class="form-group">
      <label>👤 Rider Name</label>
      <input type="text" id="adminRider" required />
    </div>
    <div class="form-group">
      <label>🏪 Store / Merchant</label>
      <input type="text" id="adminStore" required />
    </div>
    <div class="form-group">
      <label>💰 COD Collected (₱)</label>
      <input type="number" id="adminCod" required />
    </div>
    <div class="form-group">
      <label>🏦 Remitted (₱)</label>
      <input type="number" id="adminRemit" required />
    </div>
    <div class="form-group">
      <label>🗒️ Notes</label>
      <textarea id="adminNotes" rows="3"></textarea>
    </div>
    <button type="submit">✔️ Save & Send Remit Alert</button>
  </form>

  <div class="log-record" id="adminLogs">
    <strong>📋 Record Logs:</strong>
    <div id="logContainer"></div>
  </div>
</div>

<script>
  const correctPassword = "daladmin123";
  const adminPhone = "63XXXXXXXXXX"; // ← change this to your admin number

  function checkLogin() {
    const input = document.getElementById("adminPass").value;
    if (input === correctPassword) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("adminContent").classList.remove("hidden");
    } else {
      alert("🚫 Incorrect password!");
    }
  }

  function handleAdminLog(event) {
    event.preventDefault();

    const rider = document.getElementById('adminRider').value.trim();
    const store = document.getElementById('adminStore').value.trim();
    const cod = parseFloat(document.getElementById('adminCod').value).toFixed(2);
    const remit = parseFloat(document.getElementById('adminRemit').value).toFixed(2);
    const notes = document.getElementById('adminNotes').value.trim() || 'N/A';
    const timestamp = new Date().toLocaleString();

    const message = `📒 *Admin Bookkeeping Log*\n🕒 ${timestamp}\n👤 Rider: ${rider}\n🏪 Store: ${store}\n💰 COD Collected: ₱${cod}\n🏦 Remitted: ₱${remit}\n🗒️ Notes: ${notes}`;

    // Open WhatsApp alert to admin
    window.open(`https://wa.me/${adminPhone}?text=${encodeURIComponent(message)}`);

    // Show locally in record logs
    const logEntry = document.createElement("div");
    logEntry.className = "log-entry";
    logEntry.innerText = message;
    document.getElementById("logContainer").prepend(logEntry);

    // Reset form
    document.getElementById("adminForm").reset();
  }
</script>

</body>
</html>
