<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to MyDalaHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(-45deg, #f3f3f3, #d2f1ff, #e0f7fa, #fffaf0);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      background-color: white;
      padding: 2.2rem;
      border-radius: 2rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 1.9rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-google { background-color: #db4437; }
    .btn-facebook { background-color: #4267B2; }
    .btn-email { background-color: #333; }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .skip-link {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #888;
      text-decoration: underline;
      display: inline-block;
    }
    .logo {
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">DalaðŸš²na</div>
    <h1>Welcome to MyDalaHub</h1>
    <p>Login to start shopping effortlessly.</p>

    <button class="btn btn-google" onclick="googleSignIn()">Continue with Google</button>
    <button class="btn btn-facebook" onclick="facebookSignIn()">Continue with Facebook</button>
    <button class="btn btn-email" onclick="emailSignIn()">Sign in with Email</button>

    <a href="index.html" class="skip-link">Continue without signing in</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // TODO: Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID",
      // Optional for Facebook login
      // measurementId: "G-XXXX",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert(`Logged in as ${result.user.displayName}`);
          window.location.href = "index.html"; // Go to home/cart
        })
        .catch(error => alert(error.message));
    }

    function facebookSignIn() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert(`Logged in as ${result.user.displayName}`);
          window.location.href = "index.html";
        })
        .catch(error => alert(error.message));
    }

    function emailSignIn() {
      const email = prompt("Enter your email:");
      const password = prompt("Enter your password:");

      if (email && password) {
        auth.signInWithEmailAndPassword(email, password)
          .then(result => {
            alert(`Welcome back, ${result.user.email}`);
            window.location.href = "index.html";
          })
          .catch(err => {
            if (err.code === 'auth/user-not-found') {
              // Auto register new users
              auth.createUserWithEmailAndPassword(email, password)
                .then(result => {
                  alert(`Account created for ${result.user.email}`);
                  window.location.href = "index.html";
                }).catch(alert);
            } else {
              alert(err.message);
            }
          });
      }
    }
  </script>
</body>
</html>
