<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dala🚲na – Rider Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fefbf8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #7d4c59;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 4px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    button {
      background-color: #7d4c59;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .logout-btn {
      float: right;
      font-size: 0.8rem;
      background: transparent;
      color: #999;
      border: none;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .tabs button {
      background: none;
      border: none;
      padding: 10px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #999;
    }

    .tabs button.active {
      color: #7d4c59;
      font-weight: bold;
      border-bottom: 2px solid #7d4c59;
    }

    .log {
      font-size: 0.8rem;
      background: #f7f7f7;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active" onclick="showTab('login')">🔐 Login</button>
      <button id="dashboardTab" onclick="showTab('dashboard')" class="hidden">🚴 Rider Dashboard</button>
    </div>

    <!-- Login View -->
    <div id="loginView">
      <h2>Rider Login</h2>
      <label>Enter Rider Name or ID</label>
      <input type="text" id="riderName" placeholder="e.g. Rider 004" />
      <button onclick="login()">Log In</button>
    </div>

    <!-- Dashboard View -->
    <div id="dashboardView" class="hidden">
      <h2>Welcome, <span id="riderDisplay"></span>!</h2>
      <button class="logout-btn" onclick="logout()">🚪 Logout</button>

      <form id="eodForm" onsubmit="submitEOD(event)">
        <label>🏪 Store</label>
        <input type="text" id="store" required />

        <label>💵 Cash on Hand (₱)</label>
        <input type="number" id="cashOnHand" required />

        <label>💳 Remitted (₱)</label>
        <input type="number" id="remitted" required />

        <label>🗒️ Notes</label>
        <textarea id="notes" rows="2" placeholder="Optional"></textarea>

        <button type="submit">📋 Submit EOD</button>
      </form>

      <hr style="margin:2rem 0;">
      <h3 style="margin-bottom:0.5rem;">📚 Today's Logs</h3>
      <div id="logContainer"></div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById('loginTab').classList.remove('active');
      document.getElementById('dashboardTab').classList.remove('active');
      document.getElementById(tab + 'Tab').classList.add('active');

      document.getElementById('loginView').classList.add('hidden');
      document.getElementById('dashboardView').classList.add('hidden');

      document.getElementById(tab + 'View').classList.remove('hidden');
    }

    function login() {
      const rider = document.getElementById('riderName').value.trim();
      if (!rider) return alert('Please enter your name or ID.');

      localStorage.setItem('riderName', rider);
      document.getElementById('riderDisplay').textContent = rider;

      showTab('dashboard');
      document.getElementById('dashboardTab').classList.remove('hidden');
      loadLogs();
    }

    function logout() {
      localStorage.removeItem('riderName');
      showTab('login');
    }

    function submitEOD(event) {
      event.preventDefault();

      const rider = localStorage.getItem('riderName');
      const store = document.getElementById('store').value;
      const cash = document.getElementById('cashOnHand').value;
      const remit = document.getElementById('remitted').value;
      const notes = document.getElementById('notes').value;
      const date = new Date().toLocaleString();

      const log = `🕒 ${date}\n👤 ${rider}\n🏪 ${store}\n💵 Cash: ₱${cash}\n🏦 Remit: ₱${remit}\n🗒️ ${notes || 'N/A'}`;
      const prevLogs = JSON.parse(localStorage.getItem('eodLogs') || '[]');
      prevLogs.unshift(log);
      localStorage.setItem('eodLogs', JSON.stringify(prevLogs));

      alert('📋 EOD Submitted!');
      document.getElementById('eodForm').reset();
      loadLogs();
    }

    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem('eodLogs') || '[]');
      const container = document.getElementById('logContainer');
      container.innerHTML = logs.slice(0, 10).map(log => `<div class="log">${log.replace(/\n/g, '<br>')}</div>`).join('');
    }

    // Restore session
    window.onload = () => {
      const rider = localStorage.getItem('riderName');
      if (rider) {
        document.getElementById('riderDisplay').textContent = rider;
        document.getElementById('dashboardTab').classList.remove('hidden');
        showTab('dashboard');
        loadLogs();
      }
    };
  </script>

</body>
</html>
