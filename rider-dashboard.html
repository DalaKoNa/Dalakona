<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dala Rider EOD Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #a0527b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #a0527b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
    }
    .summary {
      background: #fef7f2;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .top-info {
      background: #f1e9e4;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Dala🚲na Rider EOD Dashboard</h2>
  </header>

  <div class="container">
    <div class="top-info" id="riderInfo">
      👤 Rider: <span id="riderName"></span><br>
      🆔 ID: <span id="employeeId"></span>
    </div>

    <form id="eodForm">
      <label for="store">🏪 Store / Merchant</label>
      <input type="text" id="store" required>

      <label for="cod">💰 COD Collected (₱)</label>
      <input type="number" id="cod" required>

      <label for="remitted">🏦 Remitted (₱)</label>
      <input type="number" id="remitted" required>

      <label for="cohUsed">💸 Paid using COH (₱)</label>
      <input type="number" id="cohUsed" value="0">

      <label for="paymentMethod">💳 Payment Method</label>
      <select id="paymentMethod" required>
        <option value="Cash">Cash</option>
        <option value="Gcash">Gcash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Card">Card / Online</option>
      </select>

      <label for="notes">🗒️ Notes</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit">📩 Submit EOD + Alert Admin</button>
    </form>

    <div class="summary" id="summaryBox" style="display:none">
      <strong>📋 Summary Log:</strong><br>
      <pre id="logPreview"></pre>
    </div>
  </div>

  <script>
    const riderName = prompt("Enter your full name:");
    const employeeId = prompt("Enter your Employee ID:");
    document.getElementById("riderName").textContent = riderName;
    document.getElementById("employeeId").textContent = employeeId;

    document.getElementById("eodForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const store = document.getElementById("store").value;
      const cod = parseFloat(document.getElementById("cod").value);
      const remitted = parseFloat(document.getElementById("remitted").value);
      const cohUsed = parseFloat(document.getElementById("cohUsed").value);
      const paymentMethod = document.getElementById("paymentMethod").value;
      const notes = document.getElementById("notes").value || "N/A";
      const timestamp = new Date().toLocaleString();

      const coh = cod - remitted - cohUsed;

      const log = `🕒 ${timestamp}\n👤 Rider: ${riderName} (${employeeId})\n🏪 Store: ${store}\n💰 COD: ₱${cod.toFixed(2)}\n🏦 Remitted: ₱${remitted.toFixed(2)}\n💸 COH Used: ₱${cohUsed.toFixed(2)}\n💳 Payment Method: ${paymentMethod}\n💵 COH Remaining: ₱${coh.toFixed(2)}\n🗒️ Notes: ${notes}`;

      document.getElementById("logPreview").textContent = log;
      document.getElementById("summaryBox").style.display = "block";

      const encoded = encodeURIComponent(log);
      const waUrl = `https://wa.me/63XXXXXXXXXX?text=${encoded}`; // Replace with admin number
      window.open(waUrl, '_blank');

      document.getElementById("eodForm").reset();
    });
  </script>
</body>
</html>
