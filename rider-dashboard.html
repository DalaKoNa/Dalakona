<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rider Dashboard – Dala🚲na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf7;
      margin: 0;
      padding: 1rem;
      color: #444;
      font-size: 14px;
    }
    h1, h2 {
      text-align: center;
      color: #7b4f56;
      font-weight: 500;
    }
    #loginSection, #dashboard {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #a0527b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #8b3e63;
    }
    .hidden {
      display: none;
    }
    .record {
      background: #fafafa;
      border-left: 3px solid #a0527b;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .logout {
      text-align: center;
      margin-top: 1rem;
    }
    .logout button {
      background: #999;
    }
  </style>
</head>
<body>

  <div id="loginSection">
    <h1>🚴 Dala🚲na Rider Login</h1>
    <label>Employee Number:</label>
    <input type="text" id="employeeId" placeholder="e.g. R12345" required />
    <label>Rider Name:</label>
    <input type="text" id="riderNameLogin" placeholder="Your full name" required />
    <button onclick="loginRider()">Login</button>
  </div>

  <div id="dashboard" class="hidden">
    <h2>📋 Rider Remittance Form</h2>
    <form id="riderForm" onsubmit="submitRiderForm(event)">
      <label>Rider Name</label>
      <input type="text" id="riderName" readonly />

      <label>Store / Merchant</label>
      <input type="text" id="store" required />

      <label>COD Collected (₱)</label>
      <input type="number" id="cod" required />

      <label>Notes</label>
      <textarea id="notes" rows="2"></textarea>

      <button type="submit">✔️ Save Log</button>
    </form>

    <h2 style="margin-top:2rem;">🧾 EOD Summary Logs</h2>
    <div id="logDisplay"></div>

    <div style="margin-top: 1rem;">
      <button onclick="sendWhatsApp()">📤 Remit Now via WhatsApp</button>
    </div>

    <div class="logout">
      <button onclick="logout()">🔓 Logout</button>
    </div>
  </div>

  <script>
    function loginRider() {
      const empId = document.getElementById('employeeId').value.trim();
      const name = document.getElementById('riderNameLogin').value.trim();

      if (!empId || !name) {
        alert("Please enter your employee number and name.");
        return;
      }

      sessionStorage.setItem("riderName", name);
      sessionStorage.setItem("employeeId", empId);
      document.getElementById('riderName').value = name;

      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }

    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    function submitRiderForm(e) {
      e.preventDefault();
      const name = sessionStorage.getItem("riderName");
      const store = document.getElementById('store').value.trim();
      const cod = parseFloat(document.getElementById('cod').value);
      const notes = document.getElementById('notes').value.trim() || 'N/A';
      const time = new Date().toLocaleString();

      const entry = `🕒 ${time}\n👤 ${name}\n🏪 ${store}\n💰 COD: ₱${cod.toFixed(2)}\n🗒️ ${notes}`;
      const div = document.createElement('div');
      div.className = 'record';
      div.innerText = entry;
      document.getElementById('logDisplay').prepend(div);

      document.getElementById('riderForm').reset();
    }

    function sendWhatsApp() {
      const logs = Array.from(document.querySelectorAll('.record'))
        .map(div => div.innerText).join('\n\n');
      const name = sessionStorage.getItem("riderName") || "Rider";
      const empId = sessionStorage.getItem("employeeId") || "N/A";

      const msg = `📤 Dala🚲na Rider Remit Summary\n👤 ${name} (${empId})\n\n${logs}`;
      const waURL = `https://wa.me/63XXXXXXXXXX?text=${encodeURIComponent(msg)}`;
      window.open(waURL, "_blank");
    }
  </script>
</body>
</html>
