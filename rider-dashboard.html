<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rider Dashboard – Dala🚲na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Cinzel', serif;
      background-color: #fffaf7;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #008060;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      background-color: #008060;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    .log-record {
      background-color: #f1fdf4;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
      white-space: pre-line;
      border: 1px solid #cceedd;
    }
    .log-entry {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px dashed #ccc;
    }

    .login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fffaf7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box input {
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- 🔐 Rider Login Prompt -->
<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h2>🔐 Rider Login</h2>
    <p>Please enter your rider password:</p>
    <input type="password" id="riderPass" placeholder="Enter Password"/>
    <button onclick="checkLogin()">Login</button>
    <p style="color:gray; margin-top:1rem;">Hint: dalarider123</p>
  </div>
</div>

<!-- 🚴 Rider Dashboard -->
<div id="riderContent" class="hidden">
  <h1>🚴 Rider Remittance Log</h1>

  <form id="riderForm" onsubmit="handleRiderLog(event)">
    <div class="form-group">
      <label>👤 Rider Name</label>
      <input type="text" id="riderName" required />
    </div>
    <div class="form-group">
      <label>🏪 Store / Merchant</label>
      <input type="text" id="riderStore" required />
    </div>
    <div class="form-group">
      <label>💰 COD Collected (₱)</label>
      <input type="number" id="riderCod" required />
    </div>
    <div class="form-group">
      <label>🗒️ Notes</label>
      <textarea id="riderNotes" rows="3"></textarea>
    </div>
    <button type="submit">✔️ Submit & Notify Admin</button>
  </form>

  <div class="log-record" id="riderLogs">
    <strong>📋 Rider Logs:</strong>
    <div id="logContainer"></div>
  </div>
</div>

<script>
  const correctPassword = "dalarider123";
  const adminPhone = "63XXXXXXXXXX"; // 🔁 Replace with your admin WhatsApp number

  function checkLogin() {
    const input = document.getElementById("riderPass").value;
    if (input === correctPassword) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("riderContent").classList.remove("hidden");
    } else {
      alert("🚫 Incorrect password!");
    }
  }

  function handleRiderLog(event) {
    event.preventDefault();

    const name = document.getElementById('riderName').value.trim();
    const store = document.getElementById('riderStore').value.trim();
    const cod = parseFloat(document.getElementById('riderCod').value).toFixed(2);
    const notes = document.getElementById('riderNotes').value.trim() || 'N/A';
    const timestamp = new Date().toLocaleString();

    const message = `🚴 *Rider Remit Log*\n🕒 ${timestamp}\n👤 Rider: ${name}\n🏪 Store: ${store}\n💰 COD Collected: ₱${cod}\n🗒️ Notes: ${notes}`;

    // Open WhatsApp alert to admin
    window.open(`https://wa.me/${adminPhone}?text=${encodeURIComponent(message)}`);

    // Log locally
    const logEntry = document.createElement("div");
    logEntry.className = "log-entry";
    logEntry.innerText = message;
    document.getElementById("logContainer").prepend(logEntry);

    document.getElementById("riderForm").reset();
  }
</script>

</body>
</html>
