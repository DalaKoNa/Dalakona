<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Dala-Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .navbar {
      background-color: #111;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2em;
    }

    .navbar .title {
      cursor: pointer;
    }

    .navbar .cart {
      cursor: pointer;
    }

    .cart-page {
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }

    ul {
      padding-left: 1em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-family: 'Cinzel', serif;
    }

    button:hover {
      background-color: #444;
    }

    /* Modal styling */
    #cart-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #cart-modal .modal-content {
      background: #fff;
      padding: 1.5em;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    #cart-modal .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
    }

    #cart-modal ul {
      list-style: none;
      padding: 0;
    }

    #cart-modal h2 {
      margin-top: 0;
    }

  </style>
</head>
<body>

  <header class="navbar">
    <div class="title" onclick="window.location.href='index.html'">DalaðŸš²na.</div>
    <div class="cart" onclick="openCartModal()">ðŸ›’ Dala-Cart</div>
  </header>

  <section class="cart-page">
    <h1>Review Your Cart</h1>
    <ul id="cart-list"></ul>
    <p id="total-price">Total: â‚±0</p>
    <button id="checkout-btn" onclick="goToForm()">ðŸš€ Checkout</button>
  </section>

  <!-- Modal -->
  <div id="cart-modal">
    <div class="modal-content">
      <span class="close" onclick="closeCartModal()">âœ–</span>
      <h2>Your Dala-Cart</h2>
      <ul id="modal-cart-list"></ul>
      <p>Total: â‚±<span id="modal-total">0</span></p>
      <button onclick="checkoutFromModal()">ðŸš€ Checkout</button>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || {};

    function renderCart() {
      const list = document.getElementById("cart-list");
      const totalDisplay = document.getElementById("total-price");
      list.innerHTML = "";

      let total = 0;
      for (let item in cart) {
        const entry = cart[item];
        total += entry.price * entry.qty;
        const li = document.createElement("li");
        li.textContent = `${item} Ã— ${entry.qty} â€“ â‚±${entry.price * entry.qty}`;
        list.appendChild(li);
      }

      totalDisplay.textContent = `Total: â‚±${total.toFixed(2)}`;
    }

    function renderModalCart() {
      const list = document.getElementById("modal-cart-list");
      const totalDisplay = document.getElementById("modal-total");
      list.innerHTML = "";

      let total = 0;
      for (let item in cart) {
        const entry = cart[item];
        total += entry.price * entry.qty;
        const li = document.createElement("li");
        li.textContent = `${item} Ã— ${entry.qty} â€“ â‚±${entry.price * entry.qty}`;
        list.appendChild(li);
      }

      totalDisplay.textContent = total.toFixed(2);
    }

    function openCartModal() {
      document.getElementById("cart-modal").style.display = "flex";
      renderModalCart();
    }

    function closeCartModal() {
      document.getElementById("cart-modal").style.display = "none";
    }

    function checkoutFromModal() {
      closeCartModal();
      document.getElementById("checkout-btn").click();
    }

    function goToForm() {
      window.open("https://forms.fillout.com/t/oMZACWUnvFus", "_blank");
    }

    renderCart();
  </script>
</body>
</html>
