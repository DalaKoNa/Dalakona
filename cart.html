<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Dala-Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.4em;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .cart-page {
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 0.5em 0;
      border-bottom: 1px solid #ccc;
    }

    #total-price {
      font-weight: bold;
      text-align: right;
      margin-top: 1em;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      font-family: 'Cinzel', serif;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button, .checkout-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em;
      text-align: center;
    }

    button:hover, .checkout-btn:hover {
      background-color: #333;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 1em;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .close {
      position: absolute;
      top: 0.5em;
      right: 1em;
      font-size: 1.5em;
      color: #333;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        margin-top: 20%;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <a class="title" href="index.html">DalaðŸš²na.</a>
    <div>Your Cart ðŸ›’</div>
  </header>

  <section class="cart-page">
    <h1>Review Your Cart</h1>
    <ul id="cart-list"></ul>
    <p id="total-price">Total: â‚±0</p>

    <h3>ðŸ“‹ Order Summary:</h3>
    <textarea id="summary-box" readonly></textarea>

    <button class="checkout-btn" onclick="openModal()">ðŸš€ Proceed to Checkout</button>
  </section>

  <!-- Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 style="text-align:center">Fillout Checkout Form</h2>
      <iframe src="https://forms.fillout.com/t/oMZACWUnvFus"></iframe>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalPriceDisplay = document.getElementById("total-price");
    const summaryBox = document.getElementById("summary-box");

    function renderCart() {
      const list = document.getElementById("cart-list");
      list.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.itemName} (${item.merchant}) â€“ â‚±${item.price}`;
        list.appendChild(li);
        total += item.price;
      });

      totalPriceDisplay.textContent = `Total: â‚±${total}`;
      summaryBox.value = cart.map(item =>
        `${item.itemName} (${item.merchant}) â€“ â‚±${item.price}`
      ).join("\n") + `\nTotal: â‚±${total}`;
    }

    renderCart();

    function openModal() {
      document.getElementById("checkout-modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("checkout-modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("checkout-modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
