<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Dala-Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-page {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .empty-cart-msg {
      color: #a00;
      font-weight: bold;
      margin-top: 1rem;
    }

    ul#cart-list {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    ul#cart-list li {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="title" onclick="window.location.href='index.html'">DalaðŸš²na.</div>
    <div class="cart">Your Cart ðŸ›’</div>
  </header>

  <section class="cart-page">
    <h1>Review Your Cart</h1>

    <ul id="cart-list"></ul>
    <p id="total-price"></p>

    <h3>ðŸ“‹ Palihug kopyaha ang order details kag i-paste sa Fillout Form nga makita sa sunod nga page.</h3>
    <textarea id="order-summary" readonly style="width: 100%; height: 120px; margin: 10px 0; padding: 10px;"></textarea>
    <button onclick="copySummary()">ðŸ“„ Kopyaha ang Order</button>

    <button onclick="submitCart()">Proceed to Checkout</button>
  </section>

  <script>
    const cartList = document.getElementById("cart-list");
    const totalPriceDisplay = document.getElementById("total-price");
    let cart = JSON.parse(localStorage.getItem("dalaCart") || "[]");

    if (!cart || cart.length === 0) {
      cartList.innerHTML = '<p class="empty-cart-msg">Your cart is empty!</p>';
    } else {
      let total = 0;
      cart.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.itemName} from ${item.merchant} â€“ â‚±${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalPriceDisplay.textContent = `Total: â‚±${total}`;
    }
      const summaryBox = document.getElementById("order-summary");
      summaryBox.value = cart.map(item =>
  `${item.itemName} (${item.merchant}) â€“ â‚±${item.price}`
).join("\n") + `\nTotal: â‚±${total}`;

    function submitCart() {
      if (!cart || cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      const grouped = {};
      let total = 0;

      cart.forEach((item) => {
        if (!grouped[item.merchant]) grouped[item.merchant] = [];
        grouped[item.merchant].push(`${item.itemName} (â‚±${item.price})`);
        total += item.price;
      });

      const merchant = Object.keys(grouped)[0]; // Handle one merchant for now
      const items = grouped[merchant].join(", ");

      const filloutURL = "https://forms.fillout.com/t/oMZACWUnvFus";
      const fullURL = `${filloutURL}?Items_ordered=${encodeURIComponent(items)}&Total_price=${encodeURIComponent(total)}`;

      if (!confirm("Are you sure you want to proceed to checkout?")) {
        return;
      }

      localStorage.removeItem("dalaCart");
      window.location.href = fullURL;
    }
  </script>

</body>
</html>
