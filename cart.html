<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Dala-Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.5em;
      cursor: pointer;
    }

    .cart-page {
      max-width: 600px;
      margin: auto;
      padding: 2em;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      margin-bottom: 0.5em;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .cart-item span {
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cinzel', serif;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Cinzel', serif;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="title" onclick="window.location.href='index.html'">Dalaüö≤na.</div>
    <div class="cart">Your Cart üõí</div>
  </header>

  <section class="cart-page">
    <h1 style="font-size: 2em; margin-bottom: 1em;">üõí Your Cart</h1>

    <div id="cart-list" style="margin-bottom: 1em;"></div>

    <div style="padding: 1em; background: #f5f5f5; border-radius: 8px; margin-bottom: 1em;">
      <strong style="font-size: 1.2em;">Total: ‚Ç±<span id="total-price">0</span></strong>
    </div>

    <textarea id="order-summary" readonly placeholder="Your order summary will appear here..."></textarea>

    <button onclick="goToForm()">üìù Fill Out Order Form</button>
  </section>

  <script>
    const cart = [
      { itemName: "Half Lechon Manok", price: 160, merchant: "Chicken Inasal" },
      { itemName: "Coke 1.5L", price: 60, merchant: "Handumanan Hypermarket" }
    ];

    function renderCart() {
      const list = document.getElementById("cart-list");
      const summaryBox = document.getElementById("order-summary");
      const totalDisplay = document.getElementById("total-price");

      let total = 0;
      list.innerHTML = "";

      cart.forEach(item => {
        total += item.price;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.itemName} (${item.merchant})</span><span>‚Ç±${item.price}</span>`;
        list.appendChild(div);
      });

      totalDisplay.textContent = total;
      summaryBox.value = cart.map(item =>
        `${item.itemName} (${item.merchant}) ‚Äì ‚Ç±${item.price}`
      ).join("\n") + `\nTotal: ‚Ç±${total}`;
    }

    function goToForm() {
      window.open("https://forms.fillout.com/t/oMZACWUnvFus", "_blank");
    }

    window.onload = renderCart;
  </script>

</body>
</html>
