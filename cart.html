<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Dala-Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.5em;
      cursor: pointer;
    }

    .cart-page {
      padding: 1em;
    }

    ul {
      padding-left: 1em;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="title" onclick="window.location.href='index.html'">Dalaüö≤na.</div>
    <div class="cart">Your Cart üõí</div>
  </header>

  <section class="cart-page">
    <h1>Review Your Cart</h1>
    <ul id="cart-list"></ul>
    <p id="total-price"></p>

    <h3>üìã Palihug kopyaha ang order details kag i-paste sa Fillout Form nga makita sa sunod nga page.</h3>
    <textarea id="order-summary" readonly></textarea>
    <button onclick="copySummary()">üìÑ Kopyaha ang Order</button>
    <br><br>
    <button onclick="goToForm()">üöÄ Padayon sa Form</button>
  </section>

  <script>
    const cartList = document.getElementById("cart-list");
    const totalPriceDisplay = document.getElementById("total-price");
    const summaryBox = document.getElementById("order-summary");

    let cart = JSON.parse(localStorage.getItem("dalaCart") || "[]");

    if (cart.length === 0) {
      cartList.innerHTML = "<p>Wala pa sulod ang imo cart.</p>";
      summaryBox.value = "";
    } else {
      let total = 0;
      cart.forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = `${item.itemName} (${item.merchant}) ‚Äì ‚Ç±${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });

      totalPriceDisplay.textContent = `Total: ‚Ç±${total}`;
      summaryBox.value = cart.map(item =>
        `${item.itemName} (${item.merchant}) ‚Äì ‚Ç±${item.price}`
      ).join("\n") + `\nTotal: ‚Ç±${total}`;
    }

    function copySummary() {
      summaryBox.select();
      summaryBox.setSelectionRange(0, 99999); // mobile
      document.execCommand("copy");
      alert("‚úîÔ∏è Nakopya na ang order! I-paste ini sa Fillout Form.");
    }

    function goToForm() {
      window.open("https://forms.fillout.com/t/oMZACWUnvFus", "_blank");
    }
  </script>

</body>
</html>
