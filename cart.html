<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Dala-Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .navbar {
      background-color: #111;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .title {
      cursor: pointer;
    }

    #floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10000;
    }

    #floating-cart span.badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.75em;
    }

    #cart-drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 90%;
      max-width: 400px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      padding: 1em;
    }

    #cart-drawer.active {
      right: 0;
    }

    #cart-drawer h2 {
      margin-top: 0;
    }

    #cart-drawer .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #drawer-cart-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    #drawer-cart-list li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1em;
    }

    #cart-drawer .total {
      font-weight: bold;
      margin-top: 1em;
      font-size: 1.2em;
    }

    #cart-drawer button.checkout {
      background-color: black;
      color: white;
      padding: 12px;
      border: none;
      font-family: 'Cinzel', serif;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 1em;
      cursor: pointer;
    }

    #cart-drawer button.checkout:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="title" onclick="window.location.href='index.html'">Dalaüö≤na.</div>
    <div class="cart-label">Shop with Ease</div>
  </header>

  <button id="floating-cart" onclick="toggleCartDrawer()">
    üõí
    <span class="badge" id="cart-count">0</span>
  </button>

  <div id="cart-drawer">
    <div class="close-btn" onclick="toggleCartDrawer()">‚úñ</div>
    <h2>Your Cart</h2>
    <ul id="drawer-cart-list"></ul>
    <p class="total">Total: ‚Ç±<span id="drawer-total">0.00</span></p>
    <button class="checkout" onclick="goToForm()">üöÄ Checkout</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    function renderDrawerCart() {
      const list = document.getElementById("drawer-cart-list");
      const totalDisplay = document.getElementById("drawer-total");
      const countBadge = document.getElementById("cart-count");
      list.innerHTML = "";

      let total = 0;
      let itemCount = 0;

      for (let item in cart) {
        const entry = cart[item];
        const itemTotal = entry.price * entry.qty;
        total += itemTotal;
        itemCount += entry.qty;

        const li = document.createElement("li");
        li.innerHTML = `${item} √ó ${entry.qty} ‚Äì ‚Ç±${itemTotal.toFixed(2)} <button class='remove-btn' onclick='removeFromCart("${item}")'>‚ùå</button>`;
        list.appendChild(li);
      }

      totalDisplay.textContent = total.toFixed(2);
      countBadge.textContent = itemCount;
    }

    function toggleCartDrawer() {
      const drawer = document.getElementById("cart-drawer");
      drawer.classList.toggle("active");
      renderDrawerCart();
    }

    function removeFromCart(item) {
      delete cart[item];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderDrawerCart();
    }

    function goToForm() {
      const name = prompt("Enter your name (optional)");
      const phone = prompt("Enter your phone number (optional)");

      let cartSummary = Object.entries(cart).map(([item, entry]) => {
        return `${item} √ó ${entry.qty} ‚Äì ‚Ç±${entry.price * entry.qty}`;
      }).join("\n");

      let total = Object.values(cart).reduce((sum, entry) => sum + entry.price * entry.qty, 0);

      const url = `https://forms.fillout.com/t/oMZACWUnvFus?customerName=${encodeURIComponent(name)}&whatsappNumber=${encodeURIComponent(phone)}&cartSummary=${encodeURIComponent(cartSummary)}&deliveryDate=NA&deliveryTime=NA&customizationNotes=NA&customerEmail=NA&customerPhone=${encodeURIComponent(phone)}&total=${total}`;

      window.open(url, "_blank");
    }

    renderDrawerCart();
  </script>
</body>
</html>
