<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handumanan Hypermarket</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="dalacart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .back-arrow {
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .cart {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 420px;
      background: #fff;
      height: 100%;
      padding: 1rem;
      box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 9999;
    }
    .cart.open {
      transform: translateX(0);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed #ccc;
      padding: 0.75rem 0;
    }
    .cart-summary {
      border-top: 1px solid #ddd;
      margin-top: auto;
      padding-top: 1rem;
    }
    .cart-summary div {
      display: flex;
      justify-content: space-between;
      margin: 0.25rem 0;
    }
    .checkout-button {
      width: 100%;
      background: #22c55e;
      color: white;
      font-size: 1.1rem;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
    }
    .terms {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      text-align: center;
      color: #555;
    }
    .close-cart {
      font-size: 1.25rem;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .cart {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <header class="header-flex">
    <a href="index.html" class="back-arrow">â¬…</a>
    <h1>Handumanan Hypermarket</h1>
    <button id="openCart">ðŸ›’ <span id="cartCount">0</span></button>
  </header>

  <div class="product-grid" id="productGrid">
    <!-- Product Cards Injected Here -->
  </div>

  <div class="cart" id="cart">
    <div class="cart-header">
      <span>Your Cart</span>
      <span class="close-cart" id="closeCart">âœ•</span>
    </div>
    <div id="cartItems"></div>
    <div class="cart-summary">
      <div><span>Subtotal</span><span id="subtotal">â‚±0.00</span></div>
      <div><span>VAT (12%)</span><span id="vat">â‚±0.00</span></div>
      <div><span>Service Fee</span><span>â‚±29.99</span></div>
      <div><strong>Total</strong><strong id="total">â‚±0.00</strong></div>
      <button class="checkout-button" id="checkoutButton">Checkout</button>
      <div class="terms">By checking out, you agree to our Terms and Conditions.</div>
    </div>
  </div>

  <script>
    const products = [
      { name: "Rice 5kg", price: 320, img: "https://via.placeholder.com/160?text=Rice" },
      { name: "Canned Sardines", price: 25, img: "https://via.placeholder.com/160?text=Sardines" },
      { name: "Cooking Oil 1L", price: 105, img: "https://via.placeholder.com/160?text=Oil" },
      { name: "Laundry Detergent", price: 85, img: "https://via.placeholder.com/160?text=Detergent" },
      { name: "Toilet Paper (4 rolls)", price: 60, img: "https://via.placeholder.com/160?text=Tissue" },
      { name: "Bath Soap", price: 25, img: "https://via.placeholder.com/160?text=Soap" },
      { name: "Shampoo Sachets", price: 12, img: "https://via.placeholder.com/160?text=Shampoo" },
      { name: "Coffee 3-in-1", price: 10, img: "https://via.placeholder.com/160?text=Coffee" },
      { name: "Instant Noodles", price: 12, img: "https://via.placeholder.com/160?text=Noodles" },
      { name: "Eggs (1 dozen)", price: 90, img: "https://via.placeholder.com/160?text=Eggs" },
      { name: "Bread Loaf", price: 55, img: "https://via.placeholder.com/160?text=Bread" },
      { name: "Hotdog 1kg", price: 160, img: "https://via.placeholder.com/160?text=Hotdog" },
      { name: "Corned Beef", price: 52, img: "https://via.placeholder.com/160?text=Corned+Beef" },
      { name: "Milk Powder", price: 180, img: "https://via.placeholder.com/160?text=Milk" },
      { name: "Sugar 1kg", price: 55, img: "https://via.placeholder.com/160?text=Sugar" },
      { name: "Vinegar 350ml", price: 18, img: "https://via.placeholder.com/160?text=Vinegar" },
      { name: "Soy Sauce 350ml", price: 22, img: "https://via.placeholder.com/160?text=Soy+Sauce" },
      { name: "Garlic", price: 30, img: "https://via.placeholder.com/160?text=Garlic" },
      { name: "Onion", price: 45, img: "https://via.placeholder.com/160?text=Onion" },
      { name: "Pancit Canton", price: 15, img: "https://via.placeholder.com/160?text=Pancit+Canton" },
      // Add 10 more later if needed
    ];

    const grid = document.getElementById('productGrid');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>â‚±${p.price.toFixed(2)}</p>
        <button onclick='addToCart("${p.name}", ${p.price})'>Add to Cart</button>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
