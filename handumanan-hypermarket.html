<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dalaüö≤Na Handumanan Hypermarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; }
    .search-bar { margin-bottom: 1rem; text-align: center; }
    .search-bar input {
      padding: 0.5rem; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 12px;
      padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; height: 100%; text-align: center;
    }
    .card img { max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex; justify-content: center; align-items: center; margin: 0.5rem 0;
    }
    .qty-controls button {
      background: #333; color: white; border: none;
      padding: 0.3rem 0.6rem; margin: 0 0.5rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>Dalaüö≤Na Handumanan Hypermarket</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search groceries...">
  </div>

  <div class="grid" id="product-list"></div>
  
<div class="cart-modal hidden" id="cart-modal">
<div class="close-btn" onclick="toggleCart()">&times;</div>
<div class="cart-summary" id="cart-summary"></div>

<div class="form-section">
<h3>Customer Info</h3>
<input type="text" id="customer-name" placeholder="Full Name" required>
<input type="tel" id="customer-phone" placeholder="Phone Number" required>
<input type="email" id="customer-email" placeholder="Email Address" required>
<input type="text" id="delivery-address" placeholder="üìç Paste Google Maps link or address" required>
<button type="button" class="location-btn" onclick="getLocation()">üìç Use Current Location</button>
<input type="text" id="delivery-notes" placeholder="üè† House number, landmarks, etc. (Optional)">
<input type="text" id="payment-ref" placeholder="üìÑ Payment reference number (required for GCash/Bank)" style="margin-top: 0.5rem;" />


<h3>Delivery Details</h3>
<input type="date" id="delivery-date" disabled>
<input type="time" id="delivery-time" disabled>
<div id="delivery-note" style="font-size: 0.85rem; color: #444;">
‚úÖ Allow 1 hour for merchant confirmation and delivery. Time is auto-set.
</div>

<h3>Payment</h3>
<select id="payment-method">
<option value="GCash">GCash (may incur transfer fee)</option>
<option value="PayMaya">PayMaya (may incur transfer fee)</option>
<option value="Bank">Bank Transfer (may incur transfer fee)</option>
<option value="Cash">Cash on Delivery (COD) ‚Äì Recommended ‚úÖ</option>
</select>

<div style="margin-top: 0.5rem;">
<a
id="payment-link"
href="payment-instructions.html?method=GCash"
target="_blank"
style="color: #008060; text-decoration: underline;"
>
View payment instructions
</a>
</div>

<div style="margin-top: 1rem; font-size: 0.85rem; color: #444;">
‚úÖ I agree to the
<a href="terms.html" target="_blank" style="color: #008060; text-decoration: underline;">
Terms & Conditions
</a>.
Orders are final and subject to store policies.
</div>

<!-- ‚úÖ Checkout Button -->
<button
class="checkout-btn bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed"
id="checkout-btn"
onclick="submitOrder()"
disabled
>
üõí Checkout via WhatsApp
</button>

<!-- ‚úÖ Scripts -->
<script src="dalacart.js"></script>
<script>
async function submitOrder() {
const name = document.getElementById('customer-name').value.trim();
const phone = document.getElementById('customer-phone').value.trim();
const email = document.getElementById('customer-email').value.trim();
const address = document.getElementById('delivery-address').value.trim();
const notes = document.getElementById('delivery-notes').value.trim();
const date = document.getElementById('delivery-date').value;
const time = document.getElementById('delivery-time').value;
const method = document.getElementById('payment-method').value;
const ref = document.getElementById('payment-ref')?.value.trim() || '';

const items = Object.values(cart).map(i => `${i.qty}x ${i.name}`).join(', ');
const subtotal = Object.values(cart).reduce((sum, i) => sum + i.qty * i.price, 0);
const fee = 29.99;
const total = subtotal + fee;
const confirmation = 'DALA-' + Math.floor(100000 + Math.random() * 900000);

// 1. Submit silently to Fillout
const filloutUrl = new URL("https://forms.fillout.com/t/oMZACWUnvFus");
filloutUrl.searchParams.append("customerName", name);
filloutUrl.searchParams.append("customerPhone", phone);
filloutUrl.searchParams.append("customerEmail", email);
filloutUrl.searchParams.append("deliveryAddress", address);
filloutUrl.searchParams.append("addressNotes", notes);
filloutUrl.searchParams.append("deliveryDate", date);
filloutUrl.searchParams.append("deliveryTime", time);
filloutUrl.searchParams.append("paymentMethod", method);
filloutUrl.searchParams.append("paymentReference", ref);
filloutUrl.searchParams.append("cartSummary", items);
filloutUrl.searchParams.append("confirmationNumber", confirmation);

const iframe = document.createElement("iframe");
iframe.style.display = "none";
iframe.src = filloutUrl.toString();
document.body.appendChild(iframe);

// 2. Send WhatsApp messages
const message = `üßæ New Order - Dalaüö≤Na Handumanan Hypermarket\n\nConfirmation #: ${confirmation}
Name: ${name}
Phone: ${phone}
Email: ${email}
üìç Address: ${address}
üìå Notes: ${notes || 'N/A'}

Items: ${items}
Subtotal: ‚Ç±${subtotal.toFixed(2)}
Service Fee: ‚Ç±${fee.toFixed(2)}
Total: ‚Ç±${total.toFixed(2)}

Delivery: ${date} ${time}
Payment: ${method}
Ref #: ${ref || 'N/A'}`;

const encoded = encodeURIComponent(message);
const merchant = "63XXXXXXXXXX";
const admin = "63YYYYYYYYYY";
const driver = "63ZZZZZZZZZZ";

window.open(`https://wa.me/${merchant}?text=${encoded}`, '_blank');
window.open(`https://wa.me/${admin}?text=${encoded}`, '_blank');
window.open(`https://wa.me/${driver}?text=${encoded}`, '_blank');

// 3. Redirect to thank you page
const thankyouUrl = new URL("thankyou.html", window.location.href);
thankyouUrl.searchParams.append("customerName", name);
thankyouUrl.searchParams.append("customerPhone", phone);
thankyouUrl.searchParams.append("customerEmail", email);
thankyouUrl.searchParams.append("deliveryAddress", address);
thankyouUrl.searchParams.append("addressNotes", notes);
thankyouUrl.searchParams.append("deliveryDate", date);
thankyouUrl.searchParams.append("deliveryTime", time);
thankyouUrl.searchParams.append("paymentMethod", method);
thankyouUrl.searchParams.append("paymentReference", ref);
thankyouUrl.searchParams.append("cartSummary", items);
thankyouUrl.searchParams.append("confirmationNumber", confirmation);
thankyouUrl.searchParams.append("total", total.toFixed(2));

setTimeout(() => {
window.location.href = thankyouUrl.toString();
}, 2000);
}
</script>

</body>
</html>
<script>
const requiredFields = [
'customer-name',
'customer-phone',
'customer-email',
'delivery-address',
'delivery-date',
'delivery-time',
'payment-method'
];

const cart = {};
    const products = [
      { name: "Gardenia Classic White Bread 400g", price: 96.99, image: "https://via.placeholder.com/100" },
      { name: "Gardenia Pandesal 300g", price: 66.99, image: "https://via.placeholder.com/100" },
      { name: "Angelina Tasty Loaf 400g", price: 94.99, image: "https://via.placeholder.com/100" },

      { name: "Coca-Cola 1.5L", price: 66.99, image: "https://via.placeholder.com/100" },
      { name: "Pepsi 1.5L", price: 66.99, image: "https://via.placeholder.com/100" },
      { name: "Royal Tru Orange 1.5L", price: 66.99, image: "https://via.placeholder.com/100" },
      { name: "Sprite 1.5L", price: 66.99, image: "https://via.placeholder.com/100" },
      { name: "C2 Green Tea Bottle", price: 26.99, image: "https://via.placeholder.com/100" },
      { name: "Zest-O Juice Pack", price: 12.99, image: "https://via.placeholder.com/100" },
      { name: "Minute Maid Orange", price: 29.99, image: "https://via.placeholder.com/100" },

      { name: "Piattos Small", price: 19.99, image: "https://via.placeholder.com/100" },
      { name: "Piattos Big", price: 66.99, image: "https://via.placeholder.com/100" },
      { name: "Nova Small", price: 19.99, image: "https://via.placeholder.com/100" },
      { name: "Nova Big", price: 66.99, image: "https://via.placeholder.com/100" },
      { name: "Bread Pan Small", price: 19.99, image: "https://via.placeholder.com/100" },
      { name: "Bread Pan Big", price: 66.99, image: "https://via.placeholder.com/100" },
      { name: "Moby Small", price: 19.99, image: "https://via.placeholder.com/100" },
      { name: "Moby Big", price: 66.99, image: "https://via.placeholder.com/100" },

      { name: "555 Sardines Green", price: 26.25, image: "https://via.placeholder.com/100" },
      { name: "555 Sardines Red", price: 26.25, image: "https://via.placeholder.com/100" },
      { name: "Ligo Sardines Green", price: 26.75, image: "https://via.placeholder.com/100" },
      { name: "Ligo Sardines Red", price: 26.75, image: "https://via.placeholder.com/100" },
      { name: "Mega Sardines Green", price: 27.25, image: "https://via.placeholder.com/100" },
      { name: "Mega Sardines Red", price: 27.25, image: "https://via.placeholder.com/100" },

      { name: "Lucky Me Pancit Canton", price: 14.99, image: "https://via.placeholder.com/100" },
      { name: "Lucky Me Pancit Canton (6 pack)", price: 89.99, image: "https://via.placeholder.com/100" },
      { name: "Nissin Cup Noodles", price: 24.99, image: "https://via.placeholder.com/100" },

      { name: "Argentina Corned Beef 150g", price: 39.99, image: "https://via.placeholder.com/100" },
      { name: "Century Tuna Flakes 180g", price: 38.99, image: "https://via.placeholder.com/100" },
      { name: "Maling Luncheon Meat", price: 92.99, image: "https://via.placeholder.com/100" },
      { name: "Delimondo Corned Beef", price: 99.99, image: "https://via.placeholder.com/100" },

      { name: "Eggs (Tray of 6)", price: 56.99, image: "https://via.placeholder.com/100" },
      { name: "Eggs (Tray of 12)", price: 109.99, image: "https://via.placeholder.com/100" },

      { name: "Sinandomeng Rice 3kg", price: 199.99, image: "https://via.placeholder.com/100" },
      { name: "Sinandomeng Rice 5kg", price: 329.99, image: "https://via.placeholder.com/100" },
      { name: "Sinandomeng Rice 10kg", price: 639.99, image: "https://via.placeholder.com/100" },
    ];

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((item, index) => {
        list.innerHTML += `
        <div class="card">
          <img src="${item.image}" alt="${item.name}" />
          <h4>${item.name}</h4>
          <p>‚Ç±${item.price.toFixed(2)}</p>
          <div class="qty-controls">
            <button onclick="decreaseQty(${index})">-</button>
            <span id="qty-${index}">0</span>
            <button onclick="increaseQty(${index})">+</button>
          </div>
        </div>`;
      });
    }
    function increaseQty(i) {
const item = products[i];
if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
cart[item.name].qty++;
updateQty(i);
}

function decreaseQty(i) {
const item = products[i];
if (cart[item.name]) {
cart[item.name].qty--;
if (cart[item.name].qty <= 0) delete cart[item.name];
}
updateQty(i);
}

function updateQty(i) {
const item = products[i];
const qty = cart[item.name]?.qty || 0;
document.getElementById(`qty-${i}`).innerText = qty;
document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
updateCartSummary();
validateForm();
}

function updateCartSummary() {
let html = `
<h2 style="text-align: center;">üßæ Receipt Summary</h2>
<p style="text-align: center;">Dalaüö≤Na Handumanan Hypermarket</p><ul style="list-style: none; padding: 0;">`;
let total = 0;
Object.values(cart).forEach(item => {
html += `<li><strong>${item.qty}x</strong> ${item.name} <span style="float:right">‚Ç±${(item.qty * item.price).toFixed(2)}</span></li>`;
total += item.qty * item.price;
});
const fee = 29.99;
const grand = total + fee;
html += `</ul><hr><p><strong>Subtotal:</strong> <span style="float:right;">‚Ç±${total.toFixed(2)}</span></p>
<p><strong>Service Fee:</strong> <span style="float:right;">‚Ç±${fee.toFixed(2)}</span></p>
<hr><h3 style="text-align:center;">Total: ‚Ç±${grand.toFixed(2)}</h3>`;
document.getElementById('cart-summary').innerHTML = html;
}

function toggleCart() {
document.getElementById('cart-modal').classList.toggle('hidden');
}

function validateForm() {
const allFilled = requiredFields.every(id => {
const el = document.getElementById(id);
return el && el.value.trim() !== '';
});

const method = document.getElementById('payment-method').value;
const ref = document.getElementById('payment-ref')?.value.trim() || '';
const cartHasItems = Object.values(cart).some(item => item.qty > 0);
const checkoutBtn = document.getElementById('checkout-btn');
const requiresRef = method !== 'Cash';

const allowCheckout = allFilled && cartHasItems && (!requiresRef || ref !== '');

if (allowCheckout) {
checkoutBtn.disabled = false;
checkoutBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
checkoutBtn.classList.add('bg-green-600', 'hover:scale-105', 'transition', 'duration-200');
} else {
checkoutBtn.disabled = true;
checkoutBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
checkoutBtn.classList.remove('bg-green-600', 'hover:scale-105');
}
}

window.onload = () => {
renderProducts();

const now = new Date();
const oneHourLater = new Date(now.getTime() + 60 * 60000);
document.getElementById('delivery-date').value = now.toISOString().split('T')[0];
document.getElementById('delivery-date').disabled = true;
document.getElementById('delivery-time').value = oneHourLater.toTimeString().slice(0, 5);
document.getElementById('delivery-time').disabled = true;

const deliveryNote = document.getElementById('delivery-note');
deliveryNote.textContent = "‚úÖ Delivery is scheduled within 1 hour from merchant confirmation.";
deliveryNote.style.display = "block";

// Auto-hide or show reference field on page load
const method = document.getElementById('payment-method').value;
const refInput = document.getElementById('payment-ref');
if (refInput) {
refInput.style.display = method === 'Cash' ? 'none' : 'block';
}

validateForm();
};

document.getElementById('payment-method').addEventListener('change', function () {
const method = this.value;
const link = document.getElementById('payment-link');
const refInput = document.getElementById('payment-ref');

link.href = `payment-instructions.html?method=${encodeURIComponent(method)}`;
link.textContent = `View ${method} instructions`;

if (method === 'Cash') {
refInput.style.display = 'none';
refInput.value = '';
} else {
refInput.style.display = 'block';
}

validateForm();
});

// Listen to all fields
requiredFields.forEach(id => {
document.getElementById(id).addEventListener('input', validateForm);
});
document.getElementById('payment-ref')?.addEventListener('input', validateForm);
</script>

</script>
</body>
</html>
