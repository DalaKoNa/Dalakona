<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaðŸš²Na Handumanan Hypermarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; }
    .filter-bar { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .filter-bar input, .filter-bar select {
      padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 12px;
      padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; height: 100%; text-align: center;
    }
    .card img { max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex; justify-content: center; align-items: center; margin: 0.5rem 0;
    }
    .qty-controls button {
      background: #333; color: white; border: none;
      padding: 0.3rem 0.6rem; margin: 0 0.5rem; cursor: pointer;
    }
    .cart-modal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; width: 90%; max-width: 600px; max-height: 90vh;
      overflow-y: auto; padding: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px; z-index: 9999;
    }
    .cart-modal .close-btn { text-align: right; font-size: 1.5rem; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>DalaðŸš²Na Hypermarket</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="filter-bar">
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search products...">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="All">All Categories</option>
      <option value="Rice">Rice & Grains</option>
      <option value="Canned">Canned Goods</option>
      <option value="Toiletries">Toiletries</option>
      <option value="Snacks">Snacks</option>
      <option value="Condiments">Condiments</option>
      <option value="Beverages">Beverages</option>
      <option value="Household">Household</option>
    </select>
  </div>

  <div class="grid" id="product-list"></div>

  <div class="cart-modal hidden" id="cart-modal">
    <div class="close-btn" onclick="toggleCart()">&times;</div>
    <div id="cart-summary"></div>
  </div>

  <script>
    const cart = {};
    const products = [
      { name: "Sinandomeng Rice 5kg", price: 270, category: "Rice", image: "https://via.placeholder.com/100" },
      { name: "Canned Tuna (Hot & Spicy)", price: 35, category: "Canned", image: "https://via.placeholder.com/100" },
      { name: "Toothpaste 100ml", price: 45, category: "Toiletries", image: "https://via.placeholder.com/100" },
      { name: "Shampoo Sachet (6pcs)", price: 30, category: "Toiletries", image: "https://via.placeholder.com/100" },
      { name: "Laundry Detergent 500g", price: 55, category: "Household", image: "https://via.placeholder.com/100" },
      { name: "Soy Sauce 750ml", price: 32, category: "Condiments", image: "https://via.placeholder.com/100" },
      { name: "Bottled Water 1L", price: 20, category: "Beverages", image: "https://via.placeholder.com/100" },
      { name: "Corned Beef 150g", price: 42, category: "Canned", image: "https://via.placeholder.com/100" },
      { name: "Toilet Paper (2 rolls)", price: 28, category: "Toiletries", image: "https://via.placeholder.com/100" },
      { name: "Instant Noodles (pack of 5)", price: 55, category: "Snacks", image: "https://via.placeholder.com/100" },
      { name: "Evaporated Milk", price: 25, category: "Canned", image: "https://via.placeholder.com/100" },
      { name: "Vinegar 1L", price: 25, category: "Condiments", image: "https://via.placeholder.com/100" },
      { name: "Sardines in Tomato Sauce", price: 18, category: "Canned", image: "https://via.placeholder.com/100" },
      { name: "Coffee 3-in-1 (10s)", price: 65, category: "Beverages", image: "https://via.placeholder.com/100" },
      { name: "Crackers", price: 22, category: "Snacks", image: "https://via.placeholder.com/100" },
      { name: "Brown Sugar 1kg", price: 40, category: "Rice", image: "https://via.placeholder.com/100" },
      { name: "Cooking Oil 500ml", price: 70, category: "Household", image: "https://via.placeholder.com/100" },
      { name: "Dishwashing Liquid", price: 45, category: "Household", image: "https://via.placeholder.com/100" },
      { name: "Milo Sachet (10s)", price: 75, category: "Beverages", image: "https://via.placeholder.com/100" },
      { name: "Snack Chips (Big Pack)", price: 35, category: "Snacks", image: "https://via.placeholder.com/100" }
    ];

    function renderProducts(filtered) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      filtered.forEach((item, index) => {
        list.innerHTML += `
          <div class="card">
            <img src="${item.image}" alt="${item.name}" />
            <h4>${item.name}</h4>
            <p>â‚±${item.price.toFixed(2)}</p>
            <div class="qty-controls">
              <button onclick="decreaseQty(${index})">-</button>
              <span id="qty-${index}">0</span>
              <button onclick="increaseQty(${index})">+</button>
            </div>
          </div>
        `;
      });
    }

    function filterProducts() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      const filtered = products.filter(p => {
        const matchCategory = category === 'All' || p.category === category;
        const matchSearch = p.name.toLowerCase().includes(searchInput);
        return matchCategory && matchSearch;
      });
      renderProducts(filtered);
    }

    function increaseQty(i) {
      const item = products[i];
      if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
      cart[item.name].qty++;
      updateQty(i);
    }

    function decreaseQty(i) {
      const item = products[i];
      if (cart[item.name]) {
        cart[item.name].qty--;
        if (cart[item.name].qty <= 0) delete cart[item.name];
      }
      updateQty(i);
    }

    function updateQty(i) {
      const item = products[i];
      const qty = cart[item.name]?.qty || 0;
      document.getElementById(`qty-${i}`).innerText = qty;
      document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
      updateCartSummary();
    }

    function updateCartSummary() {
      let html = `
        <h2 style="text-align: center;">ðŸ§¾ Receipt Summary</h2>
        <p style="text-align: center;">DalaðŸš²Na Hypermarket</p><ul style="list-style: none; padding: 0;">`;
      let total = 0;
      Object.values(cart).forEach(item => {
        html += `<li><strong>${item.qty}x</strong> ${item.name} <span style="float:right">â‚±${(item.qty * item.price).toFixed(2)}</span></li>`;
        total += item.qty * item.price;
      });
      const fee = 29.99;
      const grand = total + fee;
      html += `</ul><hr><p><strong>Subtotal:</strong> <span style="float:right;">â‚±${total.toFixed(2)}</span></p>
        <p><strong>Service Fee:</strong> <span style="float:right;">â‚±${fee.toFixed(2)}</span></p>
        <hr><h3 style="text-align:center;">Total: â‚±${grand.toFixed(2)}</h3>`;
      document.getElementById('cart-summary').innerHTML = html;
    }

    function toggleCart() {
      document.getElementById('cart-modal').classList.toggle('hidden');
    }

    window.onload = () => {
      renderProducts(products);
    };
 const now = new Date();
    const oneHourLater = new Date(now.getTime() + 60 * 60000);
    document.getElementById('delivery-date').value = now.toISOString().split('T')[0];
    document.getElementById('delivery-date').disabled = true;
    document.getElementById('delivery-time').value = oneHourLater.toTimeString().slice(0, 5);
    document.getElementById('delivery-time').disabled = true;

    const deliveryNote = document.getElementById('delivery-note');
    deliveryNote.textContent = "âœ… Delivery is scheduled within 1 hour from merchant confirmation.";
    deliveryNote.style.display = "block";

    // Auto-hide or show reference field on page load
    const method = document.getElementById('payment-method').value;
    const refInput = document.getElementById('payment-ref');
    if (refInput) {
      refInput.style.display = method === 'Cash' ? 'none' : 'block';
    }

    validateForm();
  };

  document.getElementById('payment-method').addEventListener('change', function () {
    const method = this.value;
    const link = document.getElementById('payment-link');
    const refInput = document.getElementById('payment-ref');

    link.href = `payment-instructions.html?method=${encodeURIComponent(method)}`;
    link.textContent = `View ${method} instructions`;

    if (method === 'Cash') {
      refInput.style.display = 'none';
      refInput.value = '';
    } else {
      refInput.style.display = 'block';
    }

    validateForm();
  });

  // Listen to all fields
requiredFields.forEach(id => {
document.getElementById(id).addEventListener('input', validateForm);
});
document.getElementById('payment-ref')?.addEventListener('input', validateForm);
  
function filterProducts() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      const name = card.querySelector('h4').textContent.toLowerCase();
      if (name.includes(input)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>
</body>
</html>
