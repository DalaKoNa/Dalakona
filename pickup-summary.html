<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup Summary ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      margin-bottom: 1rem;
    }
    .summary-box {
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
      text-align: left;
    }
    .summary-box p {
      margin: 0.5rem 0;
    }
    .highlight {
      font-weight: bold;
      color: #008060;
    }
    #countdown {
      font-size: 1.2rem;
      color: #d35400;
      font-weight: bold;
    }
    #cancelBtn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßæ Pickup Summary</h1>

    <div class="summary-box" id="summaryBox">
      <p><span class="highlight">From:</span> <span id="sumFrom">-</span></p>
      <p><span class="highlight">To:</span> <span id="sumTo">-</span></p>
      <p><span class="highlight">Pickup:</span> <span id="sumPickup">-</span></p>
      <p><span class="highlight">Pickup Address:</span> <span id="sumPickupAddr">-</span></p>
      <p><span class="highlight">Delivery Address:</span> <span id="sumDeliveryAddr">-</span></p>
      <p><span class="highlight">Pickup Date:</span> <span id="sumPickupDate">-</span></p>
      <p><span class="highlight">Item:</span> <span id="sumItem">-</span></p>
      <p><span class="highlight">Estimated Delivery Time:</span> <span id="sumETA">-</span></p>
      <p><span class="highlight">Estimated Fee:</span> ‚Ç±<span id="sumFee">-</span></p>
      <p><span class="highlight">Confirmation No:</span> <span id="confirmCode">-</span></p>

      <p style="margin-top: 1rem;">‚è±Ô∏è Confirming in <span id="countdown">60s</span>...</p>
      <button id="cancelBtn">‚ùå Cancel Request</button>
      <div id="confirmSection" style="margin-top: 1rem; display: none;"></div>
    </div>
  </div>

  <script>
    function getItem(key) {
      return localStorage.getItem(key) || '-';
    }

    function fillSummary() {
      const from = getItem("fromArea");
      const to = getItem("toArea");

      document.getElementById("sumFrom").innerText = from;
      document.getElementById("sumTo").innerText = to;
      document.getElementById("sumPickup").innerText = getItem("pickup");
      document.getElementById("sumPickupAddr").innerText = getItem("pickupAddr");
      document.getElementById("sumDeliveryAddr").innerText = getItem("deliveryAddr");
      document.getElementById("sumPickupDate").innerText = getItem("pickupDate");
      document.getElementById("sumItem").innerText = getItem("item");
      document.getElementById("sumFee").innerText = getItem("fee") || '0.00';

      // Estimated delivery time
      const eta = from === to ? '‚âà 1 hour' : '‚âà 1 hour 10 mins';
      document.getElementById("sumETA").innerText = eta;

      // Generate confirmation code
      const code = 'DKN' + Math.floor(100000 + Math.random() * 900000);
      document.getElementById("confirmCode").innerText = code;

      localStorage.setItem("confirmationCode", code);
    }

    function sendToWhatsApp() {
      const message = `üßæ *Pickup Request Confirmation*\n\n` +
        `From: ${getItem("fromArea")}\n` +
        `To: ${getItem("toArea")}\n` +
        `Pickup: ${getItem("pickup")}\n` +
        `Pickup Address: ${getItem("pickupAddr")}\n` +
        `Delivery Address: ${getItem("deliveryAddr")}\n` +
        `Pickup Date: ${getItem("pickupDate")}\n` +
        `Item: ${getItem("item")}\n` +
        `Estimated Fee: ‚Ç±${getItem("fee")}\n` +
        `ETA: ${document.getElementById("sumETA").innerText}\n` +
        `Confirmation No: ${localStorage.getItem("confirmationCode")}`;

      const phone = '63XXXXXXXXXX'; // Admin or rider WhatsApp number
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.location.href = url;
    }

    fillSummary();

    let countdown = 60;
    const timerDisplay = document.getElementById("countdown");
    const cancelButton = document.getElementById("cancelBtn");
    const confirmSection = document.getElementById("confirmSection");

    const timer = setInterval(() => {
      countdown--;
      timerDisplay.innerText = countdown + "s";

      if (countdown <= 0) {
        clearInterval(timer);
        cancelButton.style.display = "none";
        confirmSection.style.display = "block";
        confirmSection.innerHTML = "<p style='color: green;'>‚úÖ Request confirmed and sent to DalaKoNa!</p>";
        sendToWhatsApp();
      }
    }, 1000);

    cancelButton.addEventListener("click", () => {
      clearInterval(timer);
      timerDisplay.innerText = "Cancelled";
      confirmSection.innerHTML = "<p style='color: red;'>‚ùå Request cancelled. You may go back and edit details.</p>";
      cancelButton.style.display = "none";
    });
  </script>
</body>
</html>
