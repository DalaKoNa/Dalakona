<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaðŸš²Na Health Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; }
    .search-bar { margin-bottom: 1rem; text-align: center; }
    .search-bar input {
      padding: 0.5rem; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 12px;
      padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; height: 100%; text-align: center;
    }
    .card h4 { font-size: 1rem; margin-bottom: 0.25rem; }
    .card p { font-size: 0.85rem; color: #555; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex; justify-content: center; align-items: center; margin-top: 0.5rem;
    }
    .qty-controls button {
      background: #333; color: white; border: none;
      padding: 0.3rem 0.6rem; margin: 0 0.5rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">&#8592;</a>
    <h1>DalaðŸš²Na Health Hub</h1>
    <div></div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search medicines or items...">
  </div>

  <div class="grid" id="product-list"></div>

  <script>
    const cart = {};

    const products = [
      { name: "Paracetamol 500â€¯mg", description: "Para sa hilanat kag kasakit sang lawas", price: 7.14 },
      { name: "Ibuprofen 200â€¯mg", description: "Kontra kasakit kag panubag sang lawas", price: 8.64 },
      { name: "Mefenamic Acid 500â€¯mg", description: "Para sa kasakit, labi na kon nagamenstruate", price: 9.94 },
      { name: "Loperamide 2â€¯mg", description: "Para sa pagtai nga wala untat", price: 10.14 },
      { name: "Domperidone 10â€¯mg", description: "Para sa suka, kabudlay magdigest, kag kabuhi", price: 11.89 },
      { name: "Omeprazole 20â€¯mg", description: "Para sa ulcer, GERD, kag asido nga tiyan", price: 12.89 },
      { name: "Cetirizine 10â€¯mg", description: "Para sa allergy, sip-on kag hilanat", price: 14.14 },
      { name: "Vitamin C 500â€¯mg", description: "Para magpabakod sang immune system", price: 17.14 },
      { name: "Cough Syrup Adult", description: "Para sa uga o mabudlay nga ubo", price: 123.49 },
      { name: "Antacid", description: "Para sa asido o kabudlay sang tiyan", price: 9.64 },
    ];

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((item, index) => {
        list.innerHTML += `
          <div class="card">
            <h4>${item.name}</h4>
            <p>${item.description}</p>
            <p><strong>â‚±${item.price.toFixed(2)}</strong></p>
            <div class="qty-controls">
              <button onclick="decreaseQty(${index})">-</button>
              <span id="qty-${index}">0</span>
              <button onclick="increaseQty(${index})">+</button>
            </div>
          </div>`;
      });
    }

    function increaseQty(i) {
      const item = products[i];
      if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
      cart[item.name].qty++;
      document.getElementById(`qty-${i}`).innerText = cart[item.name].qty;
    }

    function decreaseQty(i) {
      const item = products[i];
      if (cart[item.name]) {
        cart[item.name].qty--;
        if (cart[item.name].qty <= 0) delete cart[item.name];
      }
      document.getElementById(`qty-${i}`).innerText = cart[item.name]?.qty || 0;
    }

    function filterProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const name = card.querySelector('h4').textContent.toLowerCase();
        if (name.includes(input)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    window.onload = renderProducts;
  </script>
</body>
</html>
