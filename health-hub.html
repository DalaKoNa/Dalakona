<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaðŸš²Na Health Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; }
    .search-bar { margin-bottom: 1rem; text-align: center; }
    .search-bar input {
      padding: 0.5rem; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 12px;
      padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; height: 100%; text-align: center;
    }
    .card h4 { font-size: 0.95rem; margin-bottom: 0.5rem; }
    .card p.description { font-size: 0.75rem; color: #666; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex; justify-content: center; align-items: center; margin-top: 0.5rem;
    }
    .qty-controls button {
      background: #333; color: white; border: none;
      padding: 0.3rem 0.6rem; margin: 0 0.5rem; cursor: pointer;
    }

    /* Cart modal styles */
    .cart-modal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; width: 90%; max-width: 600px; max-height: 90vh;
      overflow-y: auto; padding: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px; z-index: 9999;
    }
    .cart-modal .close-btn { text-align: right; font-size: 1.5rem; cursor: pointer; }
    .cart-summary { margin-top: 1rem; }
    .hidden { display: none; }
    .checkout-btn {
      background: green; color: white; padding: 0.8rem; border: none;
      font-weight: bold; width: 100%; margin-top: 1rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>DalaðŸš²Na Health Hub</h1>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-receipt"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search medicine or essentials...">
  </div>

  <div class="grid" id="product-list"></div>

  <div class="cart-modal hidden" id="cart-modal">
    <div class="close-btn" onclick="toggleCart()">&times;</div>
    <div class="cart-summary" id="cart-summary"></div>
    <button class="checkout-btn" onclick="alert('Proceeding to checkout (form logic will be added next)')">
      ðŸ›’ Checkout
    </button>
  </div>

  <script>
    const cart = {};
    const products = [
      { name: "Paracetamol 500â€¯mg (tablet)", description: "Para sa hilanat kag kasakit sang lawas", price: 7.14 },
      { name: "Ibuprofen 200â€¯mg (tablet)", description: "Kontra kasakit kag panubag sang lawas", price: 8.64 },
      { name: "Mefenamic Acid 500â€¯mg (capsule)", description: "Para sa panakit sang pus-on o lawas", price: 10.50 },
      { name: "Cetirizine 10â€¯mg (tablet)", description: "Para sa allergy, sip-on kag hilanat", price: 14.14 },
      { name: "Loratadine 10â€¯mg (tablet)", description: "Para sa allergy nga may sip-on o katol", price: 12.00 },
      { name: "Vitamin C 500â€¯mg (tablet)", description: "Para magpabakod sang immune system", price: 17.14 },
      { name: "Multivitamins + Iron (tablet)", description: "Para sa anemia kag kabudlay", price: 22.14 },
      { name: "Cough Syrup Adult (100â€¯mL)", description: "Para sa uga o mabudlay nga ubo", price: 123.49 },
      { name: "Cough Syrup Kids (60â€¯mL)", description: "Para sa ubo sang kabataan", price: 98.75 }
    ];

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((item, index) => {
        list.innerHTML += `
          <div class="card" data-name="${item.name.toLowerCase()}">
            <h4>${item.name}</h4>
            <p class="description">${item.description}</p>
            <p><strong>â‚±${item.price.toFixed(2)}</strong></p>
            <div class="qty-controls">
              <button onclick="decreaseQty(${index})">-</button>
              <span id="qty-${index}">0</span>
              <button onclick="increaseQty(${index})">+</button>
            </div>
          </div>`;
      });
    }

    function increaseQty(i) {
      const item = products[i];
      if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
      cart[item.name].qty++;
      updateQty(i);
    }

    function decreaseQty(i) {
      const item = products[i];
      if (cart[item.name]) {
        cart[item.name].qty--;
        if (cart[item.name].qty <= 0) delete cart[item.name];
      }
      updateQty(i);
    }

    function updateQty(i) {
      const item = products[i];
      const qty = cart[item.name]?.qty || 0;
      document.getElementById(`qty-${i}`).innerText = qty;
      document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b.qty, 0);
      updateCartSummary();
    }

    function updateCartSummary() {
      let html = '<h2>ðŸ§¾ Receipt Summary</h2><ul style="list-style: none; padding: 0;">';
      let total = 0;
      Object.values(cart).forEach(item => {
        html += `<li>${item.qty}x ${item.name} <span style="float:right">â‚±${(item.qty * item.price).toFixed(2)}</span></li>`;
        total += item.qty * item.price;
      });
      const fee = 29.99;
      html += `</ul><hr><p>Subtotal: â‚±${total.toFixed(2)}</p>
        <p>Service Fee: â‚±${fee.toFixed(2)}</p>
        <h3>Total: â‚±${(total + fee).toFixed(2)}</h3>`;
      document.getElementById('cart-summary').innerHTML = html;
    }

    function toggleCart() {
      document.getElementById('cart-modal').classList.toggle('hidden');
    }

    function filterProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const name = card.querySelector('h4').textContent.toLowerCase();
        if (name.includes(input)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    window.onload = () => renderProducts();
  </script>
</body>
</html>
