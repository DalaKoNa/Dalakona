<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Dala🚲na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fffaf7;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .login-screen, .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .hidden {
      display: none;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .whatsapp-alert {
      margin-top: 1rem;
      background: #008060;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #loginError {
      color: red;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>

<!-- Login -->
<div id="loginScreen" class="login-screen">
  <h2>🔐 Enter Admin PIN</h2>
  <input type="password" id="adminPin" placeholder="Enter PIN" style="padding: 0.5rem; width: 220px;" />
  <button onclick="checkAdminPin()" style="margin-top: 1rem; background: #008060; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Login</button>
  <div id="loginError">Incorrect PIN. Please try again.</div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="dashboard hidden">
  <h1>📒 Admin Bookkeeping</h1>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScLVq8c5AAoW9zNzNZLwwVmUsYR-wKDwcrVPbvcEpA6OvuVGw/viewform?embedded=true" allowfullscreen></iframe>
  <button class="whatsapp-alert" onclick="sendAdminWhatsApp()">📤 Remit Alert (WhatsApp)</button>
</div>

<script>
  const adminPIN = "daladmin123"; // change to your secure PIN

  function checkAdminPin() {
    const input = document.getElementById("adminPin").value;
    if (input === adminPIN) {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  }

  function sendAdminWhatsApp() {
    const message = encodeURIComponent("📒 Admin COD Bookkeeping Alert – Remittance record submitted.");
    const phone = "63XXXXXXXXXX"; // Admin number
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
  }
</script>

</body>
</html>
