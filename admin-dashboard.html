<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dala🚲na RAD Dashboard</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #fdfdfc; margin: 0; padding: 0; }
    header { background: #a0527b; color: white; padding: 1rem; text-align: center; font-size: 1.4rem; }
    .container { padding: 2rem; max-width: 900px; margin: auto; }
    .login-box, .dashboard { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 1rem; background: #a0527b; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; }
    .logout-btn { background: #999; font-size: 0.8rem; padding: 0.4rem 1rem; float: right; }
    .payslip { background: #fef9f6; border: 1px solid #ddd; padding: 1rem; border-radius: 10px; margin-top: 1rem; line-height: 1.5; }
    .admin-actions { margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; }
    .admin-actions button { background: #00695c; }
    .entry-field { margin-top: 1rem; }
    .entry-field input { width: 120px; display: inline-block; margin-right: 10px; }
    .tabs { margin-top: 2rem; display: flex; gap: 1rem; }
    .tab { background: #eee; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; }
    .tab.active { background: #a0527b; color: white; }
  </style>
</head>
<body>
  <header>Dala🚲na RAD Dashboard</header>
  <div class="container">
    <div id="loginBox" class="login-box">
      <label>Full Name</label>
      <input type="text" id="nameInput" />
      <label>OTP / Password</label>
      <input type="password" id="otpInput" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="dashboard hidden">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <h2 id="welcome"></h2>
      <div id="tabs" class="tabs hidden"></div>
      <div id="staffView"></div>
      <div class="admin-actions hidden" id="adminActions">
        <button onclick="sendWhatsApp()">📲 WhatsApp</button>
        <button onclick="sendEmail()">📧 Email</button>
        <button onclick="window.print()">🖨️ Print Payslip</button>
      </div>
    </div>
  </div>

  <script>
    const users = {
      'HR Admin': { role: 'admin', otp: 'radAdmin2024' },
      'Lynn Tebban': { role: 'staff', otp: 'lynn123' },
      'Mario Lopez': { role: 'staff', otp: 'mario123' },
      'Jenny Cruz': { role: 'staff', otp: 'jenny123' },
      'Assistant Joan': { role: 'staff', otp: 'joan123' },
    };

    const profiles = {
      'Lynn Tebban': { basic: 2000, allowance: 300, advance: 450, deliveries: 25, attendance: 18 },
      'Mario Lopez': { basic: 2000, allowance: 300, advance: 450, deliveries: 25, attendance: 18 },
      'Jenny Cruz': { basic: 2000, allowance: 300, advance: 450, deliveries: 25, attendance: 18 },
      'Assistant Joan': { basic: 2000, allowance: 300, advance: 450, deliveries: 25, attendance: 18 },
    };

    let currentUser = "";
    let isAdmin = false;

    function login() {
      const name = document.getElementById("nameInput").value.trim();
      const otp = document.getElementById("otpInput").value.trim();
      const user = users[name];
      if (user && user.otp === otp) {
        currentUser = name;
        isAdmin = user.role === 'admin';
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("welcome").innerText = isAdmin ? `Welcome HR Admin` : `Payslip: ${name}`;
        if (isAdmin) buildAdminTabs(); else showPayslip(name);
      } else {
        alert("Invalid login");
      }
    }

    function logout() {
      location.reload();
    }

    function buildAdminTabs() {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = "";
      tabs.classList.remove("hidden");
      Object.keys(profiles).forEach(name => {
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.innerText = name;
        tab.onclick = () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          showPayslip(name, true);
        };
        tabs.appendChild(tab);
      });
      document.getElementById("adminActions").classList.remove("hidden");
    }

    function showPayslip(name, editable = false) {
      const data = profiles[name];
      const total = data.basic + data.allowance + data.advance;
      let html = `<div class='payslip'><h3>📄 Payslip for ${name}</h3>`;
      html += `<p>📅 Attendance: ${editable ? `<input type='number' value='${data.attendance}' onchange='update("${name}", "attendance", this.value)' />` : data.attendance}</p>`;
      html += `<p>🚚 Deliveries: ${editable ? `<input type='number' value='${data.deliveries}' onchange='update("${name}", "deliveries", this.value)' />` : data.deliveries}</p>`;
      html += `<p>✨ Basic Pay: ₱${editable ? `<input type='number' value='${data.basic}' onchange='update("${name}", "basic", this.value)' />` : data.basic}</p>`;
      html += `<p>🍱 Meal/Load Allowance: ₱${editable ? `<input type='number' value='${data.allowance}' onchange='update("${name}", "allowance", this.value)' />` : data.allowance}</p>`;
      html += `<p>📦 Weekly Advance: ₱${editable ? `<input type='number' value='${data.advance}' onchange='update("${name}", "advance", this.value)' />` : data.advance}</p>`;
      html += `<hr><p><strong>💸 Total Pay: ₱${total.toLocaleString()}</strong></p>`;
      html += `</div>`;
      document.getElementById("staffView").innerHTML = html;
    }

    function update(name, field, value) {
      profiles[name][field] = parseInt(value);
      showPayslip(name, true);
    }

    function sendWhatsApp() {
      const name = document.querySelector('.tab.active')?.innerText;
      if (!name) return alert("Select a rider");
      const d = profiles[name];
      const total = d.basic + d.allowance + d.advance;
      const msg = `📄 Dala🚲na Payslip for ${name}\nAttendance: ${d.attendance} days\nDeliveries: ${d.deliveries}\nBasic: ₱${d.basic}\nAllowance: ₱${d.allowance}\nAdvance: ₱${d.advance}\n💸 Total: ₱${total}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
    }

    function sendEmail() {
      alert("📧 Email sending not yet configured. This will auto-send weekly in final version.");
    }
  </script>
</body>
</html>
