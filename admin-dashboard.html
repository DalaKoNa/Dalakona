<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dalaüö≤na | Admin RAD Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffaf6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #a0527b;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background: white;
      color: #a0527b;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    select, input[type="month"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background-color: #f2e8e0;
    }
    .actions button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pdf-btn { background-color: #0b7; color: white; }
    .email-btn { background-color: #07b; color: white; }
    .whatsapp-btn { background-color: #25d366; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Overview ‚Äì Dalaüö≤na RAD</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="filter-bar">
      <label>
        Month:
        <input type="month" id="monthPicker" value="2025-06" />
      </label>
      <label>
        Staff:
        <select id="staffSelect">
          <option value="all">All Staff</option>
          <option value="Lynn Tebban">Lynn Tebban</option>
          <option value="Mario Delgado">Mario Delgado</option>
          <option value="Ana Marie">Ana Marie</option>
          <option value="Assistant Jo">Assistant Jo</option>
        </select>
      </label>
    </div>

    <table>
      <thead>
        <tr>
          <th>Staff Name</th>
          <th>Week</th>
          <th>Attendance</th>
          <th>Deliveries</th>
          <th>Allowance</th>
          <th>Payout</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="payoutTable">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>

  <script>
    const staff = ["Lynn Tebban", "Mario Delgado", "Ana Marie", "Assistant Jo"];
    const data = [];

    // Dummy logic for now
    function generateTable() {
      const tbody = document.getElementById('payoutTable');
      tbody.innerHTML = "";
      for (let w = 1; w <= 4; w++) {
        staff.forEach(name => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${name}</td>
            <td>Week ${w}</td>
            <td>5 days</td>
            <td>${5 + Math.floor(Math.random() * 5)}</td>
            <td>‚Ç±250</td>
            <td>‚Ç±500</td>
            <td>‚Ç±750</td>
            <td class="actions">
              <button class="pdf-btn" onclick="downloadPDF('${name}', ${w})">PDF</button>
              <button class="email-btn" onclick="emailReceipt('${name}', ${w})">Email</button>
              <button class="whatsapp-btn" onclick="sendWhatsApp('${name}', ${w})">Send</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      }
    }

    function logout() {
      location.reload();
    }
    function downloadPDF(name, week) {
      alert(`üñ®Ô∏è Downloading PDF for ${name} ‚Äì Week ${week}`);
    }
    function emailReceipt(name, week) {
      alert(`üìß Sending email to ${name} ‚Äì Week ${week}`);
    }
    function sendWhatsApp(name, week) {
      alert(`üì≤ WhatsApp sent to ${name} ‚Äì Week ${week}`);
    }

    window.onload = generateTable;
  </script>
</body>
</html>
