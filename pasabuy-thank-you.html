<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – PasaBuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .thankyou-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .thankyou-box h1 {
      color: green;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .thankyou-box p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .ref-code {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0057b8;
      margin-top: 1rem;
    }

    .home-link {
      margin-top: 2rem;
      display: inline-block;
      background: #0057b8;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <h1>✅ Order Placed!</h1>
    <p>Thank you for your PasaBuy request.</p>
    <p>We'll get in touch once your order is being processed.</p>
    <div class="ref-code" id="refCode">Confirmation #: —</div>
    <a href="index.html" class="home-link">← Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    if (ref) {
      document.getElementById("refCode").textContent = `Confirmation #: ${ref}`;
    }
  </script>

</body>
</html>
