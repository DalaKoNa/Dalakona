<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You ‚Äì PasaBuy | DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
      color: #222;
    }

    .checkmark {
      font-size: 4rem;
      color: green;
      animation: pop 0.5s ease-out forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 1.75rem;
    }

    p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .confirmation {
      font-weight: bold;
      font-size: 1.25rem;
      color: #0057b8;
      margin-top: 1rem;
    }

    .copy-btn {
      margin-top: 0.5rem;
      background: #e0f0ff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
      color: #0057b8;
    }

    .btn-home {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #0057b8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .confirmation {
        font-size: 1.1rem;
      }

      .btn-home {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="checkmark">‚úÖ</div>
  <h1>Thank you for your order!</h1>
  <p>Your PasaBuy request has been sent via WhatsApp.</p>
  <p>Please wait for confirmation from our rider or admin.</p>

  <div class="confirmation" id="confirmation-code">Loading reference...</div>
  <button class="copy-btn" onclick="copyCode()">üìã Copy Confirmation Code</button>

  <a class="btn-home" href="index.html">‚Üê Back to Home</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    const refEl = document.getElementById("confirmation-code");

    if (ref) {
      refEl.textContent = "Confirmation #: " + ref;
    } else {
      refEl.textContent = "No confirmation number found.";
    }

    function copyCode() {
      if (ref) {
        navigator.clipboard.writeText(ref)
          .then(() => alert("Confirmation code copied!"))
          .catch(err => alert("Failed to copy: " + err));
      }
    }
  </script>

</body>
</html>
