<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Placed ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
      color: #333;
    }

    .checkmark {
      font-size: 4rem;
      color: #00c853;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      margin-top: 1rem;
    }

    .confirmation {
      background: #f1f1f1;
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      background: #0057b8;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="checkmark">‚úÖ</div>
  <h1>Order Placed Successfully!</h1>
  <p class="message">Your pasabuy request is on its way. Thank you for using DalaKoNa üö≤</p>

  <div class="confirmation">
    Confirmation Code: <span id="confirm-code">######</span>
  </div>

  <a class="back-btn" href="index.html">‚Üê Back to Home</a>

  <div class="footer">
    DalaKoNa Pasabuy ‚Ä¢ Powered by your neighborhood hustle üíõ
  </div>

  <script>
    // Get ?ref=123456 from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('ref');
    if (code) {
      document.getElementById('confirm-code').innerText = code;
    }
  </script>
</body>
</html>
