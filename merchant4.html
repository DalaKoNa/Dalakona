<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merchant 4 | DalaðŸš²na</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Cinzel', serif; margin: 0; padding: 0; }
    .navbar { background-color: #222; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
    .title { font-size: 1.5em; text-decoration: none; color: white; }
    .cart { font-size: 1.2em; }
    .merchant-detail { padding: 1em; }
    .product { margin-bottom: 1em; }
    .cart-section { background: #f9f9f9; padding: 1em; border-top: 1px solid #ddd; }
    .form-fields input { display: block; margin: 0.5em 0; padding: 0.5em; width: 100%; max-width: 400px; }
    .checkout-btn { display: inline-block; margin-top: 1em; padding: 0.75em 1.5em; background-color: #000; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>

  <header class="navbar">
    <a href="index.html" class="title">DalaðŸš²na.</a>
    <div class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </header>

  <section class="merchant-detail">
    <h1>Merchant 4 â€“ Fresh Vegetables</h1>
    <div class="product-list">
      <div class="product"><p>Tomatoes â€“ â‚±40/kg</p><button onclick="addToCart('Tomatoes', 40)">Add</button></div>
      <div class="product"><p>Eggplants â€“ â‚±35/kg</p><button onclick="addToCart('Eggplants', 35)">Add</button></div>
      <div class="product"><p>Okra â€“ â‚±30/kg</p><button onclick="addToCart('Okra', 30)">Add</button></div>
    </div>
  </section>

  <section class="cart-section">
    <div class="cart-card">
      <h2>ðŸ›’ Your Cart</h2>
      <ul id="cart-list"></ul>
      <p class="total">Total: â‚±<span id="cart-total">0</span></p>
      <div class="form-fields">
        <input type="text" id="user-name" placeholder="Your Name" />
        <input type="email" id="user-email" placeholder="Your Email" />
        <input type="tel" id="user-contact" placeholder="Contact Number" />
      </div>
      <a id="checkout-btn" href="#" class="checkout-btn" target="_blank">ðŸš€ Checkout</a>
    </div>
  </section>

  <script>
    const cart = {};
    function addToCart(item, price) {
      if (cart[item]) cart[item].qty += 1;
      else cart[item] = { price, qty: 1 };
      updateCartDisplay();
    }

    function updateCartDisplay() {
  const cartList = document.getElementById("cart-list");
  const cartTotal = document.getElementById("cart-total");
  const cartCount = document.querySelectorAll("#cart-count");

  cartList.innerHTML = "";
  let totalQty = 0;
  let subtotal = 0;

  for (let item in cart) {
    const entry = cart[item];
    const li = document.createElement("li");
    li.textContent = `${item} Ã— ${entry.qty} â€“ â‚±${entry.price * entry.qty}`;
    cartList.appendChild(li);
    totalQty += entry.qty;
    subtotal += entry.price * entry.qty;
  }

  // Add fixed service & delivery fee
  const serviceFee = 29.99;
  const feeLine = document.createElement("li");
  feeLine.textContent = `Service & Delivery Fee â€“ â‚±${serviceFee.toFixed(2)}`;
  cartList.appendChild(feeLine);

  const finalTotal = subtotal + serviceFee;
  cartTotal.textContent = finalTotal.toFixed(2);
  cartCount.forEach(el => el.textContent = totalQty);

  // Get input values
  const name = encodeURIComponent(document.getElementById("user-name")?.value || "");
  const email = encodeURIComponent(document.getElementById("user-email")?.value || "");
  const contact = encodeURIComponent(document.getElementById("user-contact")?.value || "");

  const itemsStr = Object.entries(cart)
    .map(([item, data]) => `${item} Ã— ${data.qty}`)
    .concat([`Service & Delivery Fee Ã— 1`])
    .join(", ");

  const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus` +
    `?Name=${name}` +
    `&Email=${email}` +
    `&Contact_Number=${contact}` +
    `&Items_ordered=${encodeURIComponent(itemsStr)}` +
    `&Total_price=${encodeURIComponent(finalTotal.toFixed(2))}`;

  document.getElementById("checkout-btn").href = filloutURL;
}

  </script>

</body>
</html>
