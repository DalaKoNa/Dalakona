<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup Receive ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1080px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }
    .two-column {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .form-box, .summary-box {
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
      width: 320px;
    }
    .form-box label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .form-box input, .form-box textarea, .form-box select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .form-box button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .summary-box h3 {
      font-family: 'Cinzel', serif;
      color: #008060;
    }
    .summary-box p {
      margin: 0.4rem 0;
    }
    .button-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      background: #008060;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-decoration: none;
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì• To Receive an Item</h1>
    <div class="two-column">
      <!-- FORM -->
      <div class="form-box">
        <label>From Area</label>
        <select id="fromArea">
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label>To Area</label>
        <select id="toArea">
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label>Sender Name</label>
        <input type="text" id="pickupName" name="name" autocomplete="name" placeholder="e.g. Maria Sender" required />

        <label>Sender Contact</label>
        <input type="tel" id="pickupContact" name="phone" autocomplete="tel" placeholder="09XXXXXXXXX" required />

        <label>Receiver Name</label>
        <input type="text" id="receiverName" placeholder="e.g. Juan Dela Cruz" required />

        <label>Receiver Contact</label>
        <input type="tel" id="receiverContact" placeholder="e.g. 0939xxxxxxx" required />

        <label>Pickup Address</label>
        <input type="text" id="pickupAddr" placeholder="e.g. Gate 2, Brgy. Felisa" required />

        <label>Delivery Address</label>
        <input type="text" id="deliveryAddr" placeholder="e.g. Zone 2, Alijis" required />

        <label>Pickup Date</label>
        <input type="date" id="pickupDate" required />

        <label>Item Description</label>
        <textarea id="item" rows="2" placeholder="e.g. Documents or Package" required></textarea>

        <button onclick="updateSummary()">üìù Preview Summary</button>
      </div>

      <!-- SUMMARY -->
      <div class="summary-box">
        <h3>üßæ Order Summary</h3>
        <p><strong>From:</strong> <span id="sumFrom">-</span></p>
        <p><strong>To:</strong> <span id="sumTo">-</span></p>
        <p><strong>Sender:</strong> <span id="sumSender">-</span></p>
        <p><strong>Sender Contact:</strong> <span id="sumSenderContact">-</span></p>
        <p><strong>Receiver:</strong> <span id="sumReceiver">-</span></p>
        <p><strong>Receiver Contact:</strong> <span id="sumReceiverContact">-</span></p>
        <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
        <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
        <p><strong>Pickup Date:</strong> <span id="sumPickupDate">-</span></p>
        <p><strong>Item:</strong> <span id="sumItem">-</span></p>
        <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">-</span></p>

        <a href="pickup-payment.html" id="continueBtn" class="button-link">‚û°Ô∏è Continue to Payment</a>
      </div>
    </div>
  </div>

  <script>
    function updateSummary() {
      const get = id => document.getElementById(id).value.trim();
      const from = get("fromArea");
      const to = get("toArea");

      const pickupName = get("pickupName");
      const pickupContact = get("pickupContact");
      const receiverName = get("receiverName");
      const receiverContact = get("receiverContact");
      const pickupAddr = get("pickupAddr");
      const deliveryAddr = get("deliveryAddr");
      const pickupDate = get("pickupDate");
      const item = get("item");

      const allFilled = from && to && pickupName && pickupContact && receiverName && receiverContact && pickupAddr && deliveryAddr && pickupDate && item;

      document.getElementById("sumFrom").innerText = from;
      document.getElementById("sumTo").innerText = to;
      document.getElementById("sumSender").innerText = pickupName;
      document.getElementById("sumSenderContact").innerText = pickupContact;
      document.getElementById("sumReceiver").innerText = receiverName;
      document.getElementById("sumReceiverContact").innerText = receiverContact;
      document.getElementById("sumPickupAddr").innerText = pickupAddr;
      document.getElementById("sumDeliveryAddr").innerText = deliveryAddr;
      document.getElementById("sumPickupDate").innerText = pickupDate;
      document.getElementById("sumItem").innerText = item;

      const fee = from && to && from !== to ? 78 : (from && to ? 39 : 0);
      document.getElementById("sumFee").innerText = fee.toFixed(2);

      if (allFilled) {
        document.getElementById("continueBtn").style.pointerEvents = "auto";
        document.getElementById("continueBtn").style.opacity = "1";
      } else {
        document.getElementById("continueBtn").style.pointerEvents = "none";
        document.getElementById("continueBtn").style.opacity = "0.5";
      }

      // Save to localStorage
      localStorage.setItem("fromArea", from);
      localStorage.setItem("toArea", to);
      localStorage.setItem("pickupName", pickupName);
      localStorage.setItem("pickupContact", pickupContact);
      localStorage.setItem("receiverName", receiverName);
      localStorage.setItem("receiverContact", receiverContact);
      localStorage.setItem("pickupAddr", pickupAddr);
      localStorage.setItem("deliveryAddr", deliveryAddr);
      localStorage.setItem("pickupDate", pickupDate);
      localStorage.setItem("item", item);
      localStorage.setItem("sumFee", fee.toFixed(2));
    }
  </script>
</body>
</html>
