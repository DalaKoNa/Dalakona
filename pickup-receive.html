<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup Receive ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1080px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }
    .two-column {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .form-box, .summary-box {
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
      width: 320px;
    }
    .form-box label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .form-box input, .form-box textarea, .form-box select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .form-box button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .summary-box h3 {
      font-family: 'Cinzel', serif;
      color: #008060;
    }
    .summary-box p {
      margin: 0.4rem 0;
    }
    .button-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      background: #008060;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì• To Receive an Item</h1>
    <div class="two-column">
      <!-- FORM -->
      <div class="form-box">
        <label>Receiver Full Name</label>
        <input type="text" id="receiverName" name="name" autocomplete="name" placeholder="Your Name" required />

        <label>Contact Number</label>
        <input type="tel" id="receiverContact" name="phone" autocomplete="tel" placeholder="09XXXXXXXXX" required />

        <label>Email</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required />

        <label>From Area</label>
        <select id="fromArea" required>
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label>To Area</label>
        <select id="toArea" required>
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label>Delivery Address</label>
        <input type="text" id="deliveryAddr" placeholder="e.g. Zone 2, Alijis" required />

        <label>Pickup Date</label>
        <input type="date" id="pickupDate" required />

        <label>Item Description</label>
        <textarea id="item" rows="2" placeholder="e.g. Package or Food Delivery" required></textarea>

        <button onclick="updateSummary()" id="previewBtn" disabled>üóíÔ∏è Preview Summary</button>
      </div>

      <!-- SUMMARY -->
<div class="summary-box">
  <h3>üßæ Order Summary</h3>
  <p><strong>From:</strong> <span id="sumFrom">Handumanan</span></p>
  <p><strong>To:</strong> <span id="sumTo">Handumanan</span></p>
  <p><strong>Pickup:</strong> <span id="sumPickup">-</span></p>
  <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
  <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
  <p><strong>Pickup Date:</strong> <span id="sumPickupDate">-</span></p>
  <p><strong>Item:</strong> <span id="sumItem">-</span></p>
  <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">39.00</span></p>

  <a id="continueBtn" href="pickup-payment.html" class="button-link" style="pointer-events: none; opacity: 0.5;">‚û°Ô∏è Continue to Payment</a>
</div>

  <script>
    const formFields = ["receiverName", "receiverContact", "email", "fromArea", "toArea", "deliveryAddr", "pickupDate", "item"];
    formFields.forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        const allFilled = formFields.every(fid => document.getElementById(fid).value.trim() !== "");
        document.getElementById("previewBtn").disabled = !allFilled;
      });
    });

    <script>
  function updateSummary() {
    const from = document.getElementById("fromArea").value;
    const to = document.getElementById("toArea").value;
    const pickup = document.getElementById("pickup").value.trim();
    const pickupAddr = document.getElementById("pickupAddr").value.trim();
    const deliveryAddr = document.getElementById("deliveryAddr").value.trim();
    const pickupDate = document.getElementById("pickupDate").value;
    const item = document.getElementById("item").value.trim();

    const allFilled = from && to && pickup && pickupAddr && deliveryAddr && pickupDate && item;

    document.getElementById("sumFrom").innerText = from;
    document.getElementById("sumTo").innerText = to;
    document.getElementById("sumPickup").innerText = pickup;
    document.getElementById("sumPickupAddr").innerText = pickupAddr;
    document.getElementById("sumDeliveryAddr").innerText = deliveryAddr;
    document.getElementById("sumPickupDate").innerText = pickupDate;
    document.getElementById("sumItem").innerText = item;

    const fee = (from && to && from !== to) ? 78 : (from && to ? 39 : 0);
    document.getElementById("sumFee").innerText = fee.toFixed(2);

    // Enable button only if all fields are filled
    const continueBtn = document.getElementById("continueBtn");
    if (allFilled) {
      continueBtn.style.pointerEvents = "auto";
      continueBtn.style.opacity = "1";
    } else {
      continueBtn.style.pointerEvents = "none";
      continueBtn.style.opacity = "0.5";
    }
  }
</script>

</body>
</html>
