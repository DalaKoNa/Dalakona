<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup to Receive ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .form-box,
    .summary-box {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      width: 340px;
      font-family: 'Inter', sans-serif;
    }

    .form-box {
      border: 1.5px solid #008060;
    }

    .summary-box {
      border: 1.5px solid #ccc;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button, .continue-btn {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
    }

    h3 {
      font-family: 'Cinzel', serif;
      color: #008060;
      margin-bottom: 1rem;
    }

    .summary-box p {
      margin: 0.5rem 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>üì• To Receive an Item</h1>
  <p class="subtitle">
    Fill out your details to receive an item from someone.<br />
    <em>I-type ang info sang item nga gusto mo pa-deliver sa imo!</em>
  </p>

  <div class="container">
    <!-- Form Box -->
    <div class="form-box">
      <label><strong>Pickup Location</strong>
        <input type="text" id="pickup" placeholder="e.g. 888 Chinatown Mall" />
      </label>

      <label><strong>Exact Pickup Address</strong>
        <input type="text" id="pickupAddr" placeholder="e.g. Entrance B, Ground Floor Lobby" />
      </label>

      <label><strong>Delivery Location</strong>
        <input type="text" id="delivery" placeholder="e.g. City Heights" />
      </label>

      <label><strong>Exact Delivery Address</strong>
        <input type="text" id="deliveryAddr" placeholder="e.g. Block 6 Lot 2, Near Talipapa" />
      </label>

      <label><strong>Item Description</strong>
        <textarea id="item" rows="2" placeholder="e.g. Folded clothes in a paper bag"></textarea>
      </label>

      <button onclick="updateSummary()">üìù Preview Summary</button>
    </div>

    <!-- Summary Box -->
    <div class="summary-box">
      <h3>üßæ Order Summary</h3>
      <p><strong>Pickup:</strong> <span id="sumPickup">-</span></p>
      <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
      <p><strong>Delivery:</strong> <span id="sumDelivery">-</span></p>
      <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
      <p><strong>Item:</strong> <span id="sumItem">-</span></p>
      <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">39.00</span></p>

      <a href="pickup-payment.html" class="continue-btn">‚û°Ô∏è Continue to Payment</a>
    </div>
  </div>

  <script>
    function updateSummary() {
      document.getElementById("sumPickup").innerText = document.getElementById("pickup").value;
      document.getElementById("sumPickupAddr").innerText = document.getElementById("pickupAddr").value;
      document.getElementById("sumDelivery").innerText = document.getElementById("delivery").value;
      document.getElementById("sumDeliveryAddr").innerText = document.getElementById("deliveryAddr").value;
      document.getElementById("sumItem").innerText = document.getElementById("item").value;
    }
  </script>
</body>
</html>
