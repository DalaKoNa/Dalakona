<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Receive ‚Äì DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1080px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }
    .two-column {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .form-box, .summary-box {
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
      width: 320px;
    }
    .form-box label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .form-box input,
    .form-box textarea,
    .form-box select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .form-box button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .summary-box h3 {
      font-family: 'Cinzel', serif;
      color: #008060;
    }
    .summary-box p {
      margin: 0.4rem 0;
    }
    .button-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      background: #008060;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-decoration: none;
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì• To Receive an Item</h1>
    <div class="two-column">
      <!-- FORM -->
      <div class="form-box">
        <label>From Area</label>
        <select id="fromArea">
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label>To Area</label>
        <select id="toArea">
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label>Pickup Name</label>
        <input type="text" id="pickupName" placeholder="e.g. Maria Sender" autocomplete="name" required/>

        <label>Pickup Contact</label>
        <input type="tel" id="pickupContact" placeholder="09XXXXXXXXX" autocomplete="tel" required/>

        <label>Receiver Name</label>
        <input type="text" id="receiverName" placeholder="e.g. Juan Dela Cruz" autocomplete="name" required/>

        <label>Receiver Contact</label>
        <input type="tel" id="receiverContact" placeholder="09XXXXXXXXX" autocomplete="tel" required/>

        <label>Pickup Address</label>
        <input type="text" id="pickupAddr" placeholder="e.g. Gate 2, Brgy. Felisa" required/>

        <label>Delivery Address</label>
        <input type="text" id="deliveryAddr" placeholder="e.g. Zone 2, Alijis" required/>

        <label>Pickup Date</label>
        <input type="date" id="pickupDate" required/>

        <label>Item Description</label>
        <textarea id="item" rows="2" placeholder="e.g. Documents or Package" required></textarea>

        <button onclick="updateSummary()">üìù Preview Summary</button>
      </div>

      <!-- SUMMARY -->
      <div class="summary-box">
        <h3>üßæ Order Summary</h3>
        <p><strong>From:</strong> <span id="sumFrom">-</span></p>
        <p><strong>To:</strong> <span id="sumTo">-</span></p>
        <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
        <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
        <p><strong>Pickup Date:</strong> <span id="sumPickupDate">-</span></p>
        <p><strong>Item:</strong> <span id="sumItem">-</span></p>
        <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">-</span></p>

        <a href="pickup-payment.html" class="button-link" id="continueBtn">‚û°Ô∏è Continue to Payment</a>
      </div>
    </div>
  </div>

  <script>
    function updateSummary() {
      const getVal = id => document.getElementById(id).value.trim();
      const from = getVal("fromArea");
      const to = getVal("toArea");
      const pickupAddr = getVal("pickupAddr");
      const deliveryAddr = getVal("deliveryAddr");
      const pickupDate = getVal("pickupDate");
      const item = getVal("item");

      const allFilled = from && to && pickupAddr && deliveryAddr && pickupDate && item;

      document.getElementById("sumFrom").innerText = from;
      document.getElementById("sumTo").innerText = to;
      document.getElementById("sumPickupAddr").innerText = pickupAddr;
      document.getElementById("sumDeliveryAddr").innerText = deliveryAddr;
      document.getElementById("sumPickupDate").innerText = pickupDate;
      document.getElementById("sumItem").innerText = item;

      const fee = (from && to && from !== to) ? 78 : (from && to ? 39 : 0);
      document.getElementById("sumFee").innerText = fee.toFixed(2);

      const btn = document.getElementById("continueBtn");
      if (allFilled) {
        btn.style.pointerEvents = "auto";
        btn.style.opacity = "1";

        // Save to localStorage
        localStorage.setItem("fromArea", from);
        localStorage.setItem("toArea", to);
        localStorage.setItem("pickupAddr", pickupAddr);
        localStorage.setItem("deliveryAddr", deliveryAddr);
        localStorage.setItem("pickupDate", pickupDate);
        localStorage.setItem("item", item);
        localStorage.setItem("sumFee", fee.toFixed(2));
        localStorage.setItem("pickupName", getVal("pickupName"));
        localStorage.setItem("pickupContact", getVal("pickupContact"));
        localStorage.setItem("receiverName", getVal("receiverName"));
        localStorage.setItem("receiverContact", getVal("receiverContact"));
      } else {
        btn.style.pointerEvents = "none";
        btn.style.opacity = "0.5";
      }
    }
  </script>
</body>
</html>
