<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dalaüö≤na RAD ‚Äì Rider Payout Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fffaf7;
      margin: 0;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #a0527b;
      color: white;
    }
    header .hamburger {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin-top: 1rem;
      color: #a0527b;
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      text-align: center;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal button {
      background: #a0527b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .dashboard {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .week-entry {
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fdf2ef;
      border-left: 5px solid #a0527b;
    }
    .week-entry label {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    .week-entry input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .summary-box {
      background: #f3f0ec;
      padding: 1.2rem;
      border-radius: 10px;
      font-family: monospace;
      margin-top: 1rem;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .actions button {
      flex: 1;
      background: #008060;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .actions button:hover {
      background: #006a50;
    }
  </style>
</head>
<body>
  <header>
    <button class="hamburger" onclick="alert('Sidebar soon!')">‚ò∞</button>
    <h2>Dalaüö≤na RAD</h2>
  </header>

  <div id="loginModal" class="modal-backdrop">
    <div class="modal">
      <h2>üëë Owner/Admin Login</h2>
      <input id="adminName" placeholder="Full Name" />
      <input id="adminOTP" placeholder="One-Time Passcode" />
      <button onclick="verifyAdmin()">Access Dashboard</button>
    </div>
  </div>

  <div class="dashboard hidden" id="radDashboard">
    <h1>üßæ Payout Control Panel</h1>
    <div id="payoutList"></div>
    <div class="summary-box" id="summaryBox">Loading‚Ä¶</div>
    <div class="actions">
      <button onclick="sendWhatsApp()">üì≤ WhatsApp Summary</button>
      <button onclick="window.print()">üñ®Ô∏è Print Payslip</button>
      <button onclick="sendEmail()">üìß Email Receipt</button>
    </div>
  </div>

  <script>
    const ADMIN = "Dala Owner";
    const OTP = "123456";
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbx_S4xpebcAOgeWyAR5_SLMEynlvlifOWUMLQv18FWWpMq8CnQNvQPWvLmrNXVInm5xkA/exec";

    const weeks = ["Week 1", "Week 2", "Week 3", "Week 4"];
    const food = 250;
    const payout = 500;

    function verifyAdmin() {
      const name = document.getElementById("adminName").value.trim();
      const pass = document.getElementById("adminOTP").value.trim();
      if (name === ADMIN && pass === OTP) {
        document.getElementById("loginModal").style.display = 'none';
        document.getElementById("radDashboard").classList.remove("hidden");
        loadPayouts();
      } else {
        alert("‚ùå Incorrect login");
      }
    }

    function loadPayouts() {
      const container = document.getElementById("payoutList");
      container.innerHTML = "";
      let total = 0;

      weeks.forEach((w, i) => {
        const foodId = `w${i+1}_food`;
        const payId = `w${i+1}_pay`;
        const f = localStorage.getItem(foodId) === 'true';
        const p = localStorage.getItem(payId) === 'true';
        if (f) total += food;
        if (p) total += payout;

        container.innerHTML += `
          <div class="week-entry">
            <h3>üìÖ ${w}</h3>
            <label><input type="checkbox" ${f ? 'checked' : ''} onchange="toggle('${foodId}', this.checked)"> ‚Ç±${food} Food Allowance</label>
            <label><input type="checkbox" ${p ? 'checked' : ''} onchange="toggle('${payId}', this.checked)"> ‚Ç±${payout} Weekly Payout</label>
          </div>
        `;
      });

      document.getElementById("summaryBox").innerText = `Total Paid: ‚Ç±${total} / ‚Ç±3000`;
    }

    function toggle(key, value) {
      localStorage.setItem(key, value);
      loadPayouts();
    }

    function sendWhatsApp() {
      const summary = document.getElementById("summaryBox").innerText;
      const msg = encodeURIComponent(`üßæ Dalaüö≤na RAD Summary\n${summary}`);
      const number = "63XXXXXXXXXX"; // change to actual
      window.open(`https://wa.me/${number}?text=${msg}`, '_blank');
    }

    function sendEmail() {
      const payload = {
        action: "email",
        name: ADMIN,
        summary: document.getElementById("summaryBox").innerText
      };

      fetch(SHEET_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      }).then(r => r.json())
        .then(res => alert("üìß Email sent!"))
        .catch(err => alert("‚ùå Failed to email"));
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("w1_food")) loadPayouts();
    });
  </script>
</body>
</html>
