<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dalaüö≤na RAD ‚Äì Rider Attendance & Payout Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fefcfb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #a0527b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1.5rem;
    }
    .section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
    }
    .section h2 {
      margin-top: 0;
      color: #a0527b;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #a0527b;
      color: white;
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button.logout-btn {
      background: #666;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    .week-box {
      border: 1px solid #eee;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fdf7f9;
      border-radius: 8px;
    }
    .summary {
      background: #fff6f1;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #f3d9ce;
      text-align: center;
      font-weight: 600;
      margin-top: 1rem;
    }
    .history-log {
      max-height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      border: 1px dashed #ccc;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dalaüö≤na Rider Attendance Dashboard</h1>
  </header>

  <div class="container">

    <div class="section" id="loginSection">
      <h2>üîê Admin Login</h2>
      <label for="adminName">Full Name</label>
      <input type="text" id="adminName" placeholder="Enter full name" />
      <label for="otp">OTP</label>
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyLogin()">Login</button>
    </div>

    <div class="section hidden" id="dashboard">
      <h2>üìä Weekly Payout & Attendance</h2>
      <div id="weeksContainer"></div>
      <div class="summary" id="summaryDisplay"></div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="section hidden" id="historySection">
      <h2>üìú History Log</h2>
      <div class="history-log" id="historyLog">No logs yet.</div>
    </div>

  </div>

  <script>
    const OTP = "123456";
    const weeks = 4;
    const allowance = 250;
    const payout = 500;

    function verifyLogin() {
      const name = document.getElementById("adminName").value.trim();
      const otp = document.getElementById("otp").value.trim();
      if (name && otp === OTP) {
        localStorage.setItem("adminLoggedIn", true);
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("historySection").classList.remove("hidden");
        renderWeeks();
      } else {
        alert("Invalid credentials");
      }
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      location.reload();
    }

    function renderWeeks() {
      const container = document.getElementById("weeksContainer");
      container.innerHTML = "";
      let total = 0;
      for (let i = 1; i <= weeks; i++) {
        const aKey = `w${i}_allowance`;
        const pKey = `w${i}_payout`;
        const aChecked = localStorage.getItem(aKey) === "true";
        const pChecked = localStorage.getItem(pKey) === "true";
        if (aChecked) total += allowance;
        if (pChecked) total += payout;
        const box = document.createElement("div");
        box.className = "week-box";
        box.innerHTML = `
          <h3>Week ${i}</h3>
          <label><input type="checkbox" onchange="toggle('${aKey}', this.checked)" ${aChecked ? "checked" : ""}> ‚Ç±${allowance} Food Allowance</label>
          <label><input type="checkbox" onchange="toggle('${pKey}', this.checked)" ${pChecked ? "checked" : ""}> ‚Ç±${payout} Weekly Payout</label>
          <label>üì¶ Deliveries: <input type="number" id="delivery${i}" onchange="saveDelivery(${i})" value="${localStorage.getItem(`delivery${i}`) || 0}" min="0" /></label>
          <label>üìÖ Attendance: <input type="number" id="attendance${i}" onchange="saveAttendance(${i})" value="${localStorage.getItem(`attendance${i}`) || 0}" min="0" /></label>
        `;
        container.appendChild(box);
      }
      document.getElementById("summaryDisplay").innerText = `Total Paid: ‚Ç±${total.toLocaleString()}`;
    }

    function toggle(key, checked) {
      localStorage.setItem(key, checked);
      const entry = `${new Date().toLocaleString()} ‚Äì ${key} set to ${checked}`;
      const prevLog = localStorage.getItem("radHistory") || "";
      localStorage.setItem("radHistory", `${entry}\n${prevLog}`);
      renderWeeks();
      renderHistory();
    }

    function saveDelivery(i) {
      const val = document.getElementById(`delivery${i}`).value;
      localStorage.setItem(`delivery${i}`, val);
      renderHistory();
    }

    function saveAttendance(i) {
      const val = document.getElementById(`attendance${i}`).value;
      localStorage.setItem(`attendance${i}`, val);
      renderHistory();
    }

    function renderHistory() {
      const log = localStorage.getItem("radHistory") || "No logs yet.";
      document.getElementById("historyLog").innerText = log;
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("adminLoggedIn")) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("historySection").classList.remove("hidden");
        renderWeeks();
        renderHistory();
      }
    });
  </script>
</body>
</html>
