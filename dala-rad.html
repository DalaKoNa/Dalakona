<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DalaðŸš²na RAD â€“ Rider Payout Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fdfaf6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #a0527b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .hidden { display: none; }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #a0527b;
      color: white;
      border: none;
      cursor: pointer;
    }
    .week-box {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .week-box h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    .week-box label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }
    .summary {
      background: #fff5ec;
      border-left: 5px solid #a0527b;
      padding: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .logout {
      text-align: right;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      header { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    DalaðŸš²na RAD â€“ Rider Allowance & Debit
  </header>

  <div class="container">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="text" id="riderName" placeholder="Rider Name" />
      <input type="text" id="employeeId" placeholder="Employee ID" />
      <input type="password" id="adminCode" placeholder="(Optional) Admin Code" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="hidden">
      <div class="logout">
        <button onclick="logout()">Logout</button>
      </div>
      <div id="riderHeader"></div>
      <div id="weeksList"></div>
      <div id="summaryBox" class="summary"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx_S4xpebcAOgeWyAR5_SLMEynlvlifOWUMLQv18FWWpMq8CnQNvQPWvLmrNXVInm5xkA/exec";
    const SCHEDULE = [
      { week: 1, start: "2025-06-02" },
      { week: 2, start: "2025-06-09" },
      { week: 3, start: "2025-06-16" },
      { week: 4, start: "2025-06-23" }
    ];
    const ALLOWANCE = 250;
    const PAYOUT = 500;
    const ADMIN_SECRET = "dalaAdmin2024";

    function login() {
      const name = document.getElementById("riderName").value.trim();
      const id = document.getElementById("employeeId").value.trim();
      const adminInput = document.getElementById("adminCode").value.trim();

      if (!name || !id) return alert("Please enter name and ID");
      const isAdmin = adminInput === ADMIN_SECRET;

      localStorage.setItem("riderName", name);
      localStorage.setItem("employeeId", id);
      localStorage.setItem("isAdmin", isAdmin);

      showDashboard(name, id, isAdmin);
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    function showDashboard(name, id, isAdmin) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("riderHeader").innerText = `ðŸ‘¤ ${name} | ðŸ†” ${id}${isAdmin ? ' (Admin)' : ''}`;

      let total = 0;
      const weeksDiv = document.getElementById("weeksList");
      weeksDiv.innerHTML = "";

      SCHEDULE.forEach(({ week, start }) => {
        const foodKey = `w${week}_a`;
        const payKey = `w${week}_p`;
        const allowance = JSON.parse(localStorage.getItem(foodKey)) || false;
        const payout = JSON.parse(localStorage.getItem(payKey)) || false;
        if (allowance) total += ALLOWANCE;
        if (payout) total += PAYOUT;

        const div = document.createElement("div");
        div.className = "week-box";
        div.innerHTML = `
          <h3>Week ${week} (${start})</h3>
          <label><input type="checkbox" ${allowance ? 'checked' : ''} ${isAdmin ? '' : 'disabled'} onchange="toggle('${foodKey}', this.checked, ${week}, 'allowance')"> â‚±250 Allowance</label>
          <label><input type="checkbox" ${payout ? 'checked' : ''} ${isAdmin ? '' : 'disabled'} onchange="toggle('${payKey}', this.checked, ${week}, 'payout')"> â‚±500 Payout</label>
        `;
        weeksDiv.appendChild(div);
      });

      document.getElementById("summaryBox").innerText = `ðŸ§¾ Total Paid: â‚±${total.toLocaleString()} / â‚±3,000`;
    }

    function toggle(key, checked, week, type) {
      localStorage.setItem(key, checked);
      const name = localStorage.getItem("riderName");
      const id = localStorage.getItem("employeeId");

      const params = new URLSearchParams({
        riderName: name,
        employeeId: id,
        week: week,
        allowance: key.includes('_a') ? checked : localStorage.getItem(`w${week}_a`) === 'true',
        payout: key.includes('_p') ? checked : localStorage.getItem(`w${week}_p`) === 'true'
      });

      fetch(scriptURL + "?" + params.toString()).then(() => {
        showDashboard(name, id, localStorage.getItem("isAdmin") === 'true');
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("riderName");
      const id = localStorage.getItem("employeeId");
      const isAdmin = localStorage.getItem("isAdmin") === 'true';
      if (name && id) showDashboard(name, id, isAdmin);
    });
  </script>
</body>
</html>
