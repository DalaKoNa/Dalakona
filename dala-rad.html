<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dalaüö≤na RAD ‚Äì Rider Allowance Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fffaf7;
      color: #333;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .modal h2 {
      margin-top: 0;
      color: #a0527b;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #a0527b;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .dashboard {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .week {
      background: #fdf5f2;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .week h3 {
      margin-top: 0;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .summary {
      background: #fff2ea;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .logout {
      text-align: right;
      margin-bottom: 1rem;
    }

    .logout button {
      background: #bbb;
      padding: 6px 12px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="loginModal" class="modal-backdrop">
    <div class="modal">
      <h2>üîê Login to Dalaüö≤na RAD</h2>
      <input type="text" id="userName" placeholder="Full Name" />
      <input type="password" id="otp" placeholder="Enter OTP" />
      <button onclick="handleLogin()">Login</button>
      <p id="loginError" style="color:red; text-align:center; display:none;">Invalid OTP or Name</p>
    </div>
  </div>

  <div class="dashboard hidden" id="dashboard">
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
    <div id="riderHeader"></div>
    <div id="salaryWeeks"></div>
    <div class="summary" id="salarySummary"></div>
  </div>

  <script>
    const schedule = [
      { week: 1, start: "2025-06-02" },
      { week: 2, start: "2025-06-09" },
      { week: 3, start: "2025-06-16" },
      { week: 4, start: "2025-06-23" },
    ];

    const ALLOWANCE = 250;
    const PAYOUT = 500;
    const ADMIN_NAME = "owner";
    const ADMIN_OTP = "123456";
    const STAFF_OTP = "246810";

    let isAdmin = false;

    function handleLogin() {
      const name = document.getElementById("userName").value.trim().toLowerCase();
      const otp = document.getElementById("otp").value.trim();

      if ((name === ADMIN_NAME && otp === ADMIN_OTP) || otp === STAFF_OTP) {
        isAdmin = (name === ADMIN_NAME);
        localStorage.setItem("riderName", name);
        localStorage.setItem("isAdmin", isAdmin);
        document.getElementById("loginModal").classList.add("hidden");
        showDashboard(name);
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function showDashboard(name) {
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("riderHeader").innerText = `üë§ ${name}`;
      const salaryWeeks = document.getElementById("salaryWeeks");
      salaryWeeks.innerHTML = "";
      let totalPaid = 0;

      schedule.forEach(({ week, start }) => {
        const foodKey = `week${week}_food`;
        const payoutKey = `week${week}_payout`;
        const foodGiven = JSON.parse(localStorage.getItem(foodKey)) || false;
        const payoutGiven = JSON.parse(localStorage.getItem(payoutKey)) || false;

        if (foodGiven) totalPaid += ALLOWANCE;
        if (payoutGiven) totalPaid += PAYOUT;

        const weekDiv = document.createElement("div");
        weekDiv.className = "week";
        weekDiv.innerHTML = `
          <h3>üìÖ Week ${week} (${start})</h3>
          <label><input type="checkbox" ${foodGiven ? "checked" : ""} ${!isAdmin ? "disabled" : ""} onchange="toggle('${foodKey}', this.checked)"> ‚Ç±250 Food Allowance</label>
          <label><input type="checkbox" ${payoutGiven ? "checked" : ""} ${!isAdmin ? "disabled" : ""} onchange="toggle('${payoutKey}', this.checked)"> ‚Ç±500 Payout</label>
        `;
        salaryWeeks.appendChild(weekDiv);
      });

      document.getElementById("salarySummary").innerText = `‚ú® Total Paid: ‚Ç±${totalPaid.toLocaleString()} of ‚Ç±3,000`;
    }

    function toggle(key, checked) {
      localStorage.setItem(key, checked);
      showDashboard(localStorage.getItem("riderName"));
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
