<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Instructions ‚Äì Dalaüö≤Na</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf7;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: #d47c9f;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .method {
      font-size: 1.1rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 1rem;
    }

    .details {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .details strong {
      display: block;
      margin-top: 0.5rem;
      color: #000;
    }

    .hil {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.2rem;
    }

    .ref-input {
      margin-top: 1rem;
    }

    .ref-input input {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .whatsapp-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: #25D366;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 1rem;
      pointer-events: none;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .whatsapp-btn.enabled {
      pointer-events: auto;
      opacity: 1;
    }

    .back-link {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #008060;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: center;
    }

    .back-link:hover {
      background-color: #00664d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Instructions</h1>
    <div class="method" id="method-label">Payment Method:</div>

    <div class="details" id="payment-details">
      <!-- Filled dynamically -->
    </div>

    <div class="ref-input" id="reference-box" style="display: none;">
      <label for="ref-number">Enter Reference Number:</label>
      <input type="text" id="ref-number" placeholder="Ex: 1234567890" />
    </div>

    <a id="wa-link" class="whatsapp-btn">Continue</a>
    <a class="back-link" href="#" onclick="window.close(); return false;">‚Üê Back to Cart</a>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const method = query.get("method");
    const total = query.get("total") || "0.00";
    document.getElementById("method-label").textContent = `Payment Method: ${method || "N/A"}`;

    const detailsDiv = document.getElementById("payment-details");
    const referenceBox = document.getElementById("reference-box");

    if (method === "GCash") {
      detailsDiv.innerHTML = `
        <strong>GCash Name:</strong> Ellen G. Mendoza
        <strong>GCash Number:</strong> 09171234567
        <strong>Total Amount to Pay:</strong> ‚Ç±${total}
      `;
      referenceBox.style.display = "block";
    } else if (method === "PayMaya") {
      detailsDiv.innerHTML = `
        <strong>PayMaya Name:</strong> Ellen G. Mendoza
        <strong>PayMaya Number:</strong> 09181234567
        <strong>Total Amount to Pay:</strong> ‚Ç±${total}
      `;
      referenceBox.style.display = "block";
    } else if (method === "Bank" || method === "Bank Transfer") {
      detailsDiv.innerHTML = `
        <strong>Bank:</strong> BPI
        <strong>Account Name:</strong> Ellen G. Mendoza
        <strong>Account Number:</strong> 1234-5678-9012
        <strong>Total Amount to Pay:</strong> ‚Ç±${total}
      `;
      referenceBox.style.display = "block";
    } else if (method === "Cash" || method === "COD") {
      detailsDiv.innerHTML = `
        <strong>Cash on Delivery</strong>
        <strong>Total Due Upon Delivery:</strong> ‚Ç±${total}
        <div class="hil">Please prepare the exact amount. Full payment required upon delivery.</div>
      `;
    } else {
      detailsDiv.innerHTML = `<em>Please go back and select a valid payment method.</em>`;
    }

    const waLink = document.getElementById('wa-link');

    setTimeout(() => {
      waLink.classList.add("enabled");
    }, 30000); // 30 seconds delay

    waLink.addEventListener("click", function (e) {
      e.preventDefault();

      const ref = document.getElementById("ref-number")?.value.trim();
      if (referenceBox.style.display === "block" && !ref) {
        alert("Please enter your payment reference number.");
        return;
      }

      // Skip WhatsApp here ‚Äì already handled in merchant page
      const confirmation = 'DALA-' + Math.floor(100000 + Math.random() * 900000);
      window.location.href = `thankyou.html?ref=${confirmation}`;
    });
  </script>
</body>
</html>
