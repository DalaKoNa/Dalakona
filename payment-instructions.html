<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Instructions ‚Äì Dalaüö≤Na</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf7;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: #d47c9f;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .method {
      font-size: 1.1rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 1rem;
    }

    .details {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .details strong {
      display: block;
      margin-top: 0.5rem;
      color: #000;
    }

    .hil {
      font-size: 0.85rem;
      color: #888;
      margin-top: 0.5rem;
    }

    .instruction-box {
      background: #fef6f6;
      border-left: 4px solid #d47c9f;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
      font-size: 0.95rem;
      color: #555;
    }

    .back-link {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #008060;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
    }

    .back-link:hover {
      background-color: #00664d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Instructions</h1>
    <div class="method" id="method-label">Payment Method:</div>

    <div class="details" id="payment-details">
      <!-- Filled dynamically -->
    </div>

    <div class="instruction-box" id="custom-instruction" style="display:none;">
      üí° After sending payment, go back to the cart and paste your <strong>reference number</strong> into the
      ‚ÄúüìÑ Payment reference‚Äù field before tapping "Checkout via WhatsApp".
    </div>

    <a class="back-link" href="#" onclick="window.close(); return false;">‚Üê Back to Cart</a>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const method = query.get("method");
    const total = query.get("total") || "0.00";
    document.getElementById("method-label").textContent = `Payment Method: ${method || "N/A"}`;

    const detailsDiv = document.getElementById("payment-details");
    const instructionBox = document.getElementById("custom-instruction");

    if (method === "GCash") {
      detailsDiv.innerHTML = `
        <strong>GCash Name:</strong> Ellen G. Mendoza
        <strong>GCash Number:</strong> 09171234567
        <strong>Total Amount to Pay:</strong> ‚Ç±${total}
      `;
      instructionBox.style.display = "block";
    } else if (method === "PayMaya") {
      detailsDiv.innerHTML = `
        <strong>PayMaya Name:</strong> Ellen G. Mendoza
        <strong>PayMaya Number:</strong> 09181234567
        <strong>Total Amount to Pay:</strong> ‚Ç±${total}
      `;
      instructionBox.style.display = "block";
    } else if (method === "Bank" || method === "Bank Transfer") {
      detailsDiv.innerHTML = `
        <strong>Bank:</strong> BPI
        <strong>Account Name:</strong> Ellen G. Mendoza
        <strong>Account Number:</strong> 1234-5678-9012
        <strong>Total Amount to Pay:</strong> ‚Ç±${total}
      `;
      instructionBox.style.display = "block";
    } else if (method === "Cash" || method === "COD") {
      detailsDiv.innerHTML = `
        <strong>Cash on Delivery</strong>
        <strong>Total Due Upon Delivery:</strong> ‚Ç±${total}
        <div class="hil">Please prepare the exact amount. Full payment required upon delivery.</div>
      `;
    } else {
      detailsDiv.innerHTML = `<em>Please go back and select a valid payment method.</em>`;
    }
  </script>
</body>
</html>
