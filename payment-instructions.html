<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Instructions ‚Äì Dalaüö≤Na</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf7;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: #d47c9f;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .method {
      font-size: 1.1rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 1rem;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
      background: #fff4ec;
      padding: 1rem;
      border-left: 4px solid #fbc490;
    }

    .details {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .details strong {
      display: block;
      margin-top: 0.5rem;
      color: #000;
    }

    .back-link {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #008060;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
    }

    .back-link:hover {
      background-color: #00664d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Instructions</h1>
    <div class="method" id="method-label">Payment Method: </div>

    <div class="note">
      Please only pay the <strong>total amount for your items</strong>. 
      <br>Do not pay the ‚Ç±29.99 service fee ‚Äî this is settled separately upon delivery.
    </div>

    <div class="details" id="payment-details">
      <!-- Content will be filled by JavaScript -->
    </div>

    <a class="back-link" href="#" onclick="window.close(); return false;">‚Üê Back to Cart</a>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const method = query.get("method");

    document.getElementById("method-label").textContent = `Payment Method: ${method || "N/A"}`;

    const detailsDiv = document.getElementById("payment-details");

    if (method === "GCash") {
      detailsDiv.innerHTML = `
        <strong>GCash Name:</strong> Ellen G. Mendoza<br>
        <strong>GCash Number:</strong> 09171234567<br>
        <strong>Reference:</strong> Your Full Name
      `;
    } else if (method === "PayMaya") {
      detailsDiv.innerHTML = `
        <strong>PayMaya Name:</strong> Ellen G. Mendoza<br>
        <strong>PayMaya Number:</strong> 09181234567<br>
        <strong>Reference:</strong> Your Full Name
      `;
    } else if (method === "Bank") {
      detailsDiv.innerHTML = `
        <strong>Bank Name:</strong> BPI<br>
        <strong>Account Name:</strong> Ellen G. Mendoza<br>
        <strong>Account Number:</strong> 1234-5678-9012<br>
        <strong>Reference:</strong> Your Full Name
      `;
    } else if (method === "Cash") {
  detailsDiv.innerHTML = `
    <strong>Reminder:</strong> You must pay the full receipt total including ‚Ç±29.99 service fee and 12% VAT.<br>
    <strong>Payment Method:</strong> Cash on Delivery<br>
    <strong>Note:</strong> Please prepare exact change.
  `;
    }
    } else {
      detailsDiv.innerHTML = `<em>Please return to cart and select a valid payment method.</em>`;
    }
  </script>
</body>
</html>
