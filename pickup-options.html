<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup Options ‚Äì Dalaüö≤Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffaf7;
      margin: 0;
      padding: 1rem;
    }
    .header {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #008060;
    }
    .option-cards {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .card {
      border: 2px solid #008060;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      background: white;
      width: 250px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-top: 0.5rem;
      color: #008060;
    }
    .form-container {
      display: none;
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .form-container.active {
      display: block;
    }
    input, select, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #008060;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .terms {
      background: #fff3cd;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ffeeba;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">Choose Service: Pickup & Deliver</div>

  <div class="option-cards">
    <div class="card" onclick="showForm('send')">
      <img src="https://cdn-icons-png.flaticon.com/512/1642/1642913.png" width="60">
      <h3>Send an Item</h3>
    </div>
    <div class="card" onclick="showForm('receive')">
      <img src="https://cdn-icons-png.flaticon.com/512/2859/2859314.png" width="60">
      <h3>Receive an Item</h3>
    </div>
  </div>

  <div class="form-container" id="delivery-form">
    <form onsubmit="submitOrder(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="address" placeholder="Pickup or Delivery Address" required />
      <textarea id="notes" rows="3" placeholder="Notes (landmark, instructions)"></textarea>
      <select id="item-type" required>
        <option value="">-- Select Item Type --</option>
        <option value="Documents">üìÑ Documents</option>
        <option value="Clothing">üëï Clothing</option>
        <option value="Food (non-perishable)">ü•õ Food (non-perishable)</option>
        <option value="Gadgets">üì± Gadgets / Accessories</option>
        <option value="Essentials">üß¥ Personal Essentials</option>
        <option value="Groceries">üõñ Groceries</option>
      </select>

      <div class="terms">
        <strong>‚ö†Ô∏è Terms & Conditions / Mga Panumduman:</strong><br>
        Items must not exceed <strong>4kg</strong>.<br>
        We may <strong>inspect</strong> items for security. <br>
        <em>"Kami may katungdanan nga usisahon ang sulod sang item para sa seguridad."</em>
      </div>

      <button type="submit">Submit via WhatsApp</button>
    </form>
  </div>

  <script>
    let serviceType = '';

    function showForm(type) {
      serviceType = type;
      document.getElementById('delivery-form').classList.add('active');
    }

    function submitOrder(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const notes = document.getElementById('notes').value.trim();
      const item = document.getElementById('item-type').value;
      const message =
        `*Dalaüö≤Na Pickup & Deliver Order*
` +
        `
Service: ${serviceType === 'send' ? 'Send an Item' : 'Receive an Item'}
Name: ${name}
Phone: ${phone}
Address: ${address}
Item: ${item}
Notes: ${notes}

‚ö†Ô∏è Items under 4kg only. Subject to inspection.`;

      const encoded = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/63XXXXXXXXXX?text=${encoded}`; // Replace number
      window.open(whatsappURL, '_blank');

      if (navigator.vibrate) navigator.vibrate(100);
    }
  </script>
</body>
</html>
