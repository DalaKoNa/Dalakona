<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dalaüö≤Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #008060;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header h1 {
      font-size: 1.25rem;
      margin: 0;
    }
    .cart-button {
      background: white;
      color: #008060;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cart-drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 420px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
      transition: right 0.3s ease;
      z-index: 1001;
      display: flex;
      flex-direction: column;
    }
    .cart-drawer.open {
      right: 0;
    }
    .cart-header {
      padding: 1rem;
      background: #008060;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .cart-footer {
      padding: 1rem;
      border-top: 1px solid #eee;
    }
    .cart-footer p {
      margin: 0.25rem 0;
    }
    .checkout-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    iframe#fillout-frame {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="select-store.html" style="color:white;text-decoration:none;font-size:1.25rem;">‚Üê Back</a>
    <h1>Dalaüö≤Cart</h1>
    <button class="cart-button" onclick="toggleCart()">üõí</button>
  </header>

  <div class="cart-drawer" id="cartDrawer">
    <div class="cart-header">
      <strong>Your Cart</strong>
      <button onclick="toggleCart()" style="background:none;border:none;color:white;font-size:1.25rem">‚úï</button>
    </div>
    <div class="cart-body" id="cart-items"></div>
    <div class="cart-footer">
      <p id="subtotal">Subtotal: ‚Ç±0.00</p>
      <p>Service Fee: ‚Ç±29.99</p>
      <p>VAT (12%): <span id="vat">‚Ç±0.00</span></p>
      <p><strong>Total: <span id="total">‚Ç±0.00</span></strong></p>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <iframe id="fillout-frame" style="display:none;"></iframe>

</body>
</html>
