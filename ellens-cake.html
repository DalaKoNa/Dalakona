<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellen's Cakes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="dalacart.js"></script>
  <script defer src="firebase-init.js"></script>
</head>
<body class="bg-pink-50 font-sans">
  <div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Ellen's Cakes ðŸŽ‚</h1>

    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Example product -->
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <img src="cake1.jpg" alt="Chocolate Cake" class="w-full h-40 object-cover rounded-xl mb-4">
        <h2 class="text-xl font-semibold">Chocolate Cake</h2>
        <p class="text-sm text-gray-600">Rich and moist 8" chocolate cake with buttercream.</p>
        <p class="text-lg font-bold mt-2">â‚±499</p>
        <button onclick="addToCart('Chocolate Cake', 499)" class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-xl hover:bg-pink-600">Add to Cart</button>
      </div>
      <!-- Add more products like the one above -->
    </div>

    <div class="mt-10 text-center">
      <button onclick="checkout()" class="bg-green-500 text-white px-6 py-3 text-lg rounded-xl hover:bg-green-600">Checkout</button>
      <p id="cart-summary" class="mt-4 text-gray-700"></p>
    </div>

    <!-- Modal for Fillout Form -->
    <div id="fillout-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-2xl w-full max-w-2xl p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Complete Your Order</h2>
          <button onclick="closeModal()" class="text-red-500 font-bold text-lg">âœ–</button>
        </div>
        <iframe id="fillout-frame" src="" class="w-full h-96 rounded-xl" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
