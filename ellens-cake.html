<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ellen's Cakes - Dalaüö≤na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #ff4081;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .product-grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-section {
      flex: 1;
      background: #fff;
      margin-left: 20px;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-height: 500px;
      overflow-y: auto;
    }
    .cart-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item button {
      margin-left: 5px;
    }
    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: #2962ff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
    #fillout-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #fillout-modal iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 12px;
    }
    #fillout-modal .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      background: white;
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Ellen's Cakes üç∞</header>
  <div class="container">
    <div class="product-grid">
      <div class="product-card">
        <img src="images/choco-cake.jpg" alt="Chocolate Cake">
        <h3>Chocolate Cake</h3>
        <p>Rich and moist chocolate cake</p>
        <p><strong>‚Ç±350</strong></p>
        <button onclick="addToCart({ name: 'Chocolate Cake', price: 350 })">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/redvelvet.jpg" alt="Red Velvet Cake">
        <h3>Red Velvet</h3>
        <p>Classic layered red velvet cake</p>
        <p><strong>‚Ç±420</strong></p>
        <button onclick="addToCart({ name: 'Red Velvet', price: 420 })">Add to Cart</button>
      </div>
      <!-- Add more products below as needed -->
    </div>

    <div class="cart-section">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p id="cart-total">Total: ‚Ç±0.00</p>
      <button id="checkout-btn" class="checkout-btn" disabled>Checkout</button>
    </div>
  </div>

  <div id="fillout-modal">
    <span class="close-btn" onclick="closeFilloutModal()">√ó</span>
    <iframe id="fillout-iframe"></iframe>
  </div>

</body>
</html>
