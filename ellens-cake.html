<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ellen's Cakes - DalaðŸš²na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: row;
      background-color: #f8f8f8;
    }

    .product-grid {
      flex: 3;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-name {
      font-weight: 600;
      margin: 0.5rem 0 0.2rem;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .product-card button {
      background: #1e88e5;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-sidebar {
      flex: 1;
      background: white;
      border-left: 1px solid #ddd;
      padding: 1.5rem;
      min-width: 300px;
    }

    .cart-item {
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .cart-item button {
      margin-left: 5px;
      font-size: 0.8rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #fillout-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #fillout-modal iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 12px;
    }

    #close-fillout {
      position: absolute;
      top: 20px;
      right: 30px;
      background: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Product List -->
  <div class="product-grid">
    <div class="product-card">
      <img src="assets/ellens.jpg" alt="Chocolate Cake">
      <div class="product-name">Chocolate Cake</div>
      <div class="product-desc">Moist and rich 6-inch chocolate cake.</div>
      <div class="product-price">â‚±499</div>
      <button onclick="addToCart({name: 'Chocolate Cake', price: 499})">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="assets/ellens.jpg" alt="Vanilla Cupcakes">
      <div class="product-name">Vanilla Cupcakes</div>
      <div class="product-desc">Box of 6 soft vanilla cupcakes.</div>
      <div class="product-price">â‚±299</div>
      <button onclick="addToCart({name: 'Vanilla Cupcakes', price: 299})">Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </div>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p id="cart-total">Total: â‚±0.00</p>
    <button id="checkout-btn" class="checkout-btn" disabled>Proceed to Checkout</button>
  </div>

  <!-- Fillout Modal -->
  <div id="fillout-modal">
    <button id="close-fillout" onclick="closeFilloutModal()">âœ–</button>
    <iframe id="fillout-iframe"></iframe>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script src="dalacart.js"></script>
</body>
</html>
