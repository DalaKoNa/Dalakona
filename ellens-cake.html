<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #ff4081;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #cart-summary-top {
      position: absolute;
      top: 10px;
      right: 20px;
      background: white;
      color: #333;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      height: 140px;
      object-fit: cover;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .cart-section {
      background: #fff;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .cart-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item button {
      margin-left: 5px;
    }
    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: #2962ff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
    #fillout-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #fillout-modal iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 12px;
    }
    #fillout-modal .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      background: white;
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }
      .product-card {
        padding: 0.5rem;
      }
      #cart-summary-top {
        font-size: 0.75rem;
        padding: 0.4rem 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Ellen's Cakes üç∞
    <div id="cart-summary-top">Total: ‚Ç±0.00</div>
  </header>
  <div class="container">
    <div class="product-grid">
      <div class="product-card">
        <img src="images/choco-cake.jpg" alt="Chocolate Cake">
        <h3>Chocolate Cake</h3>
        <p>Rich and moist chocolate cake</p>
        <p><strong>‚Ç±350</strong></p>
        <button onclick="addToCart({ name: 'Chocolate Cake', price: 350 })">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/redvelvet.jpg" alt="Red Velvet Cake">
        <h3>Red Velvet</h3>
        <p>Classic layered red velvet cake</p>
        <p><strong>‚Ç±420</strong></p>
        <button onclick="addToCart({ name: 'Red Velvet', price: 420 })">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/ube-cake.jpg" alt="Ube Cake">
        <h3>Ube Cake</h3>
        <p>Soft ube chiffon with creamy icing</p>
        <p><strong>‚Ç±380</strong></p>
        <button onclick="addToCart({ name: 'Ube Cake', price: 380 })">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/mocha-cake.jpg" alt="Mocha Cake">
        <h3>Mocha Cake</h3>
        <p>Light mocha flavor with buttercream</p>
        <p><strong>‚Ç±360</strong></p>
        <button onclick="addToCart({ name: 'Mocha Cake', price: 360 })">Add to Cart</button>
      </div>
    </div>

    <div class="cart-section">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p id="cart-total">Total: ‚Ç±0.00</p>
      <button id="checkout-btn" class="checkout-btn" disabled>Checkout</button>
    </div>
  </div>

  <div id="fillout-modal">
    <span class="close-btn" onclick="closeFilloutModal()">√ó</span>
    <iframe id="fillout-iframe"></iframe>
  </div>

</html>
