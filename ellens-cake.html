<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dalaüö≤Na Ellen's Cakes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf7; padding: 1rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; }
    .cart-btn { position: relative; font-size: 1.5rem; color: #333; cursor: pointer; }
    .cart-count {
      position: absolute; top: -8px; right: -10px; background: red; color: white;
      border-radius: 50%; font-size: 0.7rem; width: 16px; height: 16px;
      text-align: center; line-height: 16px;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: bold; }
    .search-bar { margin-bottom: 1rem; text-align: center; }
    .search-bar input {
      padding: 0.5rem; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 12px;
      padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; height: 100%; text-align: center;
    }
    .card img { max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 0.5rem; }
    .qty-controls {
      display: flex; justify-content: center; align-items: center; margin: 0.5rem 0;
    }
    .qty-controls button {
      background: #333; color: white; border: none;
      padding: 0.3rem 0.6rem; margin: 0 0.5rem; cursor: pointer;
    }
    .cart-modal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; width: 90%; max-width: 600px; max-height: 90vh;
      overflow-y: auto; padding: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px; z-index: 9999;
    }
    .cart-modal .close-btn { text-align: right; font-size: 1.5rem; cursor: pointer; }
    .form-section, .cart-summary { margin-top: 1rem; }
    .form-section input, .form-section select {
      width: 100%; padding: 0.5rem; margin: 0.5rem 0;
    }
    .checkout-btn {
      margin-top: 1rem; background: green; color: white;
      padding: 0.8rem; width: 100%; border: none;
      font-weight: bold; cursor: pointer;
    }
    .hidden { display: none; }
    .location-btn {
      background: #008060;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- üîç Search -->
<div class="search-bar">
  <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search cakes...">
</div>

<!-- üßÅ Product List -->
<div class="grid" id="product-list"></div>

<!-- üõí Cart Modal -->
<div class="cart-modal hidden" id="cart-modal">
  <div class="close-btn" onclick="toggleCart()">&times;</div>
  <div class="cart-summary" id="cart-summary"></div>

  <!-- üìù Checkout Form -->
  <div class="form-section">
    <h3>Customer Info</h3>
    <input type="text" id="customer-name" placeholder="Full Name" required>
    <input type="tel" id="customer-phone" placeholder="Phone Number" required>
    <input type="email" id="customer-email" placeholder="Email Address" required>
    <input type="text" id="delivery-address" placeholder="üìç Paste Google Maps link or address" required>
    <button type="button" class="location-btn" onclick="getLocation()">üìç Use Current Location</button>
    <input type="text" id="delivery-notes" placeholder="üè† House number, landmarks, etc. (Optional)">
    <input type="text" id="payment-ref" placeholder="üìÑ Payment reference number (required for GCash/Bank)" style="margin-top: 0.5rem;" />

    <h3>Delivery Details</h3>
    <input type="date" id="delivery-date" disabled>
    <input type="time" id="delivery-time" disabled>
    <div id="delivery-note" style="font-size: 0.85rem; color: #444;">
      ‚úÖ Allow 1 hour for merchant confirmation and delivery. Time is auto-set.
    </div>

    <h3>Payment</h3>
    <select id="payment-method">
      <option value="GCash">GCash</option>
      <option value="PayMaya">PayMaya</option>
      <option value="Bank">Bank Transfer</option>
      <option value="Cash">Cash on Delivery (COD)</option>
    </select>

    <div style="margin-top: 0.5rem;">
      <a id="payment-link" href="payment-instructions.html?method=GCash" target="_blank" style="color: #008060; text-decoration: underline;">
        View payment instructions
      </a>
    </div>

    <div style="margin-top: 1rem; font-size: 0.85rem; color: #444;">
      ‚úÖ I agree to the <a href="terms.html" target="_blank" style="color: #008060;">Terms & Conditions</a>.
    </div>

    <!-- ‚úÖ Checkout Button -->
    <button class="checkout-btn bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed" id="checkout-btn" onclick="submitOrder()" disabled>
      üõí Checkout via WhatsApp
    </button>
  </div>
</div>

<!-- ‚úÖ Scripts -->
<script>
const requiredFields = [
  'customer-name', 'customer-phone', 'customer-email',
  'delivery-address', 'delivery-date', 'delivery-time', 'payment-method'
];

const cart = {};
const products = [
  { name: "Chocolate Moist Cake", price: 350, image: "https://via.placeholder.com/100" },
  { name: "Ube Macapuno Cake", price: 380, image: "https://via.placeholder.com/100" },
  { name: "Red Velvet Cake", price: 400, image: "https://via.placeholder.com/100" },
  { name: "Carrot Cake", price: 320, image: "https://via.placeholder.com/100" },
  { name: "Yema Cake", price: 360, image: "https://via.placeholder.com/100" },
  { name: "Mango Float Tray", price: 280, image: "https://via.placeholder.com/100" },
  { name: "Chocolate Cupcakes (Box of 6)", price: 180, image: "https://via.placeholder.com/100" },
  { name: "Assorted Mini Cakes", price: 220, image: "https://via.placeholder.com/100" },
  { name: "Birthday Cake (Customize)", price: 550, image: "https://via.placeholder.com/100" },
  { name: "Sans Rival Slice", price: 95, image: "https://via.placeholder.com/100" }
];

function renderProducts() {
  const list = document.getElementById('product-list');
  list.innerHTML = '';
  products.forEach((item, i) => {
    list.innerHTML += `
    <div class="card" data-name="${item.name.toLowerCase()}">
      <img src="${item.image}" alt="${item.name}">
      <h4>${item.name}</h4>
      <p>‚Ç±${item.price.toFixed(2)}</p>
      <div class="qty-controls">
        <button onclick="decreaseQty(${i})">-</button>
        <span id="qty-${i}">0</span>
        <button onclick="increaseQty(${i})">+</button>
      </div>
    </div>`;
  });
}

function increaseQty(i) {
  const item = products[i];
  if (!cart[item.name]) cart[item.name] = { ...item, qty: 0 };
  cart[item.name].qty++;
  updateQty(i);
}

function decreaseQty(i) {
  const item = products[i];
  if (cart[item.name]) {
    cart[item.name].qty--;
    if (cart[item.name].qty <= 0) delete cart[item.name];
  }
  updateQty(i);
}

function updateQty(i) {
  const item = products[i];
  const qty = cart[item.name]?.qty || 0;
  document.getElementById(`qty-${i}`).innerText = qty;
  updateCartSummary();
  validateForm();
}

function updateCartSummary() {
  let html = `<h2 style="text-align:center;">üßæ Receipt Summary</h2><ul style="list-style:none; padding:0;">`;
  let total = 0;
  Object.values(cart).forEach(item => {
    html += `<li><strong>${item.qty}x</strong> ${item.name} <span style="float:right;">‚Ç±${(item.qty * item.price).toFixed(2)}</span></li>`;
    total += item.qty * item.price;
  });
  const fee = 29.99;
  html += `<hr><li><strong>Subtotal:</strong> <span style="float:right;">‚Ç±${total.toFixed(2)}</span></li>
  <li><strong>Service Fee:</strong> <span style="float:right;">‚Ç±${fee.toFixed(2)}</span></li>
  <hr><li><strong>Total:</strong> <span style="float:right;">‚Ç±${(total + fee).toFixed(2)}</span></li>`;
  document.getElementById('cart-summary').innerHTML = html;
}

function toggleCart() {
  document.getElementById('cart-modal').classList.toggle('hidden');
}

function validateForm() {
  const filled = requiredFields.every(id => document.getElementById(id)?.value.trim() !== '');
  const ref = document.getElementById('payment-ref')?.value.trim() || '';
  const method = document.getElementById('payment-method').value;
  const requiresRef = method !== 'Cash';
  const hasItems = Object.values(cart).some(i => i.qty > 0);
  const allow = filled && hasItems && (!requiresRef || ref !== '');
  const btn = document.getElementById('checkout-btn');
  btn.disabled = !allow;
  btn.classList.toggle('bg-gray-400', !allow);
  btn.classList.toggle('bg-green-600', allow);
}

function submitOrder() {
  const name = document.getElementById('customer-name').value.trim();
  const phone = document.getElementById('customer-phone').value.trim();
  const email = document.getElementById('customer-email').value.trim();
  const address = document.getElementById('delivery-address').value.trim();
  const notes = document.getElementById('delivery-notes').value.trim();
  const date = document.getElementById('delivery-date').value;
  const time = document.getElementById('delivery-time').value;
  const method = document.getElementById('payment-method').value;
  const ref = document.getElementById('payment-ref')?.value.trim() || '';
  const items = Object.values(cart).map(i => `${i.qty}x ${i.name}`).join(', ');
  const subtotal = Object.values(cart).reduce((s, i) => s + i.qty * i.price, 0);
  const fee = 29.99;
  const total = subtotal + fee;
  const confirmation = 'DALA-' + Math.floor(100000 + Math.random() * 900000);

  // Send to Fillout
  const filloutUrl = new URL("https://forms.fillout.com/t/oMZACWUnvFus");
  filloutUrl.searchParams.set("customerName", name);
  filloutUrl.searchParams.set("customerPhone", phone);
  filloutUrl.searchParams.set("customerEmail", email);
  filloutUrl.searchParams.set("deliveryAddress", address);
  filloutUrl.searchParams.set("addressNotes", notes);
  filloutUrl.searchParams.set("deliveryDate", date);
  filloutUrl.searchParams.set("deliveryTime", time);
  filloutUrl.searchParams.set("paymentMethod", method);
  filloutUrl.searchParams.set("paymentReference", ref);
  filloutUrl.searchParams.set("cartSummary", items);
  filloutUrl.searchParams.set("confirmationNumber", confirmation);

  const iframe = document.createElement('iframe');
  iframe.src = filloutUrl.toString();
  iframe.style.display = "none";
  document.body.appendChild(iframe);

  const msg = `üßæ New Order - Ellen's Cakes\n\nConfirmation #: ${confirmation}
Name: ${name}
Phone: ${phone}
üìç Address: ${address}
Items: ${items}
Total: ‚Ç±${total.toFixed(2)}
Delivery: ${date} ${time}
Payment: ${method}
Ref: ${ref || 'N/A'}`;

  const encoded = encodeURIComponent(msg);
  window.open(`https://wa.me/63XXXXXXXXXX?text=${encoded}`, '_blank');
  window.open(`https://wa.me/63YYYYYYYYYY?text=${encoded}`, '_blank');
  window.open(`https://wa.me/63ZZZZZZZZZZ?text=${encoded}`, '_blank');

  // Redirect
  const ty = new URL("thankyou.html", location.href);
  ty.searchParams.set("confirmationNumber", confirmation);
  ty.searchParams.set("total", total.toFixed(2));
  setTimeout(() => location.href = ty.toString(), 2000);
}

window.onload = () => {
  renderProducts();

  const now = new Date();
  const oneHourLater = new Date(now.getTime() + 60 * 60000);
  document.getElementById('delivery-date').value = now.toISOString().split('T')[0];
  document.getElementById('delivery-time').value = oneHourLater.toTimeString().slice(0, 5);

  const method = document.getElementById('payment-method').value;
  const refInput = document.getElementById('payment-ref');
  refInput.style.display = method === 'Cash' ? 'none' : 'block';

  requiredFields.forEach(id => {
    document.getElementById(id).addEventListener('input', validateForm);
  });
  document.getElementById('payment-ref').addEventListener('input', validateForm);
  document.getElementById('payment-method').addEventListener('change', function () {
    const method = this.value;
    refInput.style.display = method === 'Cash' ? 'none' : 'block';
    validateForm();
  });

  validateForm();
};
</script>

</body>
</html>
