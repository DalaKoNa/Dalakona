<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chicken Inasal - Dala🚲na.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.5em;
      cursor: pointer;
    }

    .menu-section {
      padding: 1em;
    }

    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .item h3 {
      margin: 0 0 5px;
    }

    .item button {
      background-color: #000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="title" onclick="window.location.href='index.html'">Dala🚲na.</div>
    <div class="cart" onclick="window.location.href='cart.html'">🛒</div>
  </header>

  <section class="menu-section">
    <h1>Chicken Inasal Menu</h1>

    <div class="item">
      <h3>Pecho – ₱130</h3>
      <button onclick="addToCart('Pecho', 130)">➕ Add</button>
    </div>
    <div class="item">
      <h3>Paa – ₱110</h3>
      <button onclick="addToCart('Paa', 110)">➕ Add</button>
    </div>
    <div class="item">
      <h3>Baticolon – ₱60</h3>
      <button onclick="addToCart('Baticolon', 60)">➕ Add</button>
    </div>
    <div class="item">
      <h3>Isol – ₱60</h3>
      <button onclick="addToCart('Isol', 60)">➕ Add</button>
    </div>

    <h3>📋 Palihug kopyaha ang order details kag i-paste sa Fillout Form nga makita sa sunod nga page.</h3>
    <textarea id="order-summary" readonly></textarea>
    <button onclick="copySummary()">📄 Kopyaha ang Order</button>
  </section>

  <script>
    const merchantName = "Chicken Inasal";
    const summaryBox = document.getElementById("order-summary");
    let cart = JSON.parse(localStorage.getItem("dalaCart") || "[]");

    function addToCart(itemName, price) {
      cart.push({ itemName, price, merchant: merchantName });
      localStorage.setItem("dalaCart", JSON.stringify(cart));
      updateSummary();
    }

    function updateSummary() {
      let total = 0;
      summaryBox.value = cart
        .map(item => {
          total += item.price;
          return `${item.itemName} (${item.merchant}) – ₱${item.price}`;
        })
        .join("\n") + `\nTotal: ₱${total}`;
    }

    function copySummary() {
      summaryBox.select();
      summaryBox.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("✔️ Nakopya na ang order! I-paste ini sa Fillout Form.");
    }

    updateSummary();
  </script>
</body>
</html>
