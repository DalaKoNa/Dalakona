<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chicken Inasal | Dala🚲Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cinzel', serif; margin: 0; padding: 0; }
    .navbar { background-color: #222; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
    .title { font-size: 1.5em; text-decoration: none; color: white; }
    .cart { font-size: 1.2em; }
    .merchant-detail { padding: 1em; }
    .product { margin-bottom: 1em; }
    .product button { margin-left: 0.5em; }
    .cart-section { background: #f9f9f9; padding: 1em; border-top: 1px solid #ddd; }
    .checkout-btn { margin-top: 1em; padding: 0.75em 1.5em; background-color: #000; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .checkout-btn:hover { background-color: #333; }
    textarea, input { width: 100%; max-width: 500px; margin-top: 10px; padding: 10px; font-size: 1em; }
    .small-label { margin-top: 15px; font-weight: bold; }
    button.copy-btn { margin-top: 10px; padding: 0.5em 1em; border: none; background-color: #444; color: white; cursor: pointer; border-radius: 4px; }
    button.copy-btn:hover { background-color: #666; }
    .warning { color: red; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="title">Dala🚲Na | Chicken Inasal</a>
  <div class="cart">🛒 Cart (<span id="cart-count">0</span>)</div>
</header>

<section class="merchant-detail">
  <h1>Chicken Inasal</h1>
  <div class="product-list">
    <div class="product"><p>Pecho – ₱120</p><button onclick="addToCart('Pecho', 120)">Add</button></div>
    <div class="product"><p>Paa – ₱100</p><button onclick="addToCart('Paa', 100)">Add</button></div>
    <div class="product"><p>Isol – ₱30</p><button onclick="addToCart('Isol', 30)">Add</button></div>
    <div class="product"><p>Garlic Rice – ₱20</p><button onclick="addToCart('Garlic Rice', 20)">Add</button></div>
  </div>
</section>

<section class="cart-section">
  <h2>🛒 Your Cart</h2>
  <ul id="cart-list"></ul>
  <p>Total: ₱<span id="cart-total">0</span></p>

  <label class="small-label">🙋‍♂️ Name:</label>
  <input type="text" id="customerName" placeholder="Full Name" />

  <label class="small-label">📧 Email:</label>
  <input type="email" id="customerEmail" placeholder="Email Address" />

  <label class="small-label">📱 Phone Number:</label>
  <input type="tel" id="customerPhone" placeholder="09XXXXXXXXX" />

  <label class="small-label">📝 Special Instructions:</label>
  <textarea id="customizationNotes" placeholder="e.g. Spicy pls, extra garlic sauce, etc."></textarea>

  <label class="small-label">📆 Delivery Date:</label>
  <input type="date" id="deliveryDate" onchange="autoSetTime()" />

  <label class="small-label">⏰ Delivery Time:</label>
  <input type="time" id="deliveryTime" />

  <div class="warning" id="warning"></div>

  <label class="small-label">📋 Order Summary:</label>
  <textarea id="order-summary" readonly></textarea>
  <button class="copy-btn" onclick="copySummary()">📄 Kopyaha ang Order</button>

  <button id="checkout-btn" class="checkout-btn">🚀 Checkout</button>
</section>

<script>
  const cart = {};
  const serviceFee = 29.99;

  function addToCart(item, price) {
    if (cart[item]) cart[item].qty += 1;
    else cart[item] = { price, qty: 1 };
    updateCartDisplay();
  }

  function autoSetTime() {
    const dateInput = document.getElementById("deliveryDate");
    const timeInput = document.getElementById("deliveryTime");
    const warning = document.getElementById("warning");
    const selectedDate = new Date(dateInput.value);
    const today = new Date();

    if (selectedDate.toDateString() === today.toDateString()) {
      const now = new Date();
      now.setMinutes(now.getMinutes() + 80);
      const autoTime = now.toTimeString().slice(0,5);
      timeInput.value = autoTime;
      warning.textContent = (now.getHours() >= 18) ? "⚠️ Orders past 6 PM might not be accepted for same-day delivery." : "";
    } else {
      warning.textContent = "";
    }
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");
    const orderSummary = document.getElementById("order-summary");

    const deliveryDate = document.getElementById("deliveryDate").value;
    const deliveryTime = document.getElementById("deliveryTime").value;
    const customizationNotes = document.getElementById("customizationNotes").value;

    cartList.innerHTML = "";
    let totalQty = 0;
    let subtotal = 0;

    for (let item in cart) {
      const entry = cart[item];
      totalQty += entry.qty;
      subtotal += entry.price * entry.qty;
      const li = document.createElement("li");
      li.textContent = `${item} × ${entry.qty} – ₱${entry.price * entry.qty}`;
      cartList.appendChild(li);
    }

    if (subtotal > 0) {
      const feeLine = document.createElement("li");
      feeLine.textContent = `Service & Delivery Fee – ₱${serviceFee.toFixed(2)}`;
      cartList.appendChild(feeLine);
    }

    const finalTotal = subtotal + (subtotal > 0 ? serviceFee : 0);
    cartTotal.textContent = finalTotal.toFixed(2);
    cartCount.textContent = totalQty;

    const summaryText = [`Merchant: Chicken Inasal`]
      .concat(Object.entries(cart).map(([item, data]) => `${item} × ${data.qty} – ₱${data.price * data.qty}`))
      .concat(subtotal > 0 ? [`Service & Delivery Fee – ₱${serviceFee.toFixed(2)}`] : [])
      .concat([`Total: ₱${finalTotal.toFixed(2)}`])
      .concat([
        deliveryDate ? `📅 Delivery Date: ${deliveryDate}` : '',
        deliveryTime ? `⏰ Delivery Time: ${deliveryTime}` : '',
        customizationNotes ? `📝 Special Instructions: ${customizationNotes}` : ''
      ])
      .join("\n");

    orderSummary.value = summaryText;
  }

  function copySummary() {
    const textarea = document.getElementById("order-summary");
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("✔️ Nakopya na ang imo order! I-paste ini sa Fillout Form.");
  }

  document.getElementById("checkout-btn").onclick = function () {
    const name = encodeURIComponent(document.getElementById("customerName").value || "-");
    const email = encodeURIComponent(document.getElementById("customerEmail").value || "-");
    const phone = encodeURIComponent(document.getElementById("customerPhone").value || "-");
    const deliveryDate = encodeURIComponent(document.getElementById("deliveryDate").value || "-");
    const deliveryTime = encodeURIComponent(document.getElementById("deliveryTime").value || "-");
    const notes = encodeURIComponent(document.getElementById("customizationNotes").value || "-");
    const cartSummary = encodeURIComponent(document.getElementById("order-summary").value);

    const filloutURL = `https://forms.fillout.com/t/oMZACWUnvFus` +
      `?customerName=${name}` +
      `&customerEmail=${email}` +
      `&customerPhone=${phone}` +
      `&deliveryDate=${deliveryDate}` +
      `&deliveryTime=${deliveryTime}` +
      `&customizationNotes=${notes}` +
      `&cartSummary=${cartSummary}`;

    const merchantNumber = "63XXXXXXXXXX"; // Replace
    const adminNumber = "63YYYYYYYYYY";   // Replace

    const waMerchant = `https://wa.me/${merchantNumber}?text=${encodeURIComponent("New Chicken Inasal order:\n" + document.getElementById("order-summary").value)}`;
    const waAdmin = `https://wa.me/${adminNumber}?text=${encodeURIComponent("Admin copy - Chicken Inasal order:\n" + document.getElementById("order-summary").value)}`;

    window.open(filloutURL, "_blank");
    window.open(waMerchant, "_blank");
    window.open(waAdmin, "_blank");
  };
</script>

</body>
</html>
