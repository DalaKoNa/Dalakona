<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup Send | DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 2rem 1rem;
    }
    h2 {
      text-align: center;
      font-family: 'Cinzel', serif;
      color: #008060;
    }
    .form-summary-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .form-box, .summary-box {
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
      width: 340px;
    }
    .form-box input, .form-box select, .form-box textarea {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .button-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      background: #008060;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>üì¶ Pickup & Send Form</h2>
  <div class="form-summary-container">
    <!-- FORM -->
    <div class="form-box">
      <label>From Area</label>
      <select id="fromArea">
        <option value="">-- Choose Area --</option>
        <option value="Handumanan">Handumanan</option>
        <option value="Felisa">Felisa</option>
        <option value="Cabug">Cabug</option>
        <option value="Mansilingan">Mansilingan</option>
        <option value="Alijis">Alijis</option>
      </select>

      <label>To Area</label>
      <select id="toArea">
        <option value="">-- Choose Area --</option>
        <option value="Handumanan">Handumanan</option>
        <option value="Felisa">Felisa</option>
        <option value="Cabug">Cabug</option>
        <option value="Mansilingan">Mansilingan</option>
        <option value="Alijis">Alijis</option>
      </select>

      <label>Sender Name</label>
      <input type="text" id="senderName" placeholder="e.g. Juan Dela Cruz" />

      <label>Sender Contact</label>
      <input type="tel" id="senderContact" placeholder="e.g. 09XXXXXXXXX" />

      <label>Receiver Name</label>
      <input type="text" id="receiverName" placeholder="e.g. Maria Dela Cruz" />

      <label>Receiver Contact</label>
      <input type="tel" id="receiverContact" placeholder="e.g. 09XXXXXXXXX" />

      <label>Pickup Location</label>
      <input type="text" id="pickup" placeholder="e.g. Felisa Market"/>

      <label>Exact Pickup Address</label>
      <input type="text" id="pickupAddr" placeholder="e.g. Gate 2, Brgy. Felisa"/>

      <label>Delivery Location</label>
      <input type="text" id="delivery" placeholder="e.g. Zone 2, Alijis"/>

      <label>Exact Delivery Address</label>
      <input type="text" id="deliveryAddr" placeholder="e.g. Across Alijis Gym"/>

      <label>Pickup Date</label>
      <input type="date" id="pickupDate" />

      <label>Item Description</label>
      <textarea id="item" rows="2" placeholder="e.g. Documents or Package"></textarea>

      <button onclick="updateSummary()">üìù Preview Summary</button>
    </div>

    <!-- SUMMARY -->
    <div class="summary-box">
      <h3 style="color: #008060; font-family: 'Cinzel', serif;">üßæ Order Summary</h3>
      <p><strong>From:</strong> <span id="sumFrom">-</span></p>
      <p><strong>To:</strong> <span id="sumTo">-</span></p>
      <p><strong>Sender:</strong> <span id="sumSenderName">-</span> (<span id="sumSenderContact">-</span>)</p>
      <p><strong>Receiver:</strong> <span id="sumReceiverName">-</span> (<span id="sumReceiverContact">-</span>)</p>
      <p><strong>Pickup:</strong> <span id="sumPickup">-</span></p>
      <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
      <p><strong>Delivery:</strong> <span id="sumDelivery">-</span></p>
      <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
      <p><strong>Pickup Date:</strong> <span id="sumPickupDate">-</span></p>
      <p><strong>Item:</strong> <span id="sumItem">-</span></p>
      <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">-</span></p>

      <a href="pickup-payment.html" class="button-link">‚û°Ô∏è Continue to Payment</a>
    </div>
  </div>

  <script>
    function updateSummary() {
      const from = document.getElementById("fromArea").value;
      const to = document.getElementById("toArea").value;
      const fee = (from === to && from !== "") ? 39 : (from && to) ? 78 : "-";

      document.getElementById("sumFrom").innerText = from;
      document.getElementById("sumTo").innerText = to;
      document.getElementById("sumSenderName").innerText = document.getElementById("senderName").value;
      document.getElementById("sumSenderContact").innerText = document.getElementById("senderContact").value;
      document.getElementById("sumReceiverName").innerText = document.getElementById("receiverName").value;
      document.getElementById("sumReceiverContact").innerText = document.getElementById("receiverContact").value;
      document.getElementById("sumPickup").innerText = document.getElementById("pickup").value;
      document.getElementById("sumPickupAddr").innerText = document.getElementById("pickupAddr").value;
      document.getElementById("sumDelivery").innerText = document.getElementById("delivery").value;
      document.getElementById("sumDeliveryAddr").innerText = document.getElementById("deliveryAddr").value;
      document.getElementById("sumPickupDate").innerText = document.getElementById("pickupDate").value;
      document.getElementById("sumItem").innerText = document.getElementById("item").value;
      document.getElementById("sumFee").innerText = fee;
    }
  </script>
</body>
</html>
