<!-- pickup-send.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaKoNa ‚Äì Pickup Send</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #fff9e6; font-family: 'Inter', sans-serif;">
  <header class="navbar">
    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Back</a>
    <h1 style="font-family: 'Cinzel', serif; color: #008060;">üì§ Send an Item</h1>
  </header>

  <section style="padding: 2rem 1rem; text-align: center;">
    <div style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center;">

      <!-- FORM -->
      <div class="form-box" style="background: white; border: 1.5px solid #008060; border-radius: 16px; padding: 2rem; width: 360px; text-align: left;">
        <label><strong>From Area</strong></label>
        <select id="fromArea">
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label style="margin-top: 1rem;"><strong>To Area</strong></label>
        <select id="toArea">
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label style="margin-top: 1rem;"><strong>Pickup Address</strong></label>
        <input type="text" id="pickupAddr" placeholder="e.g. Gate 2, Brgy. Felisa"/>

        <label style="margin-top: 1rem;"><strong>Delivery Address</strong></label>
        <input type="text" id="deliveryAddr" placeholder="e.g. Across Alijis Gym"/>

        <label style="margin-top: 1rem;"><strong>Pickup Date</strong></label>
        <input type="date" id="pickupDate" />

        <label style="margin-top: 1rem;"><strong>Item Description</strong></label>
        <textarea id="item" rows="2" placeholder="e.g. Documents or Package"></textarea>

        <label style="margin-top: 1rem;"><strong>Your Name</strong></label>
        <input type="text" id="senderName" placeholder="Juan Dela Cruz"/>

        <label style="margin-top: 1rem;"><strong>Your Contact Number</strong></label>
        <input type="text" id="senderContact" placeholder="09123456789"/>

        <label style="margin-top: 1rem;"><strong>Receiver's Name</strong></label>
        <input type="text" id="receiverName" placeholder="Maria Santos"/>

        <label style="margin-top: 1rem;"><strong>Receiver's Contact</strong></label>
        <input type="text" id="receiverContact" placeholder="09129876543"/>

        <button onclick="updateSummary()" style="margin-top: 1.5rem; background-color: #008060; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px;">üìù Preview Summary</button>
      </div>

      <!-- SUMMARY -->
      <div class="summary-box" style="background: white; border: 1.5px solid #ccc; border-radius: 16px; padding: 2rem; width: 300px; text-align: left;">
        <h3 style="color: #008060; font-family: 'Cinzel', serif;">üßæ Order Summary</h3>
        <p><strong>From:</strong> <span id="sumFrom">-</span></p>
        <p><strong>To:</strong> <span id="sumTo">-</span></p>
        <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
        <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
        <p><strong>Pickup Date:</strong> <span id="sumPickupDate">-</span></p>
        <p><strong>Item:</strong> <span id="sumItem">-</span></p>
        <p><strong>Sender:</strong> <span id="sumSender">-</span></p>
        <p><strong>Sender Contact:</strong> <span id="sumSenderContact">-</span></p>
        <p><strong>Receiver:</strong> <span id="sumReceiver">-</span></p>
        <p><strong>Receiver Contact:</strong> <span id="sumReceiverContact">-</span></p>
        <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">-</span></p>

        <a href="pickup-payment.html" class="button-link">‚û°Ô∏è Continue to Payment</a>
      </div>
    </div>
  </section>

  <script>
    function updateSummary() {
      const from = document.getElementById("fromArea").value;
      const to = document.getElementById("toArea").value;
      const sameArea = from === to;
      const fee = sameArea ? 39 : 78;

      document.getElementById("sumFrom").textContent = from;
      document.getElementById("sumTo").textContent = to;
      document.getElementById("sumPickupAddr").textContent = document.getElementById("pickupAddr").value;
      document.getElementById("sumDeliveryAddr").textContent = document.getElementById("deliveryAddr").value;
      document.getElementById("sumPickupDate").textContent = document.getElementById("pickupDate").value;
      document.getElementById("sumItem").textContent = document.getElementById("item").value;
      document.getElementById("sumSender").textContent = document.getElementById("senderName").value;
      document.getElementById("sumSenderContact").textContent = document.getElementById("senderContact").value;
      document.getElementById("sumReceiver").textContent = document.getElementById("receiverName").value;
      document.getElementById("sumReceiverContact").textContent = document.getElementById("receiverContact").value;
      document.getElementById("sumFee").textContent = fee.toFixed(2);
    }
  </script>
</body>
</html>
