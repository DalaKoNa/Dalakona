<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup ‚Äì Send an Item | DalaKoNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
    }

    h2 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }

    p.subtext {
      text-align: center;
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .form-box, .summary-box {
      background: white;
      border: 1.5px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
      width: 320px;
      font-family: 'Inter', sans-serif;
    }

    .form-box {
      border-color: #008060;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button, a.button-link {
      display: block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #008060;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì§ Send an Item via DalaKoNa</h2>
  <p class="subtext">Fill in your details to book a pickup. <em>I-type ang imo detalye para sa pagpadala.</em></p>

  <div class="container">
    <!-- FORM -->
    <div class="form-box">
      <label><strong>Pickup Location</strong><br /><input type="text" id="pickup" placeholder="e.g. Robinsons" /></label>
      <label><strong>Exact Pickup Address</strong><br /><input type="text" id="pickupAddr" placeholder="e.g. Robinsons Gate 1, Alijis Rd." /></label>

      <label><strong>Delivery Location</strong><br /><input type="text" id="delivery" placeholder="e.g. Purok Yuhum" /></label>
      <label><strong>Exact Delivery Address</strong><br /><input type="text" id="deliveryAddr" placeholder="e.g. Blk 3 Lot 8, Brgy. Mansilingan" /></label>

      <label><strong>Item Description</strong><br /><textarea id="item" rows="2" placeholder="e.g. Jollibee ChickenJoy package"></textarea></label>

      <button onclick="updateSummary()">üìù Preview Summary</button>
    </div>

    <!-- SUMMARY -->
    <div class="summary-box">
      <h3 style="color:#008060; font-family:'Cinzel', serif;">üßæ Order Summary</h3>
      <p><strong>Pickup:</strong> <span id="sumPickup">-</span></p>
      <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
      <p><strong>Delivery:</strong> <span id="sumDelivery">-</span></p>
      <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
      <p><strong>Item:</strong> <span id="sumItem">-</span></p>
      <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">39.00</span></p>

      <a class="button-link" href="pickup-payment.html">‚û°Ô∏è Continue to Payment</a>
    </div>
  </div>

  <script>
    function updateSummary() {
      document.getElementById("sumPickup").innerText = document.getElementById("pickup").value;
      document.getElementById("sumPickupAddr").innerText = document.getElementById("pickupAddr").value;
      document.getElementById("sumDelivery").innerText = document.getElementById("delivery").value;
      document.getElementById("sumDeliveryAddr").innerText = document.getElementById("deliveryAddr").value;
      document.getElementById("sumItem").innerText = document.getElementById("item").value;
    }
  </script>
</body>
</html>
