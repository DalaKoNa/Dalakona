<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DalaKoNa ‚Äì Pickup Send</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff9e6;
    }
    .container {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }
    .form-box, .summary-box {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      margin-top: 1.5rem;
      border: 1.5px solid #008060;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
    }
    .button-link {
      display: block;
      background: #008060;
      color: #fff;
      text-align: center;
      padding: 0.6rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      text-decoration: none;
    }
    .flexbox {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì§ Send an Item</h1>
    <p style="text-align:center;">Fill in the details below to send your item.<br><em>I-type ang impormasyon para sa pagpadala sang imo item.</em></p>

    <div class="flexbox">
      <!-- FORM -->
      <div class="form-box">
        <label>From Area</label>
        <select id="fromArea">
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label style="margin-top: 1rem;">To Area</label>
        <select id="toArea">
          <option value="">-- Choose Area --</option>
          <option value="Handumanan">Handumanan</option>
          <option value="Felisa">Felisa</option>
          <option value="Cabug">Cabug</option>
          <option value="Mansilingan">Mansilingan</option>
          <option value="Alijis">Alijis</option>
        </select>

        <label style="margin-top: 1rem;">Pickup Date</label>
        <input type="date" id="pickupDate" />

        <label>Pickup Location</label>
        <input type="text" id="pickup" placeholder="e.g. 7-Eleven Handumanan" />

        <label>Exact Pickup Address</label>
        <input type="text" id="pickupAddr" placeholder="e.g. Gate 1, Felisa Road" />

        <label>Delivery Location</label>
        <input type="text" id="delivery" placeholder="e.g. Blk 3 Lot 8, Alijis" />

        <label>Exact Delivery Address</label>
        <input type="text" id="deliveryAddr" placeholder="e.g. Zone 5, Brgy. Alijis near chapel" />

        <label>Item Description</label>
        <textarea id="item" rows="2" placeholder="e.g. Grocery package or McDo delivery"></textarea>

        <button onclick="updateSummary()">üìù Preview Summary</button>
      </div>

      <!-- SUMMARY -->
      <div class="summary-box">
        <h3 style="color: #008060; font-family: 'Cinzel', serif;">üßæ Order Summary</h3>
        <p><strong>From:</strong> <span id="sumFrom">-</span></p>
        <p><strong>To:</strong> <span id="sumTo">-</span></p>
        <p><strong>Pickup Date:</strong> <span id="sumDate">-</span></p>
        <p><strong>Pickup:</strong> <span id="sumPickup">-</span></p>
        <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
        <p><strong>Delivery:</strong> <span id="sumDelivery">-</span></p>
        <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
        <p><strong>Item:</strong> <span id="sumItem">-</span></p>
        <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">-</span></p>

        <a href="pickup-payment.html" class="button-link">‚û°Ô∏è Continue to Payment</a>
      </div>
    </div>
  </div>

  <script>
    function updateSummary() {
      const from = document.getElementById('fromArea').value;
      const to = document.getElementById('toArea').value;

      let fee = (from && to && from === to) ? 39 : 78;

      document.getElementById("sumFrom").innerText = from;
      document.getElementById("sumTo").innerText = to;
      document.getElementById("sumDate").innerText = document.getElementById("pickupDate").value;
      document.getElementById("sumPickup").innerText = document.getElementById("pickup").value;
      document.getElementById("sumPickupAddr").innerText = document.getElementById("pickupAddr").value;
      document.getElementById("sumDelivery").innerText = document.getElementById("delivery").value;
      document.getElementById("sumDeliveryAddr").innerText = document.getElementById("deliveryAddr").value;
      document.getElementById("sumItem").innerText = document.getElementById("item").value;
      document.getElementById("sumFee").innerText = fee.toFixed(2);
    }
  </script>
</body>
</html>
