<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pickup Send ‚Äì DalaKoNa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #008060;
      text-align: center;
    }
    .two-column {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }
    .form-box, .summary-box {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      width: 340px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .summary-box h3 {
      font-family: 'Cinzel', serif;
      color: #008060;
    }
    .summary-box p {
      margin: 0.5rem 0;
    }
    .button-link {
      text-align: center;
      display: block;
      background: #008060;
      color: white;
      padding: 0.6rem;
      margin-top: 1rem;
      text-decoration: none;
      border-radius: 8px;
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>üì§ Send an Item</h1>
  <div class="two-column">
    <div class="form-box">
      <label>From Area</label>
      <select id="fromArea">
        <option value="">-- Choose Area --</option>
        <option value="Handumanan">Handumanan</option>
        <option value="Felisa">Felisa</option>
        <option value="Cabug">Cabug</option>
        <option value="Mansilingan">Mansilingan</option>
        <option value="Alijis">Alijis</option>
      </select>

      <label>To Area</label>
      <select id="toArea">
        <option value="">-- Choose Area --</option>
        <option value="Handumanan">Handumanan</option>
        <option value="Felisa">Felisa</option>
        <option value="Cabug">Cabug</option>
        <option value="Mansilingan">Mansilingan</option>
        <option value="Alijis">Alijis</option>
      </select>

      <label>Pickup Address</label>
      <input type="text" id="pickupAddr" autocomplete="street-address" placeholder="e.g. Gate 1, Felisa Road" required />

      <label>Delivery Address</label>
      <input type="text" id="deliveryAddr" autocomplete="street-address" placeholder="e.g. Zone 2, Alijis" required />

      <label>Pickup Date</label>
      <input type="date" id="pickupDate" required />

      <label>Item Description</label>
      <textarea id="item" rows="2" placeholder="e.g. Laptop or Grocery Bag"></textarea>

      <button onclick="updateSummary()">üìù Preview Summary</button>
    </div>

    <div class="summary-box">
      <h3>üßæ Order Summary</h3>
      <p><strong>From:</strong> <span id="sumFrom">-</span></p>
      <p><strong>To:</strong> <span id="sumTo">-</span></p>
      <p><strong>Pickup Address:</strong> <span id="sumPickupAddr">-</span></p>
      <p><strong>Delivery Address:</strong> <span id="sumDeliveryAddr">-</span></p>
      <p><strong>Pickup Date:</strong> <span id="sumPickupDate">-</span></p>
      <p><strong>Item:</strong> <span id="sumItem">-</span></p>
      <p><strong>Estimated Fee:</strong> ‚Ç±<span id="sumFee">-</span></p>

      <a href="pickup-payment.html" class="button-link" id="continueBtn">‚û°Ô∏è Continue to Payment</a>
    </div>
  </div>

  <script>
    function updateSummary() {
      const from = document.getElementById("fromArea").value;
      const to = document.getElementById("toArea").value;
      const pickupAddr = document.getElementById("pickupAddr").value.trim();
      const deliveryAddr = document.getElementById("deliveryAddr").value.trim();
      const pickupDate = document.getElementById("pickupDate").value;
      const item = document.getElementById("item").value.trim();
      const allFilled = from && to && pickupAddr && deliveryAddr && pickupDate && item;

      document.getElementById("sumFrom").innerText = from;
      document.getElementById("sumTo").innerText = to;
      document.getElementById("sumPickupAddr").innerText = pickupAddr;
      document.getElementById("sumDeliveryAddr").innerText = deliveryAddr;
      document.getElementById("sumPickupDate").innerText = pickupDate;
      document.getElementById("sumItem").innerText = item;

      const fee = (from && to && from !== to) ? 78 : (from && to ? 39 : 0);
      document.getElementById("sumFee").innerText = fee.toFixed(2);

      // Save to localStorage
      localStorage.setItem("fromArea", from);
      localStorage.setItem("toArea", to);
      localStorage.setItem("pickupAddr", pickupAddr);
      localStorage.setItem("deliveryAddr", deliveryAddr);
      localStorage.setItem("pickupDate", pickupDate);
      localStorage.setItem("item", item);
      localStorage.setItem("sumFee", fee.toFixed(2));

      // Enable continue link
      const btn = document.getElementById("continueBtn");
      if (allFilled) {
        btn.style.pointerEvents = "auto";
        btn.style.opacity = "1";
      } else {
        btn.style.pointerEvents = "none";
        btn.style.opacity = "0.5";
      }
    }
  </script>
</body>
</html>
