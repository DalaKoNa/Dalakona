<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffaf7;
      margin: 0;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .back-btn {
      font-size: 1.5rem;
      color: #333;
      text-decoration: none;
    }
    .logo {
      font-weight: 700;
      color: #008060;
      font-size: 1.2rem;
    }
    .hero {
      text-align: center;
      margin: 2rem 0 1.5rem;
    }
    .hero h1 {
      font-size: 1.8rem;
      margin-bottom: 0.7rem;
    }
    .hero p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .hero button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    .hero button:hover {
      background: #00684a;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 12px;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      background: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="logo">Dalakona-subong dayon!</div>
    <div></div>
  </header>

  <section class="hero">
    <h1>ðŸšš Pick Up & Deliver</h1>
    <p>Need to send or receive something across town? We got you covered!</p>
    <button onclick="openFillout('Send Item')">ðŸ“¤ Send an Item</button>
    <button onclick="openFillout('Receive Item')">ðŸ“¥ Receive an Item</button>
  </section>

  <!-- Shared Modal -->
  <div class="modal" id="fillout-modal">
    <button class="modal-close" onclick="closeFillout()">âœ–</button>
    <iframe id="fillout-iframe" title="Fillout Form"></iframe>
  </div>

  <script>
    function openFillout(serviceType) {
      const modal = document.getElementById('fillout-modal');
      const iframe = document.getElementById('fillout-iframe');
      const encodedType = encodeURIComponent(serviceType);
      iframe.src = `https://forms.fillout.com/t/oMZACWUnvFus?serviceType=${encodedType}`;
      modal.style.display = 'flex';
    }

    function closeFillout() {
      document.getElementById('fillout-modal').style.display = 'none';
      document.getElementById('fillout-iframe').src = ''; // unload for cleanup
    }
  </script>
</body>
</html>
