<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salamat! - Dalaüö≤Na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #fdfdfc;
      color: #333;
      text-align: center;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      color: #008060;
      margin-bottom: 0.5rem;
    }

    .check-icon {
      font-size: 3rem;
      color: green;
      margin-bottom: 1rem;
    }

    .ref {
      background: #e6ffee;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 12px;
      margin: 1rem 0;
      border: 1px solid #a0e7c7;
    }

    .hil {
      font-size: 0.95rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005f45;
    }

    #order-summary {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 2rem;
      text-align: left;
    }

    #order-summary h3 {
      color: #008060;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    #order-summary p {
      margin: 0.25rem 0;
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      .ref { font-size: 1.1rem; }
      button { width: 100%; }
      #order-summary { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="check-icon">‚úÖ</div>
  <h1>Salamat guid sa imo order!</h1>
  <p>Ang imo confirmation number amo ini:</p>
  <div class="ref" id="ref-number">DALA-XXXXXX</div>
  <p class="hil">üôè Salamat guid sa imo pagsalig kag suporta sa Dalaüö≤Na!</p>
  <p class="hil">üì∏ Pwede mo man kuhaan sang screenshot ini nga page bilang imo kopya.</p>

  <div id="order-summary" class="hidden">
    <h3>üìã Order Summary</h3>
    <p><strong>Items:</strong> <span id="summary-items">-</span></p>
    <p><strong>Delivery:</strong> <span id="summary-delivery">-</span></p>
    <p><strong>Payment:</strong> <span id="summary-payment">-</span></p>
    <p><strong>Total:</strong> <span id="summary-total">-</span></p>
  </div>

  <div class="btn-group" style="margin-top: 1.5rem;">
    <button onclick="printReceipt()">üñ®Ô∏è Print Receipt</button>
    <button onclick="downloadPDF()">‚¨áÔ∏è Download as PDF</button>
  </div>

  <div class="btn-group">
    <button onclick="trackOrder()">üì¶ Usisaon ang Akon Order</button>
    <button onclick="location.href='index.html'">üè† Balik sa Main Page</button>
  </div>

  <script>
    function getRef() {
      const p = new URLSearchParams(location.search);
      return p.get('ref') || 'UNKNOWN';
    }

    document.getElementById('ref-number').innerText = getRef();

    function trackOrder() {
      location.href = 'track-order.html?ref=' + encodeURIComponent(getRef());
    }

    // Load order summary from localStorage
    const summary = JSON.parse(localStorage.getItem("dalaOrderSummary"));
    if (summary) {
      document.getElementById('order-summary').classList.remove('hidden');
      document.getElementById('summary-items').innerText = summary.items;
      document.getElementById('summary-delivery').innerText = `${summary.date} at ${summary.time}`;
      document.getElementById('summary-payment').innerText = summary.payment;
      document.getElementById('summary-total').innerText = summary.total;
      localStorage.removeItem("dalaOrderSummary");
    }

    function printReceipt() {
      window.print();
    }

    function downloadPDF() {
      const summary = document.getElementById("order-summary");
      const ref = document.getElementById("ref-number").innerText;

      const win = window.open('', '', 'width=800,height=600');
      win.document.write(`
        <html>
        <head>
          <title>Receipt - ${ref}</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            h2 { color: #008060; }
            h3 { margin-top: 1.5rem; }
            .ref { font-weight: bold; font-size: 1.2rem; margin: 1rem 0; }
            p { margin: 5px 0; }
          </style>
        </head>
        <body>
          <h2>Dalaüö≤Na Order Receipt</h2>
          <div class="ref">Confirmation #: ${ref}</div>
          ${summary.innerHTML}
          <p style="margin-top:2rem;">Thank you for ordering with Dalaüö≤Na!</p>
        </body>
        </html>
      `);
      win.document.close();
      win.print(); // Save as PDF option available in print dialog
    }
  </script>
</body>
</html>
