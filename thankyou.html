<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Dala🚲Na</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fffaf0; padding: 2rem; text-align: center; }
    h1 { font-size: 2rem; color: #008060; margin-bottom: 1rem; }
    .box {
      max-width: 600px; margin: auto; background: #fff; padding: 1.5rem;
      border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left;
    }
    .box h2 { color: #444; margin-bottom: 1rem; }
    .box p { margin: 0.5rem 0; line-height: 1.5; }
    .box strong { color: #000; }
    .summary { margin-top: 1rem; border-top: 1px dashed #ccc; padding-top: 1rem; }
    .back-btn {
      margin-top: 2rem; display: inline-block; padding: 0.75rem 1.5rem;
      background: #008060; color: white; text-decoration: none; border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>🎉 Thank You for Your Order!</h1>

  <div class="box">
    <h2>🧾 Order Summary</h2>

    <p><strong>Name:</strong> <span id="customerName">—</span></p>
    <p><strong>Phone:</strong> <span id="customerPhone">—</span></p>
    <p><strong>Email:</strong> <span id="customerEmail">—</span></p>
    <p><strong>Delivery Address:</strong> <span id="deliveryAddress">—</span></p>
    <p><strong>Notes:</strong> <span id="addressNotes">—</span></p>
    <p><strong>Delivery Date:</strong> <span id="deliveryDate">—</span></p>
    <p><strong>Delivery Time:</strong> <span id="deliveryTime">—</span></p>
    <p><strong>Payment Method:</strong> <span id="paymentMethod">—</span></p>
    <p><strong>Payment Ref:</strong> <span id="paymentReference">—</span></p>

    <div class="summary">
      <p><strong>Items Ordered:</strong><br><span id="cartSummary">—</span></p>
      <p><strong>Total Amount:</strong> ₱<span id="total">—</span></p>
      <p><strong>Confirmation #:</strong> <span id="confirmationNumber">—</span></p>
    </div>

    <a href="bakery.html" class="back-btn">← Back to Store</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fields = [
      "customerName", "customerPhone", "customerEmail", "deliveryAddress", "addressNotes",
      "deliveryDate", "deliveryTime", "paymentMethod", "paymentReference",
      "cartSummary", "confirmationNumber", "total"
    ];

    fields.forEach(field => {
      const el = document.getElementById(field);
      if (el) el.textContent = decodeURIComponent(params.get(field) || '—');
    });
  </script>

</body>
</html>
