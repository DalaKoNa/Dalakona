<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Dala🚲Na</title>
  <style>
    body{font-family:'Inter',sans-serif;padding:2rem;text-align:center;background:#f9f9f9;color:#333;}
    h1{margin-bottom:1rem;}
    .ref{background:#e6ffee;padding:1rem;margin:1rem auto;font-size:1.2rem;border-radius:10px;display:inline-block;}
    button{margin-top:1.5rem;padding:0.6rem 1.2rem;background:#008060;color:white;border:none;border-radius:6px;font-size:1rem;cursor:pointer;}
    .hil{font-size:0.9rem;color:#666;margin-top:1rem;}
  </style>
</head>
<body>
  <h1>✅ Thank You for Your Order!</h1>
  <div>Your confirmation number:</div>
  <div class="ref" id="ref-number">DALA-XXXXXX</div>
  <div class="hil">🙏 Salamat guid sa imo order!</div>
  <button onclick="location.href='track-order.html?ref='+encodeURIComponent(getRef());">Track Order</button>

<script>
function getRef() {
  const p = new URLSearchParams(location.search);
  return p.get('ref') || 'UNKNOWN';
}
document.getElementById('ref-number').innerText = getRef();
</script>
</body>
</html>
