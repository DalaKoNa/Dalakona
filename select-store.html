<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select a Store - DalaðŸš²na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 2rem;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    #userInfo {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .store-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .store-card:hover {
      transform: translateY(-4px);
    }

    .store-card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
      display: block;
    }

    .logout-btn {
      display: block;
      margin: 2rem auto;
      padding: 10px 20px;
      background-color: #db4437;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .logout-btn:hover {
      background-color: #c13224;
    }
  </style>
</head>
<body>
  <h1>Select Your Store</h1>
  <div id="userInfo">Loading user info...</div>

  <div class="store-grid">
    <div class="store-card">
      <a href="ellens-cakes.html">Ellen's Cakes</a>
    </div>
    <div class="store-card">
      <a href="bakery.html">Bakery</a>
    </div>
    <div class="store-card">
      <a href="chicken-inasal.html">Chicken Inasal</a>
    </div>
    <div class="store-card">
      <a href="handumanan-hypermarket.html">Handumanan Hypermarket</a>
    </div>
    <div class="store-card">
      <a href="pharmacy.html">Pharmacy</a>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgv0s0WMMI0OpX7O42bb11VM2pttUF0Eg",
      authDomain: "dalahub-f8268.firebaseapp.com",
      projectId: "dalahub-f8268",
      storageBucket: "dalahub-f8268.appspot.com",
      messagingSenderId: "1043572992249",
      appId: "1:1043572992249:web:90b9b4b41d338dc4e21a28",
      measurementId: "G-1H5FRQWS2R"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        const name = user.displayName || user.email || "User";
        document.getElementById("userInfo").innerText = `Welcome, ${name}!`;
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
