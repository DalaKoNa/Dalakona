<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Store - DalaðŸš²na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin: 2rem 0;
      font-size: 2rem;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 2rem 3rem;
      max-width: 1000px;
      margin: auto;
    }

    .store-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .store-card:hover {
      transform: scale(1.03);
    }

    .store-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }

    .store-name {
      font-size: 1.1rem;
    }

    .logout-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <h1>Select a Store to Start Ordering</h1>

  <div class="store-grid">
    <div class="store-card" onclick="goToStore('ellens-cakes.html')">
      <img src="assets/ellens.jpg" alt="Ellen's Cakes">
      <div class="store-name">Ellenâ€™s Cakes</div>
    </div>
    <div class="store-card" onclick="goToStore('bakery.html')">
      <img src="assets/bakery.jpg" alt="Bakery">
      <div class="store-name">Bakery</div>
    </div>
    <div class="store-card" onclick="goToStore('chicken-inasal.html')">
      <img src="assets/inasal.jpg" alt="Chicken Inasal">
      <div class="store-name">Chicken Inasal</div>
    </div>
    <div class="store-card" onclick="goToStore('pharmacy.html')">
      <img src="assets/pharmacy.jpg" alt="Pharmacy">
      <div class="store-name">Pharmacy</div>
    </div>
    <div class="store-card" onclick="goToStore('handumanan-hypermarket.html')">
      <img src="assets/hypermarket.jpg" alt="Hypermarket">
      <div class="store-name">Handumanan Hypermarket</div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgv0s0WMMI0OpX7O42bb11VM2pttUF0Eg",
      authDomain: "dalahub-f8268.firebaseapp.com",
      projectId: "dalahub-f8268",
      storageBucket: "dalahub-f8268.appspot.com",
      messagingSenderId: "1043572992249",
      appId: "1:1043572992249:web:90b9b4b41d338dc4e21a28"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "mydalahub.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "mydalahub.html";
      });
    }

    function goToStore(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
