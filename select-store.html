<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Store - Dala🚲na</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 2rem;
      background: #fefefe;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
    }

    .user-info {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #444;
    }

    .store-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .store-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      width: 200px;
      transition: transform 0.2s ease;
      background-color: #fff;
    }

    .store-card:hover {
      transform: translateY(-5px);
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .store-card a {
      text-decoration: none;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Select a Store</h1>
  <div class="user-info" id="user-info">Loading...</div>

  <div class="store-list">
    <div class="store-card"><a href="ellens-cakes.html">🎂 Ellen's Cakes</a></div>
    <div class="store-card"><a href="bakery.html">🍞 Bakery</a></div>
    <div class="store-card"><a href="chicken-inasal.html">🍗 Chicken Inasal</a></div>
    <div class="store-card"><a href="handumanan-hypermarket.html">🛒 Handumanan Market</a></div>
    <div class="store-card"><a href="pharmacy.html">💊 Pharmacy</a></div>
    <!-- Add more stores here -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgv0s0WMMI0OpX7O42bb11VM2pttUF0Eg",
      authDomain: "dalahub-f8268.firebaseapp.com",
      projectId: "dalahub-f8268",
      storageBucket: "dalahub-f8268.appspot.com",
      messagingSenderId: "1043572992249",
      appId: "1:1043572992249:web:90b9b4b41d338dc4e21a28",
      measurementId: "G-1H5FRQWS2R"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        const name = user.displayName || user.email;
        document.getElementById('user-info').textContent = `Welcome, ${name}`;
      } else {
        window.location.href = "index.html"; // Redirect to login if not logged in
      }
    });
  </script>
</body>
</html>
